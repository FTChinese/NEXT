<!doctype html>
<html class="no-js show-items" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Page Maker</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/page-maker.css -->
    <link rel="stylesheet" href="styles/main-page-maker.css">
    <link rel="stylesheet" href="../bower_components/animate.css/animate.min.css">

  <body>


<!--[if lt IE 10]>
  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<div class="header">
  <div class="header-inner">
    <div class="tab json left" title="View JSON"><div class="tab-inner">Source</div></div>
    <div class="tab all left" title="Show All Details"><div class="tab-inner">Full</div></div>
    <div class="tab sections left" title="Change Page Layout"><div class="tab-inner">Layout</div></div>
    <div class="tab items left" title="Manage Content"><div class="tab-inner">Content</div></div>
    <div class="button right" id="button-submit" style="background-color: #F00;">Submit</div>
    <div class="button right" id="button-save">Save</div>
    <div class="button right" id="button-preview"><div id='button-preview-main'>Preview</div><div id="preview-overlay"></div></div>
    <div class="button link-json-editor right"><a href="http://www.jsoneditoronline.org/" target=_blank>JSON Editor</a></div>
  </div>
</div>
<div class="fullbody">
  <div class="fullbody-inner">
    <div class="content-left">
      <div class="content-left-inner" id="content-left-inner">
        updating page content...
      </div>
    </div>
    <div class="content-right">
      <div class="content-right-inner">
        <div class="search-container"><div class="search-inner">
          <input id="keywords-input" class="o-input-text r-input-text" placeholder="Input Date (YYYY-M-D) or Keywords, then return">
          <button id="refresh-button" class="o-input-button">Refresh</button>
        </div></div>
        <div class="stories-container">
          <div class="stories-inner" id="stories-inner"></div>
        </div>
        <div class="tool-sec-container">
          <div class="tool-sec-inner" id="tool-sec-inner"></div>
        </div>
        <div class="tool-list-container">
          <div class="tool-list-inner" id="tool-list-inner"></div>
        </div>
      </div>
    </div>
    <textarea class="source-json" id="source-json"></textarea>
  </div>
</div>


    <!-- build:js scripts/page-maker.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="scripts/page-maker.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/page-maker.js -->
        
        <!-- endbuild -->
</body>
</html>
