<!DOCTYPE html>
<html class="no-js core" data-next-app="front-page">
 <head>
 <meta charset="utf-8" />
 <meta http-equiv="X-UA-Compatible" content="IE=edge" />
 <title>ChatFT</title>
 <meta http-equiv="Content-Language" content="en"/>
 <meta content="Chat with the FT" name="description"/>
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- build:css styles/main-chat.css -->
<link rel="stylesheet" href="styles/main-chat.css">
<!-- endbuild -->

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-1608715-9"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    if (window.opener && window.opener.userName) {
        gtag('config', 'UA-1608715-9', {
            'dimension1': window.opener.userName
        });
    } else {
        gtag('config', 'UA-1608715-9');    
    }
</script>
</head>

<body>

<div class="container">
    <header class="header-container">
        <div class="header-inner">
        <div class="masthead"></div>
        <div class="header-side header-left expandable">
        <div class="current-edition" id="current-chat-status">
        <span>Ready To Chat</span>
        </div>
        </div>
        <div class="header-side header-right">
        <span class="visitor-box sign-in-container">
        <a href="/login">Sign In</a>
        <a class="more last" href="/register">Sign Up</a>
        </span>
        <span class="member-box logged-in-container">
        <a id="ft-login-logout"  onclick="logout()">Sign Out</a>
        </span>
        </div>
        </div>
    </header>
    <div class="main-content">
        <div class="chat-content" id="chat-content">Starting Content...</div>
        <div class="chat-input">
            <textarea id="user-input" rows="1"></textarea>
            <button class="chat-submit" id="chat-submit"></button>
        </div>
    </div>
</div>

<!-- build:js scripts/main-chat.js -->
<script type="text/javascript" src="scripts/dom-delegate.js"></script>
<script type="text/javascript" src="scripts/key.js"></script>
<script type="text/javascript" src="scripts/openai.js"></script>
<script type="text/javascript" src="scripts/chat.js"></script>
<script type="text/javascript" src="scripts/chat-article.js"></script>
<!-- endbuild -->


</html>
