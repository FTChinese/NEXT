<div class="container">
    <header class="header-container">
        <div class="header-inner">
        <div class="masthead"></div>
        <div class="header-side header-left expandable" id="switch-intention">
            <div class="current-edition" id="current-chat-status">
                <span data-key="ChatFT">ChatFT</span>
            </div>
        </div>
        <div class="header-side header-right">
        <span class="visitor-box sign-in-container">
        <a href="/login" data-key="Sign In">Sign In</a>
        <a class="more last" href="/register" data-key="Sign Up">Sign Up</a>
        </span>
        <span class="member-box logged-in-container">
        <a id="ft-login-logout"  onclick="logout()" data-key="Sign Out">Sign Out</a>
        </span>
        </div>
        </div>
    </header>
    <div class="main-content">
        <div class="chat-content" id="chat-content">Starting Content...</div>
        <div class="chat-input-container">
            <div class="chat-input">
                <textarea id="user-input" rows="1" disabled="true"></textarea>
                <button class="chat-submit" id="chat-submit"></button>
            </div>
        </div>
    </div>
</div>
