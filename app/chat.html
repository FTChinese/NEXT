<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-2MCQJHGE8J"></script>
<script>
    function getTagParameters() {
        // Get the current URL
        const url = new URL(window.location.href);
        // Depending on whether the parameters are in the query string or hash, choose the right part
        const paramsString = url.search ? url.search.substring(1) : url.hash.substring(1);
        // Create a new URLSearchParams object from the parameters
        const params = new URLSearchParams(paramsString);
        
        // Create an object to store the campaign parameters
        const campaignParams = {};

        // Map UTM parameters to GA4 campaign parameters
        const paramMapping = {
            'utm_source': 'campaign_source',
            'utm_medium': 'campaign_medium',
            'utm_campaign': 'campaign_name',
            'utm_term': 'campaign_term',
            'utm_content': 'campaign_content'
        };

        // Iterate through the mapping and populate the campaignParams object
        for (const [utmKey, campaignKey] of Object.entries(paramMapping)) {
            if (params.has(utmKey)) {
                campaignParams[campaignKey] = params.get(utmKey);
            }
        }

        return campaignParams;
    }
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    const gTagParameters = getTagParameters();
    gtag('config', 'G-2MCQJHGE8J', gTagParameters);
</script>
