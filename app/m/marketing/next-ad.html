<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ad</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="preconnect" href="http://dolphin.ftimg.net" />
<style type="text/css">
*{margin:0;padding: 0;overflow:hidden;}
html, body{background: #FFF1E0;margin:auto;width:100%;height:100%;overflow:hidden;}
.ad{
	width:100%;
	height: 100%;
	overflow:hidden;
	position: relative;
}
.ad>div {
    margin: auto!important;
    overflow:hidden!important;
    max-width: 100%!important;
    position: absolute;
    width:100%;
    height:100%;
}
.ad>div>div {
	margin: auto!important;
}

img {
	max-width: 100%!important;
}
</style>
</head>
<body>
<script>
var k=window.location.href;
var c = k.replace(/^.*adid=([0-9A-Za-z\-]+).*$/,"$1");
var slotStr = k.replace(/^.*(slot=.*)$/,"$1");
var adP = '';
try {
    adP = parent.adReachability();
} catch (ignore) {

}
//document.write ('<div style="width:100%;height:90px;margin:auto;background:orange;line-height: 90px;text-align: center;">Banner Ad</div>')
document.writeln('<div class="ad"><div><scr'+'ipt type="text/javascript" src="http://dolphin.ftimg.net/s?z=ft&c=' + c + '&' + slotStr + adP + '" charset="gbk" ></scr'+'ipt></div></div>');
</script>
</body>
</html>
