<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ad</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="preconnect" href="http://dolphin.ftimg.net" />
<style type="text/css">
*{margin:0;padding: 0;overflow:hidden;}
html, body{background: black;margin:0 auto;width:100%;height:100%;overflow:hidden;}
.ad{
	width:100%;
	overflow:visible;
	position: relative;
}
.ad>div {
    margin: auto!important;
    overflow:visible;
    max-width: 100%!important;
    width:100%;
}
.ad>div>div {
	margin: auto!important;
}

img {
	max-width: 100%!important;
}
.top-left {
    float: left;
}
.top-right {
    float: right;
}
</style>

</head>
<body>
<div class="ad"><div>
<script>
var k=window.location.href;
var c = k.replace(/^.*adid=([0-9A-Za-z\-]+).*$/,"$1");
var d;
if (/^[0-9]{4}0001$/.test(c)) {
    d = c.replace(/([0-9]{4})0001/g,'$10002');
} else {
    d='';
}
var slotStr = k.replace(/^.*(slot=.*)$/,"$1");
var parentId = k.replace(/^.*pid=([0-9A-Za-z\-]+).*$/,"$1");
var adP = '';
try {
    adP = parent.adReachability();
} catch (ignore) {

}
</script>

<div class="top-left">
<script>
    document.write ('<scr'+'ipt src="http://dolphin.ftimg.net/s?z=ft&c=' + c + '&' + slotStr + adP + '" charset="gbk" ></scr'+'ipt>');
</script>
</div>

<script>
if (d !== '') {
    if (document.querySelector('.top-left') && (window.topbutton === 'hide' || document.querySelector('.top-left').offsetWidth >= 969)) {
        //console.log (document.querySelector('.top-left').offsetWidth);
        //document.querySelector('.top-right').style.display='none';
        document.querySelector('.top-left').style.width='969px';
        document.querySelector('.top-left').style.float='none';
        document.querySelector('.top-left').style.backgroundColor="transparent";
    } else {
        document.write('<div class="top-right">');
        document.write('<scr'+'ipt src="http://dolphin.ftimg.net/s?z=ft&c=' + d + '&' + slotStr + adP + '" charset="gbk" ></scr'+'ipt>');
        document.write('</div>');
    }
}
</script>
</div></div>
<div id="ad-bottom"></div>

<script type="text/javascript">
function findTop(obj) {
var curtop = 0;
if (obj.offsetParent) {
  do {
    curtop += obj.offsetTop;
  } while ((obj = obj.offsetParent));
  return curtop;
}
}


var adContainerHeight;
var parentIframe;
var adBottom = document.getElementById('ad-bottom');
var adHeight = findTop(adBottom)
//console.log (findTop(adBottom));

//change bg color manually for demo purpose

//Justerini
var adText = document.querySelector('.ad>div').innerHTML;
if (/icbc|Justerini/.test(adText)) {
    window.adBGColor = 'white';
}


if (typeof adBGColor === 'string' && adBGColor !== '') {
    document.body.style.backgroundColor = adBGColor;
}

if ( window.parent.document.getElementById(parentId)) {
    //console.log (adEle.offsetHeight);
    parentIframe = window.parent.document.getElementById(parentId)
    adContainerHeight = parentIframe.offsetHeight || 0;
    //adHeight = 600;
    //console.log (adHeight);
    if (adHeight > 0 &&  adHeight - adContainerHeight > 30) {
        parentIframe.style.height = adHeight + 'px';
        window.parent.stickyBottomPrepare();
    }

}


var stickyHeight = 400;
if (window.parent && parentId !== '' && typeof stickyHeight === 'number' && stickyHeight > 0) {
    if (typeof window.parent.stickyAds !== 'object') {
        window.parent.stickyAds = [];
    }
    window.parent.stickyAds.push({
        'BannerId': parentId,
        'stickyHeight': stickyHeight
    });
    window.parent.stickyAdsPrepare();
}

</script>
</body>
</html>
