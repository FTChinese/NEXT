<script type="text/javascript">
  var aLi = document.querySelectorAll('.openSub');

  var previewOverlay = document.getElementById('preview-overlay');
  var previewShadow = document.getElementById('preview-shadow');

  var handler = function(event){

      var previewHTML = '<div id="preview-shadow" class="o-overlay-shadow fadeIn"></div><div id="preview-box" class="rightanswer show o-overlay__arrow-top fadeInRight"><div class="payment-title">欢迎订阅FT会员服务</div><div class="payment-way"><div class="payment-name"><span>商品名称：</span><span class="payment-type"><strong>FT会员</strong></span></div><div class="payment-method"><span>支付方式：</span><label class="mode"><input name="pay" type="radio" value="" /><img src="http://static.ftchinese.com/img/pay-ali.jpg" /> </label><label><input name="pay" type="radio" value="" /><img src="http://static.ftchinese.com/img/pay-wxpay.jpg" /></label></div></div><div class="pay-action"><label>支付金额 ￥198/年</label><button  class="to-pay" id="to-pay">确定支付</button></div></div>';
      previewOverlay.innerHTML = previewHTML;
  };

  for (var i = 0; i < aLi.length; i++) {
      if (window.addEventListener){
          aLi[i].addEventListener("click",handler,false);
      }else if (window.attachEvent){
          aLi[i].attachEvent("onclick",handler);
      }
  }



  $('body').on('click', '#to-pay', function () {
      $('#preview-overlay').empty();
  });

</script>
