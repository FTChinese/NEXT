<script>
window.testChineseBody = [{"id":"id-0","translations":["去年十月初，我的电话响了。接电话的是一位来自<em>Today</em>的研究员，这是英国广播公司(BBC)设定议程的早晨广播节目。她告诉我，发生了一些奇怪的事情，她希望我能够解释。","去年十月初，我的电话响了。电话中是一位来自BBC早间广播节目《今日》(Today)的研究人员打来的。她告诉我发生了一些奇怪的事情，希望我能解释清楚。"]},{"id":"id-1","translations":["近16,000个Covid阳性病例从英国的联系人追踪系统中完全消失了。这16,000人本应被警告他们被感染并对他人构成危险，16,000个病例的接触追踪人员本应追查感染者去了哪里，他们遇到了谁，还有谁可能面临危险。这一切都没有发生。","近1.6万名冠状病毒感染者已从英国的接触者追踪系统中完全消失。这些16,000人应该被警告他们已经被感染并且对其他人有危险，16,000个病例的接触追踪者应该追踪到感染者去了哪里，他们遇到了谁，还有谁可能有风险。这一切都没有发生。"]},{"id":"id-2","translations":["为什么这些病例消失了？很明显，微软的Excel已经没有数字了。","这些案子为什么消失了？显然，微软Excel已经用完了所有的数字。"]},{"id":"id-3","translations":["这是一个令人惊讶的故事，随着时间的推移，我将深入研究会计学、流行病学和疫苗接种的历史，与微软的创始人比尔-盖茨讨论文件的格式，甚至追踪安然公司倒闭的余震。但最重要的是，这个故事会让我了解到我们认为数字是理所当然的。","这是一个令人震惊的故事，它会引导我深入研究会计、流行病学和疫苗接种的历史，与微软创始人比尔·盖茨讨论文件格式，甚至追溯安然(Enron)倒闭后的余震。但最重要的是，这个故事让我明白了我们是如何把数字视为理所当然的。"]},{"id":"id-4","translations":["现在，当英国在病例迅速增加的背景下试探性地重新开放时，我们希望接种疫苗能保证我们的安全。疫苗已经--正确地--被吹嘘为科学上的胜利。它们的开发和推广是以一种英雄般的规模进行的。","现在，随着英国在病例快速上升的背景下试探性地重新开放，我们希望接种疫苗将确保我们的安全。疫苗被吹捧为科学的胜利，这是正确的。他们的发展和推出已经发生了一个英雄的规模。"]},{"id":"id-5","translations":["但是在9月和10月，当英国也在一个惊人地相似的病例上升背景下重新开放时，我们没有疫苗来保护我们。相反，我们正试图用数据来保护自己。而我们似乎并不像现在这样迷恋数据，也不像现在这样迷恋疫苗。这是一种耻辱，因为当你依靠数字来保证你的安全时，重要的是投入一些精力来保持数字的正确性。","但回到9月和10月，当英国也在一个惊人相似的背景下重新开放时，我们没有疫苗来保护我们。相反，我们试图用数据来保护自己。我们似乎不像现在对疫苗那样迷恋数据。这是一个耻辱，因为当你依赖于数字来保证你的安全时，努力保持你的数字是很重要的。"]},{"id":"id-6","translations":["<strong>Excel</strong>的起源可以追溯到比微软更远的地方。在13世纪末，有一个人特别需要一个坚实的账目系统，他是一个意大利纺织<a href=\"https://medium.com/the-history-buff/the-merchant-of-prato-6674ea0ac2c8\">商人，名叫Francesco di Marco Datini</a>的爆发力。可怜的达蒂尼被一群傻瓜包围着。","Excel的起源可以追溯到比微软更久远的年代。在14世纪晚期，对一个可靠的会计系统的需求在一个人的爆发中表现得尤为明显，他是一个名叫弗朗西斯科·迪马尔科·达蒂尼(Francesco di Marco Datini)的意大利纺织商人。可怜的达蒂尼被一群傻瓜包围着。"]},{"id":"id-7","translations":["<picture><img src=\"https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/e8e514ea-c492-4941-b532-c000120b3ad8.jpg?source=ftchinese&fit=scale-down&width=1400\"></picture>弗朗西斯科-迪-马尔科-达蒂尼，一个使用复式记账法的商人，又称记账法 \"alla veneziana\"。","Francesco di Marco Datini，一个使用复式记账法的商人，也被称为“真主安拉veneziana”记账法。"]},{"id":"id-8","translations":["\"你不能在一碗牛奶中看到一只乌鸦！“他斥责一位同事。","“你不可能在一碗牛奶中看到一只乌鸦!”他斥责一名同事。"]},{"id":"id-9","translations":["”你可以从你的鼻子到你的嘴迷失方向！\"他责备另一位。","“从鼻子到嘴巴会迷路的!”他责备另一个人。"]},{"id":"id-10","translations":["Iris Origo的书<a href=\"https://thecritic.co.uk/remembering-the-merchant-of-prato/\"><em>The Merchant of Prato</em></a>生动地描述了Datini的日常生活，并解释了他的问题：在一个复杂的世界中记录一切。到14世纪末，像达蒂尼这样的商人已经从单纯的旅行推销员发展到能够通过拍打钱包来记录利润。他们现在负责复杂的业务。","Iris Origo的生动的书《普拉托商人》描述了达蒂尼的日常生活，并解释了他的问题：在一个复杂的世界中记录一切。到14世纪末，像达蒂尼这样的商人已经从仅仅是通过拍拍钱包来记录利润的旅行推销员发展起来。他们现在负责复杂的行动。"]},{"id":"id-11","translations":["例如，达蒂尼在马洛卡岛的羊还没有长大的时候就订购了羊毛，这是对众多分包商的一种对冲，这些分包商将对羊毛进行加工，然后变成一卷卷漂亮的染色布。牧羊人和消费者之间的供应链横跨巴塞罗那、比萨、威尼斯、瓦伦西亚、北非，并回到马洛卡。从最初的羊毛订单到最后的布匹销售，需要四年时间。","例如，达蒂尼就从马略卡岛订购了羊毛，而羊还没长出羊毛就已经两年了，这是为了应付众多分包商的费用，在羊毛变成漂亮的染色布之前，这些分包商会对羊毛进行加工。牧羊人和消费者之间的供应链横跨巴塞罗那、比萨、威尼斯、巴伦西亚、北非，最后回到马略卡岛。从最初的羊毛订单到最终的布料销售，花了四年时间。"]},{"id":"id-12","translations":["难怪达蒂尼坚持要绝对清楚他的产品在任何时候的位置，更不用说他的钱。他是如何管理的？电子表格。","难怪达蒂尼坚持要随时明确他的产品在哪里，更不用说他的钱了。他是怎么做到的？电子表格。"]},{"id":"id-13","translations":["当你依靠数字来保证你的安全时，重要的是投入一些精力来保持你的数字的准确性。","当你依靠数字来保证安全时，重要的是要努力保持数字的一致性"]},{"id":"id-14","translations":["当然，达蒂尼在1396年并没有使用Excel。但他确实使用了它的直接前身：根据复式簿记系统铺设的纸片，也就是所谓的簿记<em>alla veneziana</em>。在复式记账法中，每条记录都要做两次。例如，如果你在羊毛上花了100弗罗林，就会在现金账户中贷记100弗罗林，在资产账户中借记价值100弗罗林的羊毛。","当然，Datini在1396年并没有使用Excel。但他确实使用了它的直接前身：纸张按复式记账法排列，也被称为真主安拉veneziana记账法。在复式记账法中，每项记帐要记两次。(线索就在名字里。)例如，如果你花100弗罗林购买羊毛，这将记入你现金账户的贷方100弗罗林，并记入你资产账户价值100弗罗林的羊毛的借方。"]},{"id":"id-15","translations":["这种把所有东西都登记两次的额外努力使它更容易发现错误。如果出现了错误，账目就不会平衡。复式记账法成为记录谁欠谁的钱、外汇交易、利润、损失等一切的基本方法。它帮助达蒂尼和像他一样的商人确保没有任何损失，无论他们的合伙人多么无能。","这种将所有东西都预订两次的额外努力使得发现错误变得更容易。如果做了，账簿就不平衡了。复式记账法成为记录谁欠谁、外汇交易、利润、损失等一切的一种基本方法。它帮助达蒂尼和像他这样的商人确保没有任何损失，无论他们的伙伴多么无能。"]},{"id":"id-16","translations":["一个世纪后，<a href=\"https://www.mathvalues.org/masterblog/2019/4/26/how-double-entry-bookkeeping-changed-the-world\">复式记账法的主人是卢卡-帕乔利</a>。他是一位严肃的数学家，也是达-芬奇的朋友。但他今天最出名的是有史以来最有名的会计师。他在1494年写了一本关于复式记账法的书。帕乔利曾经建议：“如果你不能成为一个好的会计师，你将像一个盲人一样摸索着前进，可能会遇到巨大的损失。”","一个世纪后，复式记帐的大师是卢卡·帕西奥利。他是一位严肃的数学家，也是列奥纳多·达·芬奇的朋友。但他是当今最著名的会计师。他在1494年就写了一本关于复式记账法的书。Pacioli曾经说过：“如果你不能成为一个好的会计，你就会像盲人一样摸索前进，可能会遭受巨大的损失。”"]},{"id":"id-17","translations":["我们不必接受帕乔利这个麻木不仁的比喻来理解他的观点：当你能看到你周围的障碍和机会时，生活会更容易。好的账目向我们清楚地展示了本来看不见的东西。但如果你不能保持你的电子表格的直线，你可能会遇到巨大的损失。稍后会有更多关于这方面的内容）。","我们不必接受Pacioli冷漠的比喻来理解他的观点：当你能看到身边的障碍和机会时，生活会更容易。好的账目清楚地向我们展示了一些原本看不见的东西。但如果你不能保持你的电子表格，你可能会遇到巨大的损失。(稍后会详细介绍。)"]},{"id":"id-18","translations":["近五百年后的1978年，一个名叫<a href=\"https://qz.com/578661/dan-bricklin-invented-the-spreadsheet-but-dont-hold-that-against-him/\">丹-布里克林</a>的学生坐在哈佛商学院的一间教室里。当他看着他的会计教授在黑板上填写行和列时，他突然想到了一个想法。每当教授做出改变时，他就必须在格子里来回走动，擦掉并重写其他数字，以使所有的数字相加。","近500年后的1978年，一位名叫丹·布里克林的学生坐在哈佛商学院的教室里。当他看着他的会计学教授在黑板上填行时，他突然有了一个想法。教授每做一次改动，就得在栅格上划来划去，擦掉又重写其他数字，才能把所有数字加起来。"]},{"id":"id-19","translations":["布里克林知道，这种擦除和改写每天都在发生，每天都有数百万次，遍布世界各地，因为会计文员在调整他们所谓的电子表格中的条目：在会计账簿的两页纸上散开的大纸。","布里克林知道，这种擦除和重写每天都在发生，每天发生数百万次，全世界都在发生，因为会计职员在他们所谓的电子表格中调整条目：分布在会计总账两页上的大张纸。"]},{"id":"id-20","translations":["<picture><img src=\"https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/125cbe09-0684-49fc-8d94-48c8e17184ea.png?source=ftchinese&fit=scale-down&width=1400\"></picture>电子表格程序VisiCalc于1979年开始销售。它对会计师来说是革命性的，只需在键盘上轻敲几下，就能取代数小时的艰苦工作。","电子表格程序VisiCalc于1979年上市。这对会计来说是革命性的，用键盘上的几下敲击代替了数小时的辛苦工作"]},{"id":"id-21","translations":["布里克林是个怪人，以前是个程序员，他立即想到，“我可以在电脑上做这个”。正如史蒂文-李维在<a href=\"https://medium.com/backchannel/a-spreadsheet-way-of-knowledge-8de60af7146e\">《哈珀》杂志80年代中期的一篇经典专题报道</a>中描述的那样，剩下的就是历史。布里克林和一个朋友把他们的电子表格程序称为VisiCalc。它于1979年10月17日开始销售。它很快就被Lotus 1-2-3和适时的Excel砸中。","Bricklin是一个极客和前程序员，他立刻想到：“我可以在电脑上做这些。”正如史蒂芬•列维(Steven Levy)在《哈珀》杂志(Harper’s)上世纪80年代中期的一篇经典特写中所描述的那样，剩下的都是历史了。布瑞克林和一个朋友称他们的电子表格程序为VisiCalc。1979年10月17日开始销售。很快，Lotus 1-2-3和Excel相继推出，引起轰动。"]},{"id":"id-22","translations":["对于会计师来说，数字电子表格是革命性的，用敲击键盘的方式取代了几个小时的艰苦工作。但有些事情并没有改变。会计师仍然有他们的专业培训和复式记账系统。而我们其他人则没有，但这并不妨碍Excel变得无处不在。毕竟，它很容易获得，而且很灵活，是一个像瑞士军刀一样的数字工具，放在你的数字后袋里。任何傻瓜都可以使用它。天哪，我们确实做到了。","对会计师来说，数字电子表格是革命性的，只需敲击几下键盘，就能取代数小时的辛苦工作。但有些东西并没有改变。会计师仍然有他们的专业培训和复式记账制度。我们其他人没有，但这并没有阻止Excel变得无处不在。毕竟，它很容易使用，也很灵活，就像放在数码后袋里的瑞士军刀一样。任何白痴都可以用。天啊，我们做到了。"]},{"id":"id-23","translations":["<strong>没有人真正知道16000个Covid阳性病例发生了什么</strong>，它们从电子表格中消失了。英格兰公共卫生局(PHE)，一个负责这个过程的政府机构，仍然没有就这个问题发表任何非常有价值的信息。\"他们告诉我：“关于任何病例被'丢失'的说法是完全不正确的。”没有案件被遗漏。在移交案件进行联系追踪和在国家数字中报告这些案件方面存在延迟。\"","没有人真正知道从电子表格中消失的16000个阳性冠状病毒病例发生了什么。负责这一过程的政府机构英格兰公共卫生(PHE)至今还没有发布任何关于这一问题的信息。他们告诉我：“任何案件‘败诉’的说法都是不正确的。没有漏掉任何病例。在国家数据中，追踪接触者和报告病例方面存在延迟。”"]},{"id":"id-24","translations":["这种延迟通常为四或五天，长到足以使测试结果几乎毫无用处。如果我在度假前把护照弄丢了，然后在家里呆了五天后发现了它，我不确定我是否会胜利地在空中挥舞它并宣布：“关于我的护照'丢失'的说法是完全错误的”。","这种延迟通常是四五天，长到足以使测试结果几乎无用。如果我在度假前遗失了护照，在家里待了5天后才发现，我不确定自己是否会得意洋洋地在空中挥舞护照，并宣布：“护照‘丢失’的说法根本不正确。”"]},{"id":"id-25","translations":["对于一个联系追踪系统来说，丢失五天就是丢失。问题是，他们是如何丢失的？","对于一个联系追踪系统来说，丢失五天就是丢失。问题是，他们是怎么迷路的？"]},{"id":"id-26","translations":["在PHE数据管道的某个地方，<a href=\"https://www.bbc.co.uk/news/technology-54423988\">有人使用了错误的Excel文件格式</a>，即XLS而不是最近的XLSX。而XLS电子表格根本没有那么多行：2的16次方，大约64,000。这意味着在一些自动化过程中，案件从电子表格的底部消失了，而没有人注意到。","在PHE的数据管道中，有人使用了错误的Excel文件格式XLS，而不是最新的XLSX。XLS电子表格没有那么多行：2的16次方，大约64000。这意味着在一些自动化的过程中，案例从电子表格的底部消失了，没有人注意到。"]},{"id":"id-27","translations":["每个人都能看到这个意外的有趣一面。没有空间放这些数字的想法令人啼笑皆非。事实上，微软公司从来都不是任何人认为的酷，这只是增加了荒诞性。Clippy，这个来自Office 2000的被人诟病的自动助手，开始作为一个备忘录四处流传。\"看起来你正试图追踪一场全球大流行病。你需要帮助吗？\"","每个人都能看到这次事故有趣的一面。简单地用完空间来放置这些数字的想法非常有趣。微软从来都不是任何人心目中的“酷”，这一事实更是雪上加霜。Office 2000里那个饱受诟病的自动助手Clippy开始以米姆(meme)的身份四处传播：“看起来你在试图追踪一种全球流行病。”你需要帮助吗？”"]},{"id":"id-28","translations":["<picture><img src=\"https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/efeaa427-b1ee-4eb6-a805-6394ab5006dd.jpg?source=ftchinese&fit=scale-down&width=1400\"></picture>比尔-盖茨在1983年。微软Excel于1985年推出；它很快就变得无处不在了。","1983年，比尔·盖茨。微软Excel于1985年推出;它很快就变得无处不在"]},{"id":"id-29","translations":["数据丢失丑闻发生几周后，我发现自己能够向比尔-盖茨本人询问发生了什么。盖茨不再经营微软，而我当时正在<a href=\"https://www.bbc.co.uk/programmes/m000qnbz\">采访他关于疫苗的问题</a>，为一个名为<em>How to Vaccinate The World</em>的BBC节目进行采访。但是，有机会让他对XLS和XLSX进行一次有趣的问答，这实在是太好不过了。","数据丢失丑闻发生几周后，我发现自己能够问比尔·盖茨自己到底发生了什么。盖茨已经不再掌管微软，我正在为BBC一档名为“如何给世界接种疫苗”的节目采访他有关疫苗的问题。但是有机会问他一些关于XLS和XLSX的问题实在是太好了，不容错过。"]},{"id":"id-30","translations":["我以最书呆子的方式表达了这个问题，而盖茨的回答是如此严格，我不得不微笑。\"我想......他们超过了64,000的限制，新的格式中没有这个限制，所以......\" 嗯，确实如此。盖茨接着补充说：“让人反复检查是件好事，我很抱歉发生这种情况。”","我用一种最书呆子气的方式表达了这个问题，盖茨的回答非常拘谨，我不得不笑了：“我猜……他们超过了6.4万的限制，这在新格式中是不存在的，所以……”盖茨接着补充说，“让人们仔细检查是好事，我对发生的事情感到抱歉。”"]},{"id":"id-31","translations":["过时的XLS格式到底是如何被使用的，目前还不清楚。PHE给我发了一个解释，但相当模糊。我不明白，所以我把它给欧洲电子表格风险小组(Eusprig)的一些成员看。他们一生都在分析电子表格出现问题时的情况。他们是我喜欢的那种人。但他们也不理解PHE告诉我的内容。所有的细节都有点少。","过时的XLS格式究竟是如何被使用的还不清楚。公共卫生部门给了我一个解释，但相当含糊。我不明白，所以我把它拿给欧洲电子表格风险集团的一些成员看。他们毕生都在分析当电子表格失控时会发生什么。他们和我是一类人。但他们也不明白公共卫生部门告诉我什么。细节上都不太清楚。"]},{"id":"id-32","translations":["他们一致认为，基本问题是，无论PHE做错了什么，它都没有正确的检查和控制来标记问题。或者如盖茨所说，“让人反复检查是件好事”。","他们一致认为，最基本的问题是，无论PHE做错了什么，它都没有正确的检查和控制来标记问题。或者正如盖茨所说，“让人们仔细检查是件好事。”"]},{"id":"id-33","translations":["<strong>最初的纸质电子表格</strong>是为了帮助我们不迷失方向，人们可能很自然地想象数字电子表格不仅更快，而且更准确。是这样吗？一个线索来自于<a href=\"https://figshare.com/articles/journal_contribution/Enron_s_Spreadsheets_and_Related_Emails_A_Dataset_and_Analysis/1222882\">计算机科学家Felienne Hermans</a>进行的一项精彩研究。几年前，赫尔曼斯意识到有一个丰富的电子表格来源可以让她研究。这个来源就是安然，这家破产的能源公司。","最初的纸质电子表格是为了帮助我们不迷失方向而设计的，人们可能会很自然地想象电子表格不仅更快，而且更准确。是吗？一条线索来自计算机科学家Felienne Hermans进行的一项精彩研究。几年前，何曼思意识到她可以研究大量的电子表格。那就是破产的能源公司安然。"]},{"id":"id-34","translations":["2001年安然公司在一场史诗般的会计丑闻中倒闭后，监管机构从该公司的服务器中提取了50万封电子邮件的缓存。这些电子邮件现在是公开的，研究人员一直在研究，试图了解从非正式书面语言的演变到人们使用电子邮件文件夹的方式等一切。赫尔曼斯对其中一些电子邮件的附件感兴趣：电子表格。","2001年，安然因一场重大的会计丑闻倒闭后，监管机构从该公司的服务器中提取了50万封电子邮件。这些电子邮件现在已经公开，研究人员试图了解从非正式书面语言的演变到人们使用电子邮件文件夹的方式的所有事情。何曼思对其中一些邮件的附件很感兴趣：电子表格。"]},{"id":"id-35","translations":["<picture><img src=\"https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/f2dc6b11-ad77-49a9-9aa8-d190af07708e.jpg?source=ftchinese&fit=scale-down&width=1400\"></picture>美国参议员在2001年关于安然公司倒闭的听证会上检查一个图表。这家能源公司公开的电子邮件记录为人们了解常见的Excel错误提供了启示。","美国参议员在2001年安然破产听证会上查看图表。这家能源公司公开的电子邮件记录为人们了解常见的Excel错误提供了依据"]},{"id":"id-36","translations":["她开始挖掘这些记录，不是为了寻找欺诈，而是为了寻找有明显错误的电子表格，如缺失或循环引用。她查看了近1万份有计算结果的电子表格，发现四分之一的表格至少有一个这样的错误。这些错误甚至似乎成倍增加。如果一个电子表格有任何错误，它平均包含750个以上的错误。","她开始在这些表格中挖掘，并不是寻找欺诈，而是寻找那些有明显错误的电子表格，比如缺少或循环引用。她查看了近10,000份有计算的电子表格，发现四分之一的人至少有一个这样的错误。错误似乎还在增加。如果一个电子表格有任何错误，它平均包含超过750个错误。"]},{"id":"id-37","translations":["一个电子表格怎么会有这么多错误？<em>Humble Pi</em>（<a href=\"https://www.theguardian.com/books/2019/mar/16/humble-pi-by-matt-parker-review-a-comedy-of-maths-errors\">一本关于数学错误</a>及其后果的书）的作者马特-帕克指出，Excel自身的功能与用户的错误假设相结合，往往会带来错误。","电子表格怎么会有这么多错误？《Humble Pi》是一本关于数学灾难及其后果的书，其作者Matt Parker指出，Excel自身的功能加上用户的错误假设经常会带来错误。"]},{"id":"id-38","translations":["一项研究估计，在所有的遗传学论文中，有20%的错误是由Excel的自动更正造成的","一项研究估计，在所有遗传学论文中，有20%的错误是由Excel的自动更正造成的"]},{"id":"id-39","translations":["例如，在Excel中输入一个国际电话号码，程序会去掉前面的零，这在数学整数中是多余的，但在电话号码中却不是。如果你输入一个20位的序列号，Excel会认为这20位是一个巨大的数量，并将其四舍五入，把最后的几个数字变成零。","例如，在Excel中输入一个国际电话号码，程序会去掉前面的零，这些零在数学整数中是冗余的，但在电话号码中不是。如果你输入一个20位的序列号，Excel会认为这20位是一个巨大的数字，并将它们四舍五入，最后几个数字变成0。"]},{"id":"id-40","translations":["或者说你是一个遗传学研究者，输入一个基因的名字，如 \"膜相关环-CH型指1\"，或简称为March1，或者可能是Sept1基因。你可以想象Excel接下来会做什么。它把这些基因名称变成了日期。一项研究估计，所有的遗传学论文中有20%的错误是由Excel的自动更正造成的。","或者假设你是一名遗传学研究人员，正在键入一个基因的名字，比如“膜相关环ch - type手指1”，或者简称为March1，或者可能是Sept1基因。你可以想象Excel接下来会做什么。它将这些基因名称转化为日期。一项研究估计，在所有遗传学论文中，有20%的错误是由Excel的自动更正造成的。"]},{"id":"id-41","translations":["微软的辩护很简单：默认设置是为了在日常情况下工作。这是一种礼貌的说法。伙计们，Excel并不是为遗传学研究人员设计的。它是为会计人员设计的。","微软的辩护很简单：默认设置是为了在日常场景中工作。这是一种礼貌的说法：伙计们，Excel不是为遗传学研究人员设计的。它是为会计师设计的。"]},{"id":"id-42","translations":["但是，科学家们拿起Excel并开始使用它是可以理解的。它很强大，很灵活。它是无处不在的。它可能不是正确的工具，但它是就在那里的工具。","但可以理解的是，科学家们开始使用Excel。它很强大，很灵活。它是无处不在的。它可能不是正确的工具，但它就是正确的工具。"]},{"id":"id-43","translations":["当一个训练有素的会计人员用来进行复式记账时，这是一个具有内置错误检测功能的悠久系统，Excel是一个完美的专业工具。但是，当遗传学研究人员或接触追踪者使用时，它就像用你的瑞士军刀来安装厨房，因为它是你手头最接近的工具。这并非不可能，但却不可取。","当一个受过培训的会计使用Excel进行复式记帐时，Excel是一个非常专业的工具。复式记帐是一个建立已久的系统，内置了错误检测功能。但当被遗传学研究人员或接触追踪器催促使用时，这就像用你的瑞士军刀来布置厨房，因为它是你手边最接近的工具。不是不可能，但不明智。"]},{"id":"id-44","translations":["然而，当遗传学研究界在与自动更正基因的问题搏斗时，他们认命地接受了一个硬道理，即他们永远不会让人们脱离Excel。相反，负责的人--雨果基因命名委员会--决定改变有关基因的名称。这个决定是可以理解的。但它也很好地说明了我们把数据当作事后考虑的结果，只是在电子表格上拼凑的东西。这是一个耻辱，因为历史表明，管理良好的信息可以是变革性的。","然而，当遗传学研究团体正在努力解决自动纠正基因的问题时，他们接受了一个残酷的事实，那就是他们永远不会让人们抛弃Excel。相反，负责这项工作的人——雨果基因命名委员会——决定改变相关基因的名称。这个决定是可以理解的。但它也巧妙地说明了，由于我们把数据当作事后的想法，只是拼凑在电子表格上的东西，我们所经历的扭曲。这是一种耻辱，因为历史表明，管理良好的信息可以带来变革。"]},{"id":"id-45","translations":["几个月前，我在Twitter上问人们是否可以推荐一些关于根除天花的好书。大多数人都推荐了关于<a href=\"https://www.who.int/news-room/feature-stories/detail/smallpox-vaccines\">爱德华-詹纳</a>的书籍，詹纳在1796年是第一个展示有效的天花疫苗的人。这很有启示意义，因为我问的是天花的根除情况，而天花在1796年并没有根除。还差得远呢。","几个月前，我在Twitter上询问人们是否可以推荐一些关于根除天花的好书。大多数人推荐关于爱德华·詹纳的书，他在1796年第一个证明了有效的天花疫苗。这很有启发意义，因为我问过关于天花的根除，而天花并没有在1796年被根除。甚至没有关闭。"]},{"id":"id-46","translations":["虽然没有高度有效的疫苗，根除天花是不可能的，但它也需要高度有效地利用信息。或者像达蒂尼可能说的那样，它要求不要从你的鼻子到你的嘴迷失方向。","如果没有一种高效的疫苗，根除是不可能的，但它也需要高效地利用信息。或者就像达蒂尼可能会说的，这需要你不迷失从鼻子到嘴巴的方向。"]},{"id":"id-47","translations":["<picture><img src=\"https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/99cb183a-af01-4de8-8409-02366b6b1585.jpg?source=ftchinese&fit=scale-down&width=1400\"></picture>爱德华-詹纳在1796年为一名儿童接种疫苗，这幅油画是由欧内斯特-布兰德创作的。到20世纪60年代中期，尽管有詹纳的工作，天花每年仍有200万人死亡。","爱德华·詹纳(Edward Jenner)在欧内斯特·博德(Ernest Board)的一幅油画中展示了1796年为一个孩子接种疫苗的情景。到20世纪60年代中期，尽管有詹纳的研究，每年仍有200万人死于天花"]},{"id":"id-48","translations":["自从1796年展示天花疫苗以来，人们一直梦想着消灭这种疾病。但这些梦想一直未能实现。在一次又一次试图为整个地球接种疫苗的过程中，疫苗接种者从未设法让足够多的人接种。在较贫穷的国家，天花在农村地区或被忽视的社区中挥之不去。一代婴儿出生时没有任何免疫力，很快，疾病又回来了。","自从1796年研制出天花疫苗以来，人们就梦想着根除这种疾病。但这些梦想一直未能实现。在一次又一次尝试为整个地球接种疫苗的过程中，疫苗接种者从未成功地接触到足够多的人。在较贫穷的国家，天花在农村地区或被忽视的社区徘徊。一代婴儿出生时没有任何免疫力，很快，这种疾病卷土重来。"]},{"id":"id-49","translations":["在20世纪60年代中期，天花每年仍有200万人死亡。世界卫生组织宣布将<a href=\"https://www.cdc.gov/smallpox/history/history.html\">加倍努力根除该疾病</a>，并计划通过加强大规模疫苗接种运动来实现这一目标。领导这些努力的人之一是比尔-福格，这位出生在爱荷华州的流行病学家对天花非常了解，可以通过嗅觉发现病例。(病变起泡的皮肤有一种独特的气味。)Foege会出现在尼日利亚东部的一个村庄，他有六英尺七英寸高，长老们会放出话来：\"来看看世界上最高的人！\"。人们就这样做了。福格估计，他曾在一天内为11,600人接种疫苗。","在20世纪60年代中期，每年仍有200万人死于天花。世界卫生组织宣布，它将加倍努力根除这种疾病，并计划通过加强大规模疫苗接种运动来做到这一点。比尔·福基(Bill Foege)是这些研究的领导者之一，他出生于爱荷华州，是一位流行病学家，对天花非常了解，以至于可以通过嗅觉来检测病例。(起疱的皮肤有一种独特的气味。)福奇会出现在尼日利亚东部的一个村庄，他身高六英尺七英寸，长老们会发出这样的声音：“来看看世界上最高的人!”和人做的。福奇估计他曾经一天给11,600人注射过疫苗。"]},{"id":"id-50","translations":["这还不足以平息定期爆发的疫情。然后，在1966年末，福格收到了一条无线电信息，警告说在大约100英里外的一个村庄爆发了天花。他前往那里，发现了五个病例，并为与他们接触过的所有人接种了疫苗。即使在人们接触到病毒的一天或更长时间后接种天花疫苗，它仍然可以发挥作用）。当时的标准做法是为周围数英里内的所有人接种疫苗。但是Foege的团队没有足够的剂量。","这不足以平息周期性的疫情爆发。后来，在1966年底，福基收到了一条无线电信息，警告说大约100英里外的一个村庄爆发了天花。他去了那里，发现了5个病例，并给所有接触过的人接种了疫苗。(即使在人们接触天花病毒一天或更长时间后接种，天花疫苗仍然有效。)标准做法是给方圆数英里内的所有人接种疫苗。但是福奇的团队没有足够的剂量。"]},{"id":"id-51","translations":["相反，他利用无线电和当地的传教士网络来发现新病例。每天晚上七点，他们都会打开收音机，把消息传出去。每当有疫情报告时，Foege和他的团队就会迅速赶到现场并注射疫苗。希望能创造出类似于防火线的东西，阻止疾病的蔓延。而这也是成功的。","相反，他利用无线电和当地传教士网络来发现新病例。每天晚上七点，他们就打开收音机，把消息传出去。每当有疫情报告时，福奇和他的团队就迅速赶往现场接种疫苗。希望创造出类似防火带的东西，阻止疾病传播。它工作。"]},{"id":"id-52","translations":["利用这一策略，Foege的团队在六个月内就在尼日利亚东部消灭了天花。那是1967年，很快内战就吞噬了这个国家。尽管在那场战争中出现了混乱和巨大的流血事件，但天花并没有重新出现。","利用这种策略，福奇的团队在六个月内消灭了尼日利亚东部的天花。那是1967年，很快内战席卷了这个国家。尽管那场战争造成了混乱和大量的流血，天花并没有卷土重来。"]},{"id":"id-53","translations":["秘诀是减少对从来都不够好的全面覆盖的担心，而更担心迅速找到每一次爆发的确切地点。根除的关键是信息。在这之前，信息一直很不稳定。世卫组织意识到，在1000万人口的背景下，它每年只发现10万个左右的病例。","秘诀是少担心那些从来都不够好的地毯式覆盖，多担心快速准确地找到每次疫情爆发的地点。根除一切都与信息有关。在那之前，信息是非常零散的。世卫组织意识到，在每年发现1000万病例的背景下，它只发现了10万左右的病例。"]},{"id":"id-54","translations":["<picture><img src=\"https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/d0948d60-3c30-47c7-9506-76950975d715.jpg?source=ftchinese&fit=scale-down&width=1400\"></picture>1969年，一名尼日利亚女孩接种天花疫苗。","1969年，一名尼日利亚女孩接种了天花疫苗"]},{"id":"id-55","translations":["福格的经验表明，如果公共卫生工作者掌握了数据，他们就能战胜天花。","福奇的经验表明，如果公共卫生工作者有这些数据，他们就可以战胜天花。"]},{"id":"id-56","translations":["这一策略后来被称为环形疫苗接种。它与接触者追踪不一样，但有很多共同点：在这两种情况下，你需要迅速隔离受感染的人，并找到他们最近的接触者。","这一战略被称为环式疫苗接种。这与追踪接触者不同，但有很多共同点：在这两种情况下，你都需要迅速隔离被感染者，并找到他们最近的接触者。"]},{"id":"id-57","translations":["环形疫苗接种成功了。在不到十年的时间里，医生们争先恐后地赶到印度的疫区，以便在病毒灭绝之前观察到一例天花。野生天花的最后一次喘息是在1977年末，在索马里。Ali Maow Maalin，23岁，是一名厨师和兼职疫苗接种员，令人惊讶的是，他没有接种过疫苗。他出现了天花症状，接受了疫苗接种--与91名朋友和联系人一起--并且康复了。马林把自己的一生都献给了消除脊髓灰质炎的事业。","环疫苗接种工作。在不到10年的时间里，医生们争分抢秒地赶到印度，以便在天花病毒灭绝之前观察到它的爆发。天花在野外的最后一次爆发是在1977年末的索马里。令人惊讶的是，23岁的阿里·毛·马阿林(Ali Maow Maalin)是一名厨师，也是一名兼职疫苗接种员，却没有接种过疫苗。他出现了天花症状，与91名朋友和接触者一起接种了天花疫苗，之后痊愈。马阿林毕生致力于根除小儿麻痹症。"]},{"id":"id-58","translations":["疫苗很重要。事实上，是必不可少的。但是，迅速识别和追踪有风险的联系人也很重要。天花在近两个世纪的疫苗接种中幸存下来--但它无法在一个运行良好的系统中幸存下来，该系统以爆发和跟踪潜在病例为目标。事后看来，这似乎很简单。在某种程度上，它确实如此。但是，当然，追踪事情的发展比它最初看起来要难。Francesco di Marco Datini可以告诉你。","疫苗很重要。事实上,至关重要。但快速识别和追踪有风险的接触者也是如此。天花在近两个世纪的疫苗接种中存活了下来，但它无法在一个运行良好的系统中存活下来，该系统针对疫情爆发并追踪潜在病例。事后看来，这似乎很简单。在某种程度上，的确如此。但是，当然，追踪事情的进展要比乍一看困难得多。Francesco di Marco Datini可能告诉过你。"]},{"id":"id-59","translations":["<strong>这场大流行病的一个突出教训</strong>是，如果处理得好，数据可以多么强大--而如果数据被弄乱，又会造成多大的损失。我们对这种病毒提出的几乎每一个问题都需要巧妙地使用统计数据来回答。谁感染了这种病毒？它是如何传播的？谁的风险最大？我们怎样才能治疗它？如果没有良好的数据流和分析数据的可靠方法，我们就没有希望回答这些问题。","大流行的一个显著教训是，如果处理得当，数据会有多么强大，而如果数据失当，会造成多大的损害。我们提出的关于这种病毒的几乎每一个问题都需要熟练地使用统计学来回答。谁有吗？它是如何传播的？谁的风险最大？我们如何治疗它？如果没有良好的数据流和可靠的方法来分析这些数据，我们就没有希望回答这些问题。"]},{"id":"id-60","translations":["要运行一个好的接触者追踪系统，除了数据基础设施外，还有更多的东西。但如果没有良好的数据，这项工作几乎是不可能的。","运行一个良好的联系追踪系统比运行数据基础设施更重要。但如果没有可靠的数据，这项任务几乎是不可能完成的"]},{"id":"id-61","translations":["这不仅仅是让正确的专家解决正确的方程式的问题。数据不是长在树上的：它们必须被组合起来。这个过程做得好的一个例子是Recovery（Covid-19疗法的随机评估）。Recovery是一个对不同的Covid疗法进行简单但强大的随机试验的系统，是英国各地医院Covid患者常规治疗的一个综合部分。它是在大流行病开始时由两位牛津大学的学者Peter Horby和<a href=\"https://www.ox.ac.uk/news/science-blog/million-reasons-talking-professor-martin-landray\">Martin Landray</a>在短短几天内建立的。","这不仅仅是让正确的研究人员解正确的方程。数据不是从树上长出来的：它们必须被收集起来。康复(Covid-19治疗的随机评估)就是这一正确过程的一个例子。康复是一个系统，用于对不同的冠状病毒疗法进行简单但强大的随机试验，作为全英国医院冠状病毒患者常规治疗的一个整合部分。它是牛津大学的两位学者彼得·霍比(Peter Horby)和马丁·兰德雷(Martin Landray)在大流行开始几天内建立的。"]},{"id":"id-62","translations":["恢复工作已经产生了源源不断的重要发现，特别是抗疟药物羟氯喹没有帮助，而廉价的类固醇<a href=\"/story/001088220\">地塞米松</a>是救命稻草。它拯救了多少人的生命尚不清楚，但现在肯定已经远远超过一百万了）。这是一个例子，说明当我们不仅认真对待数据，而且认真对待“数据基础设施”，认真对待我们收集、管理和分析这些数据的工具和程序时，可以做什么。","康复产生了一系列稳定的重要发现，特别是抗疟药羟氯喹没有帮助，廉价的类固醇地塞米松是救命稻草。(尚不清楚它拯救了多少人的生命，但到目前为止肯定超过了100万。)这是一个例子，说明当我们不仅重视数据，而且重视“数据基础设施”、收集、管理和分析数据的工具和过程时，我们可以做什么。"]},{"id":"id-63","translations":["很难想象有什么能与许多所谓先进的西方民主国家失灵的接触追踪系统形成更明显的对比。<a href=\"https://www.nature.com/articles/d41586-020-03518-4\">《自然》杂志去年年底报道</a>，澳大利亚、华盛顿州和夏威夷仍在使用电话或传真来分享有关新病例的信息，而来自非洲的公共卫生专业人士对美国系统未能吸取埃博拉疫情来之不易的教训感到震惊。","很难想出一个更清晰的对比，与许多本应成熟的西方民主国家失灵的联系追踪系统形成对比。《自然》杂志去年底报道称，澳大利亚、华盛顿州和夏威夷州仍在使用电话或传真分享新病例的信息，非洲的公共卫生专业人员对美国系统未能吸取埃博拉疫情来之不易的教训感到震惊。"]},{"id":"id-64","translations":["运行一个好的接触者追踪系统比数据基础设施更重要。但如果没有良好的数据，这项任务几乎是不可能的。就像处理天花一样，成功始于迅速弄清病毒的位置--以及它下一步可能去的地方。","运行一个良好的联系追踪系统比运行数据基础设施更重要。但如果没有可靠的数据，这项任务几乎是不可能完成的。就像天花一样，成功的第一步就是迅速找出病毒的位置，进而找出它接下来可能去的地方。"]},{"id":"id-65","translations":["疫苗也没有使接触者追踪变得过时。<a href=\"https://ourworldindata.org/covid-vaccinations\">大多数人仍然没有接种疫苗</a>，而且有些人永远不会接种。有一天会有另一次大流行，还有另一次，还有另一次。我们不能保证疫苗每次都有效，而且疫苗的开发需要时间。在我们等待的时候，总是会有接触者追踪。而良好的接触者追踪，就像我们想要实现的其他成千上万的好事一样，需要投资于严肃的数据基础设施。","疫苗也没有使接触追踪过时。大多数人仍然没有接种疫苗，有些人永远不会接种。总有一天会有另一场流行病，再一次，再一次。我们不能保证疫苗每次都有效，而且疫苗的开发需要时间。在我们等待的过程中，总会有接触者被追踪。良好的联系追踪，就像我们想要实现的成千上万件好事一样，需要对严肃的数据基础设施进行投资。"]},{"id":"id-66","translations":["<strong>假设你真的想要证明</strong>接触者追踪是有效的，你将如何得到它？我们还可以说，你是一个疯狂的科学家，对权力感到疯狂，不受传统道德的约束。你可能会黑进国家的联络人追踪系统，然后你会删除一些积极的案例，确保一些地区失去大量的案例，而一些地区失去很少的案例。这个邪恶的实验将使你能够比较发生在联络人追踪系统仍在顺利运行的地方和成千上万的案件已经失踪的地方的情况。","假设你真的想证明接触者追踪是有效的，你怎么得到它呢？我们也可以说你是一个疯狂的科学家，为权力而疯狂，不受传统伦理的束缚。你可能会黑进这个国家的接触追踪系统，然后删除一些阳性病例，确保一些地区丢失了很多病例，而另一些地区丢失的很少。这个邪恶的实验可以让你比较那些接触者追踪系统仍然正常运行的地方和那些成千上万病例失踪的地方的情况。"]},{"id":"id-67","translations":["当然，如果你不是一个邪恶的天才，你不会梦想做这样的事情。相反，你会留心它是否因为有人搞砸了Excel电子表格的格式而意外发生。","当然，如果你不是一个邪恶的天才，你不会梦想做这种事。相反，您应该密切注意它是否偶然发生，因为有人搞砸了Excel电子表格的格式。"]},{"id":"id-68","translations":["两位经济学家，<a href=\"https://www.theguardian.com/world/2020/nov/25/data-glitch-may-have-led-to-more-than-1500-covid-deaths-in-england\">Thiemo Fetzer和Thomas Graeber</a>，就是这样做的。他们决定，如果不试图吸取一些教训，就不应该允许任何灾难的发生。他们梳理了英格兰公共卫生局事故的证据。通过比较不同地区的经验，他们得出结论，这一错误导致了12.5万例额外的感染。","两位经济学家Thiemo Fetzer和Thomas Graeber就做到了这一点。他们决定不吸取教训就不允许任何灾难的发生。他们梳理了英国公共卫生部事故的证据。通过比较不同地区的经验，他们得出结论，错误导致了12.5万例额外的感染。"]},{"id":"id-69","translations":["关于Excel没有数字的故事起初看起来很奇怪。这就是为什么我们要分享Clippy备忘录的原因，也是为什么我很高兴地嘲笑盖茨这件事。但是，他的反应，在当时看来是面带微笑的，是正确的。他没有笑，因为他明白这不是一部喜剧，而是一场悲剧。","Excel没有数字的故事一开始看起来很奇怪。这就是我们分享Clippy表情包的原因，也是我喜欢取笑盖茨的原因。但他当时看似一本正经的回答是正确的。他没有笑，因为他知道这不是喜剧;这是一场悲剧。"]},{"id":"id-70","translations":["Fetzer和Graeber对死亡人数进行了保守的估计，这些人是电子表格错误的未知受害者。他们认为死亡人数为<a href=\"https://www.theguardian.com/world/2020/nov/25/data-glitch-may-have-led-to-more-than-1500-covid-deaths-in-england\">至少1500人</a>。","费兹和格雷伯已经计算出了一个保守的死亡人数，未知的受害者的电子表格的错误。他们认为死亡人数至少有1500人。"]},{"id":"id-71","translations":["因此，下一次发生大流行病时，让我们确保我们的电子表格井然有序。毕竟，正如会计之父卢卡-帕乔利(Luca Pacioli)在五百多年前警告我们的那样，没有一个好的电子表格，你将摸索着前进，“你可能会遇到巨大的损失”。","所以下次有大流行的时候，让我们确保我们的电子表格是有序的。毕竟，正如500多年前会计之父卢卡•帕西奥利(Luca Pacioli)警告我们的那样，如果没有一个好的电子表格，你将摸索前进，“你可能会遭遇巨大的损失”。"]},{"id":"id-72","translations":["一千五百人死亡。相对于整个大流行病的规模，这只是整个悲剧的一小部分。但作为不良数据管理的不必要的代价，它们确实是巨大的损失。","一千五百人死亡。相对于整个大流行的规模，这只是整个悲剧的一小部分。但作为糟糕数据管理的不必要代价，它们确实是巨大的损失。"]},{"id":"id-73","translations":["这篇文章改编自蒂姆-哈福德的播客，“警戒故事”。他的书“如何让世界变大”已经出版了平装本。","本文改编自蒂姆·哈福德的播客《警戒故事》。他的书《如何让世界增加》已经出版了平装本"]},{"id":"id-74","translations":["关注 ","遵循"]},{"id":"id-75","translations":["@FTMag","@FTMag"]},{"id":"id-76","translations":["  在Twitter上了解我们的最新故事。","首先在推特上查看我们的最新报道"]}];
window.testEnglishBody = '<p class="is-mixed" id="id-0">Early last October my phone rang. On the line was a researcher calling from <em>Today</em>, the BBC’s agenda-setting morning radio programme. She told me that something strange had happened, and she hoped I might be able to explain it.</p><p class="is-text-only" id="id-1">Nearly 16,000 positive Covid cases had disappeared completely from the UK’s contact tracing system. These were 16,000 people who should have been warned they were infected and a danger to others, 16,000 cases contact tracers should have been running down to figure out where the infected went, who they met and who else might be at risk. None of which was happening.</p><p class="is-text-only" id="id-2">Why had the cases disappeared? Apparently, Microsoft Excel had run out of&nbsp;numbers.</p><p class="is-text-only" id="id-3">It was an astonishing story that would, in time, lead me to delve into the history of accountancy, epidemiology and vaccination, discuss file formatting with Microsoft’s founder, Bill Gates, and even trace the aftershocks of the collapse of Enron. But above all, it was a story that would teach me about the way we take numbers for granted.</p><p class="is-text-only" id="id-4">Now, as the UK tentatively reopens against a background of rapidly rising cases, we are hoping that vaccinations will keep us safe. The vaccines have — rightly — been trumpeted as a scientific triumph. Their development and rollout have taken place on a heroic scale.</p><p class="is-text-only" id="id-5">But back in September and October, when the UK was also reopening against a strikingly similar backdrop of rising cases, we had no vaccine to protect us. Instead, we were trying to defend ourselves with data. And we didn’t seem to be nearly as enamoured of data as we now are of vaccines. That is a shame, because when you’re relying on numbers to keep you safe, it’s important to put some effort into keeping your numbers straight.</p><hr><p class="is-mixed" id="id-6"><strong>The origin of Excel</strong> can be traced back far further than that of Microsoft. In the late 1300s, the need for a solid system for accounts was evident in the outbursts of one man in particular, an Italian textile <a href="https://medium.com/the-history-buff/the-merchant-of-prato-6674ea0ac2c8">merchant named Francesco di Marco Datini</a>. Poor Datini was surrounded by fools.</p><div class="pic is-mixed" id="id-7"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/e8e514ea-c492-4941-b532-c000120b3ad8.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture>Francesco di Marco Datini, a merchant who used double-entry bookkeeping, otherwise known as bookkeeping ‘alla veneziana’</div><p class="is-text-only" id="id-8">“You cannot see a crow in a bowlful of milk!” he berated one associate.</p><p class="is-text-only" id="id-9">“You could lose your way from your nose to your mouth!” he chided another.</p><p class="is-mixed" id="id-10">Iris Origo’s vivid book <a href="https://thecritic.co.uk/remembering-the-merchant-of-prato/"><em>The Merchant of Prato</em></a> describes Datini’s everyday life and explains his problem: keeping track of everything in a complicated world. By the end of the 14th century, merchants such as Datini had progressed from mere travelling salesmen able to keep track of profits by patting their purses. They were now in charge of sophisticated operations.</p><p class="is-text-only" id="id-11">Datini, for example, ordered wool from the island of Mallorca two years before the sheep had even grown it, a hedge to account for the numerous subcontractors that would process it before it became beautiful rolls of dyed cloth. The supply chain between shepherd and consumer stretched across Barcelona, Pisa, Venice, Valencia, North Africa and back to Mallorca. It took four years between the initial order of wool and the final sale of cloth.</p><p class="is-text-only" id="id-12">No wonder Datini insisted on absolute clarity about where his product was at any moment, not to mention his money. How did he manage?&nbsp;Spreadsheets.</p><blockquote class="n-content-pullquote"><div class="n-content-pullquote__content"><p class="is-text-only" id="id-13">When you’re relying on numbers to keep you safe, it’s important to put some effort into keeping your numbers straight</p><footer class="n-content-pullquote__footer"></footer></div></blockquote><p class="is-mixed" id="id-14">Datini, of course, did not use Excel back in 1396. But he did use its direct predecessor: sheets of paper laid out according to the system of double-entry bookkeeping, otherwise known as bookkeeping <em>alla veneziana</em>. In double-entry bookkeeping, every entry is made twice. (The clue’s in the name.) For example, if you spend 100 florins on wool, that is recorded as a credit of 100 florins in your cash account and a debit of 100 florins worth of wool in your assets account.</p><p class="is-text-only" id="id-15">This extra effort of booking everything twice makes it much easier to detect mistakes. If one has been made, the books won’t balance. Double-entry bookkeeping became an essential method for keeping track of who owed what to whom, foreign exchange transactions, profits, losses, everything. It helped Datini and merchants like him ensure nothing was lost, no matter how incompetent their associates.</p><p class="is-mixed" id="id-16">A century later, the <a href="https://www.mathvalues.org/masterblog/2019/4/26/how-double-entry-bookkeeping-changed-the-world">master of double-entry booking was Luca Pacioli</a>. He was a serious mathematician and a friend of Leonardo da Vinci. But he’s best known today as the most famous accountant who ever lived. He literally wrote the book on the double-entry method, back in 1494. Pacioli once advised, “If you cannot be a good accountant, you will grope your way forward like a blind man and may meet great losses.”</p><p class="is-text-only" id="id-17">We don’t have to accept Pacioli’s insensitive simile to understand his point: life is easier when you can see the obstacles and opportunities around you. Good accounts show us clearly what would otherwise be invisible. But if you can’t keep your spreadsheets straight, you may meet great losses. (More on that shortly.)</p><p class="is-mixed" id="id-18">Nearly five hundred years later, in 1978, a student named <a href="https://qz.com/578661/dan-bricklin-invented-the-spreadsheet-but-dont-hold-that-against-him/">Dan Bricklin</a> sat in a classroom at Harvard Business School. As he watched his accounting professor filling in rows and columns on the blackboard, an idea dawned on him. Each time the professor made a change he would have to work across and down the grid, erasing and rewriting other numbers to make everything add up.</p><p class="is-text-only" id="id-19">Bricklin knew that this erasing and rewriting was happening every day, millions of times a day, all over the world, as accounting clerks adjusted the entries in what they called spreadsheets: big sheets of paper spread across two pages of an accounting ledger.</p><div class="pic is-mixed" id="id-20"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/125cbe09-0684-49fc-8d94-48c8e17184ea.png?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture>The spreadsheet program VisiCalc went on sale in 1979. It was revolutionary for accountants, replacing hours of painstaking work with a few taps on a keyboard</div><p class="is-mixed" id="id-21">Bricklin was a geek and former programmer who immediately thought, “I can do this on a computer.” As Steven Levy described in <a href="https://medium.com/backchannel/a-spreadsheet-way-of-knowledge-8de60af7146e">a classic mid-1980s feature in Harper’s</a>, the rest was history. Bricklin and a friend called their spreadsheet program VisiCalc. It went on sale on October 17 1979. It was a smash hit soon followed by Lotus 1-2-3 and then, in due course, by Excel.</p><p class="is-text-only" id="id-22">For accountants, digital spreadsheets were revolutionary, replacing hours of painstaking work with a few taps on a keyboard. But some things didn’t change. Accountants still had their professional training and their double-entry system. The rest of us did not, but that did not prevent Excel from becoming ubiquitous. It was, after all, easily accessible and flexible, a tool like a Swiss Army knife for numbers, sitting in your digital back pocket. Any idiot could use it. And goodness, we did.</p><hr><p class="is-mixed" id="id-23"><strong>Nobody really knows what happened</strong> to the 16,000 positive Covid cases that disappeared from the spreadsheet. Public Health England (PHE), a government agency responsible for the process, still hasn’t published anything very informative on the issue. “The suggestion that any cases were ‘lost’ is simply incorrect,” they told me. “No cases were missed. There was a delay in referring cases for contact tracing and reporting them in the national figures.”</p><p class="is-text-only" id="id-24">That delay was typically four or five days, long enough to render the test result almost useless. If I mislaid my passport just before a holiday and then found it after five days staying at home instead, I am not sure I would triumphantly wave it in the air and declare, “The suggestion that my passport was ‘lost’ is simply incorrect.”</p><p class="is-text-only" id="id-25">For a contact-tracing system, lost for five days is lost. The question is, how were they lost?</p><p class="is-mixed" id="id-26">Somewhere in PHE’s data pipeline, <a href="https://www.bbc.co.uk/news/technology-54423988">someone had used the wrong Excel file format</a>, XLS rather than the more recent XLSX. And XLS spreadsheets simply don’t have that many rows: 2 to the power of 16, about 64,000. This meant that during some automated process, cases had vanished off the bottom of the spreadsheet, and nobody had noticed.</p><p class="is-text-only" id="id-27">Everyone could see the funny side of the mishap. The idea of simply running out of space to put the numbers was darkly amusing. The fact that Microsoft was never anyone’s idea of cool simply added to the absurdity. Clippy, the maligned automated assistant from Office 2000, began making the rounds as a meme: “It looks like you’re trying to track a global pandemic. Would you like help?”</p><div class="pic is-mixed" id="id-28"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/efeaa427-b1ee-4eb6-a805-6394ab5006dd.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture>Bill Gates in 1983. Microsoft Excel was launched in 1985; it would soon become ubiquitous </div><p class="is-mixed" id="id-29">A few weeks after the data-loss scandal, I found myself able to ask Bill Gates himself about what had happened. Gates no longer runs Microsoft, and I was <a href="https://www.bbc.co.uk/programmes/m000qnbz">interviewing him about vaccines</a> for a BBC programme called <em>How to Vaccinate The World</em>. But the opportunity to have a bit of fun quizzing him about XLS and XLSX was too good to pass up.</p><p class="is-text-only" id="id-30">I expressed the question in the nerdiest way possible, and Gates’s response was so strait-laced I had to smile: “I guess… they overran the 64,000 limit, which is not there in the new format, so…” Well, indeed. Gates then added, “It’s good to have people double-check things, and I’m sorry that happened.”</p><p class="is-text-only" id="id-31">Exactly how the outdated XLS format came to be used is unclear. PHE sent me an explanation, but it was rather vague. I didn’t understand it, so I showed it to some members of Eusprig, the European Spreadsheet Risks Group. They spend their lives analysing what happens when spreadsheets go rogue. They’re my kind of people. But they didn’t understand what PHE had told me, either. It was all a little light on detail.</p><p class="is-text-only" id="id-32">They agreed that the basic problem was that whatever PHE had done wrong, it didn’t have the right checks and controls to flag problems. Or as Gates put it, “It’s good to have people double-check things.”</p><hr><p class="is-mixed" id="id-33"><strong>The original paper spreadsheets</strong> were designed to help us not lose our way, and one might naturally imagine the digital spreadsheet is not only faster but more accurate. Is it? One clue comes from <a href="https://figshare.com/articles/journal_contribution/Enron_s_Spreadsheets_and_Related_Emails_A_Dataset_and_Analysis/1222882">a wonderful study conducted by Felienne Hermans</a>, a computer scientist. A few years ago, Hermans realised that there was a bountiful source of spreadsheets she could study. That source was Enron, the bankrupt energy company.</p><p class="is-text-only" id="id-34">After Enron collapsed in 2001 amid an epic accounting scandal, regulators extracted a cache of half a million emails from the company’s servers. Those emails are now publicly available and have been studied by researchers trying to understand everything from the evolution of informal written language to the way people use email folders. Hermans was interested in what was attached to some of these emails: spreadsheets.</p><div class="pic is-mixed" id="id-35"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/f2dc6b11-ad77-49a9-9aa8-d190af07708e.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture>US senators examine a chart during a hearing on the collapse of Enron in 2001. The energy company’s publicly available email records have provided insights into common Excel errors </div><p class="is-text-only" id="id-36">She started digging through them, not looking for fraud, but for spreadsheets with obvious errors such as missing or circular references. Looking at nearly 10,000 spreadsheets with calculations in them, she found that a quarter had at least one such error. The errors even seemed to multiply. If a spreadsheet had any mistakes at all, on average it contained more than 750.</p><p class="is-mixed" id="id-37">How can a spreadsheet acquire so many errors? Matt Parker, the author of <em>Humble Pi</em>, <a href="https://www.theguardian.com/books/2019/mar/16/humble-pi-by-matt-parker-review-a-comedy-of-maths-errors">a book about mathematical mishaps</a> and their consequences, notes that Excel’s own functionality combined with the mistaken assumptions of users will often introduce&nbsp;mistakes.</p><blockquote class="n-content-pullquote"><div class="n-content-pullquote__content"><p class="is-text-only" id="id-38">One study estimated that 20 per cent of all genetics papers had errors caused by Excel’s autocorrect</p><footer class="n-content-pullquote__footer"></footer></div></blockquote><p class="is-text-only" id="id-39">Type an international phone number into Excel, for example, and the program strips off the leading zeroes, which are redundant in a mathematical integer but not in a phone number. If instead you type in a twenty digit serial number, Excel will decide those 20 digits are a huge quantity and round them off, turning the last few digits into zeroes.</p><p class="is-text-only" id="id-40">Or say you’re a genetics researcher typing in the name of a gene such as “Membrane Associated Ring-CH-Type Finger 1”, or March1 for short, or perhaps the Sept1 gene. You can imagine what Excel does next. It turns those gene names into dates. One study estimated that 20 per cent of all genetics papers had errors caused by Excel’s autocorrect.</p><p class="is-text-only" id="id-41">Microsoft’s defence is simple enough: the default settings are intended to work in everyday scenarios. Which is the polite way of saying: Guys, Excel wasn’t designed for genetics researchers. It was designed for accountants.</p><p class="is-text-only" id="id-42">But it’s understandable that scientists picked up Excel and started to use it. It’s powerful, it’s flexible. It’s ubiquitous. It may not be the right tool, but it’s the tool that’s right there.</p><p class="is-text-only" id="id-43">When used by a trained accountant to carry out double-entry bookkeeping, a long-established system with inbuilt error detection, Excel is a perfectly professional tool. But when pressed into service by genetics researchers or contact tracers, it’s like using your Swiss Army Knife to fit a kitchen because it’s the tool you have closest at hand. Not impossible but hardly advisable.</p><p class="is-text-only" id="id-44">And yet when the genetics research community were wrestling with the autocorrecting genes issue, they resigned themselves to the hard truth that they would never wean people off Excel. Instead, the folks in charge — the Hugo Gene Nomenclature Committee — decided to change the names of the genes in question. The decision is understandable. But it also neatly illustrates the contortions we go through as a result of treating data as an afterthought, just something to slap together on a spreadsheet. That is a shame, because history suggests that well-managed information can be&nbsp;transformative.</p><p class="is-mixed" id="id-45">A few months ago, I asked folks on Twitter if they could recommend some good books about the eradication of smallpox. Most people recommended books about <a href="https://www.who.int/news-room/feature-stories/detail/smallpox-vaccines">Edward Jenner</a>, who in 1796 was the first to demonstrate an effective smallpox vaccine. That’s revealing, because I’d asked about the eradication of smallpox, and smallpox wasn’t eradicated in 1796. Not even close.</p><p class="is-text-only" id="id-46">While eradication would have been impossible without a highly effective vaccine, it also required the highly effective use of information. Or as Datini might have said, it required not losing your way from your nose to your mouth.</p><div class="pic is-mixed" id="id-47"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/99cb183a-af01-4de8-8409-02366b6b1585.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture>Edward Jenner shown vaccinating a child in 1796, in an oil painting by Ernest Board. By the mid-1960s, smallpox was still killing two million people a year, despite Jenner’s work  </div><p class="is-text-only" id="id-48">Ever since the vaccine for smallpox was demonstrated in 1796, people dreamed of eradicating the disease. But those dreams kept failing to come true. In trying to vaccinate the entire planet, over and over again, the vaccinators never managed to reach quite enough people. In poorer countries, smallpox lingered in rural areas or neglected communities. A generation of babies were born without any immunity and, soon enough, the disease returned.</p><p class="is-mixed" id="id-49">In the mid-1960s, smallpox was still killing two million people a year. The World Health Organization announced it would <a href="https://www.cdc.gov/smallpox/history/history.html">redouble its efforts to eradicate the disease</a> and planned to do so by intensifying the mass vaccination campaign. One of those leading these efforts was Bill Foege, an Iowan-born epidemiologist who knew smallpox so well he could detect cases by smell. (Lesion-blistered skin has a distinctive odour.) Foege would show up in a village in eastern Nigeria, all six foot seven of him, and the elders would put out the word, Come and see the tallest man in the world! And people did. Foege reckons he once vaccinated 11,600 people in a single day.</p><p class="is-text-only" id="id-50">It wasn’t enough to quash periodic outbreaks. Then, late in 1966, Foege received a radio message warning of an outbreak of smallpox in a village about a hundred miles away. He travelled there, found five cases and vaccinated everyone they’d been in contact with. (The smallpox vaccine can still work even if it is given a day or more after people have been exposed to the virus.) Standard practice then would be to vaccinate everyone for miles around. But Foege’s team just didn’t have enough doses.</p><p class="is-text-only" id="id-51">Instead, he used radio and the local network of missionaries to spot new cases. Every evening at seven o’clock, they’d switch on the radio and put the word out. Whenever an outbreak was reported, Foege and his team quickly raced to the scene and administered vaccines. The hope was to create something like a firebreak, keeping the disease from spreading. And it worked.</p><p class="is-text-only" id="id-52">Using this tactic, Foege’s team eliminated smallpox from eastern Nigeria within six months. It was 1967, and soon civil war engulfed the country. Despite the chaos and enormous bloodshed of that war, smallpox did not return.</p><p class="is-text-only" id="id-53">The secret was to worry less about the blanket coverage that was never quite good enough and to worry more about quickly finding exactly where each outbreak had appeared. Eradication was all about information. Up until that point, information had been very patchy. The WHO realised it had been finding only 100,000 or so cases each year against a backdrop of 10 million.</p><div class="pic is-mixed" id="id-54"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/d0948d60-3c30-47c7-9506-76950975d715.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture>A Nigerian girl is vaccinated against smallpox in 1969</div><p class="is-text-only" id="id-55">Foege’s experience showed that public health workers could beat smallpox if they had the data.</p><p class="is-text-only" id="id-56">The strategy became known as ring vaccination. It’s not the same as contact tracing, but it has a lot in common: in both cases you need to rapidly isolate infected people and find their recent contacts.</p><p class="is-text-only" id="id-57">Ring vaccination worked. In less than a decade, doctors were scrambling to get to an outbreak in India so that they could observe a case of smallpox before the virus went extinct. The last gasp of smallpox in the wild was in Somalia, late in 1977. Ali Maow Maalin, 23 years old, a cook and part-time vaccinator, astonishingly, had not been vaccinated. He developed smallpox symptoms, was vaccinated — along with 91 friends and contacts — and recovered. Maalin devoted his life to the eradication of polio.</p><p class="is-text-only" id="id-58">The vaccines were important. Essential, in fact. But so was quickly identifying and tracing contacts at risk. Smallpox had survived nearly two centuries of vaccinations — but it could not survive a well-run system that targeted outbreaks and tracked potential cases. With hindsight, it seems simple. In a way, it was. But of course, keeping track of things is harder than it might first appear. Francesco di Marco Datini could have told you that.</p><hr><p class="is-mixed" id="id-59"><strong>One of the striking lessons</strong> of the pandemic has been how powerful data can be when handled well — and how much damage is done when the data are fumbled. Almost every question we have asked about this virus requires the deft use of statistics to answer it. Who has it? How does it spread? Who is most at risk? How can we treat it? Without a flow of good data and reliable ways to analyse that data, we haven’t a hope of answering such questions.</p><blockquote class="n-content-pullquote"><div class="n-content-pullquote__content"><p class="is-text-only" id="id-60">There is more to running a good contact-tracing system than data infrastructure. But without good data the task is all but impossible</p><footer class="n-content-pullquote__footer"></footer></div></blockquote><p class="is-mixed" id="id-61">This is not just a case of having the right boffins solve the right equations. Data do not grow on trees: they must be assembled. An example of this process done right is Recovery (Randomised Evaluations of Covid-19 Therapy). Recovery is a system for running simple but powerful randomised trials of different Covid therapies as an integrated part of the regular treatment of hospital patients with Covid, all over the UK. It was set up at the start of the pandemic in a matter of days by two Oxford academics, Peter Horby and <a href="https://www.ox.ac.uk/news/science-blog/million-reasons-talking-professor-martin-landray">Martin Landray</a>.</p><p class="is-mixed" id="id-62">Recovery has produced a steady stream of vital findings, notably that the antimalarial drug hydroxychloroquine does not help and the cheap steroid <a href="/story/001088220">dexamethasone</a> is a lifesaver. (How many lives it has saved is unclear, but it’s surely well over a million by now.) It is an example of what can be done when we take seriously not only the data, but the “data infrastructure”, the tools and the processes we have to collect, manage and analyse that data.</p><p class="is-mixed" id="id-63">It is hard to think of a clearer contrast with the misfiring contact-tracing systems in many supposedly sophisticated western democracies. <a href="https://www.nature.com/articles/d41586-020-03518-4">Nature reported late last year</a> that Australia, Washington state and Hawaii were still using phones or faxes to share information about new cases, and that public health professionals from Africa were aghast at the failure of the US system to learn the hard-won lessons of the Ebola outbreak.</p><p class="is-text-only" id="id-64">There is more to running a good contact-tracing system than data infrastructure. But without good data the task is all but impossible. As with smallpox, success begins with rapidly figuring out where the virus is — and therefore, where it might go next.</p><p class="is-mixed" id="id-65">Nor has the vaccine rendered contact tracing obsolete. <a href="https://ourworldindata.org/covid-vaccinations">Most people still aren’t vaccinated</a>, and some people never will be. One day there will be another pandemic, and another, and another. We can’t guarantee vaccines will work every time, and vaccines take time to develop. While we wait, there will always be contact tracing. And good contact tracing, like thousands of other good things we want to achieve, requires investing in serious data infrastructure.</p><hr><p class="is-mixed" id="id-66"><strong>Let’s say you really want proof</strong> that contact tracing works, how would you get it? Let’s also say you’re a mad scientist, crazed with power and unhindered by conventional ethics. You’d probably hack into the country’s contact-tracing system, then you’d delete some of the positive cases, making sure that some regions lost a lot of cases and some lost very few. This nefarious experiment would allow you to compare what happened in the places where the contact-tracing system was still running smoothly with the places where thousands of cases had gone missing.</p><p class="is-text-only" id="id-67">If you weren’t an evil genius, of course, you wouldn’t dream of doing such a thing. Instead, you’d keep an eye out for it happening by accident because somebody bungled the formatting of Excel spreadsheets.</p><p class="is-mixed" id="id-68">Two economists, <a href="https://www.theguardian.com/world/2020/nov/25/data-glitch-may-have-led-to-more-than-1500-covid-deaths-in-england">Thiemo Fetzer and Thomas Graeber</a>, did just that. They decided that no catastrophe should be allowed to occur without trying to learn some lessons. They combed through the evidence from Public Health England’s mishap. And by comparing the experiences of different regions, they concluded that the error had led to 125,000 additional infections.</p><p class="is-text-only" id="id-69">The story about Excel running out of numbers just seemed so bizarre at first. That’s why we were sharing Clippy memes, and why I took pleasure in teasing Gates about it. But his response, which seemed po-faced at the time, was right. He wasn’t laughing, because he understood that this wasn’t a comedy; it was a tragedy.</p><p class="is-mixed" id="id-70">Fetzer and Graeber have calculated a conservative estimate of the number of people who died, unknown victims of the spreadsheet error. They think the death toll is <a href="https://www.theguardian.com/world/2020/nov/25/data-glitch-may-have-led-to-more-than-1500-covid-deaths-in-england">at least 1,500 people</a>.</p><p class="is-text-only" id="id-71">So the next time there’s a pandemic, let’s make sure we have our spreadsheets in order. After all, as Luca Pacioli, the father of accounting, warned us more than five hundred years ago, without a good spreadsheet, you will grope your way forward, “and you may meet great losses”.</p><p class="is-text-only" id="id-72">One thousand five hundred deaths. Relative to the scale of the whole pandemic, this is just a sliver of the total tragedy. But as the needless price of bad data management, they are great losses&nbsp;indeed. </p><p><em class="is-text-only" id="id-73">This essay is adapted from Tim Harford’s podcast, “Cautionary Tales”. His book, “How to Make The World Add Up”, is out in paperback</em></p><p><em class="is-text-only" id="id-74">Follow </em><a href="https://twitter.com/FTMag"><em class="is-text-only" id="id-75">@FTMag</em></a><em class="is-text-only" id="id-76"> on Twitter to find out about our latest stories first</em></p>';
