window.testChineseBodyJSON = [{"id":"id-0","translations":["在中国近年来最糟糕的劳动力市场，中国大学毕业生很难找到工作——除非他们有马克思主义学位。","中国的大学毕业生正努力在该国多年来最糟糕的劳动力市场中寻找工作--除非他们有马克思主义的学位。"]},{"id":"id-1","translations":["尽管马克思主义是中国的主流意识形态，但几十年来，它一直是一个鲜为人知的专业。但在中国国家主席习近平的领导下，中国共产党正迎来复兴。在准备今年开始前所未有的第三个任期之际，习近平敦促中国共产党干部“牢记最初的使命”。","尽管是中国的统治意识形态，但几十年来，马克思主义对学生来说一直是一个不起眼的专业。但是在习近平主席的领导下，马克思主义正在复兴，习近平主席在准备今年开始史无前例的第三次执政时，敦促中国共产党的干部“牢记最初的使命”。"]},{"id":"id-2","translations":["根据领先的大学毕业生求职网站“英杰生”(Yingjiesheng)的数据，在第二季度(招聘高峰期)，需要马克思主义学位的职位空缺比去年同期增加了20%。从政府部门到私营企业集团，都在寻找马克思主义专家。","根据领先的大学毕业生求职网站“英才网”的数据，与去年同期相比，第二季度（招聘旺季）需要马克思主义学位的职位空缺增加了20%。从政府部门到私人企业集团的雇主都在寻找马克思主义专家。"]},{"id":"id-3","translations":["分析师表示,强调马克思主义的流行毕业生Xi的努力加强思想教育作为中国与美国的竞争加剧,与权力采取截然不同的方法从乌克兰俄罗斯入侵到新冠疫情的管理。","分析人士说，马克思主义专业毕业生的受欢迎程度凸显了习近平加强意识形态教育的努力，因为中国与美国的竞争加剧，大国对从俄罗斯入侵乌克兰到新冠疫情管理等一切事情采取截然不同的做法。"]},{"id":"id-4","translations":["纽约城市大学(City University of New York)政治学教授夏明(音)说：“这个专业的目的是训练思想警察，给所有人洗脑。”","\"纽约市立大学的政治科学教授夏明说：“该专业的目的是培养思想警察，对全体人民进行洗脑。"]},{"id":"id-5","translations":["中国大学提供学位灌输马克思主义哲学的学生由卡尔·马克思所解释的Xi和他的革命偶像毛泽东。","提供马克思主义学位的中国大学向学生灌输习近平和他的革命偶像毛泽东所诠释的卡尔-马克思的哲学。"]},{"id":"id-6","translations":["课程为期三年的硕士项目在河南省大学马克思主义包括的模块”的原则和方法,认为教育”和18小时的教育研究习近平的讲话。","河南省中部一所大学的三年制马克思主义硕士课程包括一个关于”思想教育的原则和方法“的模块，以及18个小时的习近平关于教育的讲话。"]},{"id":"id-7","translations":["在中国中部湖南省，游客们在已故中国共产党领导人毛泽东的雕像前拍照","游客在中国中部湖南省已故中国共产党领导人毛泽东的雕像前拍照。"]},{"id":"id-8","translations":["Xi的崛起在2012年底之前,马克思主义课程未能取得多大成功在一个强调经济繁荣的国家意识形态的正确性在三十年改革开放1978年邓小平发起的。","在习近平于2012年底上台之前，马克思主义课程在这个强调经济繁荣而非意识形态正确性的国家，在邓小平于1978年发起的三十年改革时代，努力获得吸引力。"]},{"id":"id-9","translations":["在邓的领导下，党推广了诸如“致富光荣”这样的口号，并向企业家保证，“一些人先致富”是可以接受的。邓小平的接班人,江泽民,正式邀请私营商人和妇女入党。","在邓小平的领导下，该党流行”发财光荣“等口头禅，并向企业家保证”有些人先富起来 \"是可以接受的。邓小平的继任者江泽民正式邀请私营企业的商人和妇女加入党。"]},{"id":"id-10","translations":["Xi,然而,已明确表示,他打算主持一个意识形态更严格的“新时代”,优先考虑“共同繁荣”,私营企业更严格的监管和不明显的贫富分化在什么是世界上最不平等的社会。","然而，习近平明确表示，他打算主持一个意识形态更加严格的“新时代”，将优先考虑“共同繁荣”，加强对私营企业集团的监管，并在这个世界上最不平等的社会之一缩小贫富差距。"]},{"id":"id-11","translations":["习政府严厉打击了那些对中国国家资本主义制度下的滥用劳动行为过于苛刻地运用马克思主义分析的年轻人。但它提振了对马克思主义教师的需求，这些教师现在在教育公众为什么中国的共产主义政权优于西方方面发挥着关键作用。","习近平的政府已经打击了那些对中国国家资本主义制度下允许的虐待劳工行为过于批判地运用马克思主义分析的年轻人。但这也促进了对马克思主义教师的需求，他们现在在教育公众为什么中国的共产主义政权比西方优越方面发挥着关键作用。"]},{"id":"id-12","translations":["在2018年发布的一份通知中，也就是在那一年，共产党取消了总统任期两届的限制，教育部告诉大学，他们应该为每350名学生至少聘请一名马克思主义讲师。","在2018年发布的一份通知中，同年，党取消了以前的总统两届任期限制，教育部告诉大学，他们应该为每350名学生至少聘请一名马克思主义教员。"]},{"id":"id-13","translations":["随之而来的是人才招聘热潮，在接下来的四年里，高校“思想政治”教师的数量增加了三分之二。","一场人才招聘热潮迅速袭来，在接下来的四年里，大学“思想政治”教师的数量增加了三分之二。"]},{"id":"id-14","translations":["该学位似乎不受经济衰退的影响。青年失业率达到18.4%的历史高位，限制了其他专业的就业机会。但《英杰生》的记录显示，马克思主义教师的薪水和福利已经赶上了此前更受欢迎的专业(如工商管理)的求职者。","这个学位似乎可以抵御经济衰退。青年失业率达到18.4%的历史高点，限制了其他专业的机会。但是英杰生的记录显示，马克思主义教师的工资和福利正在赶上以前更受欢迎的专业（如工商管理）的求职者。"]},{"id":"id-15","translations":["在中国北部的陕西省，城市工人的平均年薪为5.2万元人民币(合7760美元)，西安科技大学(Xi’s University of Science and Technology)为马克思主义博士提供20万元人民币的基本年薪、2万元人民币的签约奖金和免费住房。","在陕西省北部，城市工人的平均年薪为5.2万元人民币（7760美元），西安科技大学为马克思主义博士提供20万元人民币的基本年薪，2万元人民币的签约奖金和免费住房。"]},{"id":"id-16","translations":["“这是马克思主义专业的黄金时代，”该校一位不愿透露姓名的官员说，因为他没有被授权接受外国媒体采访。","该大学的一位官员说：“现在是马克思主义专业的黄金时期，”他要求不透露姓名，因为他没有被授权与外国媒体交谈。"]},{"id":"id-17","translations":["在海南岛南部，一所精英高中为马克思主义教师提供了15万元人民币的年薪，这在当地标准中是很高的。","其他教育机构，从幼儿园到高中，也在根据要求10岁的学生学习“习近平思想”的指令，积极招聘马克思主义毕业生。"]},{"id":"id-18","translations":["“这就产生了对家教的大量需求。”","在海南岛南部，一所精英高中为马克思主义教师提供15万元人民币的年薪，按当地标准来说是很高的。"]},{"id":"id-19","translations":["在阿里巴巴(Alibaba)和蚂蚁(Ant)创始人马云(Jack Ma)以及中国恒大(China Evergrande)董事长许家印(Hui Ka Yan)等科技和房地产企业家受到打击之后，私营部门企业也在聘用马克思主义专业人士，以展示他们对党的忠诚。","“学习马克思主义和习近平思想必须从小开始，”北京大学海口中学的一位官员说，该校隶属于北京大学。“这为辅导员创造了充足的需求。”"]},{"id":"id-20","translations":["","在阿里巴巴和蚂蚁金服的创始人马云以及中国恒大主席许家印等科技和地产企业家受到打击后，私营企业也在招聘马克思主义专业的学生，以展示他们对党的忠诚。"]},{"id":"id-21","translations":["在上海附近的东部城市宁波拥有一家机床工厂的David Tong表示：“有一个会讲党的语言的人为我们工作，这很有帮助。政府会更信任我们。”","“有一个讲党的语言的人为我们工作是有帮助的，”在上海附近的东部城市宁波拥有一家机床厂的汤大伟说。“政府会更加信任我们。”"]},{"id":"id-22","translations":["最近，佟聘请了一位马克思主义专家来帮助他的公司改善与当地政府的沟通。这次聘用产生了立竿见影的影响。","童先生最近聘请了一位马克思主义专家，帮助他的公司改善与地方政府的沟通。这一聘用产生了立竿见影的效果。"]},{"id":"id-23","translations":["刚开始不久，这家公司内部的马克思主义者就在公司的内部杂志上向佟彤展示了一篇“不恰当”的文章，批评中国严厉的电影审查制度。","入职后不久，这位内部的马克思主义者给佟大为看了他公司内部杂志上的一篇“不合适”的文章，这篇文章批评了中国严厉的电影审查制度。"]},{"id":"id-24","translations":["童向英国《金融时报》展示了这名员工发出的一条信息，内容是：“对于政府如何控制媒体，人们有自己的看法是可以的，但在我们公司的杂志上发表这样的观点将导致误解，认为我们支持反对官方立场的观点。”","佟大为向《金融时报》展示了这名员工的一条信息，上面写道。“有人对政府如何控制媒体有自己的看法是可以的，但在我们公司的杂志上发表这样的观点，会让人误以为我们支持反对官方路线的观点。”"]},{"id":"id-25","translations":["佟说他很感激这个建议，并迅速删除了这篇文章。","佟大为说，他感谢这一建议并迅速删除了这篇文章。"]},{"id":"id-26","translations":["汤姆·米切尔(Tom Mitchell)新加坡补充报道","汤姆-米切尔在新加坡的补充报道"]}];
window.testEnglishBodyJSON = `<p class="is-text-only" id="id-0">Chinese university graduates are struggling to find work in the country’s worst labour market in years — unless they have degrees in Marxism.</p><p class="is-mixed" id="id-1">Despite being China’s ruling ideology, Marxism has for decades been an obscure major for students. But it is enjoying a revival under President Xi Jinping, who has urged <a href="https://www.ft.com/stream/33a17890-23bf-4ed8-996a-154f4a8de6f4">Chinese Communist party</a> cadres to “remember the original mission” as he prepares to begin an unprecedented third term in power this year.</p><p class="is-text-only" id="id-2">According to Yingjiesheng, a leading job search website for university graduates, there has been a 20 per cent increase in openings that require a Marxism degree in the second quarter — the peak hiring season — compared with the same period last year. Marxism experts are being sought by employers ranging from government departments to private conglomerates.</p><p class="is-mixed" id="id-3">Analysts said the popularity of Marxism graduates underscored Xi’s efforts to strengthen ideological education as <a href="https://www.ft.com/stream/8b82f4f1-6fdf-4fe1-91db-99cac1802016">China</a>’s rivalry with the US intensified, with the powers taking radically different approaches to everything from Russia’s invasion of Ukraine to coronavirus pandemic management. </p><p class="is-text-only" id="id-4">“The purpose of the major is to train thought police to brainwash the entire population,” said Ming Xia, a political-science professor at the City University of New York.</p><p class="is-text-only" id="id-5">Chinese universities offering Marxism degrees inculcate students in the philosophy developed by Karl Marx as interpreted by Xi and his revolutionary idol, Mao Zedong. </p><p class="is-mixed" id="id-6">A curriculum for a three-year masters program in Marxism at a university in central Henan province includes a module on the “principle and methods of thought education” and 18 hours of study of <a href="https://www.ft.com/topics/people/Xi_Jinping">Xi</a>’s speeches on education.</p><div class="pic no-copyright is-mixed" id="id-7"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/76fcb954-ac6b-460f-8b1e-4b9c3cc67b19.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture>Tourists take photographs in front of a statue of late Chinese communist leader Mao Zedong in China’s central Hunan province</div><p class="is-text-only" id="id-8">Prior to Xi’s rise to power in late 2012, Marxism courses struggled to gain traction in a country that emphasised economic prosperity over ideological correctness during the three-decade reform era launched by Deng Xiaoping in 1978. </p><p class="is-text-only" id="id-9">Under Deng, the party popularised catchphrases such as “it is glorious to get rich” and assured entrepreneurs that it was acceptable for “some people to get rich first”. Deng’s successor as leader, Jiang Zemin, formally invited private sector businessmen and women to join the party.</p><p class="is-mixed" id="id-10">Xi, however, has made it clear that he intends to preside over an <a href="https://www.ft.com/content/bacf9b6a-326b-4aa9-a8f6-2456921e61ec">ideologically stricter “new era”</a> that will prioritise “common prosperity”, tighter regulation of private sector conglomerates and a less stark rich-poor divide in what is one of the world’s most unequal societies.</p><p class="is-mixed" id="id-11">Xi’s government has <a href="https://www.ft.com/content/fd087484-2f23-11e9-8744-e7016697f225">cracked down on young people who apply Marxist analysis</a> too critically to abuses of labour allowed under China’s system of state capitalism. But it has boosted demand for Marxism teachers, who now play a critical role in educating the public about why China’s communist regime is superior to the west. </p><p class="is-text-only" id="id-12">In a circular issued in 2018, the same year the party eliminated the previous two-term limit on the presidency, the education ministry told universities they should hire at least one Marxism instructor for every 350 students. </p><p class="is-text-only" id="id-13">A talent acquisition boom quickly followed, with the number of university “ideology and politics” teachers increasing by two-thirds over the next four years. </p><p class="is-text-only" id="id-14">The degree appears recession-proof. Youth unemployment is at a historic high of 18.4 per cent, limiting the number of opportunities available for other majors. But Yingjiesheng records show that Marxism teachers’ salaries and benefits are catching up with those on offer to jobseekers with previously more popular majors such as business administration. </p><p class="is-text-only" id="id-15">In northern Shaanxi province, where urban workers make an average of Rmb52,000 ($7,760) per year, Xi’an University of Science and Technology is offering Marxism PhDs an annual base salary of Rmb200,000, a Rmb20,000 signing bonus and free housing.</p><p class="is-text-only" id="id-16">“This is the golden time for Marxism majors,” said an official at the university, who asked not to be identified because he was not authorised to speak with foreign media. </p><p class="is-mixed" id="id-17">Other education institutions, ranging from kindergartens to high schools, are also actively hiring Marxism graduates in accordance with directives requiring students as young as 10 to <a href="https://www.ft.com/content/b24421e7-d7d1-4b29-8679-7be0a7512eb6">study “Xi Jinping thought”</a>. </p><p class="is-text-only" id="id-18">On southern Hainan island, one elite high school is offering Marxism teachers annual salaries of Rmb150,000, high by local standards. </p><p class="is-text-only" id="id-19">“The study of Marxism and Xi Jinping thought must begin from an early age,” said an official at PKU Haikou High School, which is affiliated with Peking University in Beijing. “That creates ample demand for tutors.”</p><p class="is-text-only" id="id-20">Private sector companies are also hiring Marxism majors in an effort to showcase their allegiance to the party in the wake of crackdowns on technology and property entrepreneurs such as Jack Ma, founder of Alibaba and Ant, and China Evergrande chair Hui Ka Yan. </p><p class="is-text-only" id="id-21">“It helps to have someone who speaks the party’s language work for us,” said David Tong, who owns a machine tool factory in the eastern city of Ningbo, near Shanghai. “The government will trust us more.”</p><p class="is-text-only" id="id-22">Tong recently hired a Marxism expert to help his firm improve communication with local authorities. The hire had an immediate impact.</p><p class="is-text-only" id="id-23">Shortly after starting, the in-house Marxist showed Tong an “inappropriate” article in his company’s internal magazine that had criticised China’s draconian film censorship regime.</p><p class="is-text-only" id="id-24">Tong showed the Financial Times a message from the hire that said: “It is OK for someone to have his or her own opinion about how the government controls the media, but the publication of such views in our company magazine will lead to misunderstanding that we support ideas against the official line.”</p><p class="is-text-only" id="id-25">Tong said he appreciated the advice and promptly removed the article.</p><p><em class="is-text-only" id="id-26">Additional reporting by Tom Mitchell in Singapore</em></p>`;
