n-content-big-number__title">132%</span><span class="n-content-big-number__content is-text-only" id="id-301">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-302">$28bn</span><span class="n-content-big-number__content is-text-only" id="id-303">end-2020 market value</span></div><p class="is-mixed" id="id-304">The world-leading wind turbine manufacturer enjoyed a steady climb during the pandemic, benefiting from governments’ plans to focus economic recovery plans on renewable energy. Following several legal disputes between the main shareholders, Siemens in February cemented control of the business, buying out Iberdrola’s 8.1 per cent stake for €1.1bn to take its own holding to 67 per cent. <em>Daniel Dombey in Madrid</em></p><h1 class="is-text-only" id="id-305">51. Nexon</h1><h4 class="is-text-only" id="id-306">Sector: technology / HQ: Tokyo, japan</h4><div class="n-content-big-number"><span class="n-content-big-number__title">130%</span><span class="n-content-big-number__content is-text-only" id="id-307">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-308">$27bn</span><span class="n-content-big-number__content is-text-only" id="id-309">end-2020 market value</span></div><p class="is-mixed" id="id-310">The South Korean gaming group founded by billionaire Kim Jung-ju has benefited from global lockdowns and school closures. Downloads of KartRider Rush+, the mobile version of its hit racing game, have topped 20m since its mid-May launch. Despite a delay to the mobile launch of another popular title Dungeon &amp; Fighter in China, Nexon churned out record revenues of ¥79.4bn ($766m) for the third quarter. Sales in South Korea increased 114 per cent from a year earlier. The stock has also been supported by plans for a ¥100bn share buyback over the next three years. <em>Kana Inagaki </em></p><h1 class="is-text-only" id="id-311">52. Jiangsu Yanghe Brewery</h1><h4 class="is-text-only" id="id-312">SECTOR: CONSUMER STAPLES / HQ: Suqian, CHINA</h4><div class="n-content-big-number"><span class="n-content-big-number__title">127%</span><span class="n-content-big-number__content is-text-only" id="id-313">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-314">$54bn</span><span class="n-content-big-number__content is-text-only" id="id-315">end-2020 market value</span></div><p class="is-mixed" id="id-316">The Chinese liquor maker has made significant progress in moving up the value chain following its successful launch of several middle- to high-end products in the second half of 2020. The efforts helped raise the company’s revenue 8 per cent in the third quarter of following four consecutive quarters of decline. <em>Sun Yu </em></p><h1 class="is-text-only" id="id-317">53. Zalando</h1><h4 class="is-text-only" id="id-318">Sector: ECOMMERCE / HQ: BERLIN, GERMANY </h4><div class="n-content-big-number"><span class="n-content-big-number__title">125%</span><span class="n-content-big-number__content is-text-only" id="id-319">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-320">$28bn</span><span class="n-content-big-number__content is-text-only" id="id-321">end-2020 market value</span></div><p class="is-mixed" id="id-322">From locked-down fashion mavens to shoppers avoiding crowds, pandemic-era retail was such a boon for&nbsp;Zalando that it raised its profit forecast twice in 2020.&nbsp;Europe’s largest online fashion retailer now expects full-year earnings before interest and tax to be more than double the €166m it reported previously. The&nbsp;Berlin-based&nbsp;group is investing €50m, including waiving commissions until March, in an effort to triple&nbsp;the number of brands&nbsp;that sell across its platform in the coming year.&nbsp;<em>Erika Solomon in Berlin&nbsp;</em></p><h1 class="is-text-only" id="id-323">54. Nvidia</h1><h4 class="is-text-only" id="id-324">Sector: technology / HQ: Santa Clara, us</h4><div class="n-content-big-number"><span class="n-content-big-number__title">125%</span><span class="n-content-big-number__content is-text-only" id="id-325">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-326">$323bn</span><span class="n-content-big-number__content is-text-only" id="id-327">end-2020 market value</span></div><p class="is-mixed" id="id-328">Nvidia capped a banner year, rising to become the world’s most valuable chipmaker by market value, by agreeing the industry’s biggest-ever takeover. The pandemic provided a tailwind for some of Nvidia’s businesses, though others — such as sales to carmakers — were hit. Demand for high-end video gaming chips held up, while the cloud computing boom touched off by the pandemic led to sustained data centre investments by its customers all year. The acquisition of chip designer Arm Holdings, scheduled to close within a year, was questioned by some on Wall Street but could provide the foundation for Nvidia’s next phase of growth. <em>Richard Waters</em></p><div class="pic"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/4a56f755-49af-4a91-a37e-7ea8ad383906.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture></div><h1 class="is-text-only" id="id-329">55. Spotify</h1><h4 class="is-text-only" id="id-330">Sector: MEDIA / HQ: STOCKHOLM, SWEDEN</h4><div class="n-content-big-number"><span class="n-content-big-number__title">123%</span><span class="n-content-big-number__content is-text-only" id="id-331">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-332">$60bn</span><span class="n-content-big-number__content is-text-only" id="id-333">end-2020 market value</span></div><p class="is-mixed" id="id-334">Instrumental meditation, Michelle Obama and a buzzy year-end marketing campaign.&nbsp;This was the recipe for Spotify’s rip-roaring year on the stock market.&nbsp;As the pandemic took hold, the company said users opted for “<a href="https://www.ft.com/content/354f05c7-8418-4d2b-bd56-3d8dd65d2bde">wellness” podcasts</a> and instrumental music&nbsp;to counteract the stress of the coronavirus crisis. It added 20m subscribers from the start of the year to the end of September, reaching 144m paying customers globally. It also unveiled exclusive podcast deals with stars including Joe Rogan and Mrs Obama, fuelling optimism about its future. <em>Anna Nicolaou in New York</em></p><h1 class="is-text-only" id="id-335">56. EQT</h1><h4 class="is-text-only" id="id-336">Sector: FINANCIAL SERVICES / HQ: Stockholm, Sweden</h4><div class="n-content-big-number"><span class="n-content-big-number__title">121%</span><span class="n-content-big-number__content is-text-only" id="id-337">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-338">$24bn</span><span class="n-content-big-number__content is-text-only" id="id-339">end-2020 market value</span></div><p class="is-mixed" id="id-340">The private equity group spent 2020 snapping up businesses while many rivals remained cautious. A fall in performance fee revenue as the pandemic hit its companies spooked shareholders in August. But assets under management, which determine steady management-fee income, hit €46.5bn in the third quarter, up €6bn on a year earlier. Investors are betting the fast-paced dealmaking at EQT, which listed in 2019, will lead it to raise larger funds. <em>Kaye Wiggins in London </em></p><h1 class="is-text-only" id="id-341">57. Sany Heavy Industry </h1><h4 class="is-text-only" id="id-342">SECTOR: INDUSTRIALS / HQ: changsha, CHINA</h4><div class="n-content-big-number"><span class="n-content-big-number__title">120%</span><span class="n-content-big-number__content is-text-only" id="id-343">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-344">$45bn</span><span class="n-content-big-number__content is-text-only" id="id-345">end-2020 market value</span></div><p class="is-mixed" id="id-346">China’s infrastructure boom, a product of Beijing’s pandemic relief stimulus, has enriched Sany Heavy Industry. The nation’s leading construction machinery maker reported a 57 per cent jump in profits in the third quarter of 2020 following a 33 per cent slump in the first quarter. It has also benefited from equipment upgrades as a large number of construction machines near the end of their useful life. <em>Sun Yu </em></p><h1 class="is-text-only" id="id-347">58. Zijin Mining </h1><h4 class="is-text-only" id="id-348">Sector: MINING / HQ: LONGYAN, CHINA</h4><div class="n-content-big-number"><span class="n-content-big-number__title">118%</span><span class="n-content-big-number__content is-text-only" id="id-349">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-350">$34bn</span><span class="n-content-big-number__content is-text-only" id="id-351">end-2020 market value</span></div><p class="is-mixed" id="id-352">Rising copper and gold prices have improved the fortunes of China’s Zijin Mining. Both metals are up more than a fifth due to China’s economic recovery and investors seeking a haven. Zijin also resolved a dispute with the government of Papua New Guinea that will allow the Hong Kong and Shanghai-listed company to reopen the Porgera gold mine with its joint venture partner Barrick Gold. It also owns a 40 per cent stake in the Kamoa-Kakula copper project in the Democratic Republic of Congo, which is set to become the world’s second-largest copper mine. <em>Henry Sanderson </em></p><h1 class="is-text-only" id="id-353">59. Viatris </h1><h4 class="is-text-only" id="id-354">Sector: pharmaceuticals / HQ: Pittsburgh, us</h4><div class="n-content-big-number"><span class="n-content-big-number__title">117%</span><span class="n-content-big-number__content is-text-only" id="id-355">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-356">$22bn</span><span class="n-content-big-number__content is-text-only" id="id-357">end-2020 market value</span></div><p class="is-mixed" id="id-358">The drugmaker is a new kid on the block rather than a winner that has been around all year. It was formed in November from a combination of Mylan and Pfizer’s Upjohn unit, creating a large company focused on selling generics, particularly outside the US. The new company intends to cut $1bn of costs in four years, with a restructuring plan that includes closing or divesting up to 15 factories, and cutting the 45,000-strong workforce by 20 per cent. <em>Hannah Kuchler in New York</em></p><h1 class="is-text-only" id="id-359">60. PayPal</h1><h4 class="is-text-only" id="id-360">Sector: ONLINE PAYMENTS / HQ: SAN JOSE, CALIFORNIA </h4><div class="n-content-big-number"><span class="n-content-big-number__title">116%</span><span class="n-content-big-number__content is-text-only" id="id-361">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-362">$274bn</span><span class="n-content-big-number__content is-text-only" id="id-363">end-2020 market value</span></div><p class="is-mixed" id="id-364">At risk of being outflanked by Square, PayPal announced in November that it too would <a href="https://www.ft.com/content/794a0a37-b235-466f-b66f-230b875f8951">allow users</a> to buy, sell and manage bitcoin on its service. The move sent PayPal’s stock to an all-time high and gave bitcoin a huge boost too, given that the volatile currency could now be used to buy things directly from PayPal’s almost 30m merchants. But even before then, PayPal had enjoyed strong growth with record levels of processed payments; the company reported $247bn in total payment volume during the third quarter. Its cash transfer app Venmo continued to be a highlight. Increased competition appears to have reawakened PayPal’s innovative side. <em>Dave Lee </em></p><h1 class="is-text-only" id="id-365">61. Sartorius Stedim Biotech</h1><h4 class="is-text-only" id="id-366">Sector: Pharmaceuticals / HQ: Aubagne, France</h4><div class="n-content-big-number"><span class="n-content-big-number__title">116%</span><span class="n-content-big-number__content is-text-only" id="id-367">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-368">$33bn</span><span class="n-content-big-number__content is-text-only" id="id-369">end-2020 market value</span></div><p class="is-mixed" id="id-370">The French company was born out of a merger of Stedim and Sartorius AG’s biotech division in 2007. Like its parent company, it had a bumper year in 2020. Customers stockpiled the lab equipment it makes and sales were pushed higher by surging demand related to Covid-19 vaccines, treatment and testing. Since March, its share price has more than doubled. <em>Donato Paolo Mancini in Rome</em></p><h1 class="is-text-only" id="id-371">62. Yonyou</h1><h4 class="is-text-only" id="id-372">sector: technology / HQ: Beijing, china</h4><div class="n-content-big-number"><span class="n-content-big-number__title">115%</span><span class="n-content-big-number__content is-text-only" id="id-373">increase in market value </span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-374">$22bn</span><span class="n-content-big-number__content is-text-only" id="id-375">end-2020 market value</span></div><p class="is-mixed" id="id-376">China’s answer to Salesforce and SAP is booming thanks to business demand for software during the homeworking era. Despite a 7.8 per cent drop in revenue and a Rmb15m ($2.3m) net loss for the company as a whole, Yonyou’s cloud-based software sales grew 76.4 per cent in the first three quarters of 2020. To further tickle investor excitement, Yonyou also plans to spin off a unit that serves the car industry and list it in Shanghai. <em>Yuan Yang </em></p><h1 class="is-text-only" id="id-377">63. Celltrion</h1><h4 class="is-text-only" id="id-378">Sector: healthcare / HQ: Incheon, South Korea</h4><div class="n-content-big-number"><span class="n-content-big-number__title">115%</span><span class="n-content-big-number__content is-text-only" id="id-379">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-380">$45bn</span><span class="n-content-big-number__content is-text-only" id="id-381">end-2020 market value</span></div><p class="is-mixed" id="id-382">The company is developing an antiviral antibody treatment for Covid-19. South Korea’s health authorities have allowed the CT-P59 treatment to be used for Covid-19 patients with life-threatening complications although the new drug is still undergoing clinical trials. Investors are upbeat about the company’s acquisition of a business previously owned by Japanese rival Takeda, and a touted merger of three Celltrion affiliates. <em>Song Jung-a</em></p><h1 class="is-text-only" id="id-383">64. Luxshare Precision Industry</h1><h4 class="is-text-only" id="id-384">SECTOR: TECHNOLOGY / HQ: DONGGUAN, CHINA</h4><div class="n-content-big-number"><span class="n-content-big-number__title">114%</span><span class="n-content-big-number__content is-text-only" id="id-385">increase in market value </span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-386">$60bn</span><span class="n-content-big-number__content is-text-only" id="id-387">end-2020 market value</span></div><p class="is-mixed" id="id-388">Headed by a former factory worker from Taiwanese rival Foxconn, Luxshare has had 60-fold sales growth since listing in 2010 thanks to a string of supply contracts with the likes of Apple. A maker of the US group’s AirPod wireless earbuds since 2017, the company in August became the first Chinese assembler of iPhones. With other clients including Huawei and Tesla, Luxshare is seen as part of China’s “red supply chain” — companies that win orders from big global businesses with government help. <em>Yuan Yang </em></p><h1 class="is-text-only" id="id-389">65. Changchun High &amp; New Technology Industry</h1><h4 class="is-text-only" id="id-390">SECTOR: Healthcare / HQ: changchun, china</h4><div class="n-content-big-number"><span class="n-content-big-number__title">114%</span><span class="n-content-big-number__content is-text-only" id="id-391">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-392">$28bn</span><span class="n-content-big-number__content is-text-only" id="id-393">end-2020 market value</span></div><p class="is-mixed" id="id-394">This state-owned drugmaker based in China’s industrial north-east has recorded steady profit margin growth in 2020, in large part because of the popularity of its growth hormones that help children gain extra inches. The group, whose products range from the latest pharmaceuticals to traditional Chinese medicine, received a boost in March with the approval of its new nasal spray influenza vaccine. <em>Christian Shepherd </em></p><h1 class="is-text-only" id="id-395">66. Advanced Micro Devices</h1><h4 class="is-text-only" id="id-396">Sector: tech manufacturing / HQ: Santa Clara, US</h4><div class="n-content-big-number"><span class="n-content-big-number__title">112%</span><span class="n-content-big-number__content is-text-only" id="id-397">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-398">$110bn</span><span class="n-content-big-number__content is-text-only" id="id-399">end-2020 market value</span></div><p class="is-mixed" id="id-400">The revival of chipmaker AMD is proof that fallen tech stars sometimes have impressive second acts. AMD’s latest generation of personal computer and server chips have given it a clear lead over longtime rival Intel. It is also benefiting from a decision a decade ago to stop making its own chips and focus on design instead. With Intel struggling with its own advanced manufacturing efforts, the decision to outsource to TSMC has left AMD with a further edge. A $35bn all-stock purchase of Xilinx late in the year marked an effort to broaden AMD’s product range and reinforce its newfound position. <em>Richard Waters</em></p><h1 class="is-text-only" id="id-401">67. Nippon Paint Holdings</h1><h4 class="is-text-only" id="id-402">SECTOR: manufacturing / HQ: osaka, japan</h4><div class="n-content-big-number"><span class="n-content-big-number__title">111%</span><span class="n-content-big-number__content is-text-only" id="id-403">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-404">$35bn</span><span class="n-content-big-number__content is-text-only" id="id-405">end-2020 market value</span></div><p class="is-mixed" id="id-406">Masaaki Tanaka, chief executive of Nippon Paint Holdings since early 2020, engineered a complex $12bn deal in the middle of the pandemic with the company’s largest shareholder Wuthelam Holdings, a private business founded by one of Singapore’s richest billionaires. The combined group, which brings together two of Asia’s biggest paints and coatings businesses, considers&nbsp;the crisis as <a href="https://www.ft.com/content/8ce81cfe-89a0-442f-b63a-1e2edb394d8e">a chance to pursue</a> further acquisitions across the fragmented $150bn industry. <em>Kana Inagaki </em></p><h1 class="is-text-only" id="id-407">68. Worldline</h1><h4 class="is-text-only" id="id-408">Sector: PAYMENTS / HQ: PARIS, FRANCE </h4><div class="n-content-big-number"><span class="n-content-big-number__title">110%</span><span class="n-content-big-number__content is-text-only" id="id-409">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-410">$27bn</span><span class="n-content-big-number__content is-text-only" id="id-411">end-2020 market value</span></div><p class="is-mixed" id="id-412">Worldline’s jump in value since the start of the pandemic could be a little deceiving since the French payment services business <a href="https://www.ft.com/content/2d96a680-4660-11ea-aee2-9ddbdc86190d">bought its rival Ingenico</a> earlier in 2020 in a €7.8bn deal to create a European champion. But it has still prospered in its own right as customers eschewed the use of cash, turning instead to online purchases and contactless payments in shops.&nbsp;Chief executive Gilles Grapinet said there had been “a more permanent shift in the way we do shopping in general in the western world”. <em>David Keohane in Paris</em></p><h1 class="is-text-only" id="id-413">69. Neste</h1><h4 class="is-text-only" id="id-414">Sector: ENERGY / HQ: ESPOO, FINLAND</h4><div class="n-content-big-number"><span class="n-content-big-number__title">110%</span><span class="n-content-big-number__content is-text-only" id="id-415">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-416">$56bn</span><span class="n-content-big-number__content is-text-only" id="id-417">end-2020 market value</span></div><p class="is-mixed" id="id-418">Finnish group Neste was long known as an oil refiner but in recent years has pivoted decisively to renewable fuel. The company, in which the Finnish state still has a 36 per cent stake, is now the world's largest producer of renewable diesel. Neste is in the process of making its biggest investment ever by expanding its refinery in Singapore, which turns cooking oil and other waste and fat into renewable fuels. <em>Richard Milne in Oslo </em></p><h1 class="is-text-only" id="id-419">70. Offcn Education Technology</h1><h4 class="is-text-only" id="id-420">SECTOR: consumer discretionary / HQ: BEIJING, CHINA</h4><div class="n-content-big-number"><span class="n-content-big-number__title">109%</span><span class="n-content-big-number__content is-text-only" id="id-421">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-422">$33bn</span><span class="n-content-big-number__content is-text-only" id="id-423">end-2020 market value</span></div><p class="is-mixed" id="id-424">A tutoring company known for prepping would-be civil servants for their exams, Offcn’s services have been in high demand as surging unemployment prompted jobseekers to seek secure jobs at government agencies. But it has also made progress in branching into other areas, with its civil service exam preparation business accounting for 53 per cent of its total revenue in the first half of 2020, down from 64 per cent a year earlier. <em>Sun Yu</em></p><div class="pic"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/31803c83-e74a-4171-a1d5-863a04b16d5c.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture></div><h1 class="is-text-only" id="id-425">71. Delivery Hero</h1><h4 class="is-text-only" id="id-426">Sector: FOOD DELIVERY / HQ: BERLIN, GERMANY </h4><div class="n-content-big-number"><span class="n-content-big-number__title">109%</span><span class="n-content-big-number__content is-text-only" id="id-427">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-428">$31bn</span><span class="n-content-big-number__content is-text-only" id="id-429">end-2020 market value</span></div><p class="is-mixed" id="id-430">Despite never having made a profit, a surge in takeaway food orders during the pandemic propelled Berlin-based Delivery Hero <a href="https://www.ft.com/content/e1ba2923-e49d-47f7-82e6-0018b52dc82a">into the blue-chip Dax index</a> in 2020. Founded just nine years ago, the start-up now operates in almost 50 countries. It has pursued rapid growth via acquisitions and by moving into so called “q-commerce” — the delivery of groceries and household staples. Entry into less-developed markets, such as Iraq and Venezuela, seems to be paying off — in November, the company delivered a record 5m orders in a single day. <em>Joe Miller in Frankfurt</em></p><h1 class="is-text-only" id="id-431">72. Sartorius AG</h1><h4 class="is-text-only" id="id-432">Sector: Pharmaceuticals / HQ: Gottingen, Germany</h4><div class="n-content-big-number"><span class="n-content-big-number__title">107%</span><span class="n-content-big-number__content is-text-only" id="id-433">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-434">$29bn</span><span class="n-content-big-number__content is-text-only" id="id-435">end-2020 market value</span></div><p class="is-mixed" id="id-436">The German company that makes equipment for biopharma and pharmaceutical companies enjoyed a bumper year thanks to demand related to Covid-19 tests, therapeutics and vaccines. For the first nine months of 2020, its sales grew a quarter and its order intake almost 40 per cent. Deutsche Bank analysts say the company “has become a textbook example of how to under-promise and over-deliver on guidance”. Since the pandemic was declared in March, its share price has more than doubled. <em>Donato Paolo Mancini in Rome</em></p><h1 class="is-text-only" id="id-437">73. Samsung Biologics</h1><h4 class="is-text-only" id="id-438">Sector: healthcare / HQ: Incheon,&nbsp;South Korea</h4><div class="n-content-big-number"><span class="n-content-big-number__title">102%</span><span class="n-content-big-number__content is-text-only" id="id-439">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-440">$50bn</span><span class="n-content-big-number__content is-text-only" id="id-441">end-2020 market value</span></div><p class="is-mixed" id="id-442">This subsidiary of Samsung that makes biopharmaceuticals on a contract basis is expanding capacity to meet surging demand from global drugmakers. In 2020, it won orders worth $1.65bn from customers including GSK and AstraZeneca, up from $265m in 2019. It has also signed deals with Vir Biotechnology to produce Covid-19 antibody products and with Eli Lilly and AstraZeneca to produce Covid-19 treatments. <em>Song Jung-a </em></p><h1 class="is-text-only" id="id-443">74. ServiceNow</h1><h4 class="is-text-only" id="id-444">SECTOR: cloud software / HQ: Santa Clara, us</h4><div class="n-content-big-number"><span class="n-content-big-number__title">102%</span><span class="n-content-big-number__content is-text-only" id="id-445">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-446">$107bn</span><span class="n-content-big-number__content is-text-only" id="id-447">end-2020 market value</span></div><p class="is-mixed" id="id-448">A platform for automating backroom processes inside large organisations is not the sort of company to catch the headlines. But Wall Street’s love affair with cloud software companies in 2020 has made ServiceNow a clear winner. A fifth of its customers are in industries that have been badly hit by the pandemic, potentially weighing down on growth. But its technology has played a role in helping workers collaborate remotely during the crisis. ServiceNow is also one of the companies set to benefit from the increasing automation of work. <em>Richard Waters </em></p><h1 class="is-text-only" id="id-449">75. LG Electronics</h1><h4 class="is-text-only" id="id-450">SECTOR: CONSUMER DISCRETIONARY / HQ: Seoul, SOUTH KOREA</h4><div class="n-content-big-number"><span class="n-content-big-number__title">100%</span><span class="n-content-big-number__content is-text-only" id="id-451">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-452">$21bn</span><span class="n-content-big-number__content is-text-only" id="id-453">end-2020 market value</span></div><p class="is-mixed" id="id-454">For much of 2020 LG Electronics benefited from booming consumer and business demand for its appliances and devices. The South Korean tech powerhouse was buoyed further by a decision in December to spin off part of its electric vehicle components business and set up a $1bn joint venture with Canadian group Magna International. The move will help capture the fast-growing global EV parts market.&nbsp;<em>Edward White in Seoul</em></p><h1 class="is-text-only" id="id-455">76. China Feihe</h1><h4 class="is-text-only" id="id-456">SECTOR: CONSUMER STAPLES / HQ: BEIJING, CHINA</h4><div class="n-content-big-number"><span class="n-content-big-number__title">99%</span><span class="n-content-big-number__content is-text-only" id="id-457">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-458">$21bn</span><span class="n-content-big-number__content is-text-only" id="id-459">end-2020 market value</span></div><p class="is-mixed" id="id-460">The pandemic has done little to keep China’s leading infant formula maker from expanding its footprint as domestic consumer brands continue to climb the value chain. While foreign brands still dominate the infant formula market, local players such as Feihe have played catch-up in small cities thanks to effective marketing campaigns and rapid expansions of distribution networks. <em>Sun Yu </em></p><h1 class="is-text-only" id="id-461">77. Orsted</h1><h4 class="is-text-only" id="id-462">SECTOR: RENEWABLE ENERGY / HQ: Fredericia, Denmark </h4><div class="n-content-big-number"><span class="n-content-big-number__title">99%</span><span class="n-content-big-number__content is-text-only" id="id-463">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-464">$86bn</span><span class="n-content-big-number__content is-text-only" id="id-465">end-2020 market value</span></div><p class="is-mixed" id="id-466">Renewables had a record-breaking year while the rest of the energy sector floundered, and the world’s largest developer of offshore wind farms was a standout performer, with steady growth in operating profit. The company, whose ambition is to become the world’s first “green energy supermajor”, is waving goodbye to longtime chief executive Henrik Poulsen, with former Lego executive Mads Nipper taking over from January 1. <em>Leslie Hook </em></p><h1 class="is-text-only" id="id-467">78. Freeport-McMoRan</h1><h4 class="is-text-only" id="id-468">Sector: mining / HQ: phoenix, us</h4><div class="n-content-big-number"><span class="n-content-big-number__title">99%</span><span class="n-content-big-number__content is-text-only" id="id-469">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-470">$38bn</span><span class="n-content-big-number__content is-text-only" id="id-471">end-2020 market value</span></div><p class="is-mixed" id="id-472">Over his long career Richard Adkerson, chief executive of Freeport-McMoRan, the world’s biggest publicly listed copper miner, has seen everything from market crashes to dealmaking booms. But even he must be surprised by the China-driven consumption frenzy that has boosted demand for copper and put a rocket under Freeport’s share price. Production volumes are set to expand next year and the company looks well placed to benefit from surging demand for the copper required to build out the green economy. Swelling profit margins are also likely to lead to a resumption of dividends. <em>Neil Hume</em></p><h1 class="is-text-only" id="id-473">79. Atlassian </h1><h4 class="is-text-only" id="id-474">Sector: CLOUD SOFTWARE / HQ: Sydney, Australia</h4><div class="n-content-big-number"><span class="n-content-big-number__title">98%</span><span class="n-content-big-number__content is-text-only" id="id-475">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-476">$58bn</span><span class="n-content-big-number__content is-text-only" id="id-477">end-2020 market value</span></div><p class="is-mixed" id="id-478">Atlassian was founded in a nation better known for digging up minerals than developing technology. But the Australian software company is emerging as a global leader in its sector during the pandemic. It sells software that enables developers and IT teams to collaborate, manage and share information and it is growing rapidly. Revenues increased by a third to $1.6bn in the year to the end of June 2020, compared with the previous 12 months. Founded on the strength of a A$10,000 credit card debt in 2002 by Mike Cannon-Brookes and Scott Farquhar, it now serves 182,000 customers. <em>Jamie Smyth in Sydney</em></p><div class="pic"><picture><source media="screen and (max-width: 490px)" srcset="https://www.ft.com/__origami/service/image/v2/images/raw/https://d6c748xw2pzm8.cloudfront.net/prod/cddac2a0-4c51-11eb-8eca-f7e9060aa9f8-mobile.png?source=ftchinese&amp;fit=scale-down&amp;width=980"><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d6c748xw2pzm8.cloudfront.net/prod/cddac2a0-4c51-11eb-8eca-f7e9060aa9f8-standard.png?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture></div><h1 class="is-text-only" id="id-479">80. Veeva Systems </h1><h4 class="is-text-only" id="id-480">SECTOR: cloud software / HQ: pleasanton, us </h4><div class="n-content-big-number"><span class="n-content-big-number__title">97%</span><span class="n-content-big-number__content is-text-only" id="id-481">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-482">$41bn</span><span class="n-content-big-number__content is-text-only" id="id-483">end-2020 market value</span></div><p class="is-mixed" id="id-484">As one of the first specialised cloud companies to sell to a single industry — in its case, pharmaceuticals and life sciences — Veeva has become the most visible exponent of one of the software industry’s most promising new trends. Recent acquisitions were hurt by the crisis: both Crossix, a service for holding patients’ data, and Physicians World, a speakers bureau for healthcare professionals, have suffered more than other parts of Veeva’s business. But the company also said the pandemic had accelerated the uptake of its digital communications and remote working tools. <em>Richard Waters</em></p><h1 class="is-text-only" id="id-485">81. Slack Technologies</h1><h4 class="is-text-only" id="id-486">SECTOR: ENTERPRISE SOFTWARE / HQ: SAN FRANCISCO, US </h4><div class="n-content-big-number"><span class="n-content-big-number__title">97%</span><span class="n-content-big-number__content is-text-only" id="id-487">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-488">$24bn</span><span class="n-content-big-number__content is-text-only" id="id-489">end-2020 market value</span></div><p class="is-mixed" id="id-490">The messaging system was at risk of missing the stock market’s work-from-home boom in 2020. Much of the soaring demand for video conferencing and other communication services passed it by, putting Slack’s more complex set of collaboration tools in the shade. But a $27.7bn cash-and-stock takeover offer from Salesforce late in the year, partly buoyed by that company’s surging share price, turned 2020 into a landmark year for Slack investors after all. <em>Richard Waters</em></p><h1 class="is-text-only" id="id-491">82. Cadence Design Systems</h1><h4 class="is-text-only" id="id-492">SECTOR: semiconductors / HQ: San Jose, us</h4><div class="n-content-big-number"><span class="n-content-big-number__title">96%</span><span class="n-content-big-number__content is-text-only" id="id-493">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-494">$38bn</span><span class="n-content-big-number__content is-text-only" id="id-495">end-2020 market value</span></div><p class="is-mixed" id="id-496">A surge in orders from chipmakers in China made it a strong year for Cadence, which, along with Synopsys, dominates the market for the tools used to design chips. It was unclear whether customers were bringing forward purchases&nbsp;to beat tighter export restrictions, as Washington clamps down on a key part of the technology China needs to build a domestic chip industry. But even if sales there slip, Wall Street believes the need for new chip designs to feed the AI and cloud computing boom will continue to lift the company. <em>Richard Waters </em></p><h1 class="is-text-only" id="id-497">83. Ocado Group</h1><h4 class="is-text-only" id="id-498">SECTOR: retail / HQ: Hatfield, UK</h4><div class="n-content-big-number"><span class="n-content-big-number__title">95%</span><span class="n-content-big-number__content is-text-only" id="id-499">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-500">$23bn</span><span class="n-content-big-number__content is-text-only" id="id-501">end-2020 market value</span></div><p class="is-mixed" id="id-502">UK online grocer&nbsp;Ocado&nbsp;has been turning customers away because&nbsp;it will not have enough warehouse capacity to serve them until well into 2021. Its investors are unperturbed; bigger order sizes have boosted the efficiency and profitability of its existing operation, run as a joint venture with Marks and Spencer. Chief executive Tim Steiner thinks the increased popularity of online food shopping will increase demand for the technology and knowhow that Ocado licenses to others, and that is the real driver of its share price. <em>Jonathan Eley in London</em></p><h1 class="is-text-only" id="id-503">84. Haidilao International </h1><h4 class="is-text-only" id="id-504">Sector: Food &amp; Beverage / HQ: Beijing, china</h4><div class="n-content-big-number"><span class="n-content-big-number__title">92%</span><span class="n-content-big-number__content is-text-only" id="id-505">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-506">$41bn</span><span class="n-content-big-number__content is-text-only" id="id-507">end-2020 market value</span></div><p class="is-mixed" id="id-508">China’s Haidilao chain of restaurants sells hot pot, a spicy broth associated with the country’s southern Sichuan province. It closed its venues at the end of January but began reopening in March. Despite the pandemic, the company opened 173 restaurants in the first half, taking its total to 935 and allowing it to win market share from smaller competitors. The majority of its restaurants are in mainland China but it also has an international presence. <em>Thomas Hale in Hong Kong</em></p><h1 class="is-text-only" id="id-509">85. Align Technology </h1><h4 class="is-text-only" id="id-510">Sector: medical devices / HQ: San Jose, us</h4><div class="n-content-big-number"><span class="n-content-big-number__title">92%</span><span class="n-content-big-number__content is-text-only" id="id-511">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-512">$42bn</span><span class="n-content-big-number__content is-text-only" id="id-513">end-2020 market value</span></div><p class="is-mixed" id="id-514">The company behind the “invisalign” teeth-straightening brand is planning global expansion, targeting countries including Brazil, Russia, Turkey, and India. The digital orthodontics pioneer sells the iTero scanner to help clinicians map mouths. While business was knocked by the lockdowns, the stock soared as the company beat expectations in the third quarter. Lured by marketing campaigns including social media influencers to target teens, people returned to the orthodontist.&nbsp;<em>Hannah Kuchler </em></p><h1 class="is-text-only" id="id-515">86. Idexx Laboratories </h1><h4 class="is-text-only" id="id-516">Sector: animal health / HQ: portland, us</h4><div class="n-content-big-number"><span class="n-content-big-number__title">90%</span><span class="n-content-big-number__content is-text-only" id="id-517">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-518">$43bn</span><span class="n-content-big-number__content is-text-only" id="id-519">end-2020 market value</span></div><p class="is-mixed" id="id-520">The animal health company enjoyed strong growth in diagnostics for pets and livestock but it also ventured into tests to detect if humans have Sars-Cov-2, the virus that causes Covid-19. Idexx said in October that the animal health market had experienced a “V-shaped recovery”. People had rescheduled postponed clinic visits for their pets, while tests for swine and poultry soared in Asia-Pacific. Revenue rose 19 per cent to $722m in the third quarter, with Covid-19 tests contributing 1 percentage point of growth. <em>Hannah Kuchler</em></p><h1 class="is-text-only" id="id-521">87. Synopsys</h1><h4 class="is-text-only" id="id-522">SECTOR: semiconductors / HQ: mountain view, us</h4><div class="n-content-big-number"><span class="n-content-big-number__title">89%</span><span class="n-content-big-number__content is-text-only" id="id-523">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-524">$40bn</span><span class="n-content-big-number__content is-text-only" id="id-525">end-2020 market value</span></div><p class="is-mixed" id="id-526">An explosion in new types of chips — from those used in cars and other everyday objects that make up the “internet of things”, to specialised processors for AI and cloud data centres — lifted revenue growth at Synopsys into the double digits. Like rival Cadence, it is facing a possible hangover this year after a one-off jump in sales to China. But the prospect that its chip design tools will still be required to create new processors for a wide range of uses has left investors hopeful for 2021. <em>Richard Waters</em></p><h1 class="is-text-only" id="id-527">88. West Pharmaceutical Services </h1><h4 class="is-text-only" id="id-528">Sector: pharmaceuticals / HQ: Exton, PA, US</h4><div class="n-content-big-number"><span class="n-content-big-number__title">88%</span><span class="n-content-big-number__content is-text-only" id="id-529">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-530">$21bn</span><span class="n-content-big-number__content is-text-only" id="id-531">end-2020 market value</span></div><p class="is-mixed" id="id-532">The almost 100-year-old medical supplies company is a specialist in the equipment that so many Covid-19 drug and vaccine makers need, including vials and syringes. It produces about 40bn devices and components each year at 25 manufacturing sites. In October, it raised its full-year guidance to net sales of about $2.1bn.&nbsp;<em>Hannah Kuchler </em></p><h1 class="is-text-only" id="id-533">89. Geely Automobile</h1><h4 class="is-text-only" id="id-534">Sector: automotive / HQ: Hong Kong, china</h4><div class="n-content-big-number"><span class="n-content-big-number__title">87%</span><span class="n-content-big-number__content is-text-only" id="id-535">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-536">$34bn</span><span class="n-content-big-number__content is-text-only" id="id-537">end-2020 market value</span></div><p class="is-mixed" id="id-538">China has been the sole bright spot on a bleak auto map, with premium sales faring particularly strongly and a sharp rise in electric car demand. Geely, whose parent company owns Volvo, has ridden both waves. It plans to raise extra funds for the electric performance brand Polestar, and to formally merge with Volvo next year. A new listing in Shanghai, bringing the company onto the newly formed Star Market for technology companies, gave shares a late boost. <em>Peter Campbell in London</em></p><h1 class="is-text-only" id="id-539">90. Hengli Petrochemical</h1><h4 class="is-text-only" id="id-540">SECTOR: CHEMICALS / HQ: DALIAN, CHINA </h4><div class="n-content-big-number"><span class="n-content-big-number__title">85%</span><span class="n-content-big-number__content is-text-only" id="id-541">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-542">$30bn</span><span class="n-content-big-number__content is-text-only" id="id-543">end-2020 market value</span></div><p class="is-mixed" id="id-544">Hengli enjoyed a banner year increasing revenue 35 per cent year on year in the first nine months as demand for its petrochemical products rose. Hengli is China’s largest producer of PTA, a chemical that goes into polyester, and brought new production capacity online during the year. The company was also able to maintain high capacity in its refining business while oil prices were low. Still, risks could lie ahead for Hengli — its majority shareholder has pledged about a quarter of its shares as collateral for loans. <em>Ryan McMorrow </em></p><h1 class="is-text-only" id="id-545">91. Delta Electronics</h1><h4 class="is-text-only" id="id-546">sector: TECHNOLOGY / hq: Taipei, Taiwan</h4><div class="n-content-big-number"><span class="n-content-big-number__title">85%</span><span class="n-content-big-number__content is-text-only" id="id-547">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-548">$24bn</span><span class="n-content-big-number__content is-text-only" id="id-549">end-2020 market value</span></div><p class="is-mixed" id="id-550">The maker of power and thermal management products has not had a straightforward year. Forced to delay its factory building in India because of the pandemic, Delta also cited US-China tensions in flagging a further reduction to the 65 per cent share of its manufacturing done in China. But as a big supplier of electric and hybrid vehicle components, including charging systems, the rise of new-energy cars has driven a sales boom. <em>Yuan Yang </em></p><h1 class="is-text-only" id="id-551">92. Genmab </h1><h4 class="is-text-only" id="id-552">Sector: Biotech / HQ: Copenhagen, Denmark</h4><div class="n-content-big-number"><span class="n-content-big-number__title">84%</span><span class="n-content-big-number__content is-text-only" id="id-553">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-554">$27bn</span><span class="n-content-big-number__content is-text-only" id="id-555">end-2020 market value</span></div><p class="is-mixed" id="id-556">Danish biotech Genmab surged in 2020 after advancement in the development of its antibody-based epcoritamab blood cancer treatment showed investors it could replicate initial success in this field. It also agreed a deal worth up to $3.9bn with US company AbbVie to develop that drug and two other molecules. Crucially, the deal gives Genmab access to the US market. Investors have taken notice, with shares more than doubling from lows in March. <em>Donato Paolo Mancini in Rome</em></p><h1 class="is-text-only" id="id-557">93. Midea</h1><h4 class="is-text-only" id="id-558">sector: electrical appliances / hq: Beijiao, china</h4><div class="n-content-big-number"><span class="n-content-big-number__title">82%</span><span class="n-content-big-number__content is-text-only" id="id-559">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-560">$105bn</span><span class="n-content-big-number__content is-text-only" id="id-561">end-2020 market value</span></div><p class="is-mixed" id="id-562">The resilience of Chinese white-goods company Midea’s business model has been credited with enabling it to withstand the pandemic. Stronger online sales and diversification of production helped the group&nbsp;deal with the closure of bricks-and-mortar stores during lockdown.&nbsp;The company also recovered from a more personal crisis, with Chinese police disclosing in July that billionaire founder He Xiangjian had been rescued from a break-in at his home.&nbsp;<em>Ravi Mattu in Hong Kong</em></p><h1 class="is-text-only" id="id-563">94. Polyus</h1><h4 class="is-text-only" id="id-564">Sector: mining / HQ: Moscow, rUSsia</h4><div class="n-content-big-number"><span class="n-content-big-number__title">82%</span><span class="n-content-big-number__content is-text-only" id="id-565">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-566">$28bn</span><span class="n-content-big-number__content is-text-only" id="id-567">end-2020 market value</span></div><p class="is-mixed" id="id-568">As Russia’s biggest gold miner, it is not difficult to increase your value when prices surge on investor fears. But a sharp rise in the share price in 2020 is also thanks to a flow of positive news from its upcoming mega mine, which the company said will be the world’s largest. Sukhoi Log, a remote deposit in eastern Siberia, is estimated to <a href="https://www.ft.com/content/8d60ed78-4bba-46fc-bdb0-f880428e7be1">hold 40m ounces of gold</a>, roughly a quarter of Russia’s unmined reserves. Some savvy dealmaking led to Polyus accelerating the buyout of the deposit’s minority shareholder, leaving it sole owner of the $2.5bn project. <em>Henry Foy in Moscow</em></p><h1 class="is-text-only" id="id-569">95. Nidec </h1><h4 class="is-text-only" id="id-570">Sector: manufacturing / HQ: kyoto, japan</h4><div class="n-content-big-number"><span class="n-content-big-number__title">81%</span><span class="n-content-big-number__content is-text-only" id="id-571">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-572">$74bn</span><span class="n-content-big-number__content is-text-only" id="id-573">end-2020 market value</span></div><p class="is-mixed" id="id-574">The world’s largest manufacturer of motors used in everything from Apple iPhones to Sony PlayStation games consoles and automatic sliding doors has a five-year plan to spend up to $9.7bn on development for electric vehicles. The company’s billionaire founder Shigenobu Nagamori has forecast that 2025 will be a “watershed moment” for its ambitions to boost the sale of motors used in electric vehicles. The stock is one of the top brokerage picks for 2021 for its expected role in the transition to EVs. <em>Kana Inagaki </em></p><h1 class="is-text-only" id="id-575">96. Kweichow Moutai</h1><h4 class="is-text-only" id="id-576">Sector: Beverages / HQ: ZUNYI, CHINA</h4><div class="n-content-big-number"><span class="n-content-big-number__title">80%</span><span class="n-content-big-number__content is-text-only" id="id-577">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-578">$384bn</span><span class="n-content-big-number__content is-text-only" id="id-579">end-2020 market value</span></div><p class="is-mixed" id="id-580">The maker of China’s best-known distilled spirit, which is often&nbsp;used to seal business deals, maintained its status as an investor favourite.&nbsp;Revenues&nbsp;grew at their slowest rate in five years in the fourth quarter but the company benefited from the country’s strong economic recovery from coronavirus, with shares ending the year at a record high.&nbsp;<em>Ravi Mattu </em></p><h1 class="is-text-only" id="id-581">97. Henan Shuanghui Investment &amp; Development</h1><h4 class="is-text-only" id="id-582">Sector: Food &amp; Beverage / HQ: LUOhe, china</h4><div class="n-content-big-number"><span class="n-content-big-number__title">80%</span><span class="n-content-big-number__content is-text-only" id="id-583">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-584">$25bn</span><span class="n-content-big-number__content is-text-only" id="id-585">end-2020 market value</span></div><p class="is-mixed" id="id-586">Henan Shuanghui is the China subsidiary of Hong Kong-listed WH Group, the world’s largest pork producer, which owns more than 70 per cent of the business. An outbreak of African swine fever in 2018 led to the culling of millions of animals and rising pork prices; in July, they were up 86 per cent compared with a year earlier. In the nine months to the end of September, net profits were <a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2020/1027/2020102701163.pdf">23 per cent higher year on year</a>. <em>Thomas Hale</em></p><h1 class="is-text-only" id="id-587">98. Marvell Technology</h1><h4 class="is-text-only" id="id-588">SECTOR: data infrastructure / HQ: Santa Clara, US</h4><div class="n-content-big-number"><span class="n-content-big-number__title">79%</span><span class="n-content-big-number__content is-text-only" id="id-589">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-590">$32bn</span><span class="n-content-big-number__content is-text-only" id="id-591">end-2020 market value</span></div><p class="is-mixed" id="id-592">Amid a rapidly consolidating chip sector, Marvell has used deals to carve out a bigger potential market and stake its claim to being one of the survivors. Late in the year, the $10bn purchase of data centre networking company Inphi left it with a broader set of products for cloud-computing customers. That matched an earlier networking acquisition that pushed it deeper into 5G wireless communications infrastructure, and has strengthened its position in two of the biggest growth markets for chips. <em>Richard Waters</em></p><h1 class="is-text-only" id="id-593">99. MediaTek</h1><h4 class="is-text-only" id="id-594">SECTOR: SEMICONDUCTORS / HQ: HSINCHU, TAIWAN </h4><div class="n-content-big-number"><span class="n-content-big-number__title">79%</span><span class="n-content-big-number__content is-text-only" id="id-595">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-596">$42bn</span><span class="n-content-big-number__content is-text-only" id="id-597">end-2020 market value</span></div><p class="is-mixed" id="id-598">MediaTek designs the chips powering smart TVs and smartphones, placing it in a quarter of homes globally and one-third of mobile devices. In 2020 it benefited from the ongoing 5G upgrade and locked down consumers buying TVs and other electronics. Revenue was up 45 per cent in the third quarter and analysts forecast continued growth as shoppers buy low cost 5G smartphones, many of which run on MediaTek’s affordable chips. <em>Ryan McMorrow </em></p><h1 class="is-text-only" id="id-599">100. Amazon</h1><h4 class="is-text-only" id="id-600">SECTOR: ecommerce / hq: seattle, us </h4><div class="n-content-big-number"><span class="n-content-big-number__title">79%</span><span class="n-content-big-number__content is-text-only" id="id-601">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-602">$1.6tn</span><span class="n-content-big-number__content is-text-only" id="id-603">end-2020 market value</span></div><p class="is-mixed" id="id-604">At some point in the year’s third quarter, the number of people working at Amazon surpassed 1m, the result of a series of unprecedented hiring sprees throughout the year, first to handle pandemic panic, then the Christmas rush. By pushing its Prime Day sales event back, from July to October, Amazon was able to lengthen the holiday shopping period, reducing the strain on its delivery network and providing an added sales boost in its fourth quarter. As a result, revenues may exceed $100bn for the first time in the company’s history. But it has been costly. Amazon’s profits have been kept strong by the dependable cloud, and a rapidly growing <a href="https://www.ft.com/content/095d73d5-a7a6-4acc-9dcc-9ee3e3d1fff4">online advertising business</a> that should give Google and Facebook serious pause for thought in 2021. <em>Dave Lee </em></p><h1></h1><h1></h1><h1></h1>\n` +
