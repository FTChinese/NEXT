<script>
window.testChineseBodyJSON = [{"id":"id-0","translations":["上个月，在法兰克福机场的候机大厅里，赵秀珍仔细寻找最舒适的住宿场所，从个人的角度感受到了这场混乱对整个航空业的影响。","上个月，当乔在法兰克福机场离境大厅的地板上寻找最舒适的地方过夜时，她从个人层面感受到了笼罩在航空业中的混乱局面的影响。","当乔扫描了法兰克福机场出发大厅的地板上，上个月最舒适地过夜时，她感到混乱的影响在个人层面上抓住了航空业。"]},{"id":"id-1","translations":["从伦敦到希腊，易捷航空4小时的例行行程变成了24小时的折磨，起因是英国航空公司在几乎没有通知的情况下取消了她的航班。由于其他直飞航班的机票都已售罄，她不得不匆忙穿过伦敦，前往另一个机场，选择一条途经德国的昂贵迂回路线，其中包括在法兰克福停留一夜。","从伦敦到希腊，乘坐易捷航空的四小时常规旅行变成了24小时的折磨，起因是英国航空公司在几乎没有通知的情况下取消了她的航班。由于其他直达航班已经售罄，她被迫穿过伦敦赶往另一个机场，走一条昂贵而迂回的路线，途经德国，其中包括在法兰克福过夜。","从伦敦到希腊的EasyJet进行了四个小时的常规旅行，这已经变成了24小时的磨难，从英国航空公司几乎没有通知就取消了她的航班。随着其他直接航班的售罄，她被迫赶往伦敦乘坐不同的机场，通过德国采取一条昂贵且circuit充的路线，其中包括在法兰克福的过夜坑口。"]},{"id":"id-2","translations":["Jo不愿透露她的全名，她是今年航空公司和机场中断的数十万人之一，在Covid-19大流行后，乘客开始再次大量飞行。一对夫妇错过了自己的婚礼，在飞往拉斯维加斯的航班上举行了婚礼。还有一些人抱怨假期被毁，行李丢失，还被掏空了口袋。","乔不想透露她的全名，她是今年受到航空公司和机场干扰的数十万人之一，因为在Covid-19大流行之后，乘客又开始大量飞行。一对夫妇在飞往拉斯维加斯的航班上结婚，但他们错过了自己的婚礼。其他人则抱怨假期被毁，行李丢失，以及无力支付费用。","乔不希望她的全名透露​​，他是成千上万的人中的成千上万人之一，因为在19日19日大流行之后，乘客再次开始大量飞行，撞上了航空公司和机场。一对夫妇在飞往拉斯维加斯的航班上结婚，错过了自己的婚礼。其他人则抱怨假期破烂，行李丢失，被放在口袋里。"]},{"id":"id-3","translations":["这些问题是由航空公司、机场和地勤公司的员工短缺造成的，在英国成为头条新闻。上周末，英国出现了一波航班中断，包括500个航班取消。但欧洲和美国也感受到了影响，使得一个难以处理其他操作问题(从天气到空中交通管制延误)的系统几乎没有松懈。","这些问题是由航空公司、机场和地勤公司的人员短缺造成的，在上周末包括500个航班被取消的混乱浪潮之后，成为英国的头条新闻。但是，欧洲和美国也感受到了这种影响，在一个努力处理其他运营问题（从天气到空中交通管制延误）的系统中，几乎没有任何松懈。","这些问题是由于航空公司，机场和地面处理公司的工作人员短缺引起的，在上周末包括500次飞行取消的中断之后，英国成为了头条新闻。但是欧洲和美国也感受到了这种影响，从天气到空中交通管制延迟的系统中，几乎没有懈怠的系统来处理其他操作问题。"]},{"id":"id-4","translations":["在美国，阵亡将士纪念日假期期间，数千航班被取消。在欧洲，巴黎戴高乐机场(Charles de Gaulle Airport)周四因罢工取消了四分之一的航班。荷兰皇家航空(KLM)上周六暂停了飞往阿姆斯特丹史基浦机场(Schiphol Airport)的客运航班，原因是恶劣的天气和跑道维护加剧了员工短缺导致的过度拥挤。","在美国，成千上万的航班在阵亡将士纪念日假期被取消。在欧洲，巴黎戴高乐机场在罢工后于周四取消了四分之一的航班。上周六，在恶劣的天气和跑道维护加剧了因缺乏工作人员而造成的过度拥挤之后，荷兰航空公司KLM暂停了前往阿姆斯特丹史基浦机场的客运航班。","在美国，在阵亡将士纪念日假期中取消了数千架航班。在欧洲，巴黎的查尔斯·德·高勒机场(Charles de Gaulle)机场在罢工后周四取消了其四分之一的航班，上周六荷兰航空公司荷兰荷航暂停了飞往阿姆斯特丹史基普机场的旅客航班，此前恶劣的天气和跑道维护加剧了由于缺乏员工而导致的过度拥挤。"]},{"id":"id-5","translations":["同为乘客的牧师克里斯·米查姆在飞往拉斯维加斯的航班上为帕姆和杰里米·萨尔达举行了婚礼，当时他们意识到他们无法及时到达拉斯维加斯参加婚礼预订","同事兼牧师克里斯-米查姆在飞往拉斯维加斯的航班上为帕姆和杰里米-萨尔达举行婚礼，当时他们意识到他们无法及时到达婚礼预订地点","乘客兼部长克里斯·米切姆(Chris Mitcham)在飞往拉斯维加斯的航班上与帕姆(Pam)和杰里米·萨尔达(Jeremy Salda)结婚，他们意识到他们不会及时到达婚礼预订"]},{"id":"id-6","translations":["行业数据提供商OAG的数据显示，上周六全球总共有4%的航班被取消，包括荷兰11%的航班、德国4%的航班以及美国和英国3%的航班。","根据行业数据提供商OAG的数据，上周六全球总共有4%的航班被取消，包括荷兰11%的航班，德国4%的航班，美国和英国3%的航班。","据行业数据提供商OAG称，上周六，全球4％的全球航班被取消，其中包括荷兰的11％，德国4％的航班和美国和英国的3％。"]},{"id":"id-7","translations":["造成麻烦的原因是相互关联的。许多公司被指责在疫情刚爆发时裁员过多，然后发现自己对乘客的返回毫无准备——尽管许多公司曾预测，将有巨大的被压抑的旅行需求。","造成麻烦的原因是相互关联的。公司被指责在大流行病刚发生时裁减了太多的员工，然后发现自己对乘客的回归毫无准备--尽管许多人预测会有巨大的压抑的旅行需求。","麻烦的原因是相互关联的。当大流行首次袭击时，公司被指控裁员太多，然后发现自己没有做好准备的乘客返回，尽管许多人预测许多人对旅行的压抑需求很大。"]},{"id":"id-8","translations":["“需求一直在回升……希思罗机场(Heathrow airport)首席执行官约翰•霍兰-凯(John Holland-Kaye)本周在英国《金融时报》全球董事会会议上表示。","希思罗机场首席执行官约翰-霍兰-凯伊（John Holland-Kaye）本周在FT全球会议室会议上说：“需求已经回来了......比行业扩大规模的能力快得多”。","“需求已经回来了。。。希思罗机场首席执行官约翰·霍兰德·卡耶（John Holland-Kaye）本周在FT全球董事会会议上说：“比该行业扩大规模的能力要快得多。”"]},{"id":"id-9","translations":["在经济复苏时期劳动力市场紧张的情况下，该行业招聘替代员工的难度加大了。但这场危机也暴露出，相互依赖的公司网络必须无缝结合，才能让飞机升空。当航空生态系统的单个部分出现问题时，就会导致整个供应链的级联中断。","在经济复苏时劳动力市场紧张的情况下，该行业招聘替代人员的斗争变得更加艰难。但这场危机也暴露了一个相互依存的公司网络必须无缝结合才能使飞机升空的方式。当航空生态系统的一个部分出现问题时，就会导致整个供应链的连带破坏。","在恢复的紧密劳动力市场中，该行业为招募替换人员而努力变得更加艰难。但是，这场危机也揭示了相互依存的公司必须无缝结合以将飞机驶向空中的方式。当航空生态系统的单个部分摇摆时，它会导致供应链的级联破坏。"]},{"id":"id-10","translations":["Holland-Kaye表示，该行业在过去两年经历了一场“生存危机。没有收入(而且)固定成本非常高……重新建立这种能力非常困难。”","Holland-Kaye说，在过去两年中，该行业经历了“生存危机。没有收入[和]非常高的固定成本...。 再次建立这种能力是非常困难的”。","荷兰 - 卡耶说，在过去的两年中，该行业经历了“生存危机。没有收入，也没有很高的固定成本。。。再次建立该能力非常困难。”"]},{"id":"id-11","translations":["反弹","反弹","反弹"]},{"id":"id-12","translations":["两年前，在新冠肺炎封锁期间，随着乘客失踪和损失增加，航空公司正在为生存而战，专注于削减成本。老板们意识到他们的业务受到了威胁，纷纷裁员。2020年4月，汉莎航空估计每小时消耗100万欧元。","两年前，在Covid封锁的控制下，航空公司为生存而战，在乘客消失和损失增加的情况下，专注于削减成本。老板们意识到对其业务的威胁，因此削减了员工。2020年4月，汉莎航空估计它每小时要烧掉100万欧元。","两年前，在共同锁定的抓地力下，航空公司为生存而战，专注于削减成本，随着乘客的消失和损失越来越多。老板认为对业务构成威胁，削减了员工。2020年4月，汉莎航空估计它将燃烧到每小时100万欧元。"]},{"id":"id-13","translations":["由于航空公司和机场努力重新雇用疫情期间解雇的大量员工，乘客们面临着长时间的延误","由于航空公司和机场努力重新雇用大流行期间被解雇的大量员工，乘客正面临长时间的延误。","随着航空公司和机场努力在大流行期间重新雇用大量员工，乘客正面临延误。"]},{"id":"id-14","translations":["英航从4.2万名员工中裁员约1万人，英国议会一个委员会称此举为“肆意破坏”。然而，它的许多竞争对手也采取了类似的措施。","英国广播公司在其4.2万名员工中裁减了约1万人，此举被英国议会委员会描述为“肆意破坏”。然而，它的许多竞争对手也采取了类似的措施。","BA削减了其42,000人的劳动力中约10,000人，这一举动被英国议会委员会描述为“肆意毁灭”。然而，许多竞争对手采取了类似的步骤。"]},{"id":"id-15","translations":["美国政府估计，截至2021年9月，航空航天业已失去10万个工作岗位，尽管美国政府向航空公司提供了逾500亿美元的支持。地勤处理公司Swissport在全球65,000名员工中裁员20,000人。根据咨询公司牛津经济研究院(Oxford Economics)的研究，到2021年9月，航空业的就业人数总共减少了230万人。","美国政府估计，到2021年9月，航空航天业已经失去了10万个工作岗位，尽管它已经向航空公司提供了超过500亿美元的支持。地面处理公司Swissport在全球范围内裁减了6.5万名员工中的2万人。根据咨询公司Oxford Economics的研究，到2021年9月，航空业的就业人数总共减少230万。","美国政府估计，到2021年9月，美国政府在航空航天行业中丧失了100,000个工作岗位，尽管它已向航空公司提供了超过500亿美元的支持。地面处理人员瑞士港(Swissport)削减了全球65,000名工人中的20,000名。根据咨询公司牛津经济学的研究，到2021年9月，到2021年9月，在航空业中雇用的人数减少了230万。"]},{"id":"id-16","translations":["国际运输工人联合会(International Transport Workers ' Federation)秘书长斯蒂芬•科顿(Stephen Cotton)表示：“在危机最严重的时候，工会要求实施员工保留计划的呼声被置若罔闻，几乎没有例外。结果就是我们今天看到的……航空公司、机场、航空服务和全球供应链上的200多万熟练工人在行业最需要的时候流失。”","\"国际运输工人联合会秘书长斯蒂芬-科顿说：“除了少数例外，在危机最严重的时候，工会要求保留员工的计划被置若罔闻。”结果就是我们今天所看到的......在行业最需要的时候，航空公司、机场、航空服务和全球供应链失去了200多万技术工人。\"","国际运输工人联合会秘书长斯蒂芬·科顿(Stephen Cotton)说：“除少数例外，工会在危机高峰期间要求员工保留计划。结果就是我们今天看到的。。。当该行业最需要的时候，跨越航空公司，机场，航空服务和全球供应链的超过2MN熟练工人的损失。”"]},{"id":"id-17","translations":["工会表示，裁员的影响更大的原因是，许多高级管理人员也被排除在裁员名单之外。随着企业试图重建，这种技能和知识差距的影响现在才变得清晰起来。","工会表示，由于许多高级管理人员被包括在裁员范围内，使失业的影响更加严重。随着公司试图重建，这种技能和知识差距的影响现在才变得清晰。","工会说，失业的影响加剧了许多高级管理人员被包括在淘汰中。当公司试图重建时，这种技能和知识差距的影响才变得清晰。"]},{"id":"id-18","translations":["这一问题因大流行的不稳定节奏而变得复杂。去年年底，随着边境规定的放宽，跨大西洋航班正式重启，英航开始重新招聘员工。但仅仅几周后，奥密克戎的变种就出现了，这意味着新的边境规定被强加了。","这一问题因大流行病的不稳定节奏而变得复杂。去年年底，随着边境规则的放宽和跨大西洋航班的重新启动，BA开始重新招聘。但仅仅几周后，奥密克戎变种的出现意味着新的边境规则被强加。","大流行的不稳定节奏使问题变得复杂。随着边境规则缓解并认真重新启动，BA开始重新租赁。但是仅几周后，Omicron变体的出现就意味着实施了新的边界规则。"]},{"id":"id-19","translations":["法国机场工作人员抗议低工资。企业需要提供更好的工作保障和工作标准，以在紧张的劳动力市场上争夺员工","法国机场工人抗议低工资。公司需要提供更好的工作保障和工作标准，以便在紧张的劳动力市场上争夺员工","法国机场工人抗议低工资。公司需要提供更好的工作安全和工作标准，以在劳动力市场上竞争员工"]},{"id":"id-20","translations":["对于英航前老板、现任国际航空运输协会主席的威利•沃尔什来说，航空业仍在遭受政府差旅规定分歧的影响。","对于英国广播公司的前老板、现任国际航空运输协会负责人威利-沃尔什来说，该行业仍在遭受政府旅行规则分歧的影响。","对于BA的前老板威利·沃尔什(Willie Walsh)现在领导国际航空运输协会(Willie Walsh)，该行业仍处于政府旅行规则不同的影响。"]},{"id":"id-21","translations":["“随着各国政府180度大转弯和政策调整，直到最后一刻都存在不确定性，几乎没有时间重启基本上沉寂了两年的汽车业。难怪我们在一些地方看到了运营延误，”他表示。","\"随着政府的调头和政策的改变，直到最后一刻都存在着不确定性，几乎没有时间来重新启动一个基本沉寂了两年的行业。他说：“难怪我们在一些地方看到运营延迟。","“随着政府进行掉头和政策的改变，直到最后一分钟，一直存在不确定性，几乎没有时间重新开始一个在很大程度上休眠两年的行业。难怪我们在某些地方看到了运营延迟。”他说。"]},{"id":"id-22","translations":["错综复杂的供应链","纠结的供应链","纠结的供应链"]},{"id":"id-23","translations":["在如今紧张的劳动力市场上，该行业绝不是唯一一个努力寻找员工的行业，但其独特的安全规则使其处于特别困难的境地。许多新员工在获准工作之前需要通过背景调查。这些过程可能需要数周时间，到那时，求职者很可能已经找到了另一份工作。","在当今紧张的劳动力市场上，绝非只有该行业在努力寻找员工，但其独特的安全规则使其处于一个特别困难的境地。许多新雇员在获准工作之前需要通过背景调查。这些过程可能需要几周时间，到那时，候选人很可能已经找到了另一份工作。","该行业绝不是在努力寻找当今紧张的劳动力市场的员工，但其独特的安全规则使其处于特别困难的位置。许多新员工需要在允许工作之前通过背景调查。这些过程可能需要数周的时间，到此为止，候选人很可能找到了另一份工作。"]},{"id":"id-24","translations":["一些人表示，在经历了两年的裁员和负面新闻之后，该行业对求职者的吸引力已经下降。泛欧洲廉价航空公司Wizz Air的首席执行官József Váradi表示：“许多认为它有吸引力的人已经改变了想法。人们开始关注其他行业和部门来提升自己的职业生涯。”","一些人说，经过两年的削减和负面头条新闻，该行业对求职者的吸引力已经降低。”泛欧廉价航空公司Wizz Air的首席执行官József Váradi说：“许多认为它有吸引力的人已经改变了主意。”人们已经开始关注其他行业和部门，以促进他们的职业发展。\"","有人说，经过两年的裁员和负面的头条新闻，该行业对求职者的吸引力降低了。泛欧预算航空公司Wizz Air首席执行官JózsefVáradi说：“许多认为这很有吸引力的人改变了主意。人们已经开始寻找其他行业和行业来发展职业。”"]},{"id":"id-25","translations":["本周，Váradi在一份泄露的内部简报中告诉员工：“当每五分之一的基层员工因为疲劳而报告生病时，我们无法运营这家企业。”此举遭到了试点工会的强烈反对。我们都很累，但有时需要多走一英里。”","本周，瓦拉迪在一份泄露的内部简报中告诉员工后，面临着飞行员工会的反击。“当一个基地的每五个人都因为疲劳而报病时，我们无法经营这项业务。我们都很疲劳，但有时需要付出额外的努力”。","本周，瓦拉迪（Váradi）在告诉员工在泄露的内部简报中告诉工作人员后，面对飞行员的反弹：“当基本的每个第五人报告疾病时，我们无法经营这项业务，因为该人疲劳。我们都很疲倦，但有时需要加倍努力。”"]},{"id":"id-26","translations":["航空公司将航班延误归咎于不断变化的政府政策，称这使得重启停滞的航空业变得困难","航空公司将延误归咎于不断变化的政府政策，他们说这使得休眠的行业难以重新启动。","航空公司将延误归咎于不断变化的政府政策，他们说这使得重新启动休眠行业变得困难"]},{"id":"id-27","translations":["虽然很少有公司报告在高薪飞行员招聘上遇到问题，但其他工作——尤其是在机场的地面工作——就更难推销了。“要诚实，”一位欧洲行业高管说。“你是愿意在合适的时间为超市工作，还是愿意在凌晨2点起床，站在机场的寒风中？”","虽然很少有公司报告说在雇用高薪飞行员方面存在问题，但其他工作--特别是在机场的地面工作--就比较难了。“说实话，”一位欧洲行业主管说。\"你愿意在正常的时间为一家超市工作，还是在凌晨2点起床，站在机场的寒风中？\"","尽管很少有公司报告雇用高薪飞行员的问题，但其他工作 - 尤其是在机场工作的工作 - 销售较难。“老实说，”一位欧洲工业主管说。“您愿意在定期轮班时在不错的时间里为超市工作，还是在凌晨2点起床，站在机场的寒冷中？”"]},{"id":"id-28","translations":["科顿说，公司需要提供更好的工作保障、工作标准和职业发展机会，让这个行业对未来的工人更有吸引力。","科顿说，公司需要提供更好的工作保障、工作标准和职业发展机会，以使该行业对未来的工人更具吸引力。","科顿说，公司需要提供更好的工作安全，工作标准以及职业发展的机会，以使行业对潜在工人更具吸引力。"]},{"id":"id-29","translations":["然而，个别航空公司遭受破坏的程度与裁员的程度并不完全相符。虽然易捷航空今年受到的打击特别严重，但其员工数量几乎与2019年相同。Wizz Air预计到今年夏末将拥有6700名员工，高于疫情前的4000名，但仍被迫取消航班。","然而，个别航空公司受到的干扰的规模与裁员的程度并不完全对应。虽然易捷航空今年受到的冲击特别大，但它的员工数量几乎与2019年相同。Wizz Air预计到夏季结束时将有6700名员工，比大流行病前的4000人有所增加，但仍然被迫取消航班。","然而，撞击单个航空公司的破坏规模并不完全与裁员的范围相对应。尽管今年的EasyJet遭受了尤为严重的袭击，但其人员数量与2019年的数量几乎相同。Wizz Air预计到夏季结束时有6,700名员工，高于大流行前的4,000人，但仍然被迫取消航班。"]},{"id":"id-30","translations":["相反，这些航空公司面临的问题主要与它们的供应链有关，这些供应链很容易受到超出它们直接控制范围的中断的影响。虽然乘客可能只与航空公司和机场这两个品牌有联系，但他们乘坐的航班是由一堆公司运营的，从提供转包值机人员和行李搬运工的供应商，到机场安全公司和第三方餐饮企业。","这些航空公司面临的问题反而主要与他们的供应链有关，这些供应链很容易受到他们无法直接控制的干扰。虽然乘客可能只接触到两个品牌，即航空公司和机场，但他们乘坐的航班是由众多公司运营的，从分包的值机人员和行李搬运工，到机场安保公司和第三方餐饮公司。","这些航空公司面临的问题主要与其供应链有关，这些链条容易受到超出其即时控制的破坏。虽然乘客可能只与两个品牌接触，即航空公司和机场，但他们乘坐的航班是由公司纠结的，从分包合同的签到员工和行李管理员的提供者到机场安全公司和第三方餐饮服务商。"]},{"id":"id-31","translations":["机场安保是航空公司多年来外包的众多业务之一","机场安检是航空公司多年来外包的许多业务部分之一","机场安全是航空公司多年来外包业务的众多部分之一"]},{"id":"id-32","translations":["多年来，航空公司已经将尽可能多的业务外包。当这条链条上的一个环节出现故障时——今年航空业的每个部分都遭遇了人员配备问题——航空公司所依靠的高利润率往往会崩溃。","多年来，航空公司已经尽可能多地将业务的各个部分外包出去。当链条中的一个环节出现问题时--今年该行业的每个部分都遭遇了人员问题--航空公司赖以生存的微薄利润就会崩溃。","多年来，航空公司已将业务的尽可能多的部分外包。当连锁店中的一个链接失败（今年该行业的每个部分都遭受人员配备问题）时，良好的利润率航空公司的运行往往会崩溃。"]},{"id":"id-33","translations":["几家航空公司将飞机停飞归咎于地勤人员，因为他们没有足够的人手。地勤人员提供从飞机加油到值机的服务。但这些公司沮丧的高管们说，这些航空公司多年来一直在挤压它们提供的合同的利润率。","几家航空公司已经将中断归咎于地勤人员，他们提供从飞机加油到办理登机手续的服务，因为没有足够的工人。但这些公司沮丧的高管说，这些航空公司多年来一直在压榨他们提供的合同的利润。","几家航空公司已将破坏归咎于地面手，这些人员为没有足够的工人提供服务，从加油到办理登机手续人员。但是那些公司的沮丧的高管表示，相同的航空公司多年来，他们所提供的合同的利润率挤压了利润。"]},{"id":"id-34","translations":["过分吹嘘经济复苏","对复苏的过度宣传","过度恢复"]},{"id":"id-35","translations":["在试图恢复秩序的过程中，一些业内人士对一个将效率置于几乎所有其他事项之上，从而提供折扣票价的系统提出了质疑。一名欧洲航空公司董事会成员表示，很明显，该系统无法在2019年的利润率下运行，但引入新的闲置时间以防止未来的中断，意味着乘客应该为更高的票价做好准备。","在试图恢复秩序的过程中，行业中的一些人对一个通过关注效率几乎高于一切来提供降价票价的系统提出了质疑。一位欧洲航空公司董事会成员说，很明显，该系统不能再以2019年的利润率运行，但引入新的松懈，以防止未来的混乱，这意味着乘客应该准备接受更高的票价。","为了恢复秩序，行业中的一些人质疑了一个系统，该系统通过将效率重点放在几乎所有其他方面。一位欧洲航空公司董事会成员表示，显然该系统不能再在2019年的利润率上运行，但是引入新的懈怠以防止未来的破坏将意味着乘客应该为更高的票价做好准备。"]},{"id":"id-36","translations":["然而，航空公司仍因高估今年夏天能够运营的航班数量而受到批评。五周前，汉莎航空公司老板卡斯滕•施波尔表示，该公司预测今年夏天汉莎航空的载客量将“比以往任何时候都多，在心理上预感到这场危机”。但该公司周四表示，将取消7月份的900次航班，将其归咎于整个行业的“瓶颈和员工短缺”。英国交通大臣格兰特•沙普斯(Grant Shapps)指责航空公司本月“航班和假期严重超售”。","然而，各公司仍然被批评为高估了他们今年夏天能够运营的航班数量。五周前，汉莎航空的老板卡斯滕-斯波尔(Carsten Spohr)说，他的集团在“精神上为危机打勾”，因为它预测今年夏天的载客量将“比以往任何时候都多”。但在周四，该公司表示它将取消7月份的900个航班，并指责整个行业的“瓶颈和人员短缺”。在英国，交通部长格兰特-沙普斯(Grant Shapps)指责航空公司在本月“严重超售航班和假期”。","然而，公司仍然受到批评，因为他们高估了今年夏天能够运营多少航班。五个星期前，汉莎(Lufthansa)的老板卡斯滕·斯波尔(Carsten Spohr)说，他的团队“在危机上打勾”，因为它预测，今年夏天将“比以往任何时候”携带更多的人。但是在星期四，该航空公司表示，它将在7月取消900架航班，并指责整个行业的“瓶颈和员工短缺”。在英国运输部长格兰特·萨普斯(Grant Shapps)在英国，指责航空公司本月“严重超售航班和假期”。"]},{"id":"id-37","translations":["欧洲空中交通管制机构警告称，问题将持续到7月，而该地区的航空公司预计，干扰将持续到夏季。Holland-Kaye进一步表示，可能需要18个月才能恢复运营能力。","欧洲的空中交通管制机构已经警告说，问题将延续到7月，而该地区的航空公司预计干扰将持续到夏季。Holland-Kaye更进一步说，可能需要18个月才能恢复运营能力。","欧洲的空中交通管制机构警告说，延伸到七月的问题，而该地区的航空公司预计中断会持续到夏天。荷兰 - 卡耶（Holland-Kaye）走得更远，说可能需要18个月才能恢复运营能力。"]},{"id":"id-38","translations":["航空公司一直被批评高估了今年夏天能够运营的航班数量","航空公司被批评高估了他们今年夏天能够运营的航班数量。","航空公司因高估了今年夏天将能够运营多少航班而受到批评"]},{"id":"id-39","translations":["对航空公司老板来说，剩下的唯一手段也是最难的：尽量少坐飞机。汉莎航空削减航班安排的决定，与英国航空早些时候的决定如出一辙。英国航空削减了10%的夏季航班安排，以确保运营更加可靠。目前，这种做法已经奏效，自那以后，该航空公司变得更有弹性。","只是留给航空公司老板们的唯一杠杆是最难的：尽量少飞。汉莎航空缩减航班的决定反映了英国广播公司早先的决定，该公司削减了10%的夏季航班，以试图确保其运营更加可靠。这在目前是有效的，而且该航空公司此后的表现更加坚挺。","几乎剩下的唯一一条杠杆是航空公司老板最困难的：尝试更少的飞行。汉莎决定放弃日程安排的决定反映了BA的早期决定，该决定削减了其夏季时间表的10％，以确保其运营更可靠。目前，这已经起作用了，此后航空公司更具弹性。"]},{"id":"id-40","translations":["对于一个仍在复苏中的行业来说，令人担忧的是，一些旅行者已经看够了。纽卡斯尔大学(Newcastle University)教授马蒂亚斯·特罗斯特(Matthias Trost)今年再次定期前往参加科学会议，但估计他的航班约有一半被打乱。","令人担忧的是，对于一个仍在复苏中的行业来说，一些旅行者已经看够了。纽卡斯尔大学的教授马蒂亚斯-特罗斯特(Matthias Trost)今年又定期去参加科学会议，但他估计大约有一半的航班被中断了。","令人担忧的是，对于仍在康复中的行业，一些旅行者已经看到了足够多的东西。纽卡斯尔大学的教授马蒂亚斯·特罗斯特(Matthias Trost)今年再次定期参加科学会议，但估计他的一半航班被破坏了。"]},{"id":"id-41","translations":["“我们都期待回归正常……但如果你要旅行36个小时，那就太荒谬了。我不会预订任何新的东西”。","“我们都期待着回到正常状态......但是如果你要旅行36个小时，那就太荒谬了，”他说。“我不会预订任何新的东西”。","“我们都期待着回到正常状态。。。但是，如果您旅行36个小时是荒谬的，”他说。“我不会预订任何新事物”。"]}];
window.testEnglishBodyJSON = `<p class="is-text-only" id="id-0">As Jo scanned the floor of Frankfurt airport’s departure hall for the most comfortable place to spend the night last month, she felt the impact of the chaos gripping the aviation industry on a personal level. </p><p class="is-text-only" id="id-1">A routine four-hour trip on easyJet from London to Greece had turned into a 24-hour ordeal, starting when the UK airline cancelled her flight with nearly no notice. With other direct flights sold out, she was forced to rush across London to a different airport to take an expensive and circuitous route via Germany, which included an overnight pit-stop in Frankfurt. </p><p class="is-text-only" id="id-2">Jo, who did not want her full name revealed, is one of hundreds of thousands of people caught in the disruption hitting airlines and airports this year, as passengers begin flying in large numbers again after the Covid-19 pandemic. One couple was married on board a flight to Las Vegas having missed their own wedding. Others have complained of ruined holidays, lost luggage and being left out of pocket. </p><p class="is-text-only" id="id-3">The problems, caused by staff shortages at airlines, airports and ground-handling companies, have made headline news in the UK following a wave of disruption that included 500 flight cancellations last weekend. But Europe and the US have also felt the effects, leaving little slack in a system struggling to deal with other operational issues, from weather to air traffic control delays. </p><p class="is-text-only" id="id-4">In the US, thousands of flights were scrapped over the Memorial day holiday. In Europe, Charles de Gaulle Airport in Paris cancelled one-quarter of its flights on Thursday following a strike, and last Saturday Dutch airline KLM suspended passenger flights to Amsterdam’s Schiphol airport after bad weather and runway maintenance compounded the overcrowding caused by lack of staff.</p><div class="pic is-mixed" id="id-5"><picture><source media="screen and (max-width: 490px)" srcset="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/c7b735ce-ea1b-4832-b644-e2f9195bb8ce.jpg?source=ftchinese&amp;fit=scale-down&amp;width=980"><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/65135844-e636-45b6-bbdc-0cb6bc637e7b.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture>Fellow passenger and minister Chris Mitcham married Pam and Jeremy Salda on a flight to Las Vegas when they realised they wouldn’t arrive in time for their wedding booking</div><p class="is-text-only" id="id-6">In all, 4 per cent of global flights were cancelled last Saturday, including 11 per cent of those in the Netherlands, 4 per cent of flights in Germany and 3 per cent in the US and UK, according to industry data provider OAG. </p><p class="is-text-only" id="id-7">The causes of the trouble are interrelated. Companies have been accused of cutting too many staff when the pandemic first hit and then finding themselves hopelessly unprepared for the return of passengers — even though many had predicted there would be huge pent-up demand for travel. </p><p class="is-text-only" id="id-8">“Demand has been coming back . . . much faster than the ability of the industry to scale up,” John Holland-Kaye, chief executive of Heathrow airport, told the FT Global Boardroom conference this week.</p><p class="is-text-only" id="id-9">The industry’s struggle to recruit replacement staff has been made harder in the tight labour markets of the recovery. But the crisis has also laid bare the way an interdependent web of companies must combine seamlessly to get a plane into the air. When a single part of the aviation ecosystem wobbles it leads to cascading disruption through the supply chain. </p><p class="is-text-only" id="id-10">The industry has gone through “an existential crisis” over the past two years, said Holland-Kaye. “with no revenues [and] very high fixed costs . . . Building that capacity back again is very hard.” </p><h1 class="is-text-only" id="id-11">The rebound</h1><p class="is-text-only" id="id-12">Two years ago, in the grip of Covid lockdowns, airlines were fighting for survival, focused on cutting costs as passengers disappeared and losses mounted. Perceiving a threat to their businesses, bosses slashed staff. In April 2020 Lufthansa estimated it was burning through €1mn per hour. </p><div class="pic no-copyright is-mixed" id="id-13"><picture><source media="screen and (max-width: 490px)" srcset="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/d81fee12-2d7c-444a-9e2e-51a1489d75c7.jpg?source=ftchinese&amp;fit=scale-down&amp;width=980"><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/b48fd2e6-35b7-4076-91dc-5f98caf7d2b0.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture>Passengers are facing long delays as airlines and airports struggle to rehire huge numbers of staff laid off during the pandemic</div><p class="is-text-only" id="id-14">BA cut around 10,000 of its 42,000-strong workforce, a move described as “wanton destruction” by a UK parliamentary committee. Yet many of its rivals took similar steps. </p><p class="is-text-only" id="id-15">The US government estimated 100,000 jobs in the aerospace industry had been lost by September 2021, despite its having handed more than $50bn of support to airlines. Ground handler Swissport cut 20,000 of its 65,000 workers around the world. In all, there were 2.3mn fewer people employed in the aviation industry by September 2021, according to research by consultancy Oxford Economics. </p><p class="is-text-only" id="id-16">“With few exceptions, union calls for staff retention programmes during the height of the crisis fell on deaf ears,” says Stephen Cotton, general secretary of the International Transport Workers’ Federation. “The result is what we see today . . . a loss of more than 2mn skilled workers across airlines, airports, aviation services and global supply chains when the industry needs them most.”</p><p class="is-text-only" id="id-17">Unions have said that the impact of the job losses was compounded by the fact that many senior managers were included in the culls. The effect of this skills and knowledge gap is only now becoming clear as companies try to rebuild.</p><p class="is-text-only" id="id-18">The problem has been complicated by the erratic rhythms of the pandemic. BA started rehiring late last year as border rules eased and transatlantic flights restarted in earnest. But only weeks afterwards the emergence of the Omicron variant meant new border rules were imposed.</p><div class="pic no-copyright is-mixed" id="id-19"><picture><source media="screen and (max-width: 490px)" srcset="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/38db55a5-9289-41e0-acc0-b1da91d77c25.jpg?source=ftchinese&amp;fit=scale-down&amp;width=980"><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/560876a9-2f93-4cb7-b41c-71cbaa47e492.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture>French airport workers protest against low wages. Companies need to offer better job security and working standards to compete for staff in a tight labour market</div><p class="is-text-only" id="id-20">For Willie Walsh, BA’s former boss, who now heads the International Air Transport Association, the industry is still suffering the effects of divergent government travel rules. </p><p class="is-text-only" id="id-21">“With governments making U-turns and policy changes there was uncertainty until the last minute, leaving little time to restart an industry that was largely dormant for two years. It is no wonder we are seeing operational delays in some locations,” he says. </p><h1 class="is-text-only" id="id-22">Tangled supply chains</h1><p class="is-text-only" id="id-23">The industry is by no means alone in struggling to find staff in today’s tight labour markets, but its unique security rules put it in a particularly difficult position. Many new hires need to pass background checks before being allowed to work. These processes can take several weeks, by which time candidates may well have found another job. </p><p class="is-text-only" id="id-24">Some say the sector has become less attractive for jobseekers, following two years of cuts and negative headlines. “Many who saw it as attractive have changed their minds,” says József Váradi, chief executive of Wizz Air, a pan-European budget airline. “People have started looking at other industries and sectors to progress their careers.” </p><p class="is-text-only" id="id-25">This week Váradi, faced a backlash from pilot unions after telling staff in a leaked internal briefing: “We cannot run this business when every fifth person on a base reports sickness because the person is fatigued. We are all fatigued, but sometimes it is required to take the extra mile.”</p><div class="pic no-copyright is-mixed" id="id-26"><picture><source media="screen and (max-width: 490px)" srcset="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/20dc9e9b-f299-479b-950d-bc8f0bba027e.jpg?source=ftchinese&amp;fit=scale-down&amp;width=980"><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/38bcee1b-abd6-43eb-b9ce-4509173500f6.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture>Airlines have blamed the delays on constantly changing government policy which they say made it difficult to restart the dormant industry</div><p class="is-text-only" id="id-27">While few companies have reported problems hiring well-paid pilots, other jobs — particularly working on the ground at airports — are a harder sell. “Be honest,” says one European industry executive. “Would you rather work for a supermarket at decent times on a regular shift, or get up at 2am and stand in the cold at an airport?” </p><p class="is-text-only" id="id-28">Cotton says companies need to offer better job security, working standards and the chance of career progression to make the industry more appealing to prospective workers. </p><p class="is-text-only" id="id-29">Yet the scale of the disruption hitting individual airlines does not perfectly correspond to the extent of job cuts. While easyJet has been particularly badly hit this year, it has nearly the same number of staff as it did in 2019. Wizz Air expects to have 6,700 staff by the end of the summer, up from 4,000 before the pandemic, but has still been forced to cancel flights. </p><p class="is-text-only" id="id-30">The problems these airlines face are instead largely related to their supply chains, which are vulnerable to disruptions beyond their immediate control. While a passenger may only have contact with two brands, the airline and airport, the flight they take is operated by a tangle of companies, from providers of subcontracted check-in staff and baggage handlers, to airport security firms and third-party caterers. </p><div class="pic no-copyright is-mixed" id="id-31"><picture><source media="screen and (max-width: 490px)" srcset="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/df7fa0af-419a-49d2-ac39-0c0063b2e35c.jpg?source=ftchinese&amp;fit=scale-down&amp;width=980"><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/23110283-d6ff-4211-aead-9d753f05184e.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture>Airport security is one of the many parts of the business that airlines have outsourced over the years</div><p class="is-text-only" id="id-32">Over the years, airlines have outsourced as many parts of the business as possible. When one link in the chain fails — and each part of the industry has suffered staffing problems this year — the fine margins airlines run on tend to break down.</p><p class="is-text-only" id="id-33">Several airlines have blamed disruption on ground-handlers, which provide services from plane refuelling to check-in staff, for not having enough workers. But frustrated executives in those companies say the same airlines have for years squeezed margins on the contracts they offer.</p><h1 class="is-text-only" id="id-34">Overselling the recovery</h1><p class="is-text-only" id="id-35">In the attempt to restore order, some in the industry have questioned a system that offered cut-price fares by focusing on efficiency above nearly all else. One European airline board member says it is clear that the system cannot run on 2019 margins anymore, but that introducing new slack to prevent future disruption will mean passengers should prepare for higher fares. </p><p class="is-text-only" id="id-36">Yet companies are still criticised for overestimating how many flights they will be able to operate this summer. Five weeks ago Lufthansa boss Carsten Spohr said his group was “mentally ticking off the crisis” as it forecast that it would carry more people this summer “than ever before”. But on Thursday the carrier said it would cancel 900 flights in July, blaming “bottlenecks and staff shortages” across the industry. In the UK Transport secretary Grant Shapps accused airlines of having “seriously oversold flights and holidays” this month. </p><p class="is-text-only" id="id-37">Europe’s air traffic control body has warned of problems stretching into July, while the region’s airlines expect the disruption to last well into the summer. Holland-Kaye went further, saying it could take 18 months to regain operational capacity. </p><div class="pic no-copyright is-mixed" id="id-38"><picture><source media="screen and (max-width: 490px)" srcset="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/c84af032-5de1-42df-94db-230e1c8540d7.jpg?source=ftchinese&amp;fit=scale-down&amp;width=980"><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/7f3061ee-fdf3-4d52-86b2-9077fe12cd69.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture>Airlines have been criticised for overestimating how many flights they will be able to operate this summer</div><p class="is-text-only" id="id-39">Just about the only lever left for airline bosses is the hardest of all: try to fly less. Lufthansa’s decision to pare back its schedule mirrors an earlier decision by BA, which cut 10 per cent of its summer schedule to try to ensure its operations are more reliable. This has worked, for now, and the airline has been more resilient since. </p><p class="is-text-only" id="id-40">Worryingly for an industry still in recovery, some travellers have already seen enough. Matthias Trost, a professor at Newcastle University, has been travelling to scientific conferences regularly again this year, but estimates that around half of his flights have been disrupted. </p><p class="is-text-only" id="id-41">“We were all looking forward to going back to normality . . . but if you are travelling for 36 hours it is ridiculous,” he says. “I won’t book anything new”. </p>`;

<a href="/interactive/65362" targe="_blank">2月24日</a>，俄罗斯入侵的第一个早晨，我刚刚醒来，就发现我的心脏跳得很快，就像我在做运动一样。有两分钟，我躺在那里听着：外面导弹的轰鸣声，我的脉搏在我耳边砰砰作响，街上的汽车鸣笛和警报声。

我拒绝承认我能想象到的最坏的情况正在发生。在雾蒙蒙的晨光中，我站了起来，试图让自己镇定下来。然后我把女儿的东西装进一个背包里。

当我冲过去把她最珍贵的东西放进小袋子时，她哭了。小盒的五彩纸屑，给玩具猫的塑料食品，手工制作的小记事本，乐高小人偶，一些最喜欢的石头。我也哭了。现在，我的感觉仍然和那一天一样。

<div class="pic"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/6ea3c774-1957-4639-9e2f-7e0b45349c6c.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture></div>

有一天，我在宵禁开始几分钟后回到基辅郊区(当时是晚上8点)。这里的规定很严格。检查站的士兵挥手让我前进，但警告我，如果我想活着回家，就必须以每小时10公里的速度开车，应急灯闪烁，车内灯亮着，双手放在方向盘上。在接下来的每一个检查站，我都是在机枪瞄准器直接瞄准我的车的情况下通过的。

<div class="pic"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/6e4996ca-0e7e-46cc-baa0-b971a5de1d7d.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture></div>

我穿过了城市中的一座公路桥。在那里，我的视野很开阔，我可以看到新的黄土堆旁边的战壕。这让我想起了世界大战时的画面。战壕里的士兵们正在做准备：进入阵地，通过重机枪的瞄准镜观察周围。当你看到战壕旁边是典型的基辅公寓楼时，这是一种非常奇怪的感觉。这个场景本应令人不安，但乌克兰士兵脸上的平静和勇敢让我感到自信。

<div class="pic"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/7d8798ab-059b-4194-ad76-fbc09cecc08c.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture></div>

在基辅的道路上，孤零零的烧毁的、被子弹击中的汽车成了一道常见的风景。

<div class="pic"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/2c609224-6e70-49ab-a9e4-a7bb12d5dbd9.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture></div>

我和一些记者被带到一个被导弹袭击的村庄，在返回基辅的路上遇到了交通堵塞。在安静而艰难的六小时中，我们只前进了三公里。每隔5分钟或10分钟，就会有一列救护车、军用车辆或装有暗色窗户和用透明胶带做成的红色十字的公共汽车呼啸而过，并鸣笛让路。我意识到，当我们慢慢向前移动时，一定有不少伤员从我们身边经过。

<div class="pic"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/ba2686ee-7f89-47c6-8473-d1e53b0ba3cb.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture></div>

我经常经过这个地方，比其他地方多得多。它就在我常去的游泳池的路上。它在4月初非正式地为包括我在内的少数人开放。后来，我无意中听到士兵们互相说：‘哦，那是我们的游泳者’，指的是我和我的一个朋友。

<em class="is-text-only" id="id-8">关注</em><a href="https://twitter.com/FTMag"><em class="is-text-only" id="id-9">@FTMag</em></a><em class="is-text-only" id="id-10">在Twitter上，第一时间了解我们的最新故事</em>`;

<div class="pic"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/ffb15522-c583-45d2-80b6-f9d152ebc965.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture></div>

That first morning, <a href="/interactive/65362">February 24</a>, I had just woken up when I realised my heart was beating as fast as if I’d been exercising. For two minutes, I lay there listening: the roar of missiles outside, the thumping of my pulse in my ears, honking cars and alarms in the street. 

I refused to admit that the worst I could imagine was happening. In the foggy morning twilight, I rose and tried to collect myself. Then I gathered my daughter’s things into a backpack. 

She was crying as I rushed to put her most prized belongings into its small pouches. Little boxes of confetti, plastic food for the toy cat, tiny handmade notepads, Lego figurines, a few favourite stones. I was crying too. Now, I still feel as I did on the first day. 

<div class="pic"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/6ea3c774-1957-4639-9e2f-7e0b45349c6c.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture></div>

One day I got back to the outskirts of Kyiv a few minutes after the curfew started (it was 8pm then). The rules were strict. The soldiers at the checkpoint waved me on, but warned that I should drive at less than 10km/h, emergency lights blinking and with the interior light on and both hands on the wheel — if I wanted to get home alive. Every one of the next checkpoints I passed through, I did so with machinegun sights trained directly on my car.

<div class="pic"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/6e4996ca-0e7e-46cc-baa0-b971a5de1d7d.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture></div>

I crossed one of the bridges over a highway in the city. From there, my perspective was wide and I could see trenches next to fresh mounds of yellow earth. This reminded me of images from the world war. Soldiers in the trenches were preparing, getting into position, looking down the sights of their heavy machine guns. It is a very strange feeling when you see trenches next to typical Kyiv apartment blocks. This scene should have been disturbing, but the calm and bravery on the faces of the Ukrainian soldiers made me feel confident.

<div class="pic"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/7d8798ab-059b-4194-ad76-fbc09cecc08c.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture></div>

Lonely burnt-out, shot-out cars became a common sight on Kyiv roads. 

<div class="pic"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/2c609224-6e70-49ab-a9e4-a7bb12d5dbd9.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture></div>

I got stuck in traffic heading back to Kyiv with some journalists I’d taken to a village that had been attacked by a missile strike. It was a quiet and difficult six hours, at the end of which we’d moved three kilometres. Every five or 10 minutes a train of ambulances or military vehicles or buses with darkened windows and red crosses made of Scotch tape rushed by, honking to make way. I realised how many wounded soldiers must have passed just next to us while we inched forward.

<div class="pic"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/ba2686ee-7f89-47c6-8473-d1e53b0ba3cb.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture></div>

I passed this scene often, much more than the others. It is on the way to the pool I go to. It opened non-officially at the beginning of April for a small number of people, myself included. Later, I overheard soldiers saying to each other, ‘Oh, there are our swimmers,’ indicating me and a friend of mine.

`;
