<script>
window.testChineseBody = [{"id":"id-0","translations":["这篇文章是a","这篇文章是","本文是"]},{"id":"id-1","translations":["引导到伦敦","伦敦指南的一部分","伦敦指南"]},{"id":"id-2","translations":["从英国《金融时报》世界观光旅行家","来自FT Globetrotter","从ft Globetrotter"]},{"id":"id-3","translations":["“午餐暂停”(pausa pranzo)几乎是意大利职场中一项神圣的传统。当钟声敲响的时候，办公室职员们就会回家或去附近的一家旅馆，在美食和同伴的陪伴下放松一个小时(或几个小时)。沉闷的办公桌午餐还没有真正渗透到罗马或米兰的商界，人们希望它永远不会。","pausa pranzo--“午餐暂停”--是意大利工作生活中一个几乎神圣的传统。当钟声响起时，上班族就会回家或到附近的餐厅，在美食和陪伴下放松一个小时（或几个小时）。沉闷的办公桌午餐还没有真正渗透到罗马或米兰的商业世界，人们希望它永远不会。","Pausa Pranzo（“午餐停顿”）是意大利工作生活中几乎是神圣的传统。当钟表UNO时，办公室工作人员会回家或进入附近的Osteria，并放松一个小时（或几个），并用美味的食物和公司放松身心。沉闷的桌子午餐尚未真正渗透到罗马或米兰的商业世界，人们希望它永远不会。"]},{"id":"id-4","translations":["这是一种另类的意大利生活的形象，每周至少有一次，它提醒我给自己一个悠闲的午餐休息，一个适当的恶作剧。“暂停”比“休息”感觉更沉重，所以我用这种性质的活动来填满分配的时间。有时，这就像沿着河走很长一段路一样简单;在其他时间，我漫步在一个地区的后街，发现新的cafés，或者我在画廊或博物馆寻求文化的小冲击。","这是一种另类的意大利生活的形象，在一周内至少有一次，它提醒我对待自己一个悠闲的午休，一个适当的pausa pranzo。“暂停”感觉比“休息”更令人费解，因此我用这种性质的活动来填补所分配的一小时。有时，这就像沿着河边散步一样简单；其他时候，我在一个地区的后街闲逛，发现新的咖啡馆，或者在画廊或博物馆里寻求文化的小冲动。","这是替代意大利生活的形象，至少在一周中一次，它提醒我自己享受悠闲的午餐休息时间，这是一个合适的Pausa Pranzo。“暂停”感觉比“休息”更加繁重，因此我充满了这种性质的活动。有时，这就像沿着河的长途漫步一样简单。在其他时候，我在一个地区的后街徘徊，以发现新的咖啡馆，或者在画廊或博物馆中寻求文化的繁忙。"]},{"id":"id-5","translations":["下面的建议是从伦敦三个主要办公中心的午餐时间里选择的许多让你恢复活力的方法。我敢保证，在这些日子里，你会重新开始工作，准备好犁过整个下午。","以下推荐的是在伦敦三个主要的办公中心周围填补午餐时间的许多恢复活力的方法中的一小部分。我保证，在这些日子里，你会重新回到工作岗位上，并准备好继续完成下午的工作。","以下建议是在伦敦三个主要办公室中心围绕三个午餐时间填补午餐时间的许多复兴方法的一小部分。我保证，在这些日子里，您将重新设置工作，并准备好整个下午。"]},{"id":"id-6","translations":["国王十字和布卢姆斯伯里","国王十字街和布鲁姆斯伯里","国王十字架和布卢姆斯伯里"]},{"id":"id-7","translations":["适合：运河、博物馆和野餐广场","有利于。运河、博物馆和野餐广场","适合：运河，博物馆和野餐广场"]},{"id":"id-8","translations":["不太好的地方：施工钻孔的持续响声","不太好的地方。持续不断的建筑钻孔声","不太好：施工钻探的持续性"]},{"id":"id-9","translations":["供你参考：对于那些想要快速了解文化或满足好奇心的人来说，一英里博物馆会感觉超负荷。相反，把范围缩小到很小的彼得里埃及考古博物馆或亚非学院的文莱画廊——它们有来自中东、非洲和亚洲的藏品","提示：对于那些寻求快速文化或好奇心的人来说，博物馆一英里(Museum Mile)可能会感觉超负荷。相反，可以把范围缩小到小型的皮特里埃及考古博物馆(Petrie Museum of Egyptian Archaeology)或SOAS的文莱画廊(Brunei Gallery)--它们有来自中东、非洲和亚洲的收藏品。","仅供参考：对于那些寻求快速文化或好奇心的人来说，博物馆的英里可能会超负荷。取而代之的是，将其缩小到埃及考古学博物馆或SOA的文莱画廊 - 他们有来自中东，非洲和亚洲的收藏"]},{"id":"id-10","translations":["大英博物馆展出的一幅公元前645-635年亚述人狩猎狮子的浮雕","大英博物馆展出的公元前645-635年亚述人的猎狮浮雕","大英博物馆展出的狮子狩猎活动的645-635BC亚述救济"]},{"id":"id-11","translations":["布卢姆斯伯里(Bloomsbury)和国王十字(King’s Cross)充满了创造力，科技巨头、初创企业、营销机构和小型出版社与学术界和博物馆并肩而行。你的午餐时间可以带你去任何地方，从大英博物馆到壮观的亚述人狮子浮雕，到国王十字车站的摄政王运河，看船。把范围缩小一点，我主要关注绿色空间——尤其是在国王十字车站，那里的新建筑几乎总是在拔地而起。例如，绿树成荫的圣潘克拉斯老教堂花园就提供了一个宁静的野餐场所。这座教堂很小，是中世纪风格的，灰泥下面露出残余的油漆。此外，作家、女权活动家玛丽·沃斯通克拉夫特(Mary Wollstonecraft)也被埋葬在墓地里。","布鲁姆斯伯里和国王十字街充满了创造力，科技巨头、初创企业、营销机构和小型出版社与学术界和博物馆擦肩而过。你的午休时间可以从大英博物馆观看宏伟的亚述狮子浮雕，到国王十字区的摄政运河观看船只。为了缩小范围，我把重点放在绿地上--特别是在国王十字路口，那里几乎总是有新的建筑出现。例如，绿树成荫的圣潘克拉斯老教堂花园就提供了一个宁静的野餐场所。教堂很小，而且是中世纪的，灰泥下还能看到油漆的残迹。另外，作家和女权活动家玛丽-沃斯通克拉夫特(Mary Wollstonecraft)就埋葬在墓地里。","布卢姆斯伯里(Bloomsbury)和金十字架（King's Cross）充满创造力，因为科技巨头，初创企业，营销机构和小型出版社用学术界和博物馆擦肩而过。您的午餐休息可能会带您从大英博物馆（大英博物馆）来观看宏伟的亚述狮子的浮雕，再到国王十字架观看船的摄政运河。要缩小事物的范围，我专注于绿色空间，尤其是在国王十字架上，新建筑几乎总是在上升。例如，绿树成荫的圣潘克拉斯旧教堂花园提供了一个宁静的野餐地点。教堂很小，中世纪很小，涂料从石膏下方窥视。此外，作家和妇女权利活动家玛丽·沃尔斯托克拉夫特(Mary Wollstonecraft)被埋葬在墓地中。"]},{"id":"id-12","translations":["圣潘克拉斯老教堂周围的花园是一个宁静的午餐野餐地点","圣潘克拉斯老教堂周围的花园是一个宁静的午餐时间野餐地点。","圣潘克拉斯旧教堂周围的花园为宁静的午餐时间野餐景点提供"]},{"id":"id-13","translations":["附近是坎姆利街自然公园——摄政运河上的城市野生动物保护区，池塘和灯心草之间点缀着鲜花。你可以坐在户外café阅读，看着船沿着水漂流，为一点点自然给城市增添的幻觉而高兴。","附近有卡姆利街自然公园--摄政运河上的一个城市野生动物保护区，那里有开满鲜花的人行道，在池塘和芦苇丛中穿梭而过。你可以坐在户外咖啡馆里阅读，看着船只在水面上漂流，并为小自然给城市带来的幻觉而感到高兴。","附近的是卡姆利街自然公园 - 摄政运河上的城市野生动物保护区，在那里开花的人行道在池塘和仓库之间编织。您可以坐在户外咖啡馆里阅读，看着船只沿着水漂流，并在幻想中欣赏到一些大自然增加城市的幻想。"]},{"id":"id-14","translations":["桥的对面是煤渣场，在这里，托马斯·赫斯维克(Thomas Heatherwick)宏伟的建筑在工业仓库呆板的几何形状上流动，这些仓库曾被用来从运河上的驳船上运送煤炭。The Yard现在是一个购物商场，有十多家餐馆，但如果你周末去那里，最好的午餐是在West Handyside Canopy下面的摊位上。West Handyside Canopy以前是一个鱼市，周五到周日营业。在这里，他们提供伦敦常见的各种各样的美味——从拌饭到牡蛎，应有尽有。","过了桥就是Coal Drops Yard，托马斯-海瑟维克(Thomas Heatherwick)的崇高建筑流淌在工业仓库的坚固几何上，这些仓库曾被用来从运河上的驳船上拖运煤炭。院子现在是一个购物街，有十几家餐馆，但如果你在周末去那里，最好的午餐是在西汉德赛天幕下的摊位上找到的，这是一个前鱼市场，周五至周日开放。在这里，他们提供伦敦常见的不拘一格的美味--从石锅拌饭到牡蛎，应有尽有。","在桥上的是煤滴院子，托马斯·希瑟威克(Thomas Heatherwick)的崇高建筑在曾经用来从运河上的驳船上拖运煤炭的工业仓库几何形状上流动。现在，院子是一家拥有十多个餐馆的购物街机，但是如果您在本周末结束时，最好的午餐将在西里赛德(West Handyside Canopy)下方的摊位上找到，这是一个以前的鱼市场星期五至周日。在这里，他们提供了通常的伦敦折衷美味 - 从Bibimbap到牡蛎的一切。"]},{"id":"id-15","translations":["西Handyside Canopy的Canopy市场，以前是一个鱼市场","西汉迪塞德天幕市场，一个以前的鱼市场。","西里赛德山脉冠层的顶篷市场，前鱼市场"]},{"id":"id-16","translations":["沿着摄政运河漫步到漂浮的水上文字书店，看看它的精选书目中有什么能吸引你。在冬天，他们点燃炉子，阅读空间变得舒适。另一个真正令人愉悦的购物中心是“文物古董仓库”(Relic Antique Warehouse)，它自称“以高价出售精美古董”。需要注意的是，你的购买可能是冲动和古怪的。","沿着摄政运河漫步，来到漂浮书店Word on the Water，看看有什么是你喜欢的，从其庄严的选择。冬天，他们会点燃火炉，阅读空间变得很舒适。如果想了解另一个真正的快乐王国，可以去看看Relic Antique Warehouse，该店自称销售“精美的古董，价格合理”。请注意，你购买的东西将是冲动的、古怪的。","沿着摄政运河漫步到水上的浮动书店单词，看看是什么让您的八月选择。在冬天，他们点燃炉子，阅读空间变得舒适。为了获得另一个真正的喜悦商店，请仔细阅读《遗物古董仓库》，该仓库形容为“以高价出售精美的古董”。请注意，您的购买将是冲动和古怪的。"]},{"id":"id-17","translations":["如果你更倾向于布卢姆茨伯里派，你的午餐时间可能会在一个枝繁叶茂的广场上享受一些惬意的休闲时光——戈登广场尤其适合这样做。街角有个小亭子，名叫“模模花园”Café，烤面包的香味从亭子里飘过绿地。","如果你更倾向于布鲁姆斯伯里，你的午休时间很可能涉及到在其中一个绿树成荫的广场上进行一些光荣的怠工--戈登广场尤其适合这样做。转角处有一个叫Momo's Garden Café的小卖部，从那里飘出的烤肉香味飘过绿地。","如果您更倾向于Bloomsbury，那么您的午餐休息很可能涉及其中一个叶子的正方形，戈登广场(Gordon Square)尤其好。拐角处的是一个名为Momo's GardenCafé的小亭子，从绿色的烤面包中烘烤的气味。"]},{"id":"id-18","translations":["莫莫的花园Café在布卢姆斯伯里的戈登广场","布卢姆斯伯里戈登广场的Momo's Garden Café","Bloomsbury的Gordon Square的Momo's GardenCafé"]},{"id":"id-19","translations":["如果你觉得这些都太过了，那就去Waterstones café参观吧，它是一座红砖砌的塔楼，周围环绕着高尔街、托灵顿广场和马雷特街。这家像霍格沃茨魔法学校一样的全国连锁书店的分店，正是找个僻静角落消磨一个小时阅读时间的好地方。","如果这一切都太多了，只需到高尔街(Gower Street)、托林顿广场(Torrington Place)和马利特街(Malet Street)所包围的红砖堡垒内的水石书店咖啡馆去。这家全国连锁书店的霍格沃茨式的分店，正是寻找一个角落，打发一小时阅读时间的好地方。","如果所有这些都太多了，只需参观炮塔咖啡厅，在高尔街，托灵顿广场和摩力le街包围的炮塔红砖堡垒内。这个国家书店连锁店的这个类似霍格沃茨的分支只是找到角落并通过一个小时阅读的地方。"]},{"id":"id-20","translations":["金丝雀码头","金丝雀码头","金丝雀码头"]},{"id":"id-21","translations":["优点：了解伦敦的海事遗产","有利于。了解伦敦的海洋遗产","有益：与伦敦的海洋遗产掌握"]},{"id":"id-22","translations":["不太好的原因：阳光——大部分被摩天大楼挡住了","不太适合。阳光--大部分都被摩天大楼挡住了","不太好：阳光 - 大部分被摩天大楼阻塞"]},{"id":"id-23","translations":["仅供参考：金丝雀码头最初被设想为银行支持业务的“后台”。建筑始于1988年，第一座建筑于1991年完工。这包括标志性的加拿大广场，其首席建筑师是César Pelli，他的设计是基于纽约第三世界金融中心和国会大厦伊丽莎白塔的结合","参考资料：金丝雀码头最初是作为银行支持业务的一种“后台”而设想的。建筑工程于1988年开始，第一批建筑于1991年完成。其中包括标志性的加拿大广场一号，其主要建筑师是凯撒-佩利--他的设计是基于纽约世界金融中心三期和议会大厦的伊丽莎白塔的组合。","仅供参考：金丝雀码头首先被认为是银行支持业务的一种“后台”。建设始于1988年，第一座建筑于1991年完成。这包括标志性的一号加拿大广场，其主要建筑师是塞萨尔·佩利（CésarPelli） - 他的设计基于纽约三个世界金融中心的组合，以及议会的伊丽莎白·塔(Elizabeth Tower)房屋"]},{"id":"id-24","translations":["位于伦敦东部莱姆豪斯的蒙古包Café","位于伦敦东部莱姆豪斯的蒙古包咖啡馆","伦敦东部利姆豪斯的蒙古包咖啡馆"]},{"id":"id-25","translations":["在你开始探索这座钢铁和玻璃组成的帕那索斯山之前，先在一个与之形成鲜明对比的地方停下来：蒙古包Café，距离莱姆豪斯车站几分钟路程。虽然这听起来像是噱头，但这个宁静的花园和帐篷非常吸引人，尤其是如果你想花时间读报纸的话。他们也做摩洛哥风味的菜肴和蛋糕。","在你开始探索这座钢铁和玻璃的帕纳索斯山之前，请在一个与之形成直接对比的地方停下脚步：距离莱姆豪斯站几分钟的蒙古包咖啡馆。虽然听起来很有噱头，但这种宁静的花园和帐篷的设置非常吸引人，尤其是当你想花时间看报纸的时候。他们还做了很好的摩洛哥风格的菜肴和蛋糕。","在您开始探索这款钢和玻璃骑士帕纳苏斯之前，请在与之形成鲜明对比的位置停留：距离Limehouse Station几分钟的YurtCafé。尽管听起来很花哨，但这个宁静的花园和帐篷设置非常吸引人，尤其是如果您想花时间阅读纸张。他们还做好摩洛哥风格的菜肴和蛋糕。"]},{"id":"id-26","translations":["从这里开始，沿着莱姆豪斯码头漫步，在那里，微风中叮当作响的船桅提供了最响亮的欢乐。这个码头曾经被用来从货船上卸下煤炭和木材，也用来卸下不同寻常的马戏团动物和冰块。一战后，德国潜艇在这里报废;现在是窄船和豪华游艇的混合体。","从这里出发，漫步到莱姆豪斯码头(Limehouse Marina)，那里的船桅在微风中叮当作响，给人以最响亮的欢乐。码头曾经被用来从货船上卸下煤炭和木材--以及不同寻常的马戏团动物和冰块。第一次世界大战后，德国潜艇在这里报废；现在这里是窄船和豪华游艇的组合。","从这里，沿着莱姆豪斯码头(Limehouse Marina)漫步，在这里，船上的桅杆在微风中叮叮当当，这是最奇怪的欢乐。码头曾经被用来从货船上卸下煤炭和木材，而且异常地是马戏团的动物和冰。第一次世界大战后，德国潜艇在这里被废弃。现在是窄船和豪华游艇的混合。"]},{"id":"id-27","translations":["货船曾经停靠在莱姆豪斯码头，现在这里是窄船和游艇的停靠地","货船曾经停靠在莱姆豪斯码头，今天这里是窄船和游艇的家。","货船曾经停靠在Limehouse码头，今天是窄船和游艇的家园"]},{"id":"id-28","translations":["乘坐DLR到金丝雀码头只需要两站(或者沿着窄街步行20分钟)，你就会在纽约风格的摩天大楼面前相形见绌。绿色浮雕等待在朱比利公园，长椅旁边的雕塑和喷泉。把你的脖子伸到树后，欣赏César Pelli那烦人的玻璃手指。如果是寒冷的一天，Crossrail Place屋顶花园提供了同样的效果，但你将舒适地坐在温室覆盖下。","乘坐DLR到金丝雀码头只需两站（或沿狭长街步行20分钟），你就会被纽约式的摩天大楼所淹没。在朱比利公园(Jubilee Park)，长椅与雕塑和喷泉交相辉映。把脖子伸到树外，欣赏凯撒-佩利（César Pelli）令人讨厌的玻璃手指。如果天气寒冷，十字路口广场屋顶花园也能提供同样的效果，但你会坐在温室的覆盖物下，非常舒适。","在DLR上只有两步之后，即可到达金丝雀码头（或沿着狭窄的街道步行20分钟），您会被纽约风格的摩天大楼相形见war。禧年公园等待着绿色浮雕，长凳与雕塑和喷泉旁边坐在那里。将您的脖子吊在树上，欣赏塞萨尔·佩利的玻璃手指。如果这是寒冷的一天，Crossrail Place屋顶花园会提供相同的效果，但您会坐在温室覆盖的下面。"]},{"id":"id-29","translations":["朱比利公园是金丝雀码头的绿色心脏","朱比利公园是金丝雀码头的绿色中心","禧年公园是金丝雀码头的绿心"]},{"id":"id-30","translations":["如果你对这一地区感到好奇，伦敦码区博物馆(Museum of London Docklands)可以让你深入了解泰晤士河和伦敦港的故事，以及它令人担忧的殖民历史。大部分港区在二战的闪电战中被摧毁，但这个博物馆重新想象了这个繁荣的港口，酒吧里挤满了水手;龙骨和垫片的嘎吱声，当船只进港时抛出绳索时船尾和船尾的喊叫声。","如果你对这个地区感到好奇，伦敦码头区博物馆可以让你了解泰晤士河和伦敦港的故事，以及其充满争议的殖民历史。码头区的大部分地区在第二次世界大战的闪电战中被摧毁，但这个博物馆重新想象了那个繁荣的港口，那里的酒馆里住着水手；龙骨和垫圈的吱吱声，船尾和船尾的呼喊声，当船进港时的绳索被抛出。","如果您对该地区感到好奇，那么伦敦码头博物馆就可以对泰晤士河和伦敦港口的故事以及其有害的殖民历史产生有趣的见解。在第二次世界大战中的闪电战中，大部分码头区遭到了破坏，但该博物馆重新构想了蓬勃发展的港口，其酒吧由水手占领。当船只进入港口时，绳子和船尾的吱吱作响，船尾和船尾的呼喊。"]},{"id":"id-31","translations":["在这种精神的鼓舞下，你可能会想去比林斯盖特鱼市买晚餐，那里的搬运工过去常常戴着特殊的皮革帽子来搬运板条箱。","在这种精神的鼓舞下，你可能希望在比林斯盖特鱼市场吃晚饭，那里的搬运工人曾经戴着特殊的皮帽，在上面搬运板条箱。","受这种精神的鼓舞，您可能希望在Billingsgate Fish Market捡晚饭，搬运工曾经戴着特殊的皮帽子，他们携带板条箱。"]},{"id":"id-32","translations":["狗岛Mudchute农场的居民之一","狗岛上的穆德丘特农场的居民之一","狗岛上Mudchute Farm的居民之一"]},{"id":"id-33","translations":["如果你午休时间较长，可以漫步到米尔沃尔公园和Mudchute农场，以及狗岛的café。再一次，离开摩天大楼，冲向河流，有一种纽约的感觉，尽管城市农场的羔羊是独特的英国。继续走到河边，眺望格林威治宏伟的老皇家海军学院。从Masthouse Terrace码头跳上一艘泰晤士河快艇，离开金丝雀码头。你会想要征用船，驶向公海，感受风吹过你的头发，不回头。但是，哦，不……午餐铃响了。","如果你的午休时间较长，可以去米尔沃尔公园(Millwall Park)和狗岛(Isle of Dogs)上的泥丘特农场(Mudchute Farm)和咖啡馆逛逛。离开摩天大楼，来到河边，又有一种纽约的感觉，尽管这个城市农场里的羊羔是特立独行的英国人。继续走到河边，向对面的格林威治宏伟的老皇家海军学院望去。从玛斯豪斯码头(Masthouse Terrace Pier)跳上泰晤士河快船(Thames Clippers)中的一艘，把金丝雀码头抛在身后。你会想征用这艘船，前往公海，感受头发上的风，然后不再回头。但是，哦，不......午餐铃响了。","如果您在午餐时间更长的休息时间，请在狗岛上漫步到Millwall Park和Mudchute Farm和Café。同样，尽管有羔羊的城市农场是英国人的特质，但离开摩天大楼并撞到河中有一种纽约的感觉。继续步行到河流，探望格林威治的宏伟皇家海军学院。从Masthouse Terrace Pier上跳上一艘泰晤士河快船船，然后将金丝雀码头留在您身后。您需要指挥船，前往海洋，感受到头发的风，不要回头。但是哦，不。。。午餐钟。"]},{"id":"id-34","translations":["这个城市","城市","城市"]},{"id":"id-35","translations":["适合：15世纪的建筑、精致的教堂、偶然发现的广场和花园","有利于。15世纪的建筑，精致的教堂，偶然出现的广场和花园。","适合：15世纪的建筑，精美的教堂，偶然的广场和花园"]},{"id":"id-36","translations":["不太适合的：午餐时间排队买食物","不太好的地方。午餐时间排队购买食物","不太好：午餐时间的队列"]},{"id":"id-37","translations":["供参考：关于午餐音乐会，请查看这里的时间表","提示：关于午餐时间的音乐会，请查看这里的时间表。","仅供参考：在午餐时间音乐会中，请在此处检查时间表"]},{"id":"id-38","translations":["伦敦市的邮差公园。它的英雄自我牺牲纪念碑纪念那些在拯救他人时牺牲的人","伦敦市的邮差公园。它的英雄自我牺牲纪念碑是为了纪念那些在拯救他人时牺牲的人。","伦敦市的邮政公园。它对英勇的自我牺牲的纪念馆尊重那些在拯救他人时死亡的人"]},{"id":"id-39","translations":["走出办公室，可以看到圣保罗大教堂的圆顶和巴洛克式教堂的尖顶，它们在不断扩大的钢铁和玻璃中竞相出现。","走出办公室，欣赏圣保罗教堂的圆顶景观，在不断扩大的钢铁和玻璃中，巴洛克式教堂的尖顶竞相显现。","走出办公室，欣赏圣保罗和巴洛克式教堂的尖顶，在不断扩大的钢铁和玻璃中看到了竞争。"]},{"id":"id-40","translations":["虽然城市人口密集，但有很多花园。这座纪念碑是为纪念1666年的大火而建造的，从它的顶部，你可以看到几十块这种绿色的小手帕。特别令人愉快的是邮差公园，公园里有一圈长凳和一个小池塘，上面有纪念那些为拯救他人而牺牲的日常英雄的牌匾。","虽然这座城市密密麻麻，但却有大量的花园。从为纪念1666年大火而建的纪念碑顶部，你可以看到几十块绿色的小手帕。特别令人愉快的是邮差公园，它由一圈长椅和一个小池塘组成，上面挂着献给那些在拯救他人生命时牺牲的日常英雄的牌子。","尽管这座城市挤满了人，但有很多花园。从纪念碑的顶部开始，为纪念1666年的大火而建造，您可以发现数十个绿色的小手帕。邮递员的公园特别令人愉快，铺在长凳和一个小池塘中，斑块献给了日常英雄，他们在挽救他人生命的同时死亡。"]},{"id":"id-41","translations":["爬到纪念1666年大火的纪念碑的顶部，鸟瞰整个城市","爬上纪念1666年大火的纪念碑的顶端，可以鸟瞰整个城市。","攀登到纪念1666年大火的纪念碑的顶部，以欣赏城市的鸟瞰图"]},{"id":"id-42","translations":["如果克里斯多夫·雷恩的火灾后重建计划得以实现，更多的花园将会被增加。他围绕广场和运河设计了新城，但他的想法被拒绝了，该地区是在一个特殊的基础上开发的，这在某种程度上解释了它混乱的本质。","如果克里斯托弗-雷恩(Christopher Wren)在火灾后的重建计划得以实现，就会有更多的花园出现。他围绕广场和运河设计了新的城市，但他的设想被否决了，该地区被临时开发，这在一定程度上解释了其混乱的性质。","如果克里斯托弗·雷恩(Christopher Wren)在大火结束后重建计划，将会增加更多的花园。他设计了广场和运河周围的新城市，但他的愿景被拒绝，该地区是临时开发的，这采取了某种方式来解释其希格莱迪·皮格莱迪的性质。"]},{"id":"id-43","translations":["尽管如此，雷恩还是在伦敦金融城建造了51座美妙的教堂，其中我个人最喜欢的是圣玛丽-勒-鲍教堂，它以已经响了几个世纪的蝴蝶钟而闻名。里面是一个可爱的café，但同样你可以坐在长椅上，思考一个小时。事实上，教堂是伦敦企业界为数不多的几个不用排队、不用付钱或不用预约的地方之一。","不过，雷恩还是在广场一英里处建造了51座美妙的教堂，其中我个人最喜欢的是圣玛丽-勒-鲍（St Mary-le-Bow）--以几个世纪以来一直响着的鲍氏钟声而闻名。教堂内有一个可爱的咖啡馆，但同样你也可以坐在长椅上思考一个小时。事实上，教堂是伦敦为数不多的不用排队、付费或预约的地方之一。","尽管如此，Wren还是在广场英里建造了51个精彩的教堂，其中个人最喜欢的是圣玛丽·鲍（St Mary-Le-Bow），圣玛丽·鲍（St Mary-le-Bow）以几个世纪的弓铃而闻名。里面是一家可爱的咖啡馆，但同样，您可以坐在长椅上，然后考虑一个小时。的确，教堂是伦敦公司少数几个您不必排队，付款或预订的地方之一。"]},{"id":"id-44","translations":["圣迈克尔康希尔教堂的内部，众多提供午餐音乐会的城市教堂之一","圣迈克尔-康希尔(St Michael Cornhill)教堂的内部，是众多提供午餐音乐会的城市教堂之一。","圣迈克尔·康希尔(St Michael Cornhill)的内部，这是众多午餐时间音乐会的城市教堂之一"]},{"id":"id-45","translations":["像大多数历史悠久的教堂一样，这些教堂有着美妙的音响效果，如果你溜进去听他们白天的音乐会，你就会发现这一点。每周都有很多音乐会，从圣迈克尔·康希尔的管风琴独奏到圣斯蒂芬·沃尔布鲁克舒缓的古典吉他或爵士乐。后者的祭坛是由亨利·摩尔雕刻的，这座教堂是撒玛利亚精神健康慈善机构的创始之地。","像大多数历史悠久的教堂一样，这些教堂的音响效果非常好，如果你溜进去听一场白天的音乐会，你就会发现这一点。后者的祭坛是由亨利-摩尔雕刻的，而且该教堂是撒玛利亚人精神健康慈善机构的创始地。","像大多数历史悠久的教堂一样，它们都有神话般的声学，如果您在整个星期内溜进去里面的一场音乐会，整个星期都有许多音乐会，从圣迈克尔·康沃尔的器官播放到舒缓圣古典吉他或爵士乐斯蒂芬·沃尔布鲁克。后者的祭坛是由亨利·摩尔(Henry Moore)雕刻的，教堂是撒玛利亚人心理健康慈善机构的创始场所。"]},{"id":"id-46","translations":["古老的圣斯蒂芬·沃尔布鲁克曾经坐落在密特拉神庙(又称伦敦密特拉神庙)的废墟上，该神庙现在隐藏在布隆伯格大楼的下方(其遗骸于1954年被发现)。参观有点迷幻的感觉——当你往地下走到神庙时，一种声音和灯光的混合试图唤起你对罗马崇拜和仪式的体验。考古学家在2012年至2014年的发掘中发现了毗邻的罗马文物博物馆，令人着迷。","旧的圣斯蒂芬-沃尔布鲁克教堂曾经位于密特拉神庙(Temple of Mithras)或伦敦密特拉神庙(London Mithraeum)的废墟之上，现在它隐藏在彭博大楼的下面（其遗迹在1954年被发现）。参观时有些迷幻--当你从地下走到神庙时，声音和灯光混合在一起，试图唤起人们对罗马崇拜和仪式的体验。毗邻的博物馆中，考古学家在2012-14年的发掘中发现的罗马文物非常吸引人。","古老的圣史蒂芬·沃尔布鲁克(St Stephen Walbrook)曾经坐在密特拉斯神庙(Temple of Mithras)或伦敦密特拉姆(London Mithraeum)的废墟上方，现在隐藏在彭博社(Bloomberg)大楼下方（其遗体于1954年发现）。来访有些迷幻 - 当您降落到寺庙的地下时，声音和轻巧的混合泳试图想到罗马崇拜和仪式的经历。考古学家在2012  -  14年间发掘期间发现的毗邻的罗马文物博物馆令人着迷。"]},{"id":"id-47","translations":["休·戈德温·里维埃在市政厅美术馆展出的《伊甸园》让人想起120年前的伦敦","市政厅艺术馆的休-戈德温-里维埃的《伊甸园》唤起了120年前的伦敦。","Hugh Goldwin Riviere在Guildhall Art Gallery撰写的“伊甸园”"]},{"id":"id-48","translations":["对于快速修复艺术，有两个房间的市政厅画廊是一块宝石。在这里，你可以看到红头发的罗塞蒂(Rossetti)画像、康斯特布尔(Constable)的森林风景画，以及休·戈德温·里维埃(Hugh Goldwin Riviere) 1901年的一幅奇特的画作《伊甸园》(The Garden of Eden)，这幅画描绘了伦敦灰暗的一天。里面有一对情侣在一起散步，他们的帽子正滴着雨。雾从栏杆上升起，在周围消散;背景是出租车和穿着西装的孤独人物。不知怎的，这种对城市生活乏味的描述就是里维埃版本的天堂。","如果想快速了解艺术，有两个房间的市政厅画廊是个宝地。在这里，你可以看到罗塞蒂的红头发、康斯特布尔的森林风景画以及休-戈德温-里维埃(Hugh Goldwin Riviere)1901年创作的一幅名为“伊甸园”的灰色伦敦之日的奇特绘画。在这幅画中，一对夫妇走在一起，他们的帽子上滴着雨滴。雾气从栏杆上升起，围绕着他们；背景是出租车和穿着西装的孤独的人。不知何故，这种对城市生活的枯燥描述是里维埃的天堂版本。","为了快速修复艺术修复，两室的公会画廊是一颗宝石。在这里，您可以凝视Rossetti Redhead，Constable的Sylvan景观和Hugh Goldwin Riviere撰写的《灰色伦敦日》的奇特绘画，称为“伊甸园”。在里面，一对夫妇一起走，他们的帽子滴着雨。薄雾从栏杆上升起并在它们周围解决；在背景中是驾驶室和西装的孤独人物。不知何故，这种对城市生活的描述是里维耶尔(Riviere)的天堂版本。"]},{"id":"id-49","translations":["靠近银行街和利物浦街，两个公共空间以友好和易于接近而著称。第一个是Devonshire广场：沿着Devonshire Row(或通过Cutler街的后路)，你会发现一颗隐藏的宝石，然后进入这个洞穴般的仓库，树木一直延伸到玻璃屋顶。这里有很多长凳，可以坐在上面吃三明治，否则肉桂厨房会做一顿丰盛的午餐。","向银行和利物浦街方向，有两个公共空间因其友好和无障碍而引人注目。第一个是德文郡广场(Devonshire Square)：这是一个隐藏的宝藏，从德文郡街（或从后门经卡特勒街）走到这个空旷的仓库群，树木一直延伸到玻璃屋顶。这里有很多长椅，可以在上面坐着吃三明治，否则肉桂厨房会做一顿丰盛的午餐。","对于银行和利物浦街，两个公共场所以友好和访问而着称。第一个是德文郡广场(Devonshire Square)：一种隐藏的宝石，它是通过躲藏在德文郡的行（或卡特勒街的后方），并涌入这个海绵状仓库综合体，树木伸到玻璃屋顶上。有很多长凳可以用三明治栖息，否则肉桂厨房可以做盛大的午餐。"]},{"id":"id-50","translations":["维多利亚晚期的杰作：莱登霍尔市场","维多利亚时代后期的杰作：利登哈尔市场","晚战时杰作：Leadenhall市场"]},{"id":"id-51","translations":["第二个是装饰华丽的莱登霍尔市场，这里曾是一个家禽、野味和肉类市场，历史可以追溯到14世纪。它现在的铁制和玻璃结构建于1881年，今天它的拱廊挤满了商店和酒吧。一个世纪后，理查德·罗杰斯(Richard Rogers)设计了附近的劳合社大楼(Lloyd’s Building)，为了给员工留下更多的内部空间，它的所有内部(通风口、电缆、管道)都在外面。因此，交易大厅高大而整洁，外观像蓬皮杜中心(由罗杰斯联合设计)一样怪异，但却用单色钢的光滑之美进行渲染。在我看来，它是伦敦金融城最迷人的现代建筑之一，肯定比后来涌现出来的奶酪刨、喷嘴和苹果去核器更受关注。罗杰斯去年去世了，但他的以人为中心的建筑理念，就像雷恩的一样，将在几个世纪内引起共鸣。","第二个是华丽的莱登霍尔市场(Leadenhall Market)，它的前身是可以追溯到14世纪的家禽、野味和肉类市场。它现在的锻铁和玻璃结构建于1881年，今天它的拱廊里到处是商店和酒馆。一个世纪后，理查德-罗杰斯设计了附近的劳埃德大厦，其所有的内脏（通风口、电缆、管道）都在外面，以便为员工留下更多的内部空间。因此，交易大厅高大而不杂乱，外墙与蓬皮杜中心（由罗杰斯共同设计）一样怪异，但却呈现出单色钢的平滑之美。在我看来，它是本市最诱人的现代建筑之一，当然比后来兴起的奶酪加工厂、喷嘴和苹果夹芯厂更有考虑。罗杰斯去年去世了，但他以人为本的建筑理念，就像沃恩的理念一样，将在几个世纪里产生共鸣。","第二个是华丽的Leadenhall市场，这是前家禽，游戏和肉类市场，可追溯到14世纪。它目前的锻铁和玻璃结构建于1881年，如今，其拱廊充满了商店和酒吧。一个世纪后，理查德·罗杰斯(Richard Rogers)设计了附近的劳埃德(Lloyd)建筑，其所有内部（通风孔，电缆，管道）都在外部，为员工留下更多的空间。结果，交易大厅崇高而整洁，外墙和中锋庞皮杜(Rogers)的中锋一样奇怪，但以单色钢的光滑美感呈现。在我看来，这是城市中最令人着迷的现代建筑之一，当然比此后蓬勃发展的奶酪grater虫，喷嘴和苹果店更加考虑。罗杰斯(Rogers)去年去世，但他的以人为本的建筑观念（如Wren's）将产生几个世纪的共鸣。"]},{"id":"id-52","translations":["利兹·方斯的地图","地图：Liz Faunce","Liz Faunce的地图"]},{"id":"id-53","translations":["午餐时间你喜欢去伦敦的什么地方散步？请在评论中告诉我们","在伦敦，你喜欢在午餐时间去哪里散步？请在评论中告诉我们","您想在伦敦去哪里午餐时间散步？在评论中告诉我们"]},{"id":"id-54","translations":["在Instagram上关注FT Globetrotter","在Instagram上关注FT Globetrotter，网址是","在Instagram上关注ft Globetrotter"]},{"id":"id-55","translations":["@FTGlobetrotter","@FTGlobetrotter","@ftglobetrotter"]},{"id":"id-56","translations":["《金融时报》的城市","与FT合作的城市",""]},{"id":"id-57","translations":["FT Globetrotter是我们对一些世界上最伟大的城市的内部指南，在饮食、锻炼、艺术和文化等方面提供专家建议","FT Globetrotter是我们对世界上一些最伟大城市的内部指南，提供有关饮食、锻炼、艺术和文化等方面的专家建议。",""]},{"id":"id-58","translations":["您可以在伦敦、东京、纽约、巴黎、罗马、法兰克福、新加坡、香港和迈阿密找到我们","在伦敦、东京、纽约、巴黎、罗马、法兰克福、新加坡、香港和迈阿密找到我们。",""]}];
window.testEnglishBody = `<p><em class="is-text-only" id="id-0">This article is part of a </em><a href="https://www.ft.com/globetrotter/london"><em class="is-text-only" id="id-1">guide to London</em></a><em class="is-text-only" id="id-2"> from FT Globetrotter</em></p><p class="is-mixed" id="id-3">The <em>pausa pranzo</em> — the “lunch pause” — is an almost sacred tradition in Italian working life. When the clock strikes <em>uno</em>, office workers head home or into a nearby osteria and relax for an hour (or several) with good food and company. The dreary desk lunch has yet to truly penetrate the business world in Rome or Milan, and one hopes it never will. </p><p class="is-mixed" id="id-4">It is the image of an alternative Italian life that, at least once during the week, reminds me to treat myself to a leisurely lunch break, a proper <em>pausa pranzo</em>. “Pause” feels more ponderous than “break”, and so I fill the allotted hour with activities of this nature. Sometimes this is as simple as a long walk along the river; at other times, I wander the backstreets of an area to discover new cafés or I seek little rushes of culture in galleries or museums. </p><p class="is-text-only" id="id-5">The following recommendations are a small selection of the many rejuvenating ways to fill a lunch hour around three of London’s main office hubs. I guarantee that on these days you will return to work reset and ready to plough on through the afternoon. </p><h1 class="is-text-only" id="id-6">King’s Cross and Bloomsbury</h1><ul><li><p class="is-mixed" id="id-7"><strong>Good for:</strong> Canals, museums and picnicking squares&nbsp;</p></li><li><p class="is-mixed" id="id-8"><strong>Not so good for</strong>: The constant thrum of construction drilling</p></li><li><p class="is-mixed" id="id-9"><strong>FYI:</strong> <a href="https://www.ucl.ac.uk/culture/about-us/museum-mile-london">Museum Mile</a> can feel like overload for those seeking a quick culture or curiosity fix. Instead, narrow it down to the small <a href="https://www.ucl.ac.uk/culture/petrie-museum">Petrie Museum of Egyptian Archaeology</a> or the <a href="https://www.soas.ac.uk/gallery/">Brunei Gallery</a> at SOAS — they have collections from the Middle East, Africa and Asia</p></li></ul><div class="pic is-mixed" id="id-10"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/c136296c-fa45-4cd3-b786-accfc1faff99.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture>A 645-635BC Assyrian relief of a lion hunt on display at the British Museum</div><p class="is-mixed" id="id-11"><a href="https://www.google.co.uk/maps/place/Bloomsbury,+London/@51.5220479,-0.1398567,15z/data=!3m1!4b1!4m5!3m4!1s0x48761b2e2434e5c1:0x2b1407fca5c0f5d3!8m2!3d51.5218962!4d-0.1279597">Bloomsbury</a> and <a href="https://www.google.co.uk/maps/place/Kings+Cross,+London/@51.5348416,-0.134391,15z/data=!3m1!4b1!4m5!3m4!1s0x48761b10c73c4dcd:0x616f11fed05d6bb9!8m2!3d51.5347488!4d-0.1245845">King’s Cross</a> are frothing with creativity, as tech giants, start-ups, marketing agencies and small publishing houses rub shoulders with academia and museums. Your lunch break could take you anywhere from the <a href="https://www.britishmuseum.org/">British Museum</a> to view the magnificent <a href="https://www.britishmuseum.org/collection/galleries/assyria-lion-hunts">Assyrian lion reliefs</a>, to the Regent’s canal at King’s Cross watch the boats. To narrow things down a bit, I focus on green space — especially at King's Cross, where new buildings are almost always going up. The tree-lined <a href="https://stpancrasoldchurch.posp.co.uk/">St Pancras Old Church Gardens</a>, for instance, provides a tranquil picnic spot. The church is tiny and medieval, with remnants of paint peeping from beneath the plaster. Also, the writer and women’s rights activist Mary Wollstonecraft is <a href="https://historicengland.org.uk/listing/the-list/list-entry/1322050">buried in the graveyard</a>. </p><div class="pic is-mixed" id="id-12"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/94d0d401-67d2-4756-8ef9-905efe82c494.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture>The gardens around St Pancras Old Church make for a peaceful lunchtime picnic spot</div><p class="is-mixed" id="id-13">Nearby is <a href="https://www.wildlondon.org.uk/nature-reserves/camley-street-natural-park">Camley Street Natural Park</a> — an urban wildlife sanctuary on Regent’s Canal where blossom-embowered walkways weave between ponds and rushes. You can sit and read at the outdoor café, watch boats drift along the water and delight in the illusion that a little nature adds to a city.</p><p class="is-mixed" id="id-14"><a href="https://www.google.co.uk/maps/dir/Camley+Street+Natural+Park,+12+Camley+St,+London+N1C+4PW/Coal+Drops+Yard,+Stable+Street,+London/@51.5355679,-0.1280403,18z/data=!3m2!4b1!5s0x48761b17d562d595:0x6240f16e618038dc!4m14!4m13!1m5!1m1!1s0x48761b3d6934eb0d:0xddc55ba33cba1312!2m2!1d-0.1273936!2d51.5350415!1m5!1m1!1s0x48761b17d4bbb45d:0x612712282880100b!2m2!1d-0.1264545!2d51.5358763!3e2">Just over the bridge</a> is <a href="https://www.coaldropsyard.com/">Coal Drops Yard</a>, where Thomas Heatherwick’s sublime architecture flows over the stolid geometry of industrial warehouses that were once used for hauling coal up from barges on the canal. The Yard is now a shopping arcade with more than a dozen eateries, but if you’re there at the end of the week, the best lunch is to be found at the stalls beneath <a href="https://www.kingscross.co.uk/west-handyside-canopy">West Handyside Canopy</a>, a former fish market, which is open Friday through Sunday. Here they offer the usual London array of eclectic deliciousness — everything from bibimbap to oysters. </p><div class="pic is-mixed" id="id-15"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/2db49c20-6fe1-4dc0-a174-806133da82ca.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture>The Canopy Market in West Handyside Canopy, a former fish market</div><p class="is-mixed" id="id-16">Stroll along Regent’s Canal to the floating bookshop <a href="https://www.kingscross.co.uk/word-on-the-water-bookshop">Word on the Water,</a> and see what takes your fancy from its august selection. In winter, they light the stove and the reading space gets cosy. For another true emporium of delight, peruse the <a href="https://www.instagram.com/relicantiquewarehouse/?hl=en">Relic Antique Warehouse</a>, which describes itself as selling “exquisite antiques at fine prices”. Be warned, your purchases will be impulsive and eccentric.</p><p class="is-mixed" id="id-17">If you are more Bloomsbury inclined, your lunch break may well involve some glorified slacking in one of its leafy squares — <a href="https://www.google.com/maps/place/Gordon+Square,+London/@51.5244693,-0.1325958,17z/data=!3m1!4b1!4m5!3m4!1s0x48761b2fea135bcd:0x68fc546718fcf9cd!8m2!3d51.524466!4d-0.1304071">Gordon Square</a> is particularly good for this. On the corner is a little kiosk called <a href="https://www.instagram.com/momosgardencafe/?hl=en">Momo’s Garden Café</a>, from which the smell of baking wafts across the green.</p><div class="pic is-mixed" id="id-18"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/8e6a0079-c967-440f-8cce-e44c892347b8.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture>Momo’s Garden Café in Bloomsbury’s Gordon Square</div><p class="is-mixed" id="id-19">If all that is too much, simply visit the <a href="https://www.waterstones.com/bookshops/gower-street">Waterstones café</a> inside a turreted red-brick fortress surrounded by Gower Street, Torrington Place and Malet Street. This Hogwarts-like branch of the national bookshop chain is just the place to find a nook and pass an hour reading. </p><ft-content type="http://www.ft.com/ontology/content/Content" url="http://api.ft.com/content/10013776" alt="Screenshot of places to explore around King's Cross and Bloomsbury" data-asset-type="flourish" data-embedded="true" data-flourish-type="visualisation" data-layout-width="" data-time-stamp="" id="10013776"></ft-content><h1 class="is-text-only" id="id-20">Canary Wharf</h1><ul><li><p class="is-mixed" id="id-21"><strong>Good for</strong>: Getting to grips with London’s maritime heritage</p></li><li><p class="is-mixed" id="id-22"><strong>Not so good for:</strong> Sunlight — most of it is blocked by skyscrapers</p></li><li><p class="is-mixed" id="id-23"><strong>FYI: </strong>Canary Wharf was first conceived as a sort of <a href="https://footprintsoflondon.com/2018/07/the-lunch-that-launched-canary-wharf/">“back office” for banks’ support operations</a>. Construction began in 1988, with the first buildings completed in 1991. This included the iconic <a href="https://onecanadasquare.co.uk/">One Canada Square</a>, whose principal architect was César Pelli — he based his design on a combination of <a href="https://demo.processwire.com/cities/new-york-city/three-world-financial-center/">Three World Financial Center</a> in New York and the Houses of Parliament’s <a href="https://www.parliament.uk/about/living-heritage/building/palace/big-ben/building-clock-tower/key-dates-/#:~:text=2012%3A%20The%20Clock%20Tower%20is,clock%20tower%20for%20future%20generations.">Elizabeth Tower</a> </p></li></ul><div class="pic is-mixed" id="id-24"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/74a640a7-4507-4ad0-964d-6b713079474b.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture>The Yurt Café in Limehouse, east London</div><p class="is-mixed" id="id-25">Before you start exploring this steel and glass Mount Parnassus, stop off at a spot that stands in direct contrast with it: the <a href="https://yurtcafe.london/">Yurt Café</a>, a couple of minutes from <a href="https://www.google.com/maps/dir/Limehouse+station,+London/Yurt+Cafe,+St.+Katharine's+Precinct,+2+Butcher+Row,+London+E14+8DS/@51.5124268,-0.0427811,17z/data=!3m1!4b1!4m14!4m13!1m5!1m1!1s0x487602d374e07a69:0xa0ea506ac51b3a5b!2m2!1d-0.0396954!2d51.5125451!1m5!1m1!1s0x487602d381706749:0x930c8f2b6395aa4a!2m2!1d-0.0410902!2d51.5121221!3e2">Limehouse station</a>. Though it sounds gimmicky, this tranquil garden and tent set-up is very appealing, especially if you want to spend time reading the paper. They also do good Moroccan-inspired dishes and cake. </p><p class="is-mixed" id="id-26">From here, stroll along to <a href="https://www.visitthames.co.uk/things-to-do/limehouse-marina-p814581">Limehouse Marina</a>, where boats’ masts tinkling in the breeze provides the most sonorous of joys. The Marina was once used to unload coal and timber from cargo ships — as well as, unusually, circus animals and ice. German submarines were scrapped here after the first world war; now it’s a mix of narrowboats and luxury yachts. </p><div class="pic is-mixed" id="id-27"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/466be8f1-5699-40ef-a633-fd1ad7ed45d9.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture>Cargo ships once docked at the Limehouse Marina, which today is home to narrowboats and yachts</div><p class="is-mixed" id="id-28">After just <a href="https://tfl.gov.uk/dlr/route/dlr/">two stops on the DLR</a> to Canary Wharf (or a 20-minute walk along <a href="https://www.google.com/maps/dir/Limehouse+station,+London/Canary+Wharf,+London/@51.5091199,-0.0359942,16z/data=!4m19!4m18!1m10!1m1!1s0x487602d374e07a69:0xa0ea506ac51b3a5b!2m2!1d-0.0396954!2d51.5125451!3m4!1m2!1d-0.0366689!2d51.5095775!3s0x487602d1f4fc15af:0x772146af790b273c!1m5!1m1!1s0x487602ba7a12992f:0x4d821857a5e4a41!2m2!1d-0.0235333!2d51.5054306!3e2">Narrow Street</a>), you are dwarfed by New York-style skyscrapers. Green relief awaits at <a href="https://canarywharf.com/open-spaces/jubilee-park/">Jubilee Park</a>, where benches sit alongside sculptures and fountains. Crane your neck up beyond the trees to admire César Pelli’s God-bothering glass finger. If it’s a chilly day, the <a href="https://canarywharf.com/open-spaces/crossrail-place-roof-garden/">Crossrail Place Roof Garden</a> offers the same effect but you will be sitting snug beneath a greenhouse covering.</p><div class="pic is-mixed" id="id-29"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/62a39c4f-c8d8-4c9d-9f86-27e639c52252.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture>Jubilee Park is the green heart of Canary Wharf</div><p class="is-mixed" id="id-30">If you’re curious about the area, the <a href="https://www.museumoflondon.org.uk/museum-london-docklands">Museum of London Docklands</a> provides a fascinating insight into the story of the Thames and the Port of London, as well as its fraught colonial history. Much of Docklands was devastated during the Blitz in the second world war, but this museum reimagines the thriving port, with its pubs populated by sailors; the creak of keels and gaskets, the shouts of aft and stern as ropes were thrown when boats came into harbour. </p><p class="is-mixed" id="id-31">Buoyed by this spirit, you may wish to pick up supper at <a href="https://www.cityoflondon.gov.uk/supporting-businesses/business-support-and-advice/wholesale-markets/billingsgate-market">Billingsgate Fish Market</a>, where porters used to wear <a href="https://www.britishpathe.com/video/billingsgate-hats">special leather hats</a> on which they carried crates. </p><div class="pic is-mixed" id="id-32"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/359c3f33-28c4-4eb8-a840-91eeade1c79c.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture>One of the residents of Mudchute Farm on the Isle of Dogs</div><p class="is-mixed" id="id-33">If you’re on a longer lunch break, stroll down to <a href="https://www.towerhamlets.gov.uk/lgnl/leisure_and_culture/parks_and_open_spaces/Millwall_Park.aspx">Millwall Park</a> and <a href="https://www.mudchute.org/about-us">Mudchute Farm and café</a>, on the Isle of Dogs. Again, there’s a New-York feeling to leaving the skyscrapers and hitting the river, although the city farm with its lambs is idiosyncratically British. Continue walking to the river and look across to Greenwich’s magnificent <a href="https://ornc.org/">Old Royal Naval College</a>. Jump on one of the Thames Clippers boats from <a href="https://www.thamesclippers.com/plan-your-journey/find-your-pier/masthouse-terrace-pier">Masthouse Terrace Pier</a> and leave Canary Wharf behind you. You’ll want to commandeer the boat, head for the high seas, feel the wind in your hair and not look back. But oh no . . . there goes the lunch bell.</p><ft-content type="http://www.ft.com/ontology/content/Content" url="http://api.ft.com/content/10014223" alt="Screenshot showing places to explore around Canary Wharf" data-asset-type="flourish" data-embedded="true" data-flourish-type="visualisation" data-layout-width="" data-time-stamp="" id="10014223"></ft-content><h1 class="is-text-only" id="id-34">The City</h1><ul><li><p class="is-mixed" id="id-35"><strong>Good for:</strong> 15th-century architecture, exquisite churches, serendipitous squares and gardens</p></li><li><p class="is-mixed" id="id-36"><strong>Not so good for</strong>: Queues for food at lunchtime</p></li><li><p class="is-mixed" id="id-37"><strong>FYI:</strong> For lunchtime concerts, check the schedules <a href="http://www.london-city-churches.org.uk/cityevents.html ">here</a> </p></li></ul><div class="pic is-mixed" id="id-38"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/c3b09922-d64b-48c4-b36d-dc46610cd335.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture>Postman’s Park in the City of London. Its Memorial to Heroic Self-Sacrifice honours people who died while rescuing others</div><p class="is-mixed" id="id-39">Step out of the office and take in the domed view of <a href="https://www.stpauls.co.uk/">St Paul’s</a> and the spires of Baroque churches competing to be seen amid the ever-expanding mass of steel and glass.</p><p class="is-mixed" id="id-40">Though the City is closely packed, there are <a href="https://www.cityoflondon.gov.uk/things-to-do/city-gardens">gardens aplenty</a>. From the top of the <a href="https://www.themonument.info/">Monument</a>, built to commemorate the Great Fire of 1666, you can spot dozens of these little handkerchiefs of green. Particularly pleasant is <a href="https://www.cityoflondon.gov.uk/things-to-do/city-gardens/find-a-garden/postmans-park">Postman’s Park</a>, laid out in a circle of benches and a small pond, with plaques dedicated to everyday heroes who died while saving others’ lives.</p><div class="pic is-mixed" id="id-41"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/dc5ebb0a-37d9-44c1-9411-ad8f307e7d15.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture>Climb to the top of the Monument, which commemorates the Great Fire of 1666, for a bird’s-eye view of the City</div><p class="is-text-only" id="id-42">More gardens would have been added if Christopher Wren’s plans for rebuilding after the fire had been realised. He designed the new city around piazzas and canals, but his vision was rejected and the area was developed on an ad hoc basis, which goes some way to explain its higgledy-piggledy nature. </p><p class="is-mixed" id="id-43">Still, Wren built <a href="https://www.ft.com/content/181a3532-df82-11e4-a6c4-00144feab7de">51 wonderful churches in the Square Mile</a>, of which a personal favourite is <a href="https://www.stmarylebow.org.uk/">St Mary-le-Bow</a> — famous for the Bow Bells that have <a href="https://www.stmarylebow.org.uk/bells/">rung out for centuries</a>. Inside is a lovely café, but equally you can sit in the pews and just think for an hour. Indeed, a church is one of the few places in corporate London where you don’t have to queue, pay or make a reservation. </p><div class="pic is-mixed" id="id-44"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/b49e478b-b6ee-4d22-93bc-8c18ade9b21a.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture>The interior of St Michael Cornhill, one of the many City churches to offer lunchtime concerts</div><p class="is-mixed" id="id-45">Like most historic churches, these have fabulous acoustics, which you’ll discover if you slip inside for one of their daytime concerts, of which there are many throughout the week, from <a href="https://www.choralevensong.org/uk/st-michael-cornhill-london-689.php">organ recitals</a> in <a href="https://www.google.com/maps/place/St+Michael's+Church,+Cornhill/@51.5132779,-0.087788,17z/data=!3m1!4b1!4m5!3m4!1s0x487603531c074fa7:0x72a6609692a4ee58!8m2!3d51.5132746!4d-0.0855993">St Michael Cornhill</a> to soothing classical guitar or jazz in <a href="https://ststephenwalbrook.net/">St Stephen Walbrook</a>. The latter’s altar was carved by Henry Moore, and the church was the founding place of the Samaritans mental-health charity. </p><p class="is-mixed" id="id-46">The old St Stephen Walbrook used to sit above the ruins of the Temple of Mithras, or the <a href="https://www.londonmithraeum.com/">London Mithraeum</a>, which now lies concealed beneath the Bloomberg building (its remains were discovered in 1954). Visiting is somewhat psychedelic — as you descend underground to the temple, a sound and light medley attempts to conjure the experience of Roman worship and ritual. The adjoining <a href="https://www.londonmithraeum.com/artefacts/">museum of Roman artefacts </a>found by archaeologists during excavations from 2012-14 is fascinating. </p><div class="pic is-mixed" id="id-47"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/defe8b3d-61da-4267-8995-925d4db8a4f7.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture>‘The Garden of Eden’ by Hugh Goldwin Riviere at the Guildhall Art Gallery evokes the London of 120 years ago</div><p class="is-mixed" id="id-48">For a quick art fix, the <a href="https://www.guildhall.cityoflondon.gov.uk/spaces/guildhall-art-gallery">two-roomed Guildhall gallery</a> is a gem. Here you can gaze at a <a href="https://news.cityoflondon.gov.uk/rossettis-celebrated-redhead-to-be-returned-to-full-aesthetic-power-at-guildhall-art-gallery/">Rossetti redhead</a>, Constable’s sylvan landscapes and a peculiar 1901 painting of a grey London day by Hugh Goldwin Riviere called “The Garden of Eden”. In it a couple walk together, their hats dripping with rain. Mist rises from railings and resolves around them; in the background are cabs and solitary figures in suits. Somehow this dreich depiction of urban life was Riviere’s version of paradise. </p><p class="is-mixed" id="id-49">Towards Bank and Liverpool Street, two public spaces are notable for being friendly and accessible. The first is <a href="https://dsq.london/about/">Devonshire Square</a>: a hidden gem found by ducking down <a href="https://www.google.com/maps/place/Devonshire+Row,+London/@51.5168382,-0.0823064,17z/data=!3m1!4b1!4m5!3m4!1s0x48761cb2ee69eacb:0x213ad76eaa6d119f!8m2!3d51.5168349!4d-0.0801177">Devonshire Row</a> (or the back way via <a href="https://www.google.com/maps/place/Cutler+St,+London/@51.5158229,-0.080925,17z/data=!4m5!3m4!1s0x48761cb33b298c7b:0xc30ade4075fbcd3e!8m2!3d51.5158229!4d-0.0787363">Cutler Street</a>) and emerging into this cavernous warehouse complex, with trees reaching up to a glass roof. There are plenty of benches to perch on with a sandwich, otherwise <a href="https://www.cinnamon-kitchen.com/london-city/#the-restaurant">Cinnamon Kitchen</a> does a grand lunch. </p><div class="pic no-copyright is-mixed" id="id-50"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/ce483ec9-0541-4c53-8891-2176f5cc5dbe.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture>A late-Victorian masterpiece: the Leadenhall Market</div><p class="is-mixed" id="id-51">The second is the ornate <a href="https://leadenhallmarket.co.uk/history-of-leadenhall-market/">Leadenhall Market</a>, a former poultry, game and meat market dating back to the 14th century. Its current wrought iron and glass structure was built in 1881, and today its arcades are filled with shops and pubs. A century later, Richard Rogers designed the nearby Lloyd’s Building with all its innards (vents, cables, ducts) on the outside to leave more space inside for employees. As a result, the trading halls are lofty and uncluttered, and the facade is as bizarre as the Centre Pompidou’s (co-designed by Rogers) but rendered in the smooth beauty of monochrome steel. To my mind, it’s one of the most beguiling pieces of modern architecture in the City, and certainly more considered than the cheesegraters, nozzles and apple-corers that have sprung up since. Rogers died last year but his people-centric architectural ideas, like Wren’s, will resonate for centuries.</p><ft-content type="http://www.ft.com/ontology/content/Content" url="http://api.ft.com/content/10014382" alt="Screenshot of places to visit in the City of London" data-asset-type="flourish" data-embedded="true" data-flourish-type="visualisation" data-layout-width="" data-time-stamp="" id="10014382"></ft-content><p><em class="is-text-only" id="id-52">Maps by Liz Faunce</em></p><p><em class="is-text-only" id="id-53">Where in London do you like to go for a lunchtime walk? Tell us in the comments</em></p><p><em class="is-text-only" id="id-54">Follow FT Globetrotter on Instagram at </em><a href="https://www.instagram.com/ftglobetrotter/"><em class="is-text-only" id="id-55">@FTGlobetrotter</em></a></p><div class="n-content-layout card-container " data-layout-name="card" data-layout-width="fullWidth"><div class="n-content-layout__container"><h3 class="is-text-only" id="id-56">Cities with the FT</h3><div class="n-content-layout__slot pic" data-slot-width="true"><picture><img alt="" data-copyright="" data-image-type="image" longdesc="" src="https://d1e00ek4ebabms.cloudfront.net/production/6a91be4a-1f98-4327-a736-14952cf99b8d.jpg"></picture><p></p> <p class="is-text-only" id="id-57">FT Globetrotter, our insider guides to some of the world’s greatest cities, offers expert advice on eating and drinking, exercise, art and culture — and much more</p><p class="is-mixed" id="id-58">Find us in <a href="https://www.ft.com/globetrotter/london">London</a>, <a href="https://www.ft.com/globetrotter/tokyo">Tokyo</a>, <a href="https://www.ft.com/globetrotter/new-york-city">New York</a>, <a href="https://www.ft.com/globetrotter/paris">Paris</a>, <a href="https://www.ft.com/globetrotter/rome">Rome</a>, <a href="https://www.ft.com/globetrotter/frankfurt">Frankfurt</a>, <a href="https://www.ft.com/globetrotter/singapore">Singapore</a>, <a href="https://www.ft.com/globetrotter/hong-kong">Hong Kong</a> and <a href="https://www.ft.com/globetrotter/miami">Miami</a></p></div></div></div>`;
