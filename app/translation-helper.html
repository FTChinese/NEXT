<p><em class="is-text-only" id="id-0">Hello from Singapore and welcome back to another week of the best in Asia tech news. Our big story this week is how US-China tensions have stretched beyond earth and into outer space. This wasn't the original intention of Beijing's Beidou satellite system of course — but the effort to cut reliance on America’s GPS technology is well timed.&nbsp;The system will also be instrumental for China’s Belt and Road Initiative.</em></p><p><em class="is-text-only" id="id-1">In other important updates, the backlash in India towards China is gaining ground. Indian start-ups are now even wooing Japan Inc for funding as money from Chinese venture capital funds dries up. Elsewhere, south-east Asia's biggest unicorns, Gojek and Grab, have joined global peers Uber and Lyft in laying off staff. Don't miss the Asia angle to the Wirecard scandal and the latest updates on supply chain shifts away from China by Apple supplier&nbsp;Foxconn. Finish up with a feature on Alibaba letting 100,000 influencers bloom on its&nbsp;platform to boost its sales internationally.&nbsp;</em></p><p><em class="is-text-only" id="id-2">Don't forget Tech Scroll Asia is free to read for a month for new subscribers. You can get your friends and colleagues to sign up</em><a href="http://ft.com/asia-tech"><em class="is-text-only" id="id-3"> here</em></a><em class="is-text-only" id="id-4">.</em></p><h2 class="is-text-only" id="id-5">The Big Story</h2><p class="is-mixed" id="id-6">China has taken one giant leap as a space power. The country launched the final satellite for its <a href="https://asia.nikkei.com/Business/Aerospace-Defense/China-completes-GPS-rival-Beidou-with-latest-satellite-launch">Beidou constellation</a>, giving it global commercial coverage and issuing a direct challenge to the US-operated GPS navigation system.</p><p class="is-text-only" id="id-7">The 55th satellite blasted off from the Xichang Satellite Launch Center in south-western Sichuan province on Tuesday. The system was projected to cost $9bn and has been years in the making. The project picked up pace after the devastating 2008 earthquake in Sichuan when Chinese rescue efforts were hampered by the difficulties in using GPS.</p><p class="is-mixed" id="id-8"><strong>Key implications:</strong> While the project began long before its rivalry with Washington intensified over the past two years, the completion of Beidou — meaning Big Dipper or Plough — comes as Beijing seeks to reduce drastically its reliance on US technology, in this case the American satellite system. Not only will Beidou help with navigation for Chinese border patrol and coastguard vehicles, it will also work in conjunction with China's transcontinental Belt and Road Initiative. China has exported Beidou products to 120 countries already.</p><p class="is-mixed" id="id-9"><strong>Upshot:</strong> Outer space is one of the priorities of Beijing's “Made in China 2025” plan for high-tech self-sufficiency. Becoming a “space power” by 2030 is something President Xi Jinping strongly aspires to, as demonstrated by China’s first mission to Mars scheduled for July and the expected completion of its own space station in 2022.</p><h2 class="is-text-only" id="id-10">Mercedes’ top 10</h2><ol><li><p class="is-mixed" id="id-11"><strong>India</strong> is digging its heels in on <strong>China</strong>. Indian start-ups are wooing <strong>Japan</strong> Inc for investment as souring ties with China put a<a href="https://asia.nikkei.com/Business/Startups/Indian-startups-court-Japan-to-fill-funding-gap-and-skirt-China"> squeeze on funding</a>. Chinese companies — including Alibaba, Tencent and Huawei — have gained a strong foothold in India’s growing market and until now local tech start-ups had benefited from strong Chinese venture capital inflows.&nbsp;</p></li><li><p class="is-mixed" id="id-12">Huawei’s three-storey flagship store in <strong>Shanghai</strong> has opened across the street from <strong>US</strong> rival Apple. <a href="https://asia.nikkei.com/Spotlight/Huawei-crackdown/Huawei-steps-up-challenge-to-Apple-with-China-flagship-store">The Nikkei Asian Review details</a> why the opening represents an opportunity for the Chinese equipment maker to appeal to the patriotism of Chinese consumers in the face of US sanctions. </p></li><li><p class="is-mixed" id="id-13"><a href="https://asia.nikkei.com/Business/Startups/Indonesia-unicorn-Gojek-cuts-9-of-staff-housekeeping-and-food-courts">Gojek</a> and <a href="https://asia.nikkei.com/Business/Startups/SoftBank-backed-Grab-cuts-5-of-global-jobs-as-coronavirus-hits">Grab</a>, <strong>south-east Asia’s</strong> two largest unicorns, have laid off hundreds of employees in the past week as they whittle down their vast number of services and “non-core” businesses. The future for these two businesses appears increasingly financial rather than transport-related.&nbsp;</p></li><li><p class="is-mixed" id="id-14">Another SoftBank-backed start-up has hit the skids: Auto1 is facing a probe after cutting loose its flailing fintech partner, which was launched to provide financing for the online car dealership. The venture’s largest shareholder alleges it suffered from governance failings. <a href="https://www.ft.com/content/e11ea4e6-1375-45bd-9c87-db3d0375429e">The FT has the story</a>.</p></li><li><p class="is-mixed" id="id-15">Wirecard’s dramatic collapse this week has made waves in Asia: <strong>Singapore</strong> has asked the <strong>German</strong> fintech company to ensure customer funds from its payments processing business <a href="https://www.bloomberg.com/news/articles/2020-06-23/singapore-tells-wirecard-to-keep-customer-funds-in-local-banks?srnd=technology-vp&amp;sref=PhB3liAe">remain in local banks</a>. Even <a href="https://www.ft.com/content/b8eec9d0-0c85-467d-8cb1-467ad87adced">SoftBank executives</a> have been casualties. Read more about the FT’s investigation into Wirecard<a href="https://www.ft.com/wirecard"> here</a>.</p></li><li><p class="is-mixed" id="id-16">Alcohol is the new area of competition in <strong>India</strong>. Amazon has been given the green light to <a href="https://www.reuters.com/article/us-amazon-com-india-alcohol-exclusive/exclusive-amazon-signals-entry-into-alcohol-delivery-in-india-with-nod-in-key-state-document-idUSKBN23Q37V">start delivering alcohol</a> in one region, according to a Reuters scoop. The US company is competing with rivals Swiggy and Zomato in a market that is worth $27.2bn.&nbsp;</p></li><li><p class="is-mixed" id="id-17">Google’s cloud arm is focusing on <strong>south-east Asia</strong> for growth, with the launch of a <a href="https://www.ft.com/content/721db8da-f080-47db-9455-a3b79fb9abdf">cloud data centre</a> in <strong>Indonesia</strong>. The move comes after the <strong>US</strong> government warned Google and its partners against a planned high-speed internet cable link to <strong>Hong Kong</strong> for security reasons.&nbsp;</p></li><li><p class="is-mixed" id="id-18"><strong>China</strong> has clamped down on 10 of its most popular<a href="https://www.bloomberg.com/news/articles/2020-06-23/china-punishes-tencent-bytedance-apps-in-renewed-clampdown?sref=PhB3liAe"> live streaming apps</a>, including on fast-growing services backed by including Tencent and ByteDance. Meanwhile, Apple will start removing thousands of mobile games lacking government approval from its App Store in China next month, <a href="https://www.bloomberg.com/news/articles/2020-06-22/apple-set-to-nix-thousands-of-unlicensed-iphone-games-in-china">closing a loophole</a> that the developers have relied on for years.</p></li><li><p class="is-mixed" id="id-19">Apple supplier Foxconn said it would intensify moves to increase investments in <strong>India</strong> and <strong>Taiwan</strong> to <a href="https://asia.nikkei.com/Economy/Trade-war/Apple-supplier-Foxconn-to-step-up-investments-in-India-and-Taiwan">diversify away</a> from<strong> China.</strong></p></li><li><p class="is-mixed" id="id-20">Are you sure your remote working colleague is real? Dragonfly Intelligence, a <strong>Chinese</strong> robotic automation start-up, is already rolling out “<a href="https://asia.nikkei.com/Business/Startups/Chinese-bot-developer-startup-offers-digital-staffing-options">digital workforces</a>” that automate back-office tasks such as accounting and data processing.</p></li></ol><h2 class="is-text-only" id="id-21">When sages speak</h2><ol><li><p class="is-mixed" id="id-22">The latest episode of the <strong>TechBuzz China</strong> podcast is right up Tech Scroll Asia readers’ alley: <strong>Jeff Ding</strong>, writer of the <a href="https://chinai.substack.com/">ChinAI newsletter</a>, joins <strong>Rui Ma </strong>to dig past the alarmist headlines about Chinese artificial intelligence into some of the more technical industry applications for the emerging technology. <a href="https://supchina.com/podcast/ep-69-china-ai-with-jeff-ding/">Listen here</a>.</p></li><li><p class="is-mixed" id="id-23">More for your listening list this week: <strong>Molly Roberts</strong> at the <strong>University of California, San Diego,</strong> joined the <a href="https://supchina.com/podcast/censored-molly-roberts-on-how-china-uses-deterrence-distraction-and-dilution-to-control-its-internet/">Sinica podcast</a> to discuss her deep data dive into how China’s Great Firewall operates — deterrence, distraction and diversion — and how it affects Chinese internet users. </p></li><li><p class="is-mixed" id="id-24">Although the Trump administration is not openly talking about decoupling with China, its actions — restricting tech exports and reshoring supply chains — add up to a <a href="https://www.csis.org/blogs/trustee-china-hand/decoupling-between-washington-and-western-industry">decoupling strategy</a>, <strong>Scott Kennedy </strong>and <strong>Shining Tan</strong> write at <strong>CSIS</strong>. It may have the unintended consequence of decoupling the US from western businesses.</p></li></ol><h2 class="is-text-only" id="id-25">In the spotlight</h2><p class="is-mixed" id="id-26"><strong>Another key departure at Indonesian unicorn Bukalapak. </strong>Muhamad Fajrin Rasyid co-founded Bukalapak a decade ago with two of his classmates from the Bandung Institute of Technology. Together with Achmad Zaky and Nugroho Herucahyono, Rasyid turned a small online marketplace into a top ecommerce platform in Indonesia, the world’s fourth most populous country.</p><p class="is-mixed" id="id-27">But Rasyid has <a href="https://asia.nikkei.com/Business/Startups/Indonesia-unicorn-Bukalapak-president-leaves-for-state-owned-telecom">resigned as president</a> and left the board to join state-owned Telekomunikasi Indonesia, or Telkom, as its director for digital business. That means Bukalapak, which has 92m users and 6m retailers on its platform, has lost all three of its co-founders.</p><p class="is-text-only" id="id-28">Bukalapak, founded in 2010, was one of the earliest ecommerce players in Indonesia and counts Alibaba’s Ant Financial as a backer. The departure of Rasyid is another sign of trouble for the business, which started recording a large drop-off in app downloads in the Google Play and Apple Stores from the middle of last year. Last September it laid off nearly 10 per cent of its 2,000-strong workforce and was rumoured to be for sale. Its rivals, including Alibaba-owned Lazada, Shopee and SoftBank-backed Tokopedia, will be watching closely.</p><h2 class="is-text-only" id="id-29">Art of the deal</h2><ul><li><p class="is-mixed" id="id-30">What downturn? Bangkok-based fintech start-up <strong>Synqa</strong> Holdings has <a href="https://asia.nikkei.com/Business/Startups/Thai-startup-raises-80m-from-Toyota-and-others-amid-pandemic">raised $80m</a> from <strong>Siam Commercial Bank</strong>’s venture capital subsidiary, Tokyo-listed asset manager <strong>Sparx Group </strong>and four other Japanese investors, to take advantage of the growing demand for cashless transactions in Asia.</p></li><li><p class="is-mixed" id="id-31">Japan’s <strong>Toshiba</strong> will <a href="https://www.reuters.com/article/us-toshiba-kioxia/toshiba-plans-to-sell-down-kioxia-stake-return-much-of-proceeds-to-shareholders-idUSKBN23T02P">sell down</a> more than 40 per cent of its stake in flash memory chips firm Kioxia Holdings, with a majority of proceeds going back to shareholders. </p></li><li><p class="is-mixed" id="id-32"><strong>SoftBank</strong> led a <a href="https://www.reuters.com/article/softbank-splyt/japanese-telco-softbank-invests-in-startup-splyt-in-hunt-for-super-app-idINKBN23P0QJ">$19.5m</a> funding round in start-up <strong>Splyt,</strong> which helps app operators integrate mobility options with other services. The start-up has helped integrate ride hailing into apps such as <strong>Alibaba Group’s Alipay</strong> and Grab but wants to build its own super app.</p></li><li><p class="is-mixed" id="id-33"><strong>Geek+</strong>, a Beijing-based start-up that makes warehouse fulfilment robots similar to those of <strong>Amazon’s</strong> Kiva, has raised <a href="https://techcrunch.com/2020/06/17/geek-plus-200-million-series-c/">$200m </a>in a Series C funding round.</p></li><li><p class="is-mixed" id="id-34">Less than a week after the secondary listing in Hong Kong raised almost $4bn, <strong>JD.com</strong> is fully offloading its 21 per cent stake in Chinese online travel website <strong>Tuniu</strong> for 458m yuan (<a href="https://asia.nikkei.com/Business/Business-deals/JD.com-divests-from-travel-agency-Tuniu-in-65m-fire-sale">$65m</a>). The sell-off of what was a $500m bet for JD comes as the coronavirus pandemic has decimated the travel industry.</p></li></ul><h2 class="is-text-only" id="id-35">Smart data</h2><div class="pic"><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d6c748xw2pzm8.cloudfront.net/prod/a1b2b5e0-b5a0-11ea-841d-697d1a19ff2f-standard.png?source=ftchinese&amp;fit=scale-down&amp;width=700"></div><p class="is-mixed" id="id-36"><strong>Let 100,000 influencers bloom.</strong> Valentina Avalon is someone Alibaba hopes can replicate its ecommerce success abroad. The 37-year-old from Ukraine has been <a href="https://asia.nikkei.com/Business/Technology/Alibaba-recruits-army-of-influencers-for-global-ecommerce-drive">recruited by the Chinese conglomerate</a> as an “influencer” — someone who interacts with a Russian-speaking livestreaming audience to promote products from the latest fashion items to Bluetooth speakers.</p><p class="is-text-only" id="id-37">Why? Although Alibaba is the leading ecommerce platform in China, it is struggling beyond its borders. The sales from its international segment, which include sales from partners or its investments such as south-east Asian ecommerce group Lazada, only account for a single-digit share of its total revenue, far short of its goal of deriving half of its income from outside China by 2025.</p><p class="is-text-only" id="id-38">The company aims to convert 100,000 influencers into sales ambassadors this year, increasing to 1m by 2023, to further its global ambitions. Whether the group’s strategy that captivated Chinese consumers with a blend of online retail and social engagement will be successful elsewhere, especially in European markets where customers’ habits, behaviour and preferences are quite different from China, remains to be seen.</p>
            </textarea>

助于中国边防巡逻和海岸警卫队车辆的导航，还将与中国的跨洲一带一路倡议合作。 中国已经向120个国家出口了北斗产品。","n/a"]},{"id":"id-9","translations":["<strong>结果：</strong>外层空间是北京“中国制造2025”高科技自给自足计划的重点之一。习近平主席强烈希望中国在2030年成为“太空大国”，这一点体现在中国计划于7月进行的首次火星飞行以及预计在2022年完成自己的空间站。","<strong>上图：</strong>外层空间是北京 \"中国制造2025 \"计划中高科技自给自足的重点之一。 到2030年成为 \"航天强国 \"是习近平主席强烈向往的事情，中国计划于7月进行的首次火星任务和预计在2022年建成自己的空间站就证明了这一点。","n/a"]},{"id":"id-10","translations":["梅赛德斯的前十名","奔驰的十大","n/a"]},{"id":"id-11","translations":["<strong>印度</strong>正在跟上<strong>中国</strong>。印度初创企业希望吸引<strong>日本</strong>公司进行投资，因为与中国的不良关系使<a href =“ https://asia.nikkei.com/Business/Startups/Indian-startups-court-Japan -to-fillingfunding-gap-and-skirt-China“>压缩资金</a>。包括阿里巴巴，腾讯和华为在内的中国公司已经在印度不断增长的市场中站稳了脚跟，直到现在，当地的科技初创企业都从中国大量的风险投资中受益。","<strong>印度</strong>正在对<strong>中国</strong>虎视眈眈。 由于与中国的关系恶化，资金<a href=\"https://asia.nikkei.com/Business/Startups/Indian-startups-court-Japan-to-fill-funding-gap-and-skirt-China\">受到挤压</a>，印度初创企业正在向<strong>日本</strong>公司寻求投资。 中国公司--包括阿里巴巴、腾讯和华为--已经在印度不断增长的市场上站稳了脚跟，而直到现在，当地的科技初创企业还得益于中国风险资本的强劲流入。","印度对中国步步紧逼。由于与中国关系恶化导致资金短缺，印度初创企业正在向日本企业示好。包括阿里巴巴(Alibaba)、腾讯(Tencent)和华为(Huawei)在内的中国企业，已在印度不断增长的市场上获得了强有力的立足点。迄今为止，印度本土科技初创企业一直受益于强劲的中国风投流入。"]},{"id":"id-12","translations":["华为在<strong>上海</strong>的三层旗舰店已经从竞争对手<strong>美国</strong>苹果街对面开业。 <a href=\"https://asia.nikkei.com/Spotlight/Huawei-crackdown/Huawei-steps-up-challenge-to-Apple-with-China-flagship-store\">“日经亚洲评论”详细信息</a >为什么开放意味着中国设备制造商有机会面对面对美国制裁的中国消费者的爱国主义。","华为在<strong>上海</strong>的三层楼旗舰店已经开业，对面就是<strong>美国</strong>的竞争对手苹果公司。 <a href=\"https://asia.nikkei.com/Spotlight/Huawei-crackdown/Huawei-steps-up-challenge-to-Apple-with-China-flagship-store\">日经亚洲评论》详细介绍了</a>中国设备制造商在面对美国制裁时，为何开设旗舰店是吸引中国消费者爱国主义的机会。","华为在上海的三层旗舰店已经开业，与它的美国竞争对手苹果(Apple)隔街相望。《日经亚洲评论》(Nikkei Asian Review)详细阐述了为何在美国制裁的情况下，开放市场为这家中国设备制造商提供了一个呼吁中国消费者爱国主义的机会。"]},{"id":"id-13","translations":["<a href=\"https://asia.nikkei.com/Business/Startups/Indonesia-unicorn-Gojek-cuts-9-of-staff-housekeeping-and-food-courts\"> Gojek </a>和<a href =“ https://asia.nikkei.com/Business/Startups/SoftBank-backed-Grab-cuts-5-of-global-jobs-as-coronavirus-hits”> Grab </a>，南-东亚地区的两家最大的独角兽企业，在过去一周中裁减了数百名员工，原因是他们削减了大量的服务和“非核心”业务。这两个业务的未来似乎越来越具有财务性，而不是与运输相关。","<a href=\"https://asia.nikkei.com/Business/Startups/Indonesia-unicorn-Gojek-cuts-9-of-staff-housekeeping-and-food-courts\">Gojek</a>和<a href=\"https://asia.nikkei.com/Business/Startups/SoftBank-backed-Grab-cuts-5-of-global-jobs-as-coronavirus-hits\">Grab</a>，东南亚最大的两家独角兽公司，在过去的一周里裁减了数百名员工，因为他们正在缩减大量的服务和 \"非核心 \"业务。 这两家企业的未来似乎越来越与金融有关，而不是与交通有关。","东南亚最大的两家独角兽公司Gojek和Grab在过去一周裁减了大量的服务和“非核心”业务，解雇了数百名员工。这两项业务的未来似乎越来越多地与金融相关，而不是与运输相关。"]},{"id":"id-14","translations":["另一家由软银支持的初创公司陷入了困境：Auto1在失去了蓬勃发展的金融科技合作伙伴后面临着调查，该合作伙伴旨在为在线汽车经销商提供融资。该合资企业的最大股东称其遭受了治理失灵的困扰。 <a href=\"https://www.ft.com/content/e11ea4e6-1375-45bd-9c87-db3d0375429e\">《金融时报》有这个故事</a>。","另一家由软银支持的创业公司也陷入困境。 Auto1正面临着一项调查，因为它切断了其失败的金融技术合作伙伴，该合作伙伴是为在线汽车经销商提供融资而推出的。 该企业最大的股东指控其存在治理失误。 <a href=\"https://www.ft.com/content/e11ea4e6-1375-45bd-9c87-db3d0375429e\">英国《金融时报》对此进行了报道</a>。","另一家由软银行支持的初创企业也遭遇了挫折:Auto1在摆脱了摇摇欲坠的金融科技合作伙伴后，正面临调查。后者成立的目的是为在线汽车经销商Auto1提供融资。该合资企业的最大股东称，该公司存在治理缺陷。英国《金融时报》报道了此事。"]},{"id":"id-15","translations":["Wirecard本周的急剧倒闭在亚洲引起了轰动：<strong>新加坡</strong>已要求<strong>德国</strong>金融科技公司确保其支付处理业务的客户资金<a href =“ https：// www.bloomberg.com/news/articles/2020-06-23/singapore-tells-wirecard-to-keep-customer-funds-in-local-banks?srnd=technology-vp&sref=PhB3liAe“>仍留在当地银行< / a>。甚至<a href=\"https://www.ft.com/content/b8eec9d0-0c85-467d-8cb1-467ad87adced\">软银高管</a>都已经伤亡。在<a href=\"https://www.ft.com/wirecard\">此处</a>详细了解英国《金融时报》对Wirecard的调查。","Wirecard本周的戏剧性倒闭在亚洲引起了轰动。 <strong>新加坡</strong>已经要求这家<strong>德国</strong>金融科技公司确保其支付处理业务<a href=\"https://www.bloomberg.com/news/articles/2020-06-23/singapore-tells-wirecard-to-keep-customer-funds-in-local-banks?srnd=technology-vp&sref=PhB3liAe\">的客户资金留在当地银行</a>中。 甚至<a href=\"https://www.ft.com/content/b8eec9d0-0c85-467d-8cb1-467ad87adced\">软银高管</a>也成了牺牲品。 在这里<a href=\"https://www.ft.com/wirecard\">阅读更多关于FT对Wirecard<a href=\"https://www.ft.com/wirecard\">的调查</a>。","Wirecard上周的暴跌在亚洲引起了轰动:新加坡已要求这家德国金融科技公司确保其支付处理业务的客户资金仍留在当地银行。就连软银的高管也成了牺牲品。点击这里了解更多关于英国《金融时报》对Wirecard的调查。"]},{"id":"id-16","translations":["酒精是<strong>印度</strong>的新竞争领域。亚马逊已获得<a href =“ https://www.reuters.com/article/us-amazon-com-india-alcohol-exclusive/exclusive-amazon-signals-entry-into-alcohol-delivery的绿灯据路透社报道，印度在关键国家文件中的点头IDUSKBN23Q37V“>开始在一个地区运送酒精</a>。这家美国公司正在与竞争对手Swiggy和Zomato争夺这个价值272亿美元的市场。","酒类是<strong>印度</strong>竞争的新领域。 根据路透社的独家报道，亚马逊已经获得了在一个地区<a href=\"https://www.reuters.com/article/us-amazon-com-india-alcohol-exclusive/exclusive-amazon-signals-entry-into-alcohol-delivery-in-india-with-nod-in-key-state-document-idUSKBN23Q37V\">开始配送酒类</a>的绿灯。 这家美国公司正在与竞争对手Swiggy和Zomato竞争一个价值272亿美元的市场。","酒精是印度竞争的新领域。据路透社独家报道，亚马逊已经获准开始在一个地区提供酒类。这家美国公司正在一个价值272亿美元的市场上与Swiggy和Zomato竞争。"]},{"id":"id-17","translations":["Google的云计算部门通过发布<a href =“ https://www.ft.com/content/721db8da-f080-47db-9455- <strong>印度尼西亚</strong>的a3b79fb9abdf“>云数据中心</a>。在此之前，出于安全原因，<strong>美国</strong>政府警告Google及其合作伙伴，计划中的到<strong> Hong Kong </strong>的高速互联网电缆链接。","谷歌的云计算部门正专注于<strong>东南亚</strong>的发展，在<strong>印度尼西亚</strong>推出<a href=\"https://www.ft.com/content/721db8da-f080-47db-9455-a3b79fb9abdf\">云数据中心</a>。 此前，<strong>美国</strong>政府以安全为由，警告谷歌及其合作伙伴不要将高速互联网电缆连接到<strong>香港</strong>。","谷歌的云部门正专注于东南亚的增长，在印尼推出了一个云数据中心。此前，美国政府警告谷歌及其合作伙伴，出于安全原因，不要在香港修建高速互联网电缆。"]},{"id":"id-18","translations":["<strong>中国</strong>已禁止了10个最受欢迎的<a href =“ https://www.bloomberg.com/news/articles/2020-06-23/china-punishes-tencent-bytedance- apps-in-renewed-clampdown？sref = PhB3liAe“>实时流应用</a>，包括由腾讯和ByteDance支持的快速增长的服务。同时，苹果将在下个月开始从其在中国的App Store中删除数千款未经政府批准的手机游戏，<a href =“ https://www.bloomberg.com/news/articles/2020-06-22/apple-set导致数以千计的无牌iphone游戏在中国“>关闭了开发人员多年来一直依赖的漏洞</a>。","<strong>中国</strong>已经对10个最受欢迎的<a href=\"https://www.bloomberg.com/news/articles/2020-06-23/china-punishes-tencent-bytedance-apps-in-renewed-clampdown?sref=PhB3liAe\">直播应用</a>进行了打击，包括由腾讯和字节跳动支持的快速增长的服务。 同时，苹果将于下月开始从中国的App Store中删除数千款缺乏政府批准的手机游戏，<a href=\"https://www.bloomberg.com/news/articles/2020-06-22/apple-set-to-nix-thousands-of-unlicensed-iphone-games-in-china\">关闭开发者多年来一直依赖的漏洞</a>。","中国已经取缔了10个最受欢迎的直播应用，包括腾讯(Tencent)和字节跳动(ByteDance)支持的快速增长的服务。与此同时，苹果(Apple)下个月将开始从其中国应用商店(App Store)下架数千款未经政府批准的手机游戏，从而填补开发者多年来依赖的一个漏洞。"]},{"id":"id-19","translations":["苹果供应商富士康表示，将加大行动力度，增加在<strong>印度</strong>和<strong>台湾</strong>的投资，使之成为<a href =“ https://asia.nikkei.com/Economy/Trade-war /苹果供应商富士康在印度和台湾加大投资力度</a>从<strong>中国撤离</a>。</strong>","苹果供应商富士康表示，它将加大在<strong>印度</strong>和<strong>台湾</strong>的投资力度，<a href=\"https://asia.nikkei.com/Economy/Trade-war/Apple-supplier-Foxconn-to-step-up-investments-in-India-and-Taiwan\">从<strong>中国转移</a></strong>。","苹果(Apple)供应商富士康(Foxconn)表示，将加大在印度和台湾的投资力度，以摆脱中国大陆的影响，实现业务多元化。"]},{"id":"id-20","translations":["您确定您的远程工作同事是真实的吗？ <strong>中文</strong>机器人自动化初创企业Dragonfly Intelligence已推出“ <a href =“ https://asia.nikkei.com/Business/Startups/Chinese-bot-developer-startup-提供“数字化工作人员选项”“>数字化劳动力</a>”，可自动执行诸如会计和数据处理之类的后台任务。","你确定你的远程工作同事是真的吗？ 蜻蜓智能，一家<strong>中国</strong>机器人自动化初创公司，已经在推出\"<a href=\"https://asia.nikkei.com/Business/Startups/Chinese-bot-developer-startup-offers-digital-staffing-options\">数字化工作团队</a>\"，将会计和数据处理等后台工作自动化。","你确定你的远程同事是真实的吗?中国机器人自动化初创企业蜻蜓智能(Dragonfly Intelligence)已经开始推出“数字劳动力”，可以自动化会计和数据处理等后台工作。"]},{"id":"id-21","translations":["当圣人说话","当圣人说","当圣贤说话"]},{"id":"id-22","translations":["<strong> TechBuzz China </strong>播客的最新一集就出现在Tech Scroll Asia读者的小巷：<ahref=\"https://chinai.substack\"的作者<strong>Jeff Ding </strong> .com /“> ChinAI通讯</a>与<strong> Rui Ma </strong>一起，从有关中国人工智能的令人震惊的头条新闻中挖掘出新兴技术的一些更具技术性的行业应用。 <a href=\"https://supchina.com/podcast/ep-69-china-ai-with-jeff-ding/\">在此处收听</a>。","<strong>TechBuzz China</strong>播客的最新一集正中Tech Scroll Asia读者的下怀。 <strong><a href=\"https://chinai.substack.com/\">中国人工智能时事通讯</strong>的作者Jeff Ding</strong>与<strong>马锐</strong>共同探讨了中国人工智能的一些技术性行业应用。 <a href=\"https://supchina.com/podcast/ep-69-china-ai-with-jeff-ding/\">在此收听</a>。","TechBuzz中国播客的最新一集正在Tech Scroll Asia的读者圈里:中国人工智能通讯的作者Jeff Ding和马睿一起，从那些耸人听闻的关于中国人工智能的新闻标题中挖掘出一些新兴技术的更技术性的行业应用。听到这里。"]},{"id":"id-23","translations":["本周更多的收听清单：<strong>加利福尼亚大学圣地亚哥分校的<strong>莫莉·罗伯茨</strong>，加入了<a href =“ https://supchina.com/podcast/审查了莫莉·罗伯茨关于中国如何使用威慑，分散注意力和稀释以控制互联网的消息/“>《中国播客》 </a>，讨论了她深入了解中国长城防火墙如何运作的数据威慑，分心和转移注意力，以及它如何影响中国的互联网用户。","本周将为您提供更多的收听列表。 <strong>加州大学圣地亚哥分校的莫莉-罗伯茨</strong>加入<a href=\"https://supchina.com/podcast/censored-molly-roberts-on-how-china-uses-deterrence-distraction-and-dilution-to-control-its-internet/\">Sinica播客</a>，讨论她对中国长城防火墙的运作方式--威慑、分心和分流--以及它如何影响中国互联网用户的深度数据挖掘。","本周更多的听力列表:加州大学圣地亚哥分校的莫莉·罗伯茨加入了中央研究院的播客，她深入探讨了中国的防火长城是如何运作的——威慑、分散注意力和转移注意力——以及它是如何影响中国互联网用户的。"]},{"id":"id-24","translations":["尽管特朗普政府并未公开谈论与中国脱钩，但其行动（限制技术出口和重新供应链）合计为<a href =“ https://www.csis.org/blogs/trustee-china-hand / decoupling-between-washington-and-western-industry“>解耦策略</a>，<strong>斯科特·肯尼迪</strong>和<strong> Shining Tan </strong>写在<strong> CSIS </strong> 。这可能会导致美国与西方企业脱钩的意外后果。","虽然特朗普政府并没有公开谈论与中国脱钩的问题，但它的行动--限制科技出口和重新外包供应链--加起来就是一个<a href=\"https://www.csis.org/blogs/trustee-china-hand/decoupling-between-washington-and-western-industry\">脱钩战略</a>，<strong>Scott Kennedy </strong>和<strong>Shining Tan</strong>在<strong>CSIS</strong>写道。 它可能会产生意想不到的后果，即使美国与西方企业脱钩。","尽管特朗普政府没有公开谈论与中国脱钩，但其行动——限制技术出口和将供应链回流——加起来就是一种脱钩战略，斯科特•肯尼迪(Scott Kennedy)和Shining Tan在CSIS上写道。这可能会带来美国与西方企业脱钩的意外后果。"]},{"id":"id-25","translations":["在聚光灯下","焦点","在聚光灯下"]},{"id":"id-26","translations":["<strong>另一个关键地点是印度尼西亚独角兽Bukalapak。 </strong> Muhamad Fajrin Rasyid十年前与万隆理工学院的两名同学共同创立了Bukalapak。 Rasyid与Achmad Zaky和Nugroho Herucahyono一起，将一个小型在线市场变成了印尼（世界第四人口大国）的顶级电子商务平台。","<strong>印尼独角兽公司 Bukalapak 的另一位关键人物离职。 </strong>十年前，Muhamad Fajrin Rasyid 与他在万隆理工学院的两位同学共同创立了 Bukalapak。 Rasyid 与 Achmad Zaky 和 Nugroho Herucahyono 一起，将一个小型的在线市场变成了世界第四大人口国印度尼西亚的顶级电子商务平台。","印尼独角兽Bukalapak的另一个关键离开。穆罕默德•法杰林•拉西德(Muhamad Fajrin Rasyid) 10年前与万隆理工学院(Bandung Institute of Technology)的两名同学共同创立了Bukalapak。Rasyid与Achmad Zaky和Nugroho Herucahyono一起，将印尼的一个小型在线市场变成了一个顶级电子商务平台。印尼是全球人口第四多的国家。"]},{"id":"id-27","translations":["但是Rasyid已<a href=\"https://asia.nikkei.com/Business/Startups/Indonesia-unicorn-Bukalapak-president-leaves-for-state-owned-telecom\">辞去总统</a>并离开了董事会将加入国有的印尼电信公司（Telekomunikasi Indonesia）或其数字业务总监。这意味着拥有9200万用户和600万零售商的Bukalapak失去了其三位联合创始人。","但Rasyid已经<a href=\"https://asia.nikkei.com/Business/Startups/Indonesia-unicorn-Bukalapak-president-leaves-for-state-owned-telecom\">辞去了总裁职务</a>，并离开了董事会，加入了国有的印尼电信（Telkomunikasi Indonesia，简称Telkom），担任其数字业务总监。 这意味着在其平台上拥有9200万用户和600万零售商的Bukalapak失去了所有三位联合创始人。","但是拉西德已经辞去了总统的职务，离开了董事会，加入了国有的印尼电信(Telkom)，担任其数字业务主管。这意味着拥有9200万用户和600万零售商的Bukalapak失去了三位联合创始人。"]},{"id":"id-28","translations":["Bukalapak成立于2010年，是印度尼西亚最早的电子商务公司之一，并且依靠阿里巴巴的Ant Financial作为支持者。 Rasyid的离职是该公司遇到麻烦的另一个迹象，该公司从去年年中开始记录Google Play和Apple Store中应用下载量的大幅下降。去年九月，该公司解雇了其2,000名员工中近10％的员工，据传该公司即将出售。其竞争对手，包括阿里巴巴旗下的Lazada，Shopee和由软银支持的Tokopedia，将密切关注。","Bukalapak成立于2010年，是印尼最早的电商企业之一，阿里巴巴旗下的蚂蚁金融也是其支持者。 Rasyid的离职是该企业遇到麻烦的另一个迹象，从去年年中开始，该企业在Google Play和苹果商店的应用下载量开始录得大幅下降。 去年9月，它裁掉了2000名员工中近10%的员工，并传出要出售的消息。 它的竞争对手，包括阿里巴巴旗下的Lazada、Shopee和软银支持的Tokopedia，将密切关注。","Bukalapak成立于2010年，是印尼最早的电商企业之一，阿里巴巴(Alibaba)的蚂蚁金服(Ant Financial)是其支持者。Rasyid的离开是苹果业务遇到麻烦的另一个迹象。从去年年中开始，谷歌Play和苹果商店的应用下载量开始大幅下降。去年9月，该公司裁掉了2000多名员工中的近10%，据传将被出售。它的竞争对手，包括阿里巴巴旗下的Lazada、Shopee和软银行支持的Tokopedia，将密切关注。"]},{"id":"id-29","translations":["交易的艺术","交易的艺术","交易的艺术"]},{"id":"id-30","translations":["什么低迷？总部位于曼谷的金融科技初创公司<strong> Synqa </strong> Holdings拥有<a href =“ https://asia.nikkei.com/Business/Startups/Thai-startup-raises-80m-from-Toyota-and- others-amid-pandemic“>从<strong>暹罗商业银行</strong>的风险投资子公司，在东京上市的资产管理公司<strong> Sparx Group </strong>和其他四位日本投资者筹集了8000万美元</a> ，以利用亚洲对无现金交易不断增长的需求。","什么衰退？ 总部位于曼谷的金融科技初创公司<strong>Synqa</strong>控股已<a href=\"https://asia.nikkei.com/Business/Startups/Thai-startup-raises-80m-from-Toyota-and-others-amid-pandemic\">从<strong>Siam Commercial Bank</strong>的风险投资子公司、东京上市资产管理公司<strong>Sparx Group</strong>和其他四家日本投资者那里筹集了8000万美元</a>，以利用亚洲日益增长的无现金交易需求。","什么衰退?总部位于曼谷的金融科技初创企业Synqa Holdings已从暹罗商业银行(Siam Commercial Bank)的风险投资子公司、在东京上市的资产管理公司Sparx Group以及另外四家日本投资者那里融资8000万美元，以利用亚洲对无现金交易日益增长的需求。"]},{"id":"id-31","translations":["日本的<strong>东芝</strong>将<a href =“ https://www.reuters.com/article/us-toshiba-kioxia/toshiba-plans-to-sell-down-kioxia-stake-return-much向股东的收益-idUSKBN23T02P“>出售了其在闪存芯片公司Kioxia Holdings中超过40％的股份，其中大部分收益返还给了股东。","日本<strong>东芝</strong>将<a href=\"https://www.reuters.com/article/us-toshiba-kioxia/toshiba-plans-to-sell-down-kioxia-stake-return-much-of-proceeds-to-shareholders-idUSKBN23T02P\">下</a>出售其在闪存芯片公司Kioxia Holdings中超过40%的股份，大部分收益将返还给股东。","日本东芝(Toshiba)将减持其所持闪存芯片公司Kioxia Holdings逾40%的股份，大部分收益将返还股东。"]},{"id":"id-32","translations":["<strong>软银</strong>领导了<a href =“ https://www.reuters.com/article/softbank-splyt/japanese-telco-softbank-invests-in-startup-splyt-in-hunt-for -super-app-idINKBN23P0QJ“>为初创公司<strong> Splyt </strong>筹集了1,950万美元</a>资金，这有助于应用程序运营商将移动性选项与其他服务集成在一起。这家初创公司帮助将乘车称赞功能集成到了<strong>阿里巴巴集团的支付宝</strong>和Grab之类的应用程序中，但它希望构建自己的超级应用程序。","<strong>软银</strong>领投了<a href=\"https://www.reuters.com/article/softbank-splyt/japanese-telco-softbank-invests-in-startup-splyt-in-hunt-for-super-app-idINKBN23P0QJ\">1950万美元</a>的一轮融资，投资于初创公司<strong>Splyt,</strong>，该公司帮助应用运营商将移动选项与其他服务整合在一起。 这家初创公司已经帮助将叫车服务整合到<strong>阿里巴巴集团的支付宝</strong>和Grab等应用中，但希望打造自己的超级应用。","软银牵头对初创企业Splyt进行了一轮1950万美元的融资，该公司帮助应用运营商将移动设备选项与其它服务整合在一起。这家初创公司帮助将叫车服务整合到阿里巴巴集团(Alibaba Group)的支付宝(Alipay)和Grab等应用中，但希望打造自己的超级应用。"]},{"id":"id-33","translations":["<strong> Geek + </strong>是一家位于北京的初创公司，生产与<strong> Amazon的</strong> Kiva相似的仓库实现机器人，已经筹集了<a href =“ https://techcrunch.com/ 2020/06/17 / geek-plus-200m-series-c /“> 2亿美元</a>。","<strong>Geek+</strong>是一家总部位于北京的初创企业，它制造的仓库履行机器人类似于<strong>亚马逊</strong>Kiva的机器人，在C轮融资中筹集了<a href=\"https://techcrunch.com/2020/06/17/geek-plus-200-million-series-c/\">2亿美元</a>。","总部位于北京的初创企业Geek+在C轮融资中筹集了2亿美元，该公司生产类似于亚马逊(Amazon) Kiva的仓库履行机器人。"]},{"id":"id-34","translations":["<strong>京东</strong>在香港二级上市筹集了近40亿美元不到不到一周的时间，就以4.58亿元的价格出售了其在中国在线旅游网站<strong> Tuniu </strong>中21％的股份。 （<a href=\"https://asia.nikkei.com/Business/Business-deals/JD.com-divests-from-travel-agency-Tuniu-in-65m-fire-sale\"> 6,500万美元</a >）。抛售京东的5亿美元赌注正值冠状病毒大流行摧毁了旅游业之际。","在香港二次上市融资近40亿美元后不到一周，<strong>JD.com</strong>以4.58亿元人民币（<a href=\"https://asia.nikkei.com/Business/Business-deals/JD.com-divests-from-travel-agency-Tuniu-in-65m-fire-sale\">6500万美元</a>）的价格全面脱手中国在线旅游网站<strong>途牛</strong>21%的股份。 在冠状病毒大流行摧残旅游行业之际，JD抛售本是5亿美元的赌注。","不到一周前，京东在香港二次上市，融资近40亿美元。如今，京东正以人民币4.58亿元(合6500万美元)的价格，将其所持中国在线旅游网站途牛的21%股份全部脱手。在京东5亿美元的押注遭到抛售之际，冠状病毒大流行已重创旅游业。"]},{"id":"id-35","translations":["智能数据","智能数据","智能数据"]},{"id":"id-36","translations":["<strong>让10万名影响者绽放。</strong>阿里巴巴希望瓦伦蒂娜·阿瓦隆能在国外复制其电子商务成功。这位来自乌克兰的37岁男子被<a href=\"https://asia.nikkei.com/Business/Technology/Alibaba-recruits-army-of-influencers-for-global-ecommerce-drive\">招募，作为“影响者”的中国企业集团</a>-与讲俄语的现场直播观众互动以将产品从最新时尚商品推广到蓝牙扬声器的人。","<strong>让10万名影响者绽放</strong>瓦伦蒂娜-阿瓦隆（Valentina Avalon）是阿里巴巴希望能够在海外复制其电子商务成功的人。 这位来自乌克兰的37岁女孩被这家中国集团</a>聘为 \"影响者\"--与俄语直播观众互动，推广从最新时尚产品到蓝牙音箱等产品。","让10万名影响者开花结果。阿里巴巴希望瓦伦蒂娜•阿瓦隆(Valentina Avalon)能够在海外复制其电子商务的成功。现年37岁的他来自乌克兰，被这家中国企业集团聘为“影响者”——与说俄语的直播观众互动，宣传从最新时尚到蓝牙扬声器等各种产品。"]},{"id":"id-37","translations":["为什么？尽管阿里巴巴是中国领先的电子商务平台，但它仍在努力跨越国界。其国际业务的销售，包括合作伙伴的销售或东南亚电子商务集团Lazada等投资，仅占其总收入的个位数份额，远低于其将一半的收入来自收入的目标。到2025年在中国以外的地区。","为什么这么说？ 尽管阿里巴巴是中国领先的电子商务平台，但它在境外却举步维艰。 其国际板块的销售额（包括来自合作伙伴或其投资的销售，如东南亚电子商务集团Lazada）仅占其总收入的个位数，远未达到其到2025年将一半收入来自中国境外的目标。","为什么?尽管阿里巴巴是中国领先的电子商务平台，但它在海外市场却举步维艰。国际业务(包括来自合作伙伴或东南亚电商集团Lazada等投资企业的销售)仅占其总收入的个位数，远低于该公司到2025年将一半收入来自中国以外的目标。"]},{"id":"id-38","translations":["该公司的目标是今年将100,000名网红转化为销售大使，到2023年增加到100万，以进一步扩大其全球野心。该组织通过在线零售和社交参与来吸引中国消费者的策略是否会在其他地方成功，尤其是在欧洲市场，那里的客户习惯，行为和喜好与中国大不相同，这一点尚待观察。","该公司的目标是在今年将10万名影响者转化为销售大使，到2023年增加到100万名，以进一步实现其全球野心。 该集团通过融合在线零售和社交参与来吸引中国消费者的策略是否能在其他地方取得成功，尤其是在欧洲市场，因为欧洲市场的顾客习惯、行为和偏好与中国大不相同，还有待观察。","该公司计划今年将10万名有影响力的人士转变为销售大使，到2023年将这一数字增至100万，以进一步推进其全球雄心。该集团将在线零售与社交活动结合起来、吸引了中国消费者的战略，是否会在其他地方取得成功，尤其是在消费者习惯、行为和偏好与中国截然不同的欧洲市场，仍有待观察。"]}]
            </textarea>
