<div class="pic"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/6e4996ca-0e7e-46cc-baa0-b971a5de1d7d.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture></div>

<div class="pic"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/7d8798ab-059b-4194-ad76-fbc09cecc08c.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture></div>

在基辅的道路上，孤零零的烧毁的、被子弹击中的汽车成了一道常见的风景。

<div class="pic"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/2c609224-6e70-49ab-a9e4-a7bb12d5dbd9.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture></div>

我和一些记者被带到一个被导弹袭击的村庄，在返回基辅的路上遇到了交通堵塞。在安静而艰难的六小时中，我们只前进了三公里。每隔5分钟或10分钟，就会有一列救护车、军用车辆或装有暗色窗户和用透明胶带做成的红色十字的公共汽车呼啸而过，并鸣笛让路。我意识到，当我们慢慢向前移动时，一定有不少伤员从我们身边经过。

<div class="pic"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/ba2686ee-7f89-47c6-8473-d1e53b0ba3cb.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture></div>

我经常经过这个地方，比其他地方多得多。它就在我常去的游泳池的路上。它在4月初非正式地为包括我在内的少数人开放。后来，我无意中听到士兵们互相说：‘哦，那是我们的游泳者’，指的是我和我的一个朋友。
