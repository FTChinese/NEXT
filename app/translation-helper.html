window.testChineseBodyJSON = [{"id":"id-0","translations":["在北京郊区一条狭窄的街道上，以充满活力的农民工社区而闻名的豫新庄村，周在一家小小的穆斯林餐馆里狼吞虎咽地吃着面条。","北京郊区的育新庄村是一个由狭窄街道组成的小村庄，这里的外来务工人员非常活跃，周在一家小小的穆斯林餐馆里狼吞虎咽地吃着面条。","在北京郊区的余辛庄村，一片狭窄的街道以充满活力的农民工社区而闻名，周在一家穆斯林小餐馆狼吞虎咽地吃着面条。","在Yuxinzhuang村，北京郊区狭窄街道上的沃伦(Warren)以其充满活力的移民工人社区而闻名，在一家很小的穆斯林餐厅中的面条下面的面条。"]},{"id":"id-1","translations":["这位30岁的父亲是一个孩子的父亲，他的工作是为陷入困境的小企业主设立空壳公司，用虚假的现金流，然后这些小企业主利用这些空壳公司筹集新的贷款，偿还以前的债权人。","这位 30 岁的父亲有一份工作，那就是为陷入困境的小企业主设立虚假现金流的空壳公司，然后利用这些公司筹集新贷款来偿还之前的债主。","这位30岁的一个孩子的父亲有一份工作，他用虚假的现金流为陷入困境的小企业主建立空壳公司，然后小企业主利用这些现金流筹集新的贷款来偿还之前的债权人。","这位30岁的父亲有一个工作，建立了带有虚假现金流的壳牌公司的工作，以挣扎的小企业主，然后用他们筹集新的贷款来偿还以前的债权人。"]},{"id":"id-2","translations":["但是，即使是这个应该在经济低迷时期蓬勃发展的可疑业务，也受到了中国经济放缓的影响。上个月，周的收入下降到去年水平的一小部分。不愿透露全名的周，现在打算回到他在中部省份河南的家庭农场，卖有机鸡蛋。","但即使是这种本应在经济低迷时蓬勃发展的可疑业务，也因中国经济放缓而受到影响。上个月，周的收入降至去年水平的一小部分。周不想透露自己的全名，他现在计划回到中部较贫穷的河南省的家庭农场，销售有机鸡蛋。","但即使是这一本应在经济低迷时期蓬勃发展的可疑业务，也受到了中国经济放缓的影响。上个月，周的收入下降到了去年的一小部分。周不愿透露自己的全名，他现在计划回到他位于中部贫困省份河南的家庭农场，卖有机鸡蛋。","但是，即使是这种可疑的业务也应该在低迷中蓬勃发展，也遭受了中国经济放缓。上个月，周的收入降至去年水平的一小部分。周不想给他全名，现在计划返回较贫穷的中央省河南的家庭农场并出售有机鸡蛋。"]},{"id":"id-3","translations":["他说：“我不知道经济衰退该怪谁，但我只知道，今年的经济真的很糟糕。到处裁员。”","\"他说：\"我不知道经济下滑该怪谁，但我只知道今年的经济真的很糟糕。“到处都在裁员”。","他说：“我不知道谁应该为经济衰退负责，但我只知道今年的经济真的很糟糕。。到处都是裁员。”","他说：“我不知道该对经济低迷的责任是谁，但我所知道的是，今年的经济真的很糟糕。到处都是裁员。”"]},{"id":"id-4","translations":["随着中国经济增长放缓，像周这样的故事比比皆是。中国2.96亿农民工正面临工资增长放缓，应届大学毕业生难以找到工作，城市中产阶级在政策引发的房地产崩盘中损失惨重，富人正因北京方面对互联网、金融和医疗行业的打击而步履蹒跚。","随着中国经济增长放缓，像周这样的故事比比皆是。中国 296 万农民工面临着工资增长放缓的问题，大学应届毕业生在找工作时举步维艰，城市中产阶级在政策引发的房地产崩盘中损失惨重，而富人则因中国政府对互联网、金融和医疗行业的打压而惶惶不安。","随着中国经济增长放缓，像周这样的故事比比皆是。该国2.96亿移民工人正面临工资增长放缓的问题","随着中国经济增长的减慢，周的故事比比皆是。该国的2.96万移民工人正面临着减缓工资增长，其新大学毕业生正在努力寻找工作，城市中产阶级在政策引起的财产崩溃中损失了钱，而富人则从北京人对互联网，财务和健康的镇压中夺回 部门。"]},{"id":"id-5","translations":["国家安全法规令外国公司感到担忧，其中许多公司已停止投资。只有在某些政府部门或半导体等战略性行业工作的人才能幸免。","国家安全法规令外国公司担忧，许多公司已停止投资。只有那些在政府某些领域或半导体等被认为具有战略意义的行业工作的公司才得以幸免。","国家安全法规正在担心外国公司，其中许多公司停止了投资。只有在政府某些地区或被认为是战略性的部门（例如半导体）工作的人。"]},{"id":"id-6","translations":["随着党的“共同繁荣”政策减少了不平等，国家正朝着“民族复兴”和“高质量发展”的方向前进。","习近平是毛泽东之后中国最有权力的领导人，今年 3 月他开始了史无前例的第三个任期。随着党的“共同富裕”政策减少了不平等现象，中国正在向“民族复兴”和“高质量发展”迈进。","自毛泽东(Mao Zedong)以来，中国最有力的领导人习近平(Xi Jinping)在三月份开始了前所未有的第三任期，他声称一切都将计划。随着党的“共同繁荣”政策减少了不平等，该国正朝着“民族复兴”和“高质量发展”发展。"]},{"id":"id-7","translations":["但在胜利的花言巧语背后，许多观察家怀疑政策制定是否随波逐流。过去，中国共产党允许人民获得丰富的经济机会，以换取对他们政治自由的严格限制。现在所谓的社会契约不再清晰。在增长和机遇的地方，是对安全和“更好生活”的模糊承诺。但在大约6亿人每月靠不到140美元勉强度日的情况下，这就足够了吗？一个曾经乐观的社会现在开始担心未来。","但是，在胜利的言辞之下，许多观察家怀疑决策是否漂泊不定。过去，共产党允许人民以丰富的经济机会换取对其政治自由的严格限制。现在，所谓的社会契约已不再清晰。取代增长和机会的是模糊的安全和“更美好生活”的承诺。但是，约有 6 亿人每月仅靠不到 140 美元勉强度日，这样就够了吗？一个曾经乐观的社会如今却对未来忧心忡忡。","但是，在胜利的言论下，许多观察者想知道决策是否正在徘徊。共产党曾经允许其人民充足的经济机会，以换取对其政治自由的重大限制。现在，所谓的社会契约已经不再明确了。在增长和机遇的位置是安全和“更好的生活”的含糊许诺。但是，由于大约有60亿人努力每月不到140美元，这足够了？一个曾经乐观的社会现在担心未来。"]},{"id":"id-8","translations":["他表示，这“受到了破坏，不仅是因为中国的旧发展模式不再真正奏效，还因为政府自己没有解决问题。从根本上说，这是一个信任问题。”","\"红旗》(Red Flags)一书的作者乔治•马格努斯(George Magnus)说：“以前的契约非常简单，那就是：'我们将远离政治，我们不会表达敏感的观点，前提是我们可以期待未来的繁荣'： 一书的作者、牛津大学中国中心副研究员乔治•马格努斯(George Magnus)说。","“旧合同是一项非常简单的合同：'我们将远离政治，我们不会表达敏感的意见，只要我们期望将来会繁荣起来，”危险信号的作者乔治•马格努斯(George Magnus)说。：为什么习近平的中国处于危险之中，以及牛津大学中国中心的研究助理。"]},{"id":"id-9","translations":["共同繁荣的承诺","他说，这”已经遭到破坏，不仅是因为中国旧有的发展模式已不再奏效，还因为中国政府自己对没有解决这些问题负有责任。\"从根本上说，这是一个信任问题。","他说：“这受到了损害，而不仅仅是由于中国的旧发展模式不再起作用，而且由于政府自己的罪魁祸首而无法解决问题。从根本上讲，这是一个信任的问题。”"]},{"id":"id-10","translations":["共同繁荣的承诺","共同繁荣的承诺"]},{"id":"id-11","translations":["费根鲍姆写道，中国马克思主义者从矛盾的角度思考问题——不同力量或影响的辩证对立。","卡内基和平基金会(Carnegie Endowment for Peace)的埃文•费根鲍姆(Evan Feigenbaum)当时发表的一篇论文称，习近平在2017年党的十九大上连任中共中央总书记后，发出了中国“新政”的信号。","卡内基和平基金会(Carnegie Endowment for Peace)的埃文•费根鲍姆(Evan Feigenbaum)当时的一篇论文称，Xi在2017年第十九次党代会上获得第二个党委书记任期后，向中国发出了“新政”的信号。","根据卡内基和平基金会的埃文•费登鲍姆(Evan Feigenbaum)当时的一份论文，习近平在2017年在第19党大会上担任党秘书的第二任期后，对中国表示了“新协议”。"]},{"id":"id-12","translations":["经过几十年的快速发展，他说“主要矛盾”是“人民日益增长的美好生活需要和不平衡不充分的发展之间的矛盾”。","费根鲍姆写道，中国的马克思主义者从矛盾的角度思考问题--不同力量或影响的辩证对立。根据国家媒体对习近平在大会上的讲话的描述，在毛泽东时代结束后的改革开放时期，党的工作重点是经济增长，或解决人民“日益增长的物质”需求与国家“落后的社会生产”之间的“矛盾”。","费根鲍姆写道，中国马克思主义者是从矛盾的角度思考的，矛盾是不同力量或影响的辩证对立。根据官方媒体对Xi在大会上的评论，在毛时代结束后的改革开放时期，党集中精力发展经济，或解决人民“日益增长的物质”需求与国家“落后的社会生产”之间的“矛盾”。","费根鲍姆写道，中国马克思主义者在矛盾的角度思考 - 不同力量或影响力的辩证对立。根据毛泽东时代结束结束的改革和开放期，该党集中在经济增长上，或解决人民的“不断增长的材料”需求与该国的“落后社会生产”之间的“矛盾”。习近平在国会媒体上的评论的描述。"]},{"id":"id-13","translations":["他说，这些“需求”包括“对民主、法治、公平正义、安全和更好环境的需求”。","但习近平宣称，中国正面临着新的挑战。他说，经过几十年的快速发展，“主要矛盾”是“不平衡不充分的发展同人民日益增长的美好生活需要之间的矛盾”。","但Xi宣称中国正面临新的挑战。经过几十年的快速增长，他说“主要矛盾”是“不平衡和不充分的发展与人民日益增长的美好生活需求之间的矛盾”。","但是习近平宣布中国面临着新的挑战。经过数十年的快速增长，他说“主要矛盾”是“不平衡的发展和不足的发展以及人们对更好生活的不断增长的需求”。"]},{"id":"id-14","translations":["分析人士说，安全是关键。2013年，中共发布了一份内部备忘录“九号文件”，抨击西方宪政民主和其他理念，如普世人权和热情支持市场的“新自由主义”。","他说，这些“需求”包括“对民主、法治、公平正义、安全和美好环境的要求”。","他说，这些“需求”包括“对民主、法治、公平正义、安全的要求”","他说，这些“需求”包括“对民主，法治，公平与正义，安全和更好的环境的要求”。"]},{"id":"id-15","translations":["“所谓的反腐运动是公正的……(共产党)想用它来清洗所有不忠诚的人，”斯坦福大学(Stanford University)中国经济与制度研究中心(Center on China’s economic and Institutions)高级研究学者徐成钢表示。","分析人士说，安全是关键词。当习近平于2012年成为党的领导人时，党组织担心不断发展壮大的私营部门正在赋予企业家权力，并使官僚们黯然失色。2013 年，该党分发了一份内部备忘录--“九号文件”，抨击西方宪政民主和其他理念，如普遍人权和热衷于支持市场的“新自由主义”。","分析师说，安全性是关键字。当习近平在2012年成为党的领导人时，该组织担心不断发展的私营部门正在赋予企业家权力并黯然失色。2013年，该党发行了内部备忘录，文件编号为第九，攻击了西方宪法民主和其他思想，例如普遍人权和热心的亲市场“新自由主义”。"]},{"id":"id-16","translations":["分析人士表示，这种加强控制的做法无处不在，从限制经济数据的发布、根据数据和反间谍法对外国咨询公司进行调查，到在新疆拘留100万维吾尔人，再到宗教和文化的中国化。","在随后的几年里，习近平通过无休止的反腐运动铲除异己，执行党的纪律，同时推行更加强硬的外交政策，疏远了美国等大型贸易伙伴。","在随后的几年中，习近平通过无尽的反腐败运动扎根了异议和强制纪律，同时追求更加自信的外交政策，疏远了美国等大型贸易伙伴。"]},{"id":"id-17","translations":["“安全是发展的必要条件。新加坡国立大学李光耀公共政策学院的中国问题专家汤普森(Drew Thompson)表示：“这是习近平领导下的社会契约中非常明确的一部分。”","\"斯坦福大学中国经济与制度研究中心高级研究学者徐成钢说：“所谓的反腐运动只是......（共产党）想用来清除所有不忠诚的人的工具。","“所谓的反腐败运动是公正的。。。一项工具（共产党）希望用来清除所有不忠诚的人。"]},{"id":"id-18","translations":["习近平经济政策的悲剧在于，他发现了中国需要解决的一些问题，但却用错了方法","习近平的经济政策的悲剧是他确定了中国需要解决的一些问题，但以错误的方式解决了"]},{"id":"id-19","translations":["分析人士说，从限制公布经济数据、根据数据法和反间谍法调查外国咨询公司，到在新疆拘留一百万维吾尔族人以及宗教和文化的汉化，这种加强控制的做法无处不在。","分析人士说，这种控制的紧缩是普遍存在的，从对数据和反竞争法规定的经济数据和外国咨询公司的调查的限制到拘留新疆的一百万乌格尔人以及宗教和文化的敏捷化。"]},{"id":"id-20","translations":["”安全是发展的必要条件。新加坡国立大学李光耀公共政策学院(Lee Kuan Yew School of Public Policy)的中国问题专家德鲁•汤普森说。","安全是开发的必要条件。这是习近平领导下的社会合同的一个很明显的一部分。"]},{"id":"id-21","translations":["但就在 2021 年，当中国经济从'Covid-19'事件带来的第一次冲击中恢复过来时，习近平发起了他迄今为止最果断的一场运动，以满足人民对'美好生活'的向往--他称之为'共同富裕'。","但是，在2021年，随着经济从Covid-19的第一场冲击中恢复，XI发起了他最决定性的运动之一，以满足人们对“更好的生活”的愿望 繁荣”。"]},{"id":"id-22","translations":["中国政府打击了亿万富翁马云(Jack Ma)的互联网帝国，导致他和该国其他重要互联网集团基本上从公众视野中消失，一夜之间关闭了整个在线辅导行业，并限制了儿童在线游戏。","中国政府打击了亿万富翁马云的互联网帝国，导致其在公众面前基本销声匿迹，还打击了中国其他重要的互联网集团，一夜之间关闭了整个在线辅导行业，并限制儿童在线游戏。"]},{"id":"id-23","translations":["他说，干部必须“坚决反对资本的无限制扩张，坚持公共部门的主导地位”，同时也要以某种方式调动“企业家的热情”。","2021 年 8 月，习近平在党中央财经委员会关于共同富裕的讲话中阐述了这一政策的深层目的。他说，干部必须“坚决反对资本无限扩张，坚持公有制为主体”，同时还要以某种方式调动“企业家的积极性”。"]},{"id":"id-24","translations":["显然，这并不是在呼吁建立一个欧洲式的社会福利国家。他表示，中国共产党正在追求将中国建设成为“伟大的社会主义现代化国家”的长期战略目标，但绝不能“陷入鼓励懒惰的‘福利主义’陷阱”。","值得注意的是，这并不是在呼吁建立欧洲式的社会福利国家。他说，中国共产党正在努力实现将中国“建设成为伟大的社会主义现代化国家”的长期战略目标，但绝不能“陷入鼓励懒惰的'福利主义'陷阱”。"]},{"id":"id-25","translations":["这种自上而下的社会再造尝试对投资情绪造成了灾难性的影响，尤其是在与此同时，中国与美国的地缘政治紧张局势日益加剧、北京方面的零新冠政策以及“三条红线”——一种迫使负债过高的房地产行业去杠杆化的计划。","这种自上而下的社会再造尝试对投资情绪造成了灾难性的影响，尤其是在与美国日益紧张的地缘政治局势、中国政府的零Covid政策和“三条红线”--一项迫使过度负债的房地产行业去杠杆化的计划--同时发生的情况下。"]},{"id":"id-26","translations":["从2021年2月到今天，在美国上市的中国科技股下跌了70%。虽然部分原因是外部因素，但国内政策并没有起到帮助作用。","从 2021 年 2 月到今天，在美国上市的中国科技股已经下跌了 70%。虽然部分原因是外部因素，但国内政策也无济于事。"]},{"id":"id-27","translations":["今年6月，在政府停止发布相关数据之前，青年失业率曾达到21.3%，这可能是互联网行业萎缩的副产品。互联网行业是年轻毕业生的一大雇主。官方数据显示，9月份一级市场平均房价有所下降。","6 月份，青年失业率达到 21.3%，之后政府停止公布相关数据，这很可能是互联网行业萎缩的副产品，而互联网行业曾是年轻毕业生的主要雇主。一级市场平均房价的官方数据显示，9 月份的房价在走低。"]},{"id":"id-28","translations":["亚洲协会政策研究所(Asia Society policy Institute)中国分析中心(Center for China Analysis)研究员尼尔•托马斯(Neil Thomas)表示：“习近平经济政策的悲剧在于，他发现了中国需要解决的一些问题，但却走错了路。”","\"亚洲协会政策研究所中国分析中心（Asia Society Policy Institute's Center for China Analysis）研究员尼尔-托马斯(Neil Thomas)说：“习近平经济政策的悲剧在于，他发现了中国需要解决的一些问题，但却用错了方法。"]},{"id":"id-29","translations":["这是农村社区的负担","农村社区的负担"]},{"id":"id-30","translations":["回到玉新庄村，一名妇女在她的小杂货店外查看被毁的情况。她说，马路对面的公寓正在被拆除，因为它们是几年前在以前的村庄土地上建造的，没有正确的分区。","在玉新庄村，一位妇女在她的小杂货店外察看破坏情况。她说，路对面的公寓正在被拆毁，因为这些公寓是多年前在原村庄的土地上建造的，没有经过正确的规划。"]},{"id":"id-31","translations":["一些外来务工人员怀疑此举的真正目的是将他们赶出北京。北京是中国的“一线”城市之一，在这里，大多数外来务工人员没有钱也没有资格获得户口。户口是一种可以让他们充分享受医疗和教育等公共服务的户口。","一些农民工居民怀疑真正的目的是把他们赶出北京。北京是中国的”一线“城市之一，大多数外来务工人员都没有钱或资格获得户口，而户口是一种户籍印章，可以让他们充分享受医疗和教育等公共服务。"]},{"id":"id-32","translations":["“这对我们产生了巨大的影响，”这位来自山东省东部的妇女谈到拆迁时说。她补充说，随着人们离开该地区，销售额大幅下降。","”这位来自山东省东部的妇女在谈到拆迁时说：\"这对我们影响很大。她补充说，随着人们离开该地区，销售额急剧下降。"]},{"id":"id-33","translations":["对多数经济学家来说，中国经济面临的结构性挑战在十多年来一直很明显——尤其是它对债务推动的基础设施和房地产投资的依赖，以及国内消费在国内生产总值(GDP)中所占比例相对较低。","对大多数经济学家来说，中国经济面临的结构性挑战十多年前就已显现--尤其是对债务推动的基础设施和房地产投资的依赖，以及国内消费在国内生产总值中相对较低的份额。"]},{"id":"id-34","translations":["随着房地产不再是驱动因素，许多人想知道什么将取代它。电动汽车的繁荣是一个亮点。但高端制造业虽然受到中国政府的青睐，却无法创造足够的就业机会。","随着房地产不再是驱动力，许多人都在想，什么才能取代它。电动汽车的蓬勃发展是一个亮点。但高端制造业虽然受到中国政府的青睐，却无法创造足够的就业机会。"]},{"id":"id-35","translations":["根据彭博社(Bloomberg)的计算，尽管今年第二季度家庭、企业和政府的总债务达到GDP的281.5%，但生产率的进步已经放缓，人口结构的前景也有所恶化，官方公布的数据显示，去年日本人口首次出现下降。中国政府为今年的GDP增长设定了5%的目标，为数十年来的最低水平。IMF估计，未来几年，这一比例可能降至4%以下。","根据彭博社的计算，即使家庭、企业和政府债务总额在第二季度达到了国内生产总值的 281.5%，生产率的提高仍在放缓，人口前景也在恶化，去年人口首次正式出现下降。政府已将今年的 GDP 增长目标设定为 5%，为数十年来最低。国际货币基金组织(IMF)估计，未来几年的增长率可能会低于 4%。"]},{"id":"id-36","translations":["经济学家指出了一系列可能扭转局面的改革措施。世界银行(World Bank)前驻北京中国部主任郝福满(Bert Hofman)在一篇名为《期望降低》(Diminishing Expectations)的博客文章中，列出了全面的财政、金融、退休年龄和养老金、国有企业和户口改革。","经济学家指出了一系列可以扭转局势的改革措施。世界银行驻北京的前中国国家主任贝尔特-霍夫曼(Bert Hofman)在一篇题为“期望不断降低”(Diminishing Expectations)的博文中列出了一系列全面的财政、金融、退休年龄和养老金、国有企业和户口改革。"]},{"id":"id-37","translations":["“这些改革都不容易，每一项改革都会损害社会中某些群体的利益……但整体而言，这一方案应该会扩大所有人的蛋糕，”他表示。","\"他说：“这些改革都不容易，每项改革都会削减社会中某些群体的利益......但整体而言，这套方案应能为所有人增加蛋糕。"]},{"id":"id-38","translations":["还有人说，如果政府真的想要实现“共同富裕”，就应该废除户口制度，他们认为户口制度已经把农民工变成了“二等”公民。","其他人说，如果政府真的想实现“共同富裕”，就应该取消户口制度，因为他们认为户口制度已将农村和外来务工人员变成了”二等 \"公民。"]},{"id":"id-39","translations":["分析人士表示，尽管中国对户籍制度进行了一些改革，但取消户籍制度可能会加快城市化进程，重振房地产需求，提高人们的平均收入。霍夫曼写道，中国约65%的人口居住在城市地区，但其中约20%是农民工。大约25%的劳动力仍从事农业工作。","分析人士说，虽然对这一制度进行了一些改革，但废除这一制度可以提高城市化水平，重振房地产需求，增加人们的平均收入。霍夫曼写道，约 65% 的人口居住在城市地区，但其中约 20% 是外来务工人员。约 25% 的劳动力仍在务农。"]},{"id":"id-40","translations":["“它揭穿了共同繁荣的谎言，”香港大学(University of Hong Kong)政治与公共行政荣誉教授约翰•伯恩斯(John Burns)在谈到户口时说。“农村人民为城市的繁荣付出了代价。”","\"香港大学政治与公共管理荣誉教授约翰-伯恩斯(John Burns)谈到户口时说：“它使共同富裕成为泡影。”农村人口为城市的繁荣付出了代价。"]},{"id":"id-41","translations":["2021年，中国城镇居民人均养老金为50763元人民币(合6936美元)，约为农村居民人均养老金的22倍，而公务员人均养老金为77804元人民币。2021年，城镇居民年均医疗支出总额为4166元人民币，约为农村居民年均医疗支出的4.4倍。","2021 年，中国城镇居民年人均养老金为 50,763 元人民币（6,936 美元），约为农村居民的 22 倍，而公务员的年人均养老金为 77,804 元人民币。2021 年，城镇居民的年均医疗支出总额为 4,166 元人民币，约为农村居民的 4.4 倍。"]},{"id":"id-42","translations":["但是今天的经济问题已经超出了农村和城市贫困人口的范围。中上层人士谈论在房地产上损失了数百万元人民币，以及失败的财富管理计划，而富有的精英们则抱怨缺乏投资机会和政府越来越多的干预。","但是，今天的经济萎靡已经超出了农村和城市贫民的范围。中上层阶级抱怨在房产和失败的财富管理计划中损失了数百万人民币，而富裕的精英们则抱怨缺乏投资机会和政府日益加剧的干预。"]},{"id":"id-43","translations":["广东省一家矿业公司的老板说，当地政府一直向他借钱，却不打算还钱，而是给他廉价的土地。考虑到房地产危机，这笔钱几乎没有价值，所以他最终把钱投资在了一个养鸡场，远离了官员的控制。","广东省南部一家矿业公司的老板说，当地政府不断向他借钱，却不打算偿还，反而给了他廉价的土地。在房地产危机的背景下，这些土地几乎没有价值，因此他最终把钱投资到了官员无法触及的养鸡场。"]},{"id":"id-44","translations":["“关于政府支持私营部门的说法很多，”他表示。“实际上，我们面临着为资金紧张的地方政府纾困的压力。”","\"他说：“关于政府支持私营部门的说法不绝于耳。”实际上，我们正面临着拯救资金短缺的地方政府的压力\"。","“有很多关于政府支持私营部门的讨论，”他说。“事实上，我们面临着救助资金紧张的地方政府的压力。”","他说：“关于政府支持私营部门的讨论很多。实际上，我们承受着救助现金短缺的地方政府的压力。”"]},{"id":"id-45","translations":["“随波逐流的感觉”","漂泊感","“漂移感”","“一种漂移感”"]},{"id":"id-46","translations":["这位女士说，政府对安全的关注——北京建立了世界上最广泛的监控国家之一——意味着她所在地区的犯罪要少得多。“多亏了这个监控系统，我现在可以跳上公共汽车而不用担心被扒手了，”她在九子村李的祖屋献花后说。","在安徽省东部的农村地区，一位妇女在悼念周五突然去世的中国前总理李克强，这反映了人们对中国领导人的复杂感情。","在东部农村省份安徽，一名妇女悼念周五突然去世的中国前总理李克强，她捕捉到了人们对中国领导人的复杂情感。","在东部农村省安海(Anhui)，一名妇女哀悼中国前总理李•凯奇安(Li Keqiang)，她在周五突然去世，捕捉了人们对中国领导人的复杂性。"]},{"id":"id-47","translations":["但是，和许多哀悼者一样，她流露出对一个更能同情她日常挣扎的领导人的渴望。","这位妇女说，政府对安全的重视--北京已经建成了世界上最广泛的监控国家之一--意味着她所在地区的犯罪率大大降低。“她说，”多亏了监控系统，我现在跳上公交车也不用担心被扒窃了。","这名妇女说，政府对安全的关注——北京已经建立了世界上最广泛的监控国家之一——意味着她所在地区的犯罪率要低得多。“多亏了监控系统，我现在可以跳上公交车，而不用担心被扒窃，”她在李位于九子村的祖居摆放鲜花后说道。","该名女子说，政府对安全的关注 - 北京已经建立了世界上最广泛的监视州之一 - 在她当地的犯罪率却少得多。她说：“多亏了监视系统，我现在就可以乘坐公共巴士，而不必担心会被盗窃。”"]},{"id":"id-48","translations":["“他是一位伟大的总理，”她激动得哽咽着说。","但她和许多悼念者一样，都流露出对领导层的渴望，希望领导层能更多地同情她的日常斗争。许多人从李克强身上看到了这一点，李克强在3月之前一直是习近平的二号官员，他说自己为穷人说话。","但她和许多哀悼者一样，表达了对一个更能同情她日常斗争的领导层的渴望。许多人在李身上看到了这一点，直到3月，他还是Xi的二号官员，说他为穷人发声。","但是，她像许多送葬者一样，向向她的日常斗争更加同情的领导者提供了向往。许多人在李(Li)看到，直到3月才成为习近平的官员，他说他为穷人说话。"]},{"id":"id-49","translations":["“一些高层领导人想要以普通人的财富和机会为代价来建设一个强大的国家，”另一位吊唁者在李儿时在合肥的故居说。","“他是一位伟大的总理，”她哽咽着说。","“他是一位伟大的总理，”她哽咽着说","她说：“他是一位伟大的总理。”"]},{"id":"id-50","translations":["一些政治学家认为，中国共产党强调社会问题和共同繁荣，而不是经济增长，这是一种权力游戏，目的是遏制私营部门。在前几任领导人的领导下，私营部门变得过于强大，为中国提供了80%的就业机会。","与习近平和其他许多高级领导人不同，李克强在一个普通的社区长大，那里仍有传统的安徽牛肉面店。","与XI和许多其他高级领导人不同，李在一个谦虚的社区中长大，传统的Anhui牛肉面条商店仍在贸易。"]},{"id":"id-51","translations":["斯坦福大学的徐教授说，共同繁荣创造了一个方便的平台，让人们把穷人的麻烦归咎于企业家，同时削弱了他们的影响力。问题是，它与零冠政策和房地产危机带来的经济放缓交织在一起。","李克强是一位亲市场的改革者，曾得到前总理胡锦涛的支持，一度被认为是国家主席职位的竞争者，但党选择了习近平，他将党带向了一个更加严谨的方向。","李被认为是前总理胡金托(Hu Jintao)支持的亲市场改革者，曾经被认为是总统职位的竞争者，但该党选择了XI，后者将其朝着更加艰巨的方向迈进。"]},{"id":"id-52","translations":["“如果我们把所有这些放在一起，现在中国经济陷入了严重的困境，”徐说。","“一些高级领导人想建立一个强大的国家，却牺牲了普通人的财富和机会，”在李总理位于附近省会合肥的童年故居，第二位悼念者说。“李总理希望先让普通百姓富裕起来，然后再创建一个强大的国家。","“一些高级领导人希望以牺牲普通百姓的财富和机会来建立一个强大的国家，”李在附近首都赫菲的旧童年时代的第二次送葬者说。“总理李希望首先使普通百姓首先富裕，然后创造一个强大的国家。”"]},{"id":"id-53","translations":["多数分析师认为，中国政府在试图稳定经济之际，暂时软化了对私营部门的打压。","一些政治学家认为，中国共产党强调社会问题和共同富裕，而不是经济增长，这是一种权力游戏，旨在削弱私营部门的力量，因为私营部门在前几任主席的领导下发展得过于强大，提供了中国80%的就业机会。","一些政治科学家认为，该党对社会问题和共同繁荣而不是增长的重视是一场旨在撤回私营部门的权力，该部门在以前的总统下变得太强大，提供了中国80％的就业。"]},{"id":"id-54","translations":["许多经济学家现在都在关注三中全会，以寻找政府更广泛的经济计划的迹象。三中全会是一场重要的党的会议，将在新一届领导层上任一年后举行，预计将在今年年底之前举行。不过，很少有人对深化改革的前景持乐观态度。","斯坦福大学的徐说，共同富裕创造了一个方便的平台，将穷人的麻烦归咎于企业家，同时削弱他们的影响力。问题是，这与零Covid政策和房地产困境带来的经济放缓混在了一起。","斯坦福大学的徐说，共同的繁荣创造了一个方便的平台，以责怪企业家在破坏穷人的影响时遇到的麻烦。问题在于，它与零循环政策和财产困境相混杂在一起。"]},{"id":"id-55","translations":["”如果我们把这一切综合起来看，现在中国经济正深陷困境，\"徐说。","徐说：“如果我们把所有这些都放在一起，现在中国的经济陷入了严重的麻烦。”"]},{"id":"id-56","translations":["大多数分析师认为，中国政府在努力稳定经济的同时，暂时放松了对私营部门的打压。","大多数分析人士认为，政府在试图稳定经济时暂时减轻了对私营部门的镇压。"]},{"id":"id-57","translations":["三中全会是新一届领导班子上任一年后召开的一次重要党内会议，预计将在今年年底前召开，许多经济学家现在都在期待三中全会的召开，以了解政府对经济更广泛计划的迹象，尽管很少有人对深化改革的前景持乐观态度。","现在，许多经济学家正在寻找第三次全市，这是一场重要的聚会会议，在新领导任职后一年举行，预计将在今年年底之前举行，这表明政府对经济的广泛计划的迹象 很少有人对更深层改革的前景乐观。"]},{"id":"id-58","translations":["牛津大学的马格努斯表示：“我认为，可能存在这种对未来的飘忽感或缺乏信心的事实，是一种腐蚀性现象，我们不习惯在中国看到这种现象。从政治上讲，我认为政府应该对此感到担忧。”","\"牛津大学的马格努斯说：“我认为，也许存在这种对未来的漂泊感或缺乏信心的事实，是我们在中国不常见到的一种腐蚀性现象，从政治上讲，我认为政府应该对此感到担忧。"]},{"id":"id-59","translations":["然而，很少有人认为对经济日益增长的失望会立即导致社会动荡。汤普森指出，在中国延长的Covid封锁期间，“最严重的侵犯公民自由”引发了2022年11月的所谓“白皮书抗议”，当时包括北京和上海在内的许多城市的人们拿着白纸，象征着他们不能说的一切。","然而，很少有人认为对经济日益增长的不满情绪会立即导致社会动荡。汤普森(Thompson)指出，2022 年 11 月，中国发生了所谓的“白纸抗议”，包括北京和上海在内的许多城市的民众手持白纸，象征着他们不能说的一切。"]},{"id":"id-60","translations":["但更有可能的是，中国失去了以前的乐观情绪，这将很难重新点燃，或者徐说，中国将慢慢滑向被动的愤世嫉俗。第二个李姓吊唁者在合肥，他在一家房地产公司工作，很快就会失业，他谈到了中国各地社区感受到的不确定性：“我们就是不知道明天会发生什么。”","但更有可能的情况是，中国失去了昔日的乐观主义，要重新点燃这种乐观主义具有挑战性，或者，徐说，中国正慢慢滑向消极的犬儒主义。第二位李先生在合肥为一家房地产公司工作，预计很快就会失业：”我们只是不知道明天会发生什么。"]},{"id":"id-61","translations":["数据可视化","数据可视化 "]},{"id":"id-62","translations":["基斯争论","基思-弗雷"]}];
window.testEnglishBodyJSON = `<p class="is-text-only" id="id-0">In Yuxinzhuang village, a warren of narrow streets on Beijing’s outskirts known for its vibrant community of migrant workers, Zhou wolfs down noodles in a tiny Muslim restaurant.</p><p class="is-text-only" id="id-1">The 30-year-old father of one has a job setting up shell companies with fake cash flow for struggling small business owners, who then use them to raise new loans to pay off their previous creditors.</p><p class="is-text-only" id="id-2">But even this dubious line of business, which should thrive in a downturn, is suffering from China’s economic slowdown. Last month, Zhou’s income fell to a fraction of last year’s levels. Zhou, who did not want to give his full name, now plans to return to his family farm in the poorer central province of Henan and sell organic eggs.</p><p class="is-text-only" id="id-3">“I don’t know who to blame for the economic downturn but all I know is that this year the economy is really bad,” he says. “Lay-offs everywhere.”</p><p class="is-mixed" id="id-4">As China’s <a href="/story/001101235">economic growth slows</a>, stories such as Zhou’s abound. The country’s 296mn migrant workers are facing slowing wage growth, its new university graduates are struggling to find jobs, the urban middle class has lost money in a policy-induced property meltdown and the rich are reeling from Beijing’s crackdowns on the internet, finance and health sectors.</p><div class="pic"><picture><source media="screen and (max-width: 490px)" srcset="https://thumbor.ftacademy.cn/unsafe/980x0/https://d6c748xw2pzm8.cloudfront.net/prod/abd8f770-78b9-11ee-838d-efd033a6c4b1-mobile.png"><img src="https://thumbor.ftacademy.cn/unsafe/1920x0/https://d6c748xw2pzm8.cloudfront.net/prod/abd8f770-78b9-11ee-838d-efd033a6c4b1-standard.png"></picture></div><p class="is-text-only" id="id-5">National security regulations are worrying foreign companies, many of which have stopped investing. Only those working in some areas of the government or sectors deemed strategic, such as semiconductors, are being spared.</p><p class="is-text-only" id="id-6">Xi Jinping, China’s most powerful leader since Mao Zedong who embarked on an unprecedented third term in March, claims everything is going to plan. The country is marching towards “national rejuvenation” and “high-quality development” as the party’s “common prosperity” policy reduces inequality.</p><p class="is-text-only" id="id-7">But beneath the triumphant rhetoric, many observers wonder whether policymaking is adrift. The Communist party used to allow its people abundant economic opportunity in exchange for heavy restrictions on their political freedom. Now the so-called social contract is no longer clear. In the place of growth and opportunity are vague promises of security and “a better life”. But with about 600mn people struggling to get by on less than $140 a month, will that be enough?&nbsp;A once optimistic society now worries about the future. </p><p class="is-mixed" id="id-8">“The old contract was a pretty simple one which is: ‘We’ll stay out of politics, we won’t express sensitive opinions, provided we can expect to be prosperous in the future’,” says George Magnus, author of <em>Red Flags: Why Xi’s China is in Jeopardy</em>, and a research associate at the University of Oxford’s China Centre.&nbsp;</p><p class="is-text-only" id="id-9">That “has been undermined and not just by the fact that China’s old development model is not really working anymore but also by the government’s own culpability for not addressing the issues,” he says. “Fundamentally, it’s an issue of trust.”</p><h1 class="is-text-only" id="id-10">The promise of common prosperity</h1><p class="is-text-only" id="id-11">After securing his second term as party secretary at the 19th party congress in 2017, Xi signalled a “new deal” for China, according to a paper at the time by Evan Feigenbaum, of the Carnegie Endowment for Peace.&nbsp;</p><p class="is-text-only" id="id-12">Chinese Marxists think in terms of contradictions — the dialectical opposition of different forces or influences, Feigenbaum wrote. During the reform and opening up period that followed the end of the Mao era, the party concentrated on economic growth, or resolving the “contradiction” between the people’s “ever-growing material” needs and the country’s “backward social production”, according to an account of Xi’s comments at the congress in state media. </p><p class="is-text-only" id="id-13">But Xi declared China was facing a new challenge. After decades of rapid growth, he said the “principle contradiction” was “between unbalanced and inadequate development and the people’s ever-growing needs for a better life”.&nbsp;</p><p class="is-text-only" id="id-14">These “needs”, he said, included “demands for democracy, rule of law, fairness and justice, security, and a better environment”.&nbsp;</p><p class="is-text-only" id="id-15">Security was the keyword, analysts say. When Xi became party leader in 2012, the organisation was concerned that the growing private sector was empowering entrepreneurs and eclipsing the apparatchiks. In 2013, the party circulated an internal memo, Document Number Nine, attacking western constitutional democracy and other ideas, such as universal human rights and ardently pro-market “neoliberalism”.</p><p class="is-text-only" id="id-16">In the ensuing years, Xi has rooted out dissent and enforced party discipline through endless anti-corruption campaigns while pursuing a more assertive foreign policy, alienating large trading partners such as the US.&nbsp;</p><p class="is-text-only" id="id-17">“The so-called anti-corruption campaign is just . . . an instrument [the Communist party] wants to use to purge everyone who is not loyal,” says Xu Chenggang, senior research scholar at Stanford University’s Center on China’s Economy and Institutions.</p><blockquote class="n-content-pullquote"><div class="n-content-pullquote__content"><p class="is-text-only" id="id-18">The tragedy of Xi’s economic policy is he has identified some problems China needs to fix but has gone about it the wrong way</p><footer class="n-content-pullquote__footer"></footer></div></blockquote><p class="is-text-only" id="id-19">This tightening of control is pervasive, from limits on the publication of economic data and investigations of foreign consultancies under data and anti-espionage laws, to the detention of a million Uyghurs in Xinjiang and the sinicisation of religion and culture, analysts say.</p><p class="is-text-only" id="id-20">“Security is a requisite for development. That’s been a pretty clear part of the social contract under Xi Jinping,” says Drew Thompson, a China expert at the Lee Kuan Yew School of Public Policy at the National University of Singapore.</p><p class="is-text-only" id="id-21">But it was in 2021, as the economy was recovering from the first shock of the onset of Covid-19, that Xi launched one of his most decisive campaigns yet to meet the people’s aspirations for a “better life” — what he called “common prosperity”.&nbsp;</p><p class="is-text-only" id="id-22">Beijing cracked down on the internet empire of billionaire Jack Ma, leading him to largely disappear from public, and the country’s other important internet groups, shutting down overnight the whole industry of online tutoring and restricting online gaming for children.</p><p class="is-text-only" id="id-23">In a speech on common prosperity at the party’s central committee for financial and economic affairs in August 2021, Xi expounded on the policy’s deeper aims. Cadres must “resolutely oppose the unlimited sprawl of capital” and “uphold the dominant role of the public sector”, he said, while also somehow mobilising “the zeal of entrepreneurs”.&nbsp;</p><p class="is-text-only" id="id-24">Tellingly, this was not a call for a European-style social welfare state. The party was pursuing its long-term strategic objectives of building China “into a great modern socialist country”, he said, but it must not “fall into the trap of ‘welfarism’ that encourages laziness”.</p><p class="is-text-only" id="id-25">The result of the top-down attempt to re-engineer society was disastrous for investment sentiment, especially when it coincided with increasing geopolitical tensions with the US, Beijing’s zero-Covid policy and the “three red lines” — a scheme to force deleveraging in the over-indebted property sector.</p><p class="is-text-only" id="id-26">China’s tech stocks listed in the US have fallen 70 per cent between February 2021 and today. While some of that is due to external factors, domestic policy has not helped.</p><div class="pic"><picture><source media="screen and (max-width: 490px)" srcset="https://thumbor.ftacademy.cn/unsafe/980x0/https://d6c748xw2pzm8.cloudfront.net/prod/1f52eb90-78d1-11ee-8234-a3e0a40770ce-mobile.png"><img src="https://thumbor.ftacademy.cn/unsafe/1920x0/https://d6c748xw2pzm8.cloudfront.net/prod/1f52eb90-78d1-11ee-8234-a3e0a40770ce-standard.png"></picture></div><p class="is-text-only" id="id-27">In June, the youth unemployment rates hit 21.3 per cent before the government stopped releasing the figures, a likely byproduct of the shrinking of the internet sector that was a big employer of young graduates. Official data for average primary market housing prices shows them drifting lower in September.</p><p class="is-text-only" id="id-28">“The tragedy of Xi Jinping’s economic policy is he has identified some problems China needs to fix but has gone about it the wrong way,” says Neil Thomas, a fellow at the Asia Society Policy Institute’s Center for China Analysis.</p><h1 class="is-text-only" id="id-29">A burden on rural communities </h1><p class="is-text-only" id="id-30">Back in Yuxinzhuang village, a woman surveys the destruction outside her small grocery shop. The flats across the road are being torn down because they were constructed years ago on former village land without the correct zoning, she says.&nbsp;</p><p class="is-mixed" id="id-31">Some migrant worker residents suspect the real purpose is to drive them out of Beijing. The capital is one of China’s “first tier” cities, where most migrant workers do not have the money or qualifications to qualify for <em>hukou</em>, the household registration stamp that would give them full access to public services such as health and education.</p><p class="is-text-only" id="id-32">“It’s had a huge impact on us,” says the woman, who is from eastern Shandong province, of the demolitions. Sales have plunged as people leave the area, she adds.</p><p class="is-text-only" id="id-33">For most economists, the structural challenges facing China’s economy have been apparent for more than a decade — especially its reliance on debt-fuelled investment in infrastructure and property and the relatively low share of domestic consumption in gross domestic product.</p><div class="pic"><picture><source media="screen and (max-width: 490px)" srcset="https://thumbor.ftacademy.cn/unsafe/980x0/https://d6c748xw2pzm8.cloudfront.net/prod/cdd272c0-78e1-11ee-a8fd-c7b36de72350-mobile.png"><img src="https://thumbor.ftacademy.cn/unsafe/1920x0/https://d6c748xw2pzm8.cloudfront.net/prod/cdd272c0-78e1-11ee-a8fd-c7b36de72350-standard.png"></picture></div><p class="is-text-only" id="id-34">With property no longer a driver, many are wondering what will replace it. An electric vehicle boom is one bright spot. But high-end manufacturing, though favoured by Beijing, will not generate enough jobs.&nbsp;</p><p class="is-text-only" id="id-35">Even as total debt — household, corporate and government — hit 281.5 per cent of GDP in the second quarter, according to calculations by Bloomberg, productivity advances have slowed and the demographic outlook has worsened, with the population officially declining for the first time last year. The government has set a target for growth in GDP this year of 5 per cent, its lowest in decades. The IMF estimates this could fall below 4 per cent in the years to come.</p><p class="is-mixed" id="id-36">Economists point to a list of reforms that could turn the situation around. Bert Hofman, a former Beijing-based country director for China at the World Bank, in a blog post titled <a href="https://berthofman.substack.com/p/diminishing-expectations">“Diminishing Expectations</a>” lists sweeping fiscal, financial, retirement age and pension, state-owned enterprise and <em>hukou</em> reforms.&nbsp;</p><p class="is-text-only" id="id-37">“None of these reforms are easy, and each one cuts into the interest of some groups in society . . . but the package as a whole should increase the pie for all,” he says.</p><p class="is-mixed" id="id-38">Others say if the government is serious about really implementing “common prosperity”, it would have ended <em>hukou</em>, which they say has turned rural and migrant workers into “second-class” citizens. </p><p class="is-text-only" id="id-39">While there has been some reform of the system, abolishing it could increase urbanisation, revive property demand and increase people’s average incomes, analysts say. Hofman writes that about 65 per cent of the population lives in urban areas but about 20 percentage points of this are migrant workers. About 25 per cent of the labour force still works in agriculture.</p><div class="pic"><picture><source media="screen and (max-width: 490px)" srcset="https://thumbor.ftacademy.cn/unsafe/980x0/https://d6c748xw2pzm8.cloudfront.net/prod/965e0ba0-78ba-11ee-ab17-77623afc7df8-mobile.png"><img src="https://thumbor.ftacademy.cn/unsafe/1920x0/https://d6c748xw2pzm8.cloudfront.net/prod/965e0ba0-78ba-11ee-ab17-77623afc7df8-standard.png"></picture></div><p class="is-mixed" id="id-40">“It gives the lie to common prosperity,” John Burns, an honorary professor of politics and public administration at the University of Hong Kong, says of <em>hukou</em>. “Rural people have paid the price for all this prosperity in the cities.”</p><p class="is-text-only" id="id-41">China’s average annual pension per head for urban residents was Rmb50,763 ($6,936) in 2021, about 22 times the rural equivalent, while civil servants received Rmb77,804. The average annual healthcare disbursements for urban residents in 2021 totalled Rmb4,166, about 4.4 times the rural equivalent. </p><p class="is-text-only" id="id-42">But today’s economic malaise reaches beyond the rural and urban poor. Upper-middle-class people talk of losing millions of renminbi in property and failed wealth management plans, while the wealthy elites complain about a lack of investment opportunities and increasing government interference.</p><p class="is-text-only" id="id-43">One mining company owner in southern Guangdong province says local authorities kept borrowing money from him with no intention of paying it back, giving him cheap land instead. This had little value given the property crisis so he ended up investing his money in a chicken farm out of reach of the officials.</p><p class="is-text-only" id="id-44">“There has been a lot of talk about the government supporting the private sector,” he says. “In reality we are under pressure to bail out cash-strapped local governments.”</p><h1 class="is-text-only" id="id-45">‘A sense of drift’</h1><p class="is-text-only" id="id-46">In the rural eastern province of Anhui, a woman mourning China’s former premier Li Keqiang, who died suddenly on Friday, captures the complexity of people’s feelings about China’s leaders.</p><p class="is-text-only" id="id-47">The government’s focus on security — Beijing has constructed one of the world’s most extensive surveillance states — has meant far less crime in her local area, says the woman. “Thanks to the surveillance system, I can now hop on a public bus without worrying about being pickpocketed,” she says, after placing flowers at Li’s ancestral home in Jiuzi village.&nbsp;</p><p class="is-text-only" id="id-48">But she, like many of the mourners, betrays a yearning for a leadership more sympathetic to her daily struggles. Many saw that in Li, who until March was Xi’s number-two official, saying he spoke out for the poor.&nbsp;</p><p class="is-text-only" id="id-49">“He was a great premier,” she says, choking with emotion.</p><p class="is-text-only" id="id-50">Unlike Xi and many other senior leaders, Li grew up in a modest neighbourhood, where traditional Anhui beef noodle shops still ply their trade.&nbsp;</p><p class="is-text-only" id="id-51">Seen as a pro-market reformer who was supported by former premier Hu Jintao, Li was once believed to be a contender for the presidency but the party chose Xi, who took it in a more austere direction. </p><p class="is-text-only" id="id-52">“Some senior leaders wanted to build a strong nation at the expense of ordinary people’s wealth and opportunities,” says a second mourner at Li’s former childhood home in the nearby provincial capital of Hefei. “Premier Li wanted to make ordinary people rich first and then create a strong nation.”</p><p class="is-text-only" id="id-53">Some political scientists argue that the party’s emphasis on social issues and common prosperity rather than growth has been a power play aimed at rolling back the private sector, which grew too powerful under previous presidents, providing 80 per cent of China’s employment.</p><p class="is-text-only" id="id-54">Stanford’s Xu says common prosperity created a convenient platform to blame entrepreneurs for the troubles of the poor while undermining their influence. The problem was that it got mixed in with a slowdown brought on by the zero-Covid policy and property woes.</p><p class="is-text-only" id="id-55">“If we put all of this together, now the Chinese economy is in deep trouble,” Xu says.</p><div class="pic"><picture><source media="screen and (max-width: 490px)" srcset="https://thumbor.ftacademy.cn/unsafe/980x0/https://d6c748xw2pzm8.cloudfront.net/prod/15fd3530-78ba-11ee-a99f-f167b3c64d7a-mobile.png"><img src="https://thumbor.ftacademy.cn/unsafe/1920x0/https://d6c748xw2pzm8.cloudfront.net/prod/15fd3530-78ba-11ee-a99f-f167b3c64d7a-standard.png"></picture></div><p class="is-text-only" id="id-56">Most analysts argue the government has temporarily softened its crackdown on the private sector as it tries to stabilise the economy.&nbsp;</p><p class="is-text-only" id="id-57">Many economists are now looking to the third plenum, an important party meeting that occurs one year after a new leadership takes office and which is expected to be held before the end of this year, for signs of the government’s broader plans for the economy, though few are optimistic on the prospect for deeper reforms.&nbsp;</p><p class="is-text-only" id="id-58">“The fact that there is maybe this sense of drift or lack of confidence in the future, I think, is a corrosive phenomenon that we’re not used to seeing in China and, politically, I should think that the government ought to be worried about it,” says Oxford’s Magnus.</p><p class="is-text-only" id="id-59">Few think that growing frustration with the economy will imminently lead to social unrest, however. Thompson points out that it took the “grossest violations of civil liberties” during China’s extended Covid lockdowns to spark the so-called “white paper protests” in November 2022, when people in many cities, including Beijing and Shanghai, held blank sheets of paper symbolising everything they could not say.&nbsp;</p><p class="is-text-only" id="id-60">But more likely is a loss of China’s former optimism that will be challenging to reignite or, says Xu, a slow slide into passive cynicism. The second Li mourner, in Hefei, who works for a real estate company and soon expects to lose his job, speaks to the uncertainty being felt in communities across China: “We just don’t know what tomorrow will bring.”</p><p><em class="is-text-only" id="id-61">Data visualisation by </em><a href="https://www.ft.com/keith-fray"><em class="is-text-only" id="id-62">Keith Fray</em></a></p>`;

<div class="pic"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/7d8798ab-059b-4194-ad76-fbc09cecc08c.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture></div>
