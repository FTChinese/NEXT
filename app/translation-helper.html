window.testChineseBodyJSON = [{"id":"id-0","translations":["汤姆·克鲁斯是不可避免的。由于《壮志凌云：特立独行》的票房仍然很高，新大片《光年》中有一个场景诡异地反映了这一点：一个方下巴的美国飞行员推动自己达到了不可行的速度，重力扭曲了他的男主角形象。然而，这一次灾难接踵而至。与克鲁斯不同的是，据我们所知，这颗恒星完全是由电脑创造的。","汤姆-克鲁斯是不可避免的。随着《绝命毒师》。特立独行》仍处于票房高位，新的大片《光年》包含了一个与之相映成趣的场景：一个方脸的美国飞行员将自己推到无法想象的速度，G力扭曲了他的男主角特征。不过这一次，灾难接踵而至。与克鲁斯不同的是--据我们所知--这个明星完全是由电脑创造的。"]},{"id":"id-1","translations":["主角是巴斯光年(克里斯·埃文斯配音)，这部电影是皮克斯里程碑式电影《玩具总动员》的前传，于1995年上映。这个故事源于一个巧妙的小故事。在《玩具总动员》中，自负的太空管理员巴斯的悲剧在于他不知情地成为了大规模生产的复制品。在这里我们了解到他是从一部热门电影中衍生出来的。“这就是那部电影，”一张片名卡上写道。","主人公是巴斯光年（Chris Evans配音），这部电影是皮克斯1995年发行的里程碑式的《玩具总动员》的前传。故事从一个巧妙的小钩子开始。在《玩具总动员》中，膨大的太空游侠巴兹的悲剧在于他不知不觉中成为了批量生产的复制品。在这里，我们了解到他是从一部热门电影中剥离出来的。“这就是那部电影，”一张标题卡上写道。"]},{"id":"id-2","translations":["这就是商品的起源。这部电影(由安格斯·麦克莱恩执导)就像它所暗示的那样流畅。它也没有那么愤世嫉俗，而是由早期灾难性的飞行所引发的一场亲切的嬉戏。结果是迫降，巴斯和机组人员被困在一个有触手的外星人星球上。这种危险对于一个普通无所畏惧的8岁孩子来说是完美的。同样的，可爱的体积，精确设计的不压倒父母的容忍。","于是，一个关于商人的起源故事。这部电影（由安格斯-麦克莱恩(Angus MacLane)执导）就像这句话所暗示的那样圆滑。它也不那么愤世嫉俗，是由早期灾难性的飞行所引发的一种和蔼的漫游。结果是坠落，巴兹和船员现在被困在一个由触目惊心的外星人组成的星球上。对于一个普通的无畏的八岁孩子来说，这种危险是完美的定位。同样，可爱的数量也是精确设计的，不至于超过父母的容忍度。"]},{"id":"id-3","translations":["当然，也有一个人生教训，集体责任的价值在故事中悄悄出现，就像学校食堂午餐盘上的西兰花。但是花椰菜对你有好处，现代的皮克斯擅长处理重大问题——例如死亡的现实——儿童电影曾经紧张地捏造这些问题。","当然，这也是一个人生的教训，集体责任的价值就像被推到学校食堂午餐盘子里的西兰花一样，被塞进了故事里。但西兰花对你有好处，而且后世的皮克斯善于处理重大问题--例如死亡的现实--而儿童电影曾经紧张地掩饰过这些问题。"]},{"id":"id-4","translations":["这个前提确实有一个小故障。如果1995年真的有一部这样的动画电影上映，成年人的大脑会比看《玩具总动员》时更震撼。这里的视觉效果仍然冷静地令人眼花缭乱。人的面孔有着现在房屋风格的那种黏糊糊的千篇一律，但在他们周围是一种宏大的、异想天开的照片现实主义。你一看就知道，是的，这正是机器猫将拥有的人造毛绒的纹理。我们现在比史蒂夫·乔布斯(Steve Jobs)掌管皮克斯时更加blasé，这不是电影的错。","这个前提确实有一个缺陷。如果像这样的动画电影真的在1995年问世，成人的头脑会比看《玩具总动员》时更兴奋。这里的视觉效果仍然是冷静地令人眼花缭乱。人类的面孔具有现在的家族风格，但他们周围都是宏伟的、异想天开的逼真度。你一看就知道，是的，这正是机器猫的人造毛绒的质地，作为毛皮。这不是电影的错，我们现在比史蒂夫-乔布斯掌管皮克斯时要淡定得多。"]},{"id":"id-5","translations":["那些光辉岁月的另一个标志是弥漫在早期《玩具总动员》(Toy Stories)中的日落忧郁。在这里，至少有一点类似的事情发生了，巴斯从他奇怪的新星球上的一次试飞回来，发现自己几乎没有衰老，而他的战友们在地面上的岁月已经过去了。","那些光辉岁月的另一个标志是弥漫在早期《玩具总动员》等作品中的夕阳般的忧郁。在这里，至少有一点类似，巴斯从他陌生的新星球上试飞回来，发现自己几乎没有变老，而他的战友们却在地面上过了好几年。"]},{"id":"id-6","translations":["在银幕外，前皮克斯粉丝们可能会大声哀悼时光的流逝，沮丧的是，皮克斯的服装不再是那些美丽而痛苦的电影，中年影评人对这些电影的喜爱程度略高于孩子们。没错，这家现代电影公司赚了不少钱。但光年不是。这只是一家自身也在变老的公司所做的适度的、营养均衡的工作，不再具有革命性，但基本上仍是出于好意。正如你的孩子可能会提醒你的那样：我们每个人都会遇到这种情况。","在银幕之外，时间的流逝可能会让前皮克斯的粉丝们大声哀叹，他们感到沮丧的是，皮克斯不再制作出美丽的、令人心痛的电影，而中年评论家的喜爱程度略高于实际的儿童。诚然，这个现代工作室已经做了一些无耻的现金交易。但《光年》并不是其中之一。它只是一个公司的适度的、营养均衡的作品，现在它自己也在变老，不再是革命性的，但仍然大多是善意的。正如你的孩子可能会提醒你：这发生在我们所有人身上。"]},{"id":"id-7","translations":["从6月17日开始在电影院上映","6月17日起在电影院上映"]}];
window.testEnglishBodyJSON = `<p class="is-mixed" id="id-0">Tom Cruise is inescapable. With <a href="https://www.ft.com/content/d4838608-4e7a-4aee-97a9-5eac95611886"><em>Top Gun: Maverick</em></a> still at box office altitude, new blockbuster <em>Lightyear</em> contains a scene that eerily mirrors it: a square-jawed US pilot pushing himself to unfeasible speeds, G-force distorting his leading-man features. This time, though, calamity ensues. And unlike Cruise — as far as we know — the star has been created entirely by computer. </p><p class="is-mixed" id="id-1">The hero is Buzz Lightyear (voiced by Chris Evans), the movie a prequel to Pixar’s landmark <em>Toy Story</em>, released in 1995. The story proceeds from a clever little hook. In <em>Toy Story</em>, the tragedy of puffed-up space ranger Buzz was his unwitting status as mass-produced replica. Here we learn he was spun-off from a hit film. “This is that movie,” a title card reads.</p><p class="is-text-only" id="id-2">So then, an origin story for merch. The film (directed by Angus MacLane) is as slick as that suggests. It is also less cynical, an affable romp set in motion by that early disastrous flight. The result is a crash landing, Buzz and crew now stranded on a planet of tentacular aliens. The peril is perfectly pitched for an averagely fearless eight-year-old. Likewise the volume of cute, precision-engineered not to overwhelm the tolerance of parents.</p><p class="is-text-only" id="id-3">Of course, there is a life lesson too, the value of collective responsibility slipped into the story like broccoli nudged on to a school canteen lunch plate. But broccoli is good for you, and the latter-day Pixar is adept at handling big-deal issues —&nbsp;the realities of death, for instance —&nbsp;that kids’ movies once nervously fudged.</p><p class="is-mixed" id="id-4">The premise does have a glitch. Had an animated movie that looked like this really come out in 1995, adult minds would have blown even more than they did watching <em>Toy Story</em>. Here the visuals are still dispassionately dazzling. Human faces have the squishy sameness that is now house style, but all around them is a grand, whimsical photorealism. You know at a glance that yes, that is <em>exactly</em> the texture of the artificial plush a robot cat will have as fur. It isn’t the fault of the film that we’re so much more blasé now than when Steve Jobs ran Pixar.</p><p class="is-text-only" id="id-5">Another hallmark of those glory days was the sunset melancholy that suffused the likes of the early Toy Stories. Here, something at least a little similar finds Buzz return from a test flight on his strange new planet to find himself barely aged, while years have passed on the ground for his comrades.</p><p class="is-mixed" id="id-6">Offscreen, the passing of time may be loudly mourned by ex-Pixar fans, dismayed that the outfit no longer turns out beautiful, aching films beloved by middle-aged critics marginally more than actual children. True, the modern studio has made some shameless cash-ins. But <em>Lightyear</em> isn’t one. It is just the modest, nutritionally balanced work of a company now getting older itself, no longer revolutionary but still mostly well-intentioned. As your kids may remind you: it happens to us all.</p><p></p><p><em class="is-text-only" id="id-7">In cinemas from June 17</em></p>`;

<a href="/interactive/65362" targe="_blank">2月24日</a>，俄罗斯入侵的第一个早晨，我刚刚醒来，就发现我的心脏跳得很快，就像我在做运动一样。有两分钟，我躺在那里听着：外面导弹的轰鸣声，我的脉搏在我耳边砰砰作响，街上的汽车鸣笛和警报声。

有一天，我在宵禁开始几分钟后回到基辅郊区(当时是晚上8点)。这里的规定很严格。检查站的士兵挥手让我前进，但警告我，如果我想活着回家，就必须以每小时10公里的速度开车，应急灯闪烁，车内灯亮着，双手放在方向盘上。在接下来的每一个检查站，我都是在机枪瞄准器直接瞄准我的车的情况下通过的。

<div class="pic"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/6e4996ca-0e7e-46cc-baa0-b971a5de1d7d.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture></div>

我穿过了城市中的一座公路桥。在那里，我的视野很开阔，我可以看到新的黄土堆旁边的战壕。这让我想起了世界大战时的画面。战壕里的士兵们正在做准备：进入阵地，通过重机枪的瞄准镜观察周围。当你看到战壕旁边是典型的基辅公寓楼时，这是一种非常奇怪的感觉。这个场景本应令人不安，但乌克兰士兵脸上的平静和勇敢让我感到自信。

<div class="pic"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/7d8798ab-059b-4194-ad76-fbc09cecc08c.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture></div>

<div class="pic"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/2c609224-6e70-49ab-a9e4-a7bb12d5dbd9.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture></div>

<div class="pic"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/ba2686ee-7f89-47c6-8473-d1e53b0ba3cb.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture></div>

我经常经过这个地方，比其他地方多得多。它就在我常去的游泳池的路上。它在4月初非正式地为包括我在内的少数人开放。后来，我无意中听到士兵们互相说：‘哦，那是我们的游泳者’，指的是我和我的一个朋友。

That first morning, <a href="/interactive/65362">February 24</a>, I had just woken up when I realised my heart was beating as fast as if I’d been exercising. For two minutes, I lay there listening: the roar of missiles outside, the thumping of my pulse in my ears, honking cars and alarms in the street. 

I refused to admit that the worst I could imagine was happening. In the foggy morning twilight, I rose and tried to collect myself. Then I gathered my daughter’s things into a backpack. 

She was crying as I rushed to put her most prized belongings into its small pouches. Little boxes of confetti, plastic food for the toy cat, tiny handmade notepads, Lego figurines, a few favourite stones. I was crying too. Now, I still feel as I did on the first day. 

<div class="pic"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/6ea3c774-1957-4639-9e2f-7e0b45349c6c.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture></div>

One day I got back to the outskirts of Kyiv a few minutes after the curfew started (it was 8pm then). The rules were strict. The soldiers at the checkpoint waved me on, but warned that I should drive at less than 10km/h, emergency lights blinking and with the interior light on and both hands on the wheel — if I wanted to get home alive. Every one of the next checkpoints I passed through, I did so with machinegun sights trained directly on my car.

<div class="pic"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/6e4996ca-0e7e-46cc-baa0-b971a5de1d7d.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture></div>

I crossed one of the bridges over a highway in the city. From there, my perspective was wide and I could see trenches next to fresh mounds of yellow earth. This reminded me of images from the world war. Soldiers in the trenches were preparing, getting into position, looking down the sights of their heavy machine guns. It is a very strange feeling when you see trenches next to typical Kyiv apartment blocks. This scene should have been disturbing, but the calm and bravery on the faces of the Ukrainian soldiers made me feel confident.

<div class="pic"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/7d8798ab-059b-4194-ad76-fbc09cecc08c.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture></div>

I got stuck in traffic heading back to Kyiv with some journalists I’d taken to a village that had been attacked by a missile strike. It was a quiet and difficult six hours, at the end of which we’d moved three kilometres. Every five or 10 minutes a train of ambulances or military vehicles or buses with darkened windows and red crosses made of Scotch tape rushed by, honking to make way. I realised how many wounded soldiers must have passed just next to us while we inched forward.

<div class="pic"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/ba2686ee-7f89-47c6-8473-d1e53b0ba3cb.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture></div>

I passed this scene often, much more than the others. It is on the way to the pool I go to. It opened non-officially at the beginning of April for a small number of people, myself included. Later, I overheard soldiers saying to each other, ‘Oh, there are our swimmers,’ indicating me and a friend of mine.
