<!DOCTYPE html>
<html class="no-js core" data-next-app="front-page">
 <head>
 <meta charset="utf-8" />
 <meta http-equiv="X-UA-Compatible" content="IE=edge" />
 <title>翻译工具</title>
 <meta http-equiv="Content-Language" content="zh-CN"/>
 <meta content="加快翻译速度" name="description"/>
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />




<!-- build:css styles/main-translation-helper.css -->
<link rel="stylesheet" href="styles/main-translation-helper.css">
<!-- endbuild -->

 </head>
<body>



<div class="container">
    <div class="body">
        <div class="content">
            <textarea placeholder="复制英文原文，并贴在这里" class="commentTextArea" width="100%" rows="3" id="english-text"></textarea>
            <textarea placeholder="复制英文原文，并贴在这里" class="commentTextArea" width="100%" rows="3" id="translation-info"></textarea>
            <div id="translations">
                <a href="https://translate.google.cn" target="_blank">谷歌翻译</a>
                <textarea placeholder="点击上面的链接去谷歌翻译，并把中文译文贴在这里" class="commentTextArea chinese-translation" width="100%" rows="3" id="chinese-text-0"></textarea>
                <a href="https://www.deepl.com/en/translator" target="_blank">DeepL</a>
                <textarea placeholder="点击上面的链接去DeepL，并把中文译文贴在这里" class="commentTextArea chinese-translation" width="100%" rows="3" id="chinese-text-1"></textarea>
                <a href="http://fanyi.youdao.com/" target="_blank">网易有道</a>
                <textarea placeholder="点击上面的链接去网易有道，并把中文译文贴在这里" class="commentTextArea chinese-translation" width="100%" rows="3" id="chinese-text-2"></textarea>
                <a href="https://fanyi.baidu.com/" target="_blank">百度翻译</a>
                <textarea placeholder="点击上面的链接去百度翻译，并把中文译文贴在这里" class="commentTextArea chinese-translation" width="100%" rows="3" id="chinese-text-3"></textarea>
            </div>
            <div>都贴好了吗？贴好了之后按下面的按钮一段一段地点选您认可的译文：</div>
            <input type="button" onclick="start()" value="开始" id="start-button">
            <div class="story-body"><div id="story-body-container"></div></div>
        </div>
        <div class="sidebar">
            <div class="title">从左边点选合适的译文并继续润色</div>
            <div><textarea placeholder="译文" class="commentTextArea" width="100%" id="final-translation"></textarea></div>
            <div class="centerButton"><input type="button" value="完成并关闭" onclick="finish()" class="submitbutton button ui-light-btn"></div>
        </div>
    </div>
</div>


</body>

<!-- build:js scripts/main-translation-helper.js -->
<script type="text/javascript" src="scripts/key.js"></script>
<script type="text/javascript" src="scripts/translation-helper.js"></script>
<!-- endbuild -->




</html>
