  cbody: '[{"id":"id-0","translations":["即使在三月份出现最大不确定性的时刻，一些公司也在繁荣发展。随着股市的暴跌，Moderna，Zoom Video和Peloton等公司对企业的热情高涨，这可能有助于我们应对或退出大流行。","即使在3月不确定性最大的时刻，一些公司也在蓬勃发展。在股市暴跌之际，像Moderna、Zoom Video和Peloton这样的公司乘势而上，对那些可能帮助我们应对或退出疫情的企业充满了热情。","即使在3月份最不确定的时刻，一些公司仍在蓬勃发展。随着股市暴跌，Moderna、Zoom Video和Peloton等公司对企业的热情高涨，这些企业可能帮助我们应对或退出疫情。"]},{"id":"id-1","translations":["这些仍然是2020年的赢家。但是，尽管面临严峻的封锁和巨大的伤亡人数，但投资者的胃口反弹意味着，更大范围的股票在年底也走高。","这些仍然是2020年的赢家。但投资者胃口的回升意味着更广泛的股票也在今年结束时上涨，尽管有瘫痪的封锁和巨大的死亡人数。","这些国家仍然是2020年的赢家。但投资者兴趣的反弹意味着，尽管中国股市出现了严重的封锁和巨大的死亡人数，但更广泛的股票也在今年结束时走高。"]},{"id":"id-2","translations":["早在6月份，我们就根据<a href=\\"https://www.ft.com/content/844ed28c-8074-4856-bde0-20f3bf4cd8f0\\">股票增值的美元</a>对公司进行了排名。下图显示了这些最大赢家的更新列表。这种方法对那些已经很庞大的公司给予了极大的重视（不要削弱苹果公司在过去12个月中增加近1千亿美元市值的壮举）。另一方面，基于市值百分比增长的排名给那些股价上涨幅度较大的较小公司赋予了过多的权重。因此，我们在年底的排名中采用了混合动力：根据标准普尔全球的数据，到2020年初，其市值下限为100亿美元的百分比增长。","早在6月份，我们根据<a href=\\"https://www.ft.com/content/844ed28c-8074-4856-bde0-20f3bf4cd8f0\\">股权增值额</a>对公司进行了排名。这些最大赢家的最新名单出现在下面的图表中。这种方法让那些已经很庞大的公司显得格外重要（并不是要贬低苹果公司在过去12个月内增加近10亿美元市值的非凡壮举）。另一方面，以市值涨幅百分比为基础的排名，则会给那些股价涨幅较大的小公司太大的权重。因此，我们在年终排名中采用了一种混合的方式：以2020年初100亿美元市值为下限的百分比涨幅，采用标普全球的数据。","回到今年6月，我们根据股权增值美元对公司进行了排名。以下是最新的最大赢家名单。这种方法让那些已经很庞大的公司显得格外重要(这并不是要削弱苹果在过去12个月里增加近1万亿美元市值的非凡业绩)。另一方面，基于市值百分比增长的排名过于看重那些股价大幅上涨的小公司。因此，我们在年底的排名中采用了一种混合方法:利用标准普尔全球(S&P Global)的数据，在2020年初以100亿美元市值为下限的百分比涨幅。"]},{"id":"id-3","translations":["从地理位置上看，中国的表现领先美国，有36家公司排在30名。从阿根廷的角度来看，从阿根廷的电子商务集团MercadoLibre到瑞典的私募股权公司EQT，技术含量很高，种类繁多。许多赢家都是大流行的受益者；其他人看起来像泡沫股票。事实证明两者都是。 <em>汤姆·布雷思韦特</em>","从地域上看，中国的表现优于美国，榜单上有36家公司，而美国只有30家。从行业上看，它重技术，但种类繁多，从阿根廷电子商务集团MercadoLibre到瑞典私募股权公司EQT。许多赢家都是大势所趋的受益者；另一些则像是泡沫股。有些人会变成两者兼而有之。<em>Tom Braithwaite</em>。","从地理位置上看，中国的表现超过了美国，有36家企业上榜，美国为30家。在行业方面，该公司以技术为主，但种类繁多，从阿根廷电子商务集团MercadoLibre，到瑞典私人股本公司殷拓(EQT)。许多赢家是这一流行病的受益者;其他股票看起来像是泡沫股票。有些人将两者兼而有之。汤姆·布雷斯韦特"]},{"id":"id-4","translations":["1.特斯拉","1. 特斯拉","1. 特斯拉"]},{"id":"id-5","translations":["行业：汽车/总部：美国帕洛阿尔托","行业 汽车 / 总部 美国帕洛阿尔托","行业:汽车/总部:美国帕洛阿尔托"]},{"id":"id-6","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-7","translations":["6,690亿美元","6,690亿美元","6690亿美元"]},{"id":"id-8","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-9","translations":["有人认为，特斯拉在2020年初的750亿美元估值令人生厌。到12月份进入标准普尔500指数时，它几乎高出了9倍，比接下来的7家汽车制造商的总和还多。 <a href=\\"https://www.ft.com/content/c97e428e-2457-4b6a-bb8e-01477c418beb\\">辩论</a>。特斯拉预计全年将生产500,000辆汽车，这是Elon Musk预计的2016年产量的一半。但是，现在它已经连续五个季度录得利润，行业向电动汽车的转变毫无疑问，投资者认为其技术已经领先多年。比赛。 <em>旧金山的帕特里克·麦吉</em>","有人认为，特斯拉在2020年初750亿美元的估值看起来很有泡沫。到12月进入标准普尔500指数时，它的估值几乎是9倍--比接下来7家汽车制造商的总和还要高。这是否有任何逻辑，正在热<a href=\\"https://www.ft.com/content/c97e428e-2457-4b6a-bb8e-01477c418beb\\">争论</a>。特斯拉预计在今年生产了大约50万辆汽车--这是埃隆-马斯克在2016年预计产量的一半。但它目前已经连续五个季度录得盈利，行业向电动汽车的转变毋庸置疑，投资者认为其技术领先竞争对手多年。<em>Patrick McGee在旧金山</em>。","一些人认为，特斯拉在2020年初750亿美元的估值看起来存在泡沫。到去年12月进入标准普尔500指数时，该股已上涨近9倍，超过排在其后的7家汽车制造商的总和。这种做法是否有任何逻辑，人们对此进行了激烈的辩论。特斯拉预计今年将生产约50万辆汽车，是埃隆·马斯克2016年预计产量的一半。但该公司已连续五个季度实现盈利，行业转向电动汽车的趋势是毋庸置疑的，投资者认为，该公司的技术领先竞争对手数年。Patrick McGee在旧金山报道"]},{"id":"id-10","translations":["2.海集团","2. 海集团 ","2. 海集团"]},{"id":"id-11","translations":["部门：家庭娱乐/总部：新加坡","行业：家庭娱乐/总部。新加坡","所属行业:家庭娱乐/总部:新加坡"]},{"id":"id-12","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-13","translations":["1,020亿美元","1020亿美元","1020亿美元"]},{"id":"id-14","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-15","translations":["东南亚最有价值的公司在其三项核心业务中都表现出Covid的抵制：游戏，电子商务和数字支付。其<em> Free Fire </em>手机游戏在2020年赢得了数百万名新玩家，而其Shopee平台已成为该地区下载量最大的电子商务应用。在最近获得新加坡梦digital以求的数字银行牌照之后，Sea现在正在向金融领域进军。但是该公司仍在努力扭亏为盈，第三季度净亏损不断扩大。 <em> Mercedes Ruehl在新加坡</em>","东南亚最有价值的公司在游戏、电子商务和数字支付这三项核心业务上都表现出了科维德的抵抗力。其<em>Free Fire</em>手机游戏在2020年赢得了数百万新玩家，而其Shopee平台已成为该地区下载量最大的电子商务应用。Sea最近在新加坡获得了令人垂涎的数字银行牌照，现在正向金融领域深入发展。但该公司仍在努力实现盈利，第三季度净亏损扩大。<em>梅塞德斯-鲁尔在新加坡</em>。","这家东南亚市值最高的公司在游戏、电子商务和数字支付这三项核心业务上都表现出了对新冠病毒的抵抗。2020年，该公司的Free Fire手机游戏赢得了数百万新玩家，而其Shopee平台已成为该地区下载次数最多的电子商务应用。Sea最近在新加坡获得了令人垂涎的数字银行牌照，目前正进一步进军金融领域。但该公司仍难以实现盈利，第三季度净亏损扩大。梅赛德斯·鲁尔在新加坡报道"]},{"id":"id-16","translations":["3.缩放视频","3. 缩放视频","3.变焦视频"]},{"id":"id-17","translations":["部门：视频会议/总部：美国圣何塞","行业：视频会议/总部。美国圣何塞","部门:视频会议/总部:美国圣何塞"]},{"id":"id-18","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-19","translations":["960亿美元","960亿美元","960亿美元"]},{"id":"id-20","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-21","translations":["在大流行期间，Zoom几乎成为交流的代名词。在一年的时间内，使用该服务的拥有至少10名员工的客户数量猛增了近五倍。这将是一个艰难的举动。诸如Google，Microsoft和Cisco之类的大公司都将目光投向了Zoom，而按月签订合同的大量小客户则使其在大流行缓解时容易受到影响。 <em>旧金山的理查德·沃特斯</em>","在大流行期间，Zoom几乎成了沟通的代名词。在一年的时间里，至少有10名员工的客户使用该服务的数量猛增了近5倍。这将是一个艰难的行为。谷歌、微软和思科等大公司都把Zoom看在眼里，而大量按月签订合同的小客户则使其在疫情缓解后容易出现落差。<em>Richard Waters在旧金山</em>。","在大流行期间，极速几乎成了交流的同义词。在一年的时间里，拥有至少10名员工的客户数量增长了近5倍。这将是一项艰难的行动。谷歌、微软(Microsoft)和思科(Cisco)等大公司已经把目光聚焦在这一问题上，大量按月签订合同的小客户使得it在疫情缓解时很容易受到销量下滑的影响。理查德·沃特斯在旧金山报道"]},{"id":"id-22","translations":["4.拼多多","4. 品多多 ","4. Pinduoduo"]},{"id":"id-23","translations":["行业：电子商务/总部：中国上海","行业: 经济贸易 / 总部: 上海，中国","行业:电子商务/总部:中国上海"]},{"id":"id-24","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-25","translations":["2180亿美元","2180亿美元","2180亿美元"]},{"id":"id-26","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-27","translations":["由于成千上万的中国购物者转向智能手机而不是购物中心，这种流行病大大加剧了电子商务集团的崛起。经济衰退增加了对<a href=\\"https://www.ft.com/content/09e313c8-a1f7-4b49-9c2f-a287683512d1\\"> Pinduoduo的</a>超低价商品的需求，收入增长了70％在一年的前九个月。由于控制了折扣，它也越来越接近盈利能力，对主要竞争对手阿里巴巴的反托拉斯调查也有所帮助。 <em> Ryan McMorrow在北京</em>","由于数亿中国购物者转而使用智能手机而非商场，该电子商务集团的崛起受到了疫情的刺激。经济衰退提高了对<a href=\\"https://www.ft.com/content/09e313c8-a1f7-4b49-9c2f-a287683512d1\\">拼多多</a>的超低价商品的需求，今年前九个月的收入增长了70%。由于它控制了折扣，它也摇身一变接近盈利--而对其主要竞争对手阿里巴巴的反垄断调查也起到了帮助作用。<em>Ryan McMorrow在北京</em><em","随着数亿中国消费者转向智能手机而非购物中心，这一电子商务集团的崛起受到疫情的助推。经济低迷提高了对拼多多超廉价商品的需求，今年前9个月，该公司营收增长70%。由于限制折扣，阿里巴巴也向盈利能力靠近了一步——对其主要竞争对手阿里巴巴(Alibaba)的反垄断调查也起到了帮助作用。Ryan McMorrow在北京报道"]},{"id":"id-28","translations":["5.比亚迪","5. 比亚迪 ","5. 比亚迪"]},{"id":"id-29","translations":["行业：汽车行业/总部：中国深圳","行业: 汽车 / 总部: 深圳, 中国","行业:汽车/总部:中国深圳"]},{"id":"id-30","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-31","translations":["780亿美元","780亿美元","780亿美元"]},{"id":"id-32","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-33","translations":["中国电动汽车制造商比亚迪（BYD）在7月发布运动型汉（Han）轿车后，迅速从冠状病毒引起的销售下滑中恢复过来。汉轿车是特斯拉广受欢迎的Model 3的竞争对手。这是比亚迪首款使用该公司最近开发的“叶片”电池的汽车。更小，更节能的电源组。销量的增长帮助了沃伦·巴菲特（Warren Buffett）支持的集团，这家全球最大的电动汽车市场的早期领跑者，重新获得了特斯拉和中国初创企业的输家。 <em>北京的基督教牧羊人。</em>","中国电动汽车制造商比亚迪在7月发布其运动型汉轿车后，从冠状病毒引起的销量下滑中迅速恢复，该车是特斯拉热门车型Model 3的竞争对手。它是比亚迪首款使用该公司最新研发的 \\"刀锋 \\"电池的车型，这是一种体积更小、能量密度更大的动力电池组。销量的提升帮助沃伦-巴菲特支持的集团--这个世界上最大的电动汽车市场的早期领跑者--收复了被特斯拉和中国初创企业夺走的阵地。<em>Christian Shepherd在北京.</em>。","中国电动汽车制造商比亚迪(BYD)在今年7月发布其运动型韩式轿车(Han sedan)后，从冠状病毒引发的销量下滑中迅速复苏。韩式轿车是特斯拉(Tesla)热门车型Model 3的竞争对手。这是比亚迪首款使用该公司最近开发的“blade”电池的车型。blade电池体积更小，能量密度更高。这一销量增长帮助这家由沃伦•巴菲特(Warren buffett)支持的集团收复了被特斯拉(Tesla)和中国初创企业抢走的失地。比亚迪是全球最大电动汽车市场的早期领跑者。基督教牧师在北京。"]},{"id":"id-34","translations":["6.人群罢工","6. CrowdStrike","6. CrowdStrike"]},{"id":"id-35","translations":["部门：网络安全/总部：美国桑尼维尔","行业: 网络安全 / 总部: Sunnyvale, us","部门:网络安全/总部:美国森尼维尔"]},{"id":"id-36","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-37","translations":["470亿美元","470亿美元","470亿美元"]},{"id":"id-38","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-39","translations":["随着公司设立远程员工队伍并加快了将数据移至云的计划，对CrowdStrike的网络安全软件的需求激增。该公司于2019年6月上市，在2016年大选前后在美国民主党全国委员会的服务器内发现俄罗斯黑客之后就名声大噪。十二月份的另一个推动力是有关国家支持的针对美国联邦机构和私营部门的黑客攻击活动的消息。黑客试图以CrowdStrike为目标，但没有成功，而竞争对手FireEye受到了攻击。 <em>旧金山的汉娜·墨菲</em>","随着企业建立远程工作团队并加快将数据转移到云端的计划，对CrowdStrike网络安全软件的需求蓬勃发展。该公司于2019年6月上市，在2016年大选前后发现俄罗斯黑客进入美国民主党全国委员会的服务器内部后，该公司名声大噪。另一个推动力是在12月传出国家支持的针对美国联邦机构和私营部门的黑客攻击活动的消息。黑客试图针对CrowdStrike，但没有成功，而竞争对手FireEye也被入侵。<em>汉娜-墨菲在旧金山</em>。","随着企业建立远程员工队伍，并加快将数据转移到云计算的计划，对CrowdStrike网络安全软件的需求激增。该公司于2019年6月上市，在2016年大选前后揭露俄罗斯黑客侵入美国民主党全国委员会的服务器后一举成名。另一个提振出现在去年12月，有消息称，美国政府支持的黑客活动针对美国联邦机构和私营部门。黑客试图攻击CrowdStrike，但没有成功，而竞争对手火眼则被攻破。汉娜·墨菲在旧金山报道"]},{"id":"id-40","translations":["7.山西兴化村粉酒厂有限公司","7. 山西杏花村汾酒厂有限公司","7. 山西兴化村汾酒厂"]},{"id":"id-41","translations":["行业：饮料/总部：中国山西","扇形图 饮料 / 总部 中国陕西","行业:饮料/总部:中国山西"]},{"id":"id-42","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-43","translations":["500亿美元","500亿美元","500亿美元"]},{"id":"id-44","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-45","translations":["兴化村粉是一家以其广泛的产品线而闻名的中国烈酒生产商，得益于中国冠状病毒感染后的复苏。该公司曾经是北方省份山西省的一家地区性公司，但也从全国扩张中受益。在上海（中国最有竞争力的白酒市场之一），兴化村粉报告称2020年的收入增长超过50％。<em>北京的孙瑜</em>","作为一家以广泛产品线著称的中国烈酒制造商，新华村汾酒受益于中国冠状病毒后的复苏。该公司曾是北方省份山西的区域性企业，也从全国扩张中受益。在全国竞争最激烈的白酒市场之一的上海，新华村汾报告说，2020年的收入将增长50%以上。<em>孙玉在北京</em>。","兴化村粉是一家以产品线广泛而闻名的中国烈酒制造商，它从中国冠状病毒后的复苏中受益。该公司曾是中国北部省份山西的一家区域性企业，也从全国范围的扩张中受益。在中国最具竞争力的白酒市场之一上海，杏花村坟的营收在2020年增长逾50%。孙宇北京"]},{"id":"id-46","translations":["8.隆基绿色能源技术","8. LONGi绿色能源技术","8. 龙基绿色能源科技"]},{"id":"id-47","translations":["部门：能源/总部：中国西安","部门: ENERGY / HQ: 中国西安 ","行业:能源/总部:中国西安"]},{"id":"id-48","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-49","translations":["530亿美元","530亿美元","530亿美元"]},{"id":"id-50","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-51","translations":["全球最大的硅太阳能晶片生产商在2020年表现强劲，原因是人们期望中国将迅速增加太阳能安装量，以实现其应对气候变化的承诺。习近平主席去年12月表示，到2030年，中国将把非化石燃料在一次能源消费中的比重提高到25％，目标是风能和太阳能发电量将超过1200吉瓦，而200兆瓦的发电量将超过这一水平。到2019年底的累计太阳能容量。<em>伦敦的亨利·桑德森</em>","世界上最大的硅太阳能硅片生产国在2020年有一个强劲的预期，即中国将迅速增加太阳能安装量，以实现其气候变化承诺。12月，国家主席习近平表示，到2030年，中国将使非化石燃料在一次能源消费中的比例增长到25%，目标是风能和太阳能发电量超过1200吉瓦--而2019年底太阳能发电量累计只有200多吉瓦。<em>亨利-桑德森在伦敦</em>。","这家全球最大的太阳能硅晶片生产商预计，2020年中国将迅速增加太阳能装机数量，以履行其应对气候变化的承诺。去年12月,习近平副主席表示,国家将发展非化石能源比重。在一次能源消费25%,到2030年,有超过1200兆瓦的风能和太阳能的目标能力,相比之下,累计超过200兆瓦的太阳能容量在2019年底。亨利·桑德森在伦敦报道"]},{"id":"id-52","translations":["9. Pinterest","9. Pinterest","9. Pinterest"]},{"id":"id-53","translations":["部门：社交媒体/总部：美国旧金山","行业: 社交媒体 / 总部: 美国旧金山","行业:社交媒体/总部:美国旧金山"]},{"id":"id-54","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-55","translations":["410亿美元","410亿美元","410亿美元"]},{"id":"id-56","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-57","translations":["由于娱乐匮乏的人们转向其平台，在线广告板服务的受欢迎程度在锁定期间急剧上升，因为品牌利用了电子商务的繁荣，吸引了广告商。在该公司的最新季度中，每月平均用户同比增长了近40％。收入几乎达到60％。全球最健康的社交媒体网络还设法避免了仇恨言论引起的争议，这些争议困扰着Facebook和Twitter等竞争对手。 <em>汉娜·墨菲</em>","由于娱乐匮乏的人们转向其平台，在线图钉板服务在锁定期间人气飙升，品牌商趁着电子商务的热潮吸引了广告商。在该公司最新的一个季度，月均用户数同比增长近40%；收入近60%。世界上最健康的社交媒体网络也设法避开了围绕仇恨言论的争议，这些争议困扰着Facebook和Twitter等竞争对手。<em>汉娜-墨菲</em>。","在封锁期间，由于缺乏娱乐的人们转向了它的平台，随着各大品牌利用电商热潮吸引广告商，这个在线钉板服务的人气飙升。在该公司最新一个季度，月度平均用户同比增长近40%;这家全球最健康的社交媒体网络还设法避开了围绕仇恨言论的争议，而Facebook和Twitter等竞争对手就曾受到此类争议的困扰。汉娜•墨菲"]},{"id":"id-58","translations":["10.特威里奥","10. Twilio","10. 为什么Twilio"]},{"id":"id-59","translations":["部门：技术/总部：美国旧金山","行业 技术 / 总部 San Francisco, us","行业:技术/总部:美国旧金山"]},{"id":"id-60","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-61","translations":["510亿美元","510亿美元","510亿美元"]},{"id":"id-62","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-63","translations":["特威里奥（Twilio）的快速增长几乎没有引起公众的关注。这家总部位于旧金山的公司的应用程序编程接口（API）插入了流行的应用程序（例如Instacart和Uber）背后的计算机代码中，从而使它们可以通过文本和语音与客户进行交流。在大流行期间需求增长，导致2020年前9个月的收入与上一年相比增长了51％，尽管它每年仍损失数亿美元。 <em> Miles Kruppa在旧金山</em>","Twilio的快速增长几乎没有引起公众的关注。这家总部位于旧金山的公司的应用程序编程接口，或API，插入Instacart和Uber等流行应用程序背后的计算机代码，使它们能够通过文本和语音与客户沟通。需求在大流行期间上升，导致2020年前九个月的收入比前一年增长51％，尽管它每年仍然损失数亿美元。<em>Miles Kruppa在旧金山</em>。","Twilio的快速增长几乎没有引起公众的注意。这家总部位于旧金山的公司的应用程序编程接口(api)插入Instacart和Uber等流行应用程序背后的计算机代码，使它们能够通过文本和语音与客户沟通。疫情期间需求上升，导致2020年前9个月的营收同比增长51%，尽管该公司仍在每年亏损数亿美元。Miles Kruppa在旧金山报道"]},{"id":"id-64","translations":["11. CATL","11. 11. CATL","11. CATL"]},{"id":"id-65","translations":["行业：汽车零部件/总部：中国宁德","行业：汽车零部件 / 总部 宁德市","行业:汽车零部件/总部:中国宁德"]},{"id":"id-66","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-67","translations":["1,250亿美元","1,250亿美元","1250亿美元"]},{"id":"id-68","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-69","translations":["2020年电动汽车销量的反弹帮助推动了中国电池制造商Contemporary Amperex Technology进入该国纳斯达克风格的ChiNext交易所。 CATL为包括戴姆勒和宝马在内的世界上一些最大的汽车公司提供锂离子电池，并且该公司约占中国电池市场的一半。它的电池用于上海制造的特斯拉电动汽车中。 CATL瞄准了欧洲市场，并正在德国建立电池厂。但是它面临来自韩国LG Chem的激烈竞争，LG Chem去年超过了CATL，成为全球最大的电池制造商。<em>亨利·桑德森</em>","2020年电动汽车销量的回升有助于推动中国电池制造商当代安博科技进入该国纳斯达克风格的ChiNext交易所。CATL向包括戴姆勒和宝马在内的一些全球最大的汽车公司供应锂离子电池，并占据了中国电池市场约一半的份额。上海生产的一些特斯拉电动汽车就使用了其电池。CATL将目光投向了欧洲市场，并正在德国建设一家电池工厂。但它面临着来自韩国LG化学的激烈竞争，后者在去年超越CATL，成为全球最大的电池制造商。","2020年电动汽车销量反弹，帮助推动中国电池制造商当代新能源科技(Contemporary Amperex Technology)进入中国纳斯达克式的创业板(ChiNext)。CATL为戴姆勒(Daimler)和宝马(BMW)等一些全球最大的汽车公司供应锂离子电池，占据了中国电池市场约一半的份额。它的电池被用于上海生产的一些特斯拉电动汽车。CATL将目光投向了欧洲市场，并正在德国建设一家电池工厂。但它面临着来自韩国LG化学(LG Chem)的激烈竞争，后者去年超过CATL，成为全球最大的电池制造商。亨利·桑德森"]},{"id":"id-70","translations":["12.广场","12. 方形","12. 广场"]},{"id":"id-71","translations":["部门：数字付款/总部：美国旧金山","部门：数字支付/总部 数字支付/总部 美国旧金山 ","行业:数字支付/总部:美国旧金山"]},{"id":"id-72","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-73","translations":["980亿美元","980亿美元","980亿美元"]},{"id":"id-74","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-75","translations":["在大流行期间，Square的核心业务为小商户提供了销售点技术，因此其侧面的Cash App成为主要事件。与PayPal的Venmo一样，该应用程序允许在人与企业之间即时转移现金。但是它的附加功能（用于银行，交易和加密）意味着，尽管Venmo的用户只有一半，但分析师估计Cash App可以从他们每个人身上赚更多的钱。在第三季度，Cash App产生了21亿美元的收入，比去年同期增长了五倍，占Square 30亿美元总收入的70％。 <em>戴夫·李在旧金山</em>","Square的核心业务是为小商户提供销售点技术，但在这场大瘟疫中，Square的核心业务已经退居其次，其副业Cash App成为非常主要的业务。就像PayPal的Venmo一样，这款应用可以实现人和企业之间的现金即时转账。但它的附加功能--用于银行、交易和加密--意味着，虽然它的用户只有Venmo的一半，但分析师估计Cash App从每一个用户身上赚到的钱要多得多。在第三季度，Cash App创造了21亿美元的收入，比上年同期增长了5倍，占Square 30亿美元总收入的70%。<em>Dave Lee在旧金山</em>。","Square的核心业务是为小商户提供销售点技术，但在疫情期间，它的side hustle Cash应用却成了主要业务。与贝宝(PayPal)的Venmo一样，这款应用允许在个人和企业之间即时转账。但它的附加功能——银行、交易和加密——意味着，尽管它的用户只有Venmo的一半，但分析师估计，现金应用程序从这些用户身上赚取的钱要多得多。第三季度，现金应用创收21亿美元，同比增长5倍，占Square 30亿美元营收总额的70%。戴夫·李在旧金山报道"]},{"id":"id-76","translations":["13.中国旅游集团免税店","13. 中国旅游集团免税店 ","13. 中国旅游集团免税"]},{"id":"id-77","translations":["部门：消费者非必需品/总部：中国北京","行业：消费者权益保护 / 总部：北京 北京, 中国","行业:非必需消费品/总部:中国北京"]},{"id":"id-78","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-79","translations":["840亿美元","840亿美元","840亿美元"]},{"id":"id-80","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-81","translations":["自从该流行病得到控制以来，中国最大的免税商店运营商报告其业务急剧反弹。由于全球旅行限制促使中国游客进行国内旅行，在第一季度出现亏损之后，它在2020年第三季度的净收入翻了一番以上。它还从新政策中获利，该政策提高了中国免税购物者的购买配额。<em>孙宇</em>","中国最大的免税店运营商报告称，自中国的疫情得到控制以来，业务大幅反弹。它在2020年第三季度的净收入在第一季度亏损后增加了一倍多，因为全球旅行限制促使中国游客在国内旅行。它还受益于一项新政策，该政策取消了中国免税店顾客的购买配额.<em>孙宇</em>。","据报道，自疫情得到控制以来，中国最大的免税商店运营商的业务大幅反弹。由于全球旅游限制促使中国游客选择国内旅游，该公司在2020年第三季度净利润同比增长逾一倍，此前一季度出现亏损。它还受益于一项提高中国免税购物者购买配额的新政策。孙玉"]},{"id":"id-82","translations":["14.无锡生物制药","14. 药明生物 ","14. 无锡生物制剂"]},{"id":"id-83","translations":["行业：卫生保健/总部：中国无锡","行业: 保健品 / 总部: 中国无锡","行业:医疗保健/总部:中国无锡"]},{"id":"id-84","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-85","translations":["540亿美元","540亿美元","540亿美元"]},{"id":"id-86","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-87","translations":["制药合同研究与制造集团受益于冠状病毒引起的中国境外竞争对手的关闭，并在大流行期间扩大了在海外的业务。药明康德药业有限公司于2015年从药业集团药明康德公司剥离而来，并于2017年在香港上市。它已在爱尔兰完成了新的生产设施，并签署了在德国和美国经营至少四个药品开发，测试和生产设施的租赁合同。 <em>北京的基督教牧羊人和上海的王学桥</em>","这家医药合同研究和生产集团受益于冠状病毒引起的中国以外竞争对手的停产，并在疫情期间扩大了其海外业务。药明生物于2015年从制药集团药明康德分拆出来，2017年在香港上市。它已在爱尔兰建成了一个新的生产设施，并在德国和美国签署了至少四个药物开发、测试和生产设施的租赁合同。<em>Christian Shepherd在北京，王雪樵在上海</em>。","这家制药合同研究和制造集团受益于冠状病毒导致的中国境外竞争对手关闭，并在疫情期间扩大了海外业务。2015年，药明康德从制药集团药明康德(WuXi AppTec)剥离出来，2017年在香港上市。该公司已经在爱尔兰建成了一家新的生产工厂，并在德国和美国签署了至少4家药物开发、测试和生产工厂的租约。基督教牧童在北京，王学桥在上海"]},{"id":"id-88","translations":["15.小米公司","15. 小米公司 ","15. 小米公司"]},{"id":"id-89","translations":["行业：科技/总部：中国北京","部门：技术/总部 北京，中国","行业:技术/总部:中国北京"]},{"id":"id-90","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-91","translations":["1,080亿美元","1 080亿美元","1080亿美元"]},{"id":"id-92","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-93","translations":["对于中国另一家大型智能手机制造商来说，华为糟糕的一年是一笔意外的收获。随着华盛顿对华为的制裁刺激了全球Android用户转向小米的低成本设备，它已超越苹果，在全球智能手机市场份额中位居第三。该公司的股票于今年夏天被加入香港恒生指数，并在12月突破了1000亿美元的市值。 <em> Ryan McMorrow </em>","华为可怕的一年，对于中国另一大智能手机制造商来说，却是一个意外的收获。随着华盛顿对华为的制裁刺激全球安卓用户转向小米的低成本设备，它的全球智能手机市场份额已经超过苹果，位居第三。今年夏天，它的股票被纳入香港恒生指数，12月市值突破1000亿美元大关。<em>瑞安-麦克莫罗</em>","华为糟糕的一年对中国另一家大型智能手机制造商来说是一笔意外之财。随着美国对华为的制裁促使世界各地的安卓用户转向小米的低成本设备，小米在全球智能手机市场的份额已超过苹果(Apple)，位居第三。该股今年夏天被纳入香港恒生指数(Hang Seng index)，去年12月市值突破1000亿美元大关。瑞安McMorrow"]},{"id":"id-94","translations":["16.捕捉","16. 捕捉","16. 提前"]},{"id":"id-95","translations":["行业：社交媒体/总部：美国圣塔莫尼卡","行业: 社会媒体 / 总部: 美国圣莫尼卡 ","行业:社交媒体/总部:美国圣莫尼卡"]},{"id":"id-96","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-97","translations":["750亿美元","750亿美元","750亿美元"]},{"id":"id-98","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-99","translations":["当大流行第一次爆发时，Snap就受到了数字广告市场冻结的打击，但此后社交媒体集团恢复了创纪录的收入，因为用户在锁定期间涌向该服务，而营销人员又回来了。该公司还得益于广告主抵制更大竞争对手Facebook的广告。 <em>汉娜·墨菲</em>","当疫情初起时，Snap受到数字广告市场冻结的打击，但随着用户在封锁期间蜂拥而至，营销人员回归，这家社交媒体集团自此复苏，创下了创纪录的收入。该公司还受益于广告商对较大竞争对手Facebook的抵制。<em>汉娜-墨菲</em>。","疫情刚爆发时，Snap曾受到数字广告市场冻结的打击，但随着用户在封锁期间蜂拥使用该服务，以及营销人员回归，这家社交媒体集团已恢复到创纪录的营收水平。该公司还受益于广告商对更大的竞争对手Facebook的抵制。汉娜•墨菲"]},{"id":"id-100","translations":["17.耐嚼","17. 咀嚼式","17. 耐嚼的"]},{"id":"id-101","translations":["行业：电子商务/总部：美国佛罗里达州","部门 ECOMMERCE / HQ: 美国佛罗里达州 ","行业:电子商务/总部:美国佛罗里达州"]},{"id":"id-102","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-103","translations":["370亿美元","370亿美元","370亿美元"]},{"id":"id-104","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-105","translations":["宠物拥有量的激增意味着饥饿的猫狗：现在，耐嚼的嚼劲超过70％的销售额来自自动补充食物和其他必需品的客户。投资者看到在线零售商仍然有更大的机会推动<a href=\\"https://www.ft.com/content/91b14818-9e99-4c6b-afc5-cec71da05391\\">更广泛的宠物经济</a>：十月推出了“健康与保健”的保健服务。这种举动，并建立了自己的交付物流，意味着总收入的增长（第三季度同比增长了45％）被不断增长的成本所淹没。但是，在18％的市场渗透率下，耐嚼的宠物屋仍然很多。 <em>李戴夫</em>","猛增的宠物饲养量意味着饥饿的狗和猫：目前Chewy超过70%的销售额来自于加入自动补充食物和其他必需品的客户。投资者认为，在线零售商在向<a href=\\"https://www.ft.com/content/91b14818-9e99-4c6b-afc5-cec71da05391\\">更广泛的宠物经济</a>推进时仍有更大的机会：其远程医疗产品 \\"Connect With A Vet \\"已于10月推出。这种举动，以及建立自己的送货物流，意味着整体收入的增长--第三季度同比增长45%--被不断增长的成本所淹没。但在18%的市场渗透率下，Chewy仍有很多喜爱宠物的家庭需要接触。<em>Dave Lee </em>","宠物主人数量的激增意味着饥肠辘辘的狗和猫:现在，耐嚼超过70%的销售额来自注册自动补充食品和其他必需品的客户。投资者认为，这家在线零售商在推进更广泛的宠物经济方面仍有更大的机会:其去年10月推出的远程医疗服务“与兽医联系”(Connect With A Vet)。这种举措，以及建立自己的配送物流体系，意味着阿里巴巴的整体收入增长——第三季度同比增长45%——被不断上升的成本所淹没。但在18%的市场渗透率下，耐嚼仍有很多爱宠物的家庭需要接触。大卫李"]},{"id":"id-106","translations":["<picture> <img src =“ https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/5c0dfee1-c555-4613-ad69- 908f805dc477.jpg？source = ftchinese＆fit = scale-down＆width = 1400“> </picture> The Trade Desk首席执行官Jeff Green","<picture><img src=\\"https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/5c0dfee1-c555-4613-ad69-908f805dc477.jpg?source=ftchinese&fit=scale-down&width=1400\\"></picture>Jeff Green，The Trade Desk的首席执行官。","交易部首席执行官杰夫·格林(Jeff Green)说"]},{"id":"id-107","translations":["18.贸易台","18. 贸易台","18. 贸易部门"]},{"id":"id-108","translations":["行业：科技/总部：美国文图拉","部门：技术/总部。美国VENTURA","部门:技术/总部:美国文图拉"]},{"id":"id-109","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-110","translations":["380亿美元","380亿美元","380亿美元"]},{"id":"id-111","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-112","translations":["一年前，The Trade Desk是一家很有前途的广告技术公司，其业务规模小于其服务的大型广告集团。到2020年底，其<a href=\\"https://www.ft.com/content/e710b82e-40b8-4e59-bc71-e9e00345d769\\">市值已超过WPP，Omnicom和Publicis的总市值。该公司提供的软件可以充当数字广告购买者的经纪平台，从而减少交易并从提供数据中赚取费用。分析师估计，到2020年，它的收入相对较小，为8.07亿美元。投资者将赌注押在自动数字广告的热潮上，这种热潮已蔓延到电视，播客和广告牌。 <em>伦敦的Alex Barker </em>","一年前，The Trade Desk还是一家很有前途的广告技术企业，规模比其服务的大型广告集团还要小。到2020年底，其<a href=\\"https://www.ft.com/content/e710b82e-40b8-4e59-bc71-e9e00345d769\\">市值超过</a>WPP、Omnicom和Publicis的总和。该公司提供软件，作为数字广告买家的经纪平台，从交易中抽成，并通过提供数据赚取费用。分析师估计，它在2020年产生的收入相对较少，为8.07亿美元；投资者押注于自动数字广告的繁荣，并蔓延到电视、播客和广告牌。<em>亚历山大-巴克在伦敦</em>。","一年前，交易台还是一个很有前途的广告技术业务，规模小于它所服务的大型广告集团。到2020年底，其市值超过了WPP、宏盟和阳狮的总和。公司提供的软件作为经纪平台买家数字广告,削减来自交易和收入费用提供数据。分析师估计，该公司2020年的营收为8.07亿美元，规模相对较小;投资者押注自动化数字广告将迅速发展到电视、播客和广告牌。Alex Barker在伦敦报道"]},{"id":"id-113","translations":["19.重庆智飞生物制品","19. 重庆智飞生物制品有限公司","19. 重庆智飞生物制品有限公司"]},{"id":"id-114","translations":["行业：制药/总部：中国江北","行业：医药 / 总部 江北，中国","行业:医药/总部:中国江北"]},{"id":"id-115","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-116","translations":["350亿美元","350亿美元","350亿美元"]},{"id":"id-117","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-118","translations":["12月初，重庆智飞生物制品有限公司成为中国第四家开始Covid-19疫苗最后阶段安全性和有效性试验的制药集团。该疫苗由重庆智飞子公司安徽智飞龙科生物制药有限公司与中国科学院国营智囊团共同开发，在病毒外部使用了一部分蛋白质，该蛋白质可导致疾病引发免疫系统。于12月底发布的早期试验结果，但尚未经过同行评审，发现950名参与者中的大多数没有不良反应或有轻度不良反应，超过95％的人使用抗病毒抗体。 <em>基督教牧羊人</em>","12月初，重庆智飞生物制品公司成为中国第四家启动Covid-19疫苗最后阶段安全性和有效性试验的制药集团。该疫苗--由重庆智飞旗下的安徽智飞朗坤生物制药与国营智库中国科学院联合开发--利用致病病毒外部的部分蛋白质来激发免疫系统。12月下旬公布的早期阶段试验结果，但尚未经过同行评审，发现950名参与者中的大多数人没有或轻度不良反应，95%以上的人有抗病毒抗体。<em>克里斯蒂安-谢泼德</em>","12月初，重庆志飞生物制品有限公司成为中国第四家开始Covid-19疫苗最后阶段安全性和有效性试验的制药集团。这种疫苗是由重庆志飞的子公司安徽志飞龙通生物制药与中国科学院联合开发的，它使用了病毒外部导致该病的蛋白质的一部分来启动免疫系统。12月下旬公布的早期试验结果，但尚未得到同行评审，发现950名参与者中的大多数没有或轻微的不良反应，超过95%的人有抗病毒抗体"]},{"id":"id-119","translations":["20. DocuSign","20. DocuSign","20.DocuSign"]},{"id":"id-120","translations":["部门：信息技术/总部：美国旧金山","部门：信息科技 信息技术 / 总部 美国旧金山","行业:信息技术/总部:美国旧金山"]},{"id":"id-121","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-122","translations":["410亿美元","410亿美元","410亿美元"]},{"id":"id-123","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-124","translations":["DocuSign首席执行官丹·斯普林格（Dan Springer）估计，几个月的远程工作使组织将其数字计划加速了多达四年。该电子签名公司使用户能够自动执行合同管理，并通过扩大其产品范围来利用加速技术。它的人工智能工具可以筛选文档以标记风险，该公司很快将提供完全通过视频对交易进行公证的功能。施普林格先生说：“当客户从基于纸张的流程转到数字协议流程时，他们不会退缩。” <em> Patrick McGee </em>","据DocuSign的首席执行官Dan Springer估计，几个月的远程工作使组织加快了他们的数字化计划，最多四年。这家使用户能够自动进行合同管理的电子签名公司，通过扩大其产品范围来利用加速。其人工智能工具可以筛选文件以标记风险，该公司很快将提供完全通过视频公证交易的能力。\\"当客户从纸质流程转为数字协议流程时，他们不会回头，\\"Springer先生说。<em>Patrick McGee</em></em","DocuSign首席执行官丹?施普林格(Dan施普林格)估计，几个月的远程工作，让各机构的数字计划加快了至多4年。这家电子签名公司使用户能够自动化合同管理，通过扩大其产品范围，利用了这种加速。该公司的人工智能工具会筛选文件以标记风险，该公司很快将提供完全通过视频公证交易的能力。“当客户从基于纸张的流程转向数字协议流程时，他们不会回头，”施普林格表示。帕特里克·麦基"]},{"id":"id-125","translations":["21. M3","21. M3","21. M3"]},{"id":"id-126","translations":["行业：技术/总部：日本东京","部门：技术 / 总部：日本东京 日本，东京","行业:技术/总部:日本东京"]},{"id":"id-127","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-128","translations":["640亿美元","640亿美元","640亿美元"]},{"id":"id-129","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-130","translations":["索尼支持的M3为医疗专业人士提供在线门户，目前是日本市值排名第15的公司，市值达到620亿美元，年收入仅为13亿美元。在过去一年中，随着Covid-19在线医疗保健股的激增，加上日本临时放松对远程医疗保健的限制，该股几乎翻了三倍。 M3于2000年由索尼子公司So-net投资启动。在拒绝活动人士丹尼尔·勒布（Daniel Loeb）出售其34％股份的呼吁后，索尼现在与M3建立了合作关系，以抗击这一大流行病。 <em>东京的稻垣假名</em>","索尼支持的M3经营着一个医疗专业人员的在线门户网站，现在是日本第15大价值公司，年收入只有13亿美元，市值却高达620亿美元。在过去的一年里，股价几乎翻了三倍，因为恰逢日本暂时放宽对远程医疗的限制，在线医疗股的Covid-19激增。M3始于2000年，由索尼子公司So-net投资。在拒绝了活动家丹尼尔-勒布（Daniel Loeb）出售其34%股份的呼吁后，索尼现在与M3合作，以对抗流行病。<em>Kana Inagaki在东京</em>。","由索尼支持的M3运营着一个面向医疗专业人士的在线门户网站，目前在日本市值最高的公司中排名第15位，市值620亿美元，年收入仅为13亿美元。过去一年，随着Covid-19疫情导致在线医疗类股票飙升，与此同时，日本暂时放松了对远程医疗的限制，日本股市上涨了近两倍。M3于2000年由索尼子公司So-net投资成立。在拒绝维权人士丹尼尔•勒布(Daniel Loeb)要求出售所持索尼34%股份的呼吁后，索尼现在与M3建立了合作关系，以抗击疫情。东京的假名稻垣"]},{"id":"id-131","translations":["22. Shopify","22. 22. Shopify ","22. Shopify"]},{"id":"id-132","translations":["行业：电子商务/总部：加拿大渥太华","部门 电子商务/总部 加拿大渥太华","行业:电子商务/总部:加拿大渥太华"]},{"id":"id-133","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-134","translations":["1,390亿美元","1,390亿美元","1390亿美元"]},{"id":"id-135","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-136","translations":["亚马逊的股价到2020年可能会上涨近三分之二，但其快速增长的加拿大竞争对手的市值几乎翻了三倍，达到近1500亿美元。从转角商店到亨氏，超过一百万的商人将Shopify的技术用于在线店面，结帐系统以及与Instagram和TikTok的连接。它甚至设法表明它可以赚取季度利润。尽管如此，投资者仍鼓励Shopify继续建立自己的物流网络，并帮助卖家与亚马逊的快速交付相匹配。 <em>伦敦的Tim Bradshaw </em>","亚马逊的股票在2020年可能会上涨近三分之二，但其快速增长的加拿大竞争对手的价值几乎增加了两倍，达到近1500亿美元。从街角小店到亨氏，超过100万家商户使用Shopify的技术进行在线店面、结账系统以及与Instagram和TikTok的连接。它甚至成功地展示了它可以实现季度盈利。不过，投资者还是鼓励Shopify继续建设自己的物流网络，帮助卖家与亚马逊的快速交付相匹配。<em>Tim Bradshaw在伦敦</em></em></em>。","到2020年，亚马逊的股价可能会上涨近三分之二，但其快速增长的加拿大竞争对手的市值已增长近两倍，达到近1500亿美元。从街角小店到亨氏(Heinz)，超过100万家商家使用Shopify的技术开设在线店面、结账系统，并连接到Instagram和TikTok。它甚至成功地证明了它可以实现季度盈利。尽管如此，投资者仍在鼓励Shopify继续建设自己的物流网络，帮助卖家赶上亚马逊的快速配送。蒂姆·布拉德肖在伦敦报道"]},{"id":"id-137","translations":["23.美团","23. 美团网 ","23. Meituan"]},{"id":"id-138","translations":["行业：电子商务/总部：中国北京","部门: 经济贸易 / 总部: 北京，中国","行业:电子商务/总部:中国北京"]},{"id":"id-139","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-140","translations":["2240亿美元","2,240亿美元","2240亿美元"]},{"id":"id-141","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-142","translations":["由于当局关闭餐馆，消费者不愿外卖，中国的“一切应用”都受到封锁的沉重打击。但是美团在2020年下半年开始反弹，其外卖业务的增长弥补了旅游销售的疲软。投资者认为，大流行病即将消亡的日子即将到来，美团将继续从阿里巴巴的Ele.me手中抢走食品交付份额。现在，它拥有4.77亿的年度用户。 <em> Ryan McMorrow </em>","中国的 \\"万物应用 \\"受到封锁的重创，因为当局关闭了餐馆，消费者对食品配送避而远之。但美团在2020年下半年反弹，其食品配送业务的增长弥补了低迷的旅游销售。投资者押注未来会有更好的日子，大流行病的结束可能在望，美团继续从阿里巴巴的Ele.me手中夺取食品配送份额。现在，它拥有4.77亿年用户。<em>瑞安-麦克莫罗</em>","中国的“一切应用”受到封锁的沉重打击，当局关闭了餐馆，消费者也不愿意送餐。但美团在2020年下半年出现反弹，其外卖业务的增长弥补了旅游销售的疲软。投资者押注未来的日子会更好，因为大流行有可能结束，美团将继续从阿里巴巴旗下的饿了么(Ele.me)手中抢走外卖市场份额。它现在号称每年有4.77亿用户。瑞安McMorrow"]},{"id":"id-143","translations":["<picture> <img src =“ https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/c023a51f-b5d2-454c-a7e0- 2a9050249328.jpg？source = ftchinese＆fit = scale-down＆width = 1400“> </picture> MercadoLibre已迅速成长为拉丁美洲最大的公司","<picture><img src=\\"https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/c023a51f-b5d2-454c-a7e0-2a9050249328.jpg?source=ftchinese&fit=scale-down&width=1400\\"></picture>MercadoLibre已迅速发展成为拉丁美洲最大的公司。","“自由市场”已迅速成长为拉丁美洲最大的公司"]},{"id":"id-144","translations":["24. MercadoLibre","24. 24. MercadoLibre","24. “自由市场”"]},{"id":"id-145","translations":["行业：电子商务/总部：阿根廷布宜诺斯艾利斯","部门 ECOMMERCE / HQ: 阿根廷，布宜诺斯艾利斯","行业:电子商务/总部:阿根廷布宜诺斯艾利斯"]},{"id":"id-146","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-147","translations":["840亿美元","840亿美元","840亿美元"]},{"id":"id-148","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-149","translations":["自Covid-19爆发以来，由于在线购物激增，MercadoLibre（或西班牙语中的“自由市场”）已成为拉丁美洲最大的公司。该地区对中国阿里巴巴的答案现在在纳斯达克的市值为830亿美元，在过去一年中其市值增长了一倍以上。首席执行官兼创始人MarcosGalperín<a href=\\"https://www.ft.com/content/446558a8-c0b2-449c-97a5-53b3956cd427\\">告诉《金融时报》 </a>他的公司至少会保持增长鉴于零售业的数字化转型处于拉丁美洲的初期阶段，因此又过了十年。 <em>布宜诺斯艾利斯的本尼迪克特·曼德</em>","由于自Covid-19爆发以来网上购物的爆发，MercadoLibre(或西班牙语中的 \\"自由市场\\")，已成为拉丁美洲最大的公司。该地区对中国阿里巴巴的回应，现在在纳斯达克价值830亿美元，在过去一年中价值翻了一番多。首席执行官兼创始人马科斯-加尔佩林<a href=\\"https://www.ft.com/content/446558a8-c0b2-449c-97a5-53b3956cd427\\">告诉FT</a>，鉴于拉丁美洲的零售业数字化转型还处于早期阶段，他的公司将至少再保持十年的增长。<em>Benedict Mander在布宜诺斯艾利斯</em>。","由于新冠肺炎疫情爆发以来网购的激增，自由市场(西班牙语称“自由市场”)已成为拉丁美洲最大的公司。中国的阿里巴巴(Alibaba)如今在纳斯达克(Nasdaq)市值为830亿美元，过去一年的市值翻了一番以上。该公司首席执行官兼创始人马科斯•加尔佩林(Marcos Galperin)向英国《金融时报》表示，鉴于拉美零售业的数字化转型仍处于早期阶段，该公司至少还将在未来10年保持增长。本尼迪克特·曼德在布宜诺斯艾利斯报道"]},{"id":"id-150","translations":["25.阿丁","25. 25. Adyen","25. Adyen"]},{"id":"id-151","translations":["行业：付款/总部：荷兰阿姆斯特丹","SECTOR: PAYMENTS / HQ: AMSTERDAM, NETHERLANDS","部门:支付/总部:荷兰阿姆斯特丹"]},{"id":"id-152","translations":["市场价值增加","市值增长 ","市场价值增加"]},{"id":"id-153","translations":["710亿美元","710亿美元","710亿美元"]},{"id":"id-154","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-155","translations":["将Adyen的2020年成功与竞争对手Wirecard的灭亡相提并论很容易。但这将忽略这笔550亿欧元的荷兰付款处理商在资本主义竞争最激烈的领域之一中的持续增长。其技术使耐克（Nike）等客户可以在其所有全球店面中使用一个支付平台，从而实现了快速的营业额增长和60％的息税折旧摊销前利润-在充满亏损的充满希望的技术世界中，这种罕见的组合。 <em>伦敦的杰米·鲍威尔</em>","很容易将Adyen在2020年的成功归结为竞争对手Wirecard的衰落。但这就忽略了这家价值550亿欧元的荷兰支付处理商在资本主义最激烈的竞争领域中的持续崛起。它的技术允许耐克等客户在其全球所有店面使用一个支付平台，该技术使公司业绩快速增长，EBITDA利润率达到60%--在这个充满亏损的科技希望的世界里，这是一个罕见的组合。<em>杰米-鲍威尔在伦敦</em><em","我们很容易将Adyen在2020年的成功归因于其竞争对手Wirecard的消亡。但这将忽视这家550亿欧元的荷兰支付处理公司在资本主义竞争最激烈的领域之一的持续崛起。该公司的技术使耐克(Nike)等客户可以在其全球所有门店使用一个支付平台，这带来了快速的营收增长和60%的ebitda利润率——在一个充满亏损希望的科技企业的世界里，这是一种罕见的组合。杰米·鲍威尔伦敦报道"]},{"id":"id-156","translations":["26.阿里巴巴健康信息技术","26. 阿里巴巴卫生信息技术","26. 阿里巴巴健康信息技术"]},{"id":"id-157","translations":["行业：医疗保健/总部：中国香港","行业：医疗保健/总部。香港，中国","行业:医疗保健/总部:中国香港"]},{"id":"id-158","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-159","translations":["400亿美元","400亿美元","400亿美元"]},{"id":"id-160","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-161","translations":["在线销售药丸使Ali Health的年度购物者人数增加到6500万，并且在几个季度中，年均销售额增长了70％以上。在截至9月30日的六个月中，收入增长74％，达到71亿人民币。阿里巴巴业务的制药部门还受益于回头客购买频率提高以及药品储备的增加。 <em> Ryan McMorrow </em>","在网上卖药丸，使阿里健康的年购物人数增加到6500万，并带来了几个季度超过70%的销售同比增长。在截至9月30日的6个月里，收入增长74%，达到71亿元人民币。阿里巴巴的医药业务部门也得益于回头客购买频率的提高和药品库存的扩大。<em>Ryan McMorrow</em>。","通过在线销售药片，阿里健康的年度购物者数量已增至6500万，并在几个季度里使销售额同比增长逾70%。在截至9月30日的6个月里，该公司营收增长74%，至71亿元人民币。阿里巴巴旗下的制药部门也受益于回头客购买更频繁和药品库存的增加。瑞安McMorrow"]},{"id":"id-162","translations":["27.三星SDI","27. 三星SDI","27. 三星SDI"]},{"id":"id-163","translations":["行业：电子/总部：韩国永宁","行业：电子行业/总部：韩国永仁市","部门:电子/总部:韩国永仁"]},{"id":"id-164","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-165","translations":["390亿美元","390亿美元","390亿美元"]},{"id":"id-166","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-167","translations":["对电视，平板电脑和其他移动设备的旺盛需求推动了这家半导体和显示面板电子产品专业制造商的发展。三星SDI还生产用于电动汽车和移动设备的电池，并报告了电动汽车电池订单的增长。其电动汽车市场份额从2019年的3.7％增长到2020年的前9个月的6.2％。在去年7月至9月期间，营业利润增长了60％以上。 <em>首尔的宋贞-</em>","对电视、平板电脑和其他移动设备的旺盛需求推动了这家半导体和显示面板的电子产品专业制造商的发展。三星SDI还为电动汽车以及移动设备生产电池，并报告说电动汽车电池的订单不断增长。其电动车市场份额从2019年的3.7%上升到2020年前九个月的6.2%。7-9月期间的营业利润比去年同期增长了60%以上。<em>宋仲阿在首尔</em>。","对电视、平板电脑和其他移动设备需求的激增，提振了这家专业的半导体和显示面板电子制造商。三星SDI还为电动汽车和移动设备生产电池，并报告称电动汽车电池订单不断增加。该公司在电动汽车市场的份额从2019年的3.7%升至2020年前9个月的6.2%。今年7月至9月，该公司营业利润同比增长逾60%。宋jung -a在首尔报道"]},{"id":"id-168","translations":["28.高尾","28. 28. Kakao","28. Kakao"]},{"id":"id-169","translations":["行业：技术/总部：韩国济州","行业：技术/总部：韩国济州岛。","部门:技术/总部:韩国济州"]},{"id":"id-170","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-171","translations":["310亿美元","310亿美元","310亿美元"]},{"id":"id-172","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-173","translations":["作为韩国最受欢迎的聊天应用程序的运营商，Kakao在大流行期间对移动购物，游戏和其他在线娱乐的需求激增中表现出色。在1月至9月期间，营业利润比去年同期增长了近50％，其庞大的用户基础促进了向在线金融和移动性等市场的扩展。 <em>宋正阿</em>","作为韩国最受欢迎的聊天应用的运营商，Kakao在疫情期间从移动购物、游戏和其他在线娱乐的需求激增中表现良好。1-9月的营业利润比上年同期增长了近50%，其庞大的用户群促进了其向在线金融和移动等市场的扩张。<em>Song Jung-a</em></em></em>","Kakao是韩国最受欢迎的聊天应用程序的运营商，在疫情期间，人们对手机购物、游戏和其他在线娱乐的需求激增，Kakao表现不俗。今年1至9月，阿里巴巴的营业利润同比增长近50%，庞大的用户基础为其向在线金融和移动通信等市场扩张提供了便利。歌Jung-a"]},{"id":"id-174","translations":["29. Lu州老窖","29. 泸州老窖","29. 泸州Laojiao"]},{"id":"id-175","translations":["部门：消费者订书钉/总部：中国LU州","扇形。消费类鞋类 / 总部：LUZHOU, CHINA 泸州, 中国","行业:日用消费品/总部:泸州"]},{"id":"id-176","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-177","translations":["510亿美元","510亿美元","510亿美元"]},{"id":"id-178","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-179","translations":["在中国最大的高档酒生产商中，Lu州老窖的历史可以追溯到四个多世纪。在美国大流行后经济复苏的帮助下，该公司的收入在第一季度下降之后，在2020年第三季度增长了14.5％。对高端白酒（商务宴会上必不可少的烈水）的需求增加，使该酒厂的旗舰国窖1573品牌的平均价格上涨了近五分之一。 <em>孙宇</em>","在中国最大的高档白酒制造商中，泸州老窖的历史可以追溯到四个多世纪前。在全国流行病后经济复苏的帮助下，该公司在2020年第三季度的收入在第一季度下降后，实现了14.5%的增长。高端<em>白酒</em>（商务宴席上必备的火水）的需求强劲，将酒厂旗舰国窖1573品牌的平均价格提升了近五分之一。<em>孙玉</em>","泸州老窖是中国最大的高档白酒生产商之一，它的历史可以追溯到四个多世纪以前。在中国大流行后经济复苏的帮助下，该公司在2020年第三季度实现14.5%的营收增长，此前第一季度营收有所下降。高端白酒是商务宴请的必备烈酒，市场对高端白酒的需求走强，使得该公司旗舰品牌国窖1573的平均价格上涨了近五分之一。孙玉"]},{"id":"id-180","translations":["30. LG化学","30. 30. LG Chem","30.LG化学"]},{"id":"id-181","translations":["行业：化学品/总部：韩国首尔","部门：化工/总部 韩国首尔","行业:化工/总部:韩国首尔"]},{"id":"id-182","translations":["550亿美元","550亿美元","550亿美元"]},{"id":"id-183","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-184","translations":["LG Chem控制着约四分之一的电动汽车电池市场，高于2019年的10％。它为许多全球汽车制造商提供产品，并已超过中国的CATL，成为按市场份额排名第一的电动汽车电池制造商。它的股票交易价格接近历史新高，较3月份的三年低点上涨了约250％。 <em>宋静雅</em>","LG化学控制着电动汽车电池市场约四分之一的份额，2019年为10%。它为许多全球汽车制造商供货，并已超过中国的CATL，成为市场份额最大的电动汽车电池制造商。它的股价接近历史新高，从3月份的三年低点上涨了约250%。<em>宋正亚</em>","LG化学控制着电动汽车电池市场约四分之一的份额，高于2019年的10%。该公司为许多全球汽车制造商供货，并已超过中国的CATL，成为市场份额最大的电动汽车电池制造商。其股价目前接近历史高点，较3月份的3年低点上涨了约250%。歌Jung-a"]},{"id":"id-185","translations":["31.东方货币信息","31. 东钱信息","31. 东钱信息"]},{"id":"id-186","translations":["行业：金融服务/总部：中国上海","部门: 金融服务 / 总部。上海，中国","行业:金融服务/总部:中国上海"]},{"id":"id-187","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-188","translations":["410亿美元","410亿美元","410亿美元"]},{"id":"id-189","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-190","translations":["在中国大流行后的市场繁荣之后，在线交易激增，这带动了中国领先的数字投资平台的发展。东方货币信息公司（East Money Information）的收入在2020年第三季度比一年前增长了一倍以上，净收入增长了两倍，原因是中国股市的上涨提振了股票交易和共同基金的佣金收入。 <em>孙宇</em>","中国股市大涨后，在线交易量激增，这给国内领先的数字投资平台带来了提振。东钱信息在2020年第三季度的收入比上年增加了一倍多，净收入增加了三倍，因为中国股市的上涨推动了股票交易和共同基金的佣金收入。<em>孙宇</em>","中国疫情后市场繁荣后，网上交易激增，提振了中国领先的数字投资平台。2020年第三季度，East Money Information营收同比增长逾一倍，净利润增长两倍，原因是中国股市上涨提振了股票交易和共同基金的佣金收入。孙玉"]},{"id":"id-191","translations":["32.艾尔眼科医院集团","32. 爱尔眼科医院集团 ","32. 爱尔眼科医院集团"]},{"id":"id-192","translations":["行业：卫生保健/总部：中国长沙","行业: 保健品 / 总部: 长沙，中国","行业:医疗保健/总部:中国长沙"]},{"id":"id-193","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-194","translations":["470亿美元","470亿美元","470亿美元"]},{"id":"id-195","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-196","translations":["中国最大的私人眼科诊所网络的运营商爱尔眼科医院已经注意到，由于人口老龄化以及政府为减少学童的近视而开展的运动，该国对眼科手术的需求不断增长。这些趋势带来了该集团，该集团主要从其600多家医院提供矫正激光手术，眼科检查和白内障手术，自2015年以来收入稳定增长，利润率稳定。<em>北京的Christian Shepherd和上海的Wang Xueqiao </strong em>","爱尔眼科医院是中国最大的私人眼科诊所网络的运营商，由于人口老龄化和政府开展的减少学龄儿童短视运动，爱尔眼科医院挖掘了中国日益增长的眼科手术需求。这些趋势为该集团带来了稳定的收入增长，自2015年以来，该集团的600多家医院主要提供激光矫正手术、眼科检查和白内障手术，利润率稳定。<em>Christian Shepherd在北京，王雪樵在上海</em>。","爱尔眼科医院是中国最大的私人眼科诊所网络的运营商，该医院利用了中国日益增长的眼科手术需求。中国的眼科手术需求是由于人口老龄化和政府开展减少学童近视的运动。2015年以来，以激光矫正手术、眼科检查和白内障手术为主的集团收入稳步增长，利润稳定。基督教牧童在北京，王学桥在上海"]},{"id":"id-197","translations":["33.数据狗","33. Datadog","33. Datadog"]},{"id":"id-198","translations":["部门：技术/总部：美国纽约","行业: 技术 / 总部: 美国纽约市","行业:技术/总部:美国纽约"]},{"id":"id-199","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-200","translations":["300亿美元","300亿美元","300亿美元"]},{"id":"id-201","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-202","translations":["快速发展的软件公司Datadog为云提供监视和分析工具，从相对模糊的状态中脱颖而出，成为2019年表现最佳的IPO之一。由于投资者推动了基于云的软件的发展，2020年达到了新的高度。公司。它吹捧与两个最大的云数据存储提供商Google和Microsoft建立新的合作伙伴关系。 Datadog的下一个挑战：证明它可以在保持盈利的同时保持61％的同比收入增长。 <em> Miles Kruppa </em>","快速增长的软件公司Datadog为云端提供监控和分析工具，从相对默默无闻中脱颖而出，成为2019年表现最好的IPO之一。2020年，它达到了新的高度，这得益于投资者对云端软件公司的推动。它宣传了与谷歌和微软这两家最大的云数据存储提供商的新合作关系。Datadog的下一个挑战是：表明它可以保持61%的年收入增长，同时实现盈利。<em>Miles Kruppa</em><em","快速增长的软件公司Datadog为云提供监控和分析工具，从相对默默无闻的公司脱颖而出，成为2019年表现最好的ipo之一。到2020年，由于投资者进军云计算软件公司，云计算又达到了新的高度。它还吹嘘与两家最大的云数据存储供应商谷歌和微软(Microsoft)建立了新的合作关系。datdog的下一个挑战是:在实现盈利的同时保持61%的同比收入增长。英里Kruppa"]},{"id":"id-203","translations":["34.金山词霸","34. 34. 金山软件公司","34. 金山"]},{"id":"id-204","translations":["行业：科技/总部：中国北京","部门: 技术 / 总部: 北京，中国","行业:技术/总部:中国北京"]},{"id":"id-205","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-206","translations":["290亿美元","290亿美元","290亿美元"]},{"id":"id-207","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-208","translations":["在微软和谷歌一直在争夺海外办公软件市场份额的同时，中国也在努力打造本土冠军。在北京努力确保关键基础设施中使用的所有软件都是“自治且可控”的努力下，金山软件已成为政府机关，国有企业和银行的默认提供程序。该公司最近推出了更多在线协作工具，以充分利用Google在中国市场的缺席优势。 <em>北京的元阳</em>","当微软和谷歌一直在海外办公软件市场上争夺份额时，中国却一直在努力打造本土冠军。在中国政府确保所有用于关键基础设施的软件 \\"自主可控 \\"的推动下，金山软件已经成为政府办公室、国有企业和银行的默认供应商。该公司最近推出了更多的在线协作工具，充分利用了谷歌缺席中国市场的优势。<em>杨元庆在北京</em>。","微软和谷歌一直在争夺海外办公软件市场的份额，而中国则在努力打造本土冠军。在中国政府确保关键基础设施中使用的所有软件都是“自主和可控的”的努力下，金山已成为政府部门、国有企业和银行的默认供应商。该公司最近推出了更多的在线协作工具，充分利用了谷歌在中国市场的缺席。袁阳在北京"]},{"id":"id-209","translations":["35.六库","35. Roku","35. Roku"]},{"id":"id-210","translations":["行业：技术/总部：美国圣何塞","行业：技术/总部 美国圣何塞","部门:技术部/总部:美国圣何塞"]},{"id":"id-211","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-212","translations":["420亿美元","420亿美元","420亿美元"]},{"id":"id-213","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-214","translations":["随着人们发现自己在家里寻找娱乐，这家视频加密狗和连接的电视软件制造商已经有了丰收的一年。但是11月份的结果使所有尚存疑问的人保持沉默。即使Netflix的增长在第三季度有所减弱，Roku仍在加速，记录了148亿流时，同比增长了54％。去年12月与AT＆T达成了一项协议，将HBOMax携带到Roku的46m客厅中。在三月低点低于60美元买入的投资者的资金将增加五倍。 <em> Tim Bradshaw </em>","这家视频加密狗和联网电视软件的制造商今年的业绩已经很不错了，因为人们发现自己在家里寻找娱乐。但11月的业绩让所有剩下的怀疑者沉默了。即使Netflix的增长在第三季度有所减弱，Roku却加速发展，记录了148亿小时的流媒体时间，同比增长54%。12月与AT&T达成协议，携带HBOMax将把神奇女侠带入Roku的4600万间客厅。在3月份低于60美元的低点买入的投资者将使他们的资金翻了五倍。<em>蒂姆-布拉德肖</em>","由于人们发现自己待在家里寻找娱乐，这家视频加密狗和联网电视软件的制造商已经度过了美好的一年。但11月的选举结果让剩下的怀疑者哑口无言。尽管Netflix在第三季度增长放缓，但Roku却在加速增长，流媒体时间达到148亿小时，同比增长54%。去年12月与美国电话电报公司(AT&T)达成协议，将销售HBOMax，这将使神奇女侠进入Roku的4600万间客厅。那些在3月份低于60美元的低点买入的投资者将会把他们的资金增加五倍。蒂姆·布拉德肖"]},{"id":"id-215","translations":["36.京东","36. JD.com","36. JD.com"]},{"id":"id-216","translations":["行业：电子商务/总部：中国北京","部门: 经济贸易 / 总部: 北京，中国 ","行业:电子商务/总部:中国北京"]},{"id":"id-217","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-218","translations":["1,360亿美元","1,360亿美元","1360亿美元"]},{"id":"id-219","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-220","translations":["当中国遭遇封锁之时，京东是唯一一家可靠地交付包裹的电子商务集团，其平台吸引了成千上万的新顾客。此后，它凭借这种领先优势，借助超低价的购物应用靖西扩展到了遥远的城市和乡村。该公司已经在美国上市，并于今年夏天在香港上市，并通过分拆一些业务来释放价值。首次上市的京东健康（JD Health）现在在香港的估值约为600亿美元。来年可能会带来JD Digits和JD Logistics的IPO。 <em> Ryan McMorrow </em>","当中国锁国事件发生时，JD.com是唯一一家可靠送达包裹的电商集团，为其平台带来大批新的购物者。此后，它在这一领先优势的基础上，同时通过超低价购物应用京东向遥远的城市和乡村扩张。该公司已经在美国上市，今年夏天又在香港上市，并通过分拆多项业务释放价值。最先上市的JD Health目前在香港的估值约为600亿美元。来年可能会有JD Digits和JD物流的上市。<em>瑞安-麦克莫罗</em>","在中国封锁期间，京东(JD.com)是唯一一家可靠递送包裹的电商集团，为其平台带来了大批新购物者。此后，该公司在这一领先优势的基础上继续发展，并通过超廉价购物应用靖西(Jingxi)向偏远的城市和乡村扩张。该公司已经在美国上市，今年夏天又在香港上市，并通过剥离多项业务释放了价值。首先上市的京东健康(JD Health)目前在香港的估值约为600亿美元。未来一年，京东数字和京东物流可能会进行ipo。瑞安McMorrow"]},{"id":"id-221","translations":["37.顺丰控股","37. SF控股公司","37. 科幻控股"]},{"id":"id-222","translations":["行业：送货物流/总部：中国深圳","部门: 配送物流 / 总部: 深圳，中国","行业:配送物流/总部:中国深圳"]},{"id":"id-223","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-224","translations":["610亿美元","610亿美元","610亿美元"]},{"id":"id-225","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-226","translations":["中国第二大快递公司是在线购物热潮的最大受益者之一，即使解除了封锁，这种购物热潮仍在持续。中国物流集团之间激烈的价格战迫使其降低费用并提供更多低成本服务，但在2020年的前三个季度，收入仍增长了三分之一以上，达到1090亿人民币。11月，中国的“双十一”在购物节期间，SF Express交付了超过9亿个包裹，比前一年增长了近60％。 <em> Yuan Yang </em>","中国第二大快递公司是网上购物热潮的最大受益者之一，即使在封锁解除后，这种热潮仍在持续。该国物流集团之间激烈的价格战迫使其降低费用，提供更多低成本服务，但2020年前三季度收入仍增长超过三分之一，达到1090亿元人民币。11月，当该国的 \\"单身节 \\"网购节发生时，顺丰速运交付了超过9亿个包裹，比前一年增长了近60%。<em>袁洋</em>","这家中国第二大快递公司是在线购物热潮的最大受益者之一，即使在封锁解除后，这股热潮仍在持续。中国物流集团之间的激烈价格战，迫使该公司降低收费，并提供更多低成本服务，但2020年前三个季度，该公司收入仍增长逾三分之一，至1090亿元人民币。去年11月，在中国“光棍节”(Singles Day)网购节期间，顺丰快递(SF Express)递送了逾9亿件包裹，同比增长近60%。杨元"]},{"id":"id-227","translations":["38.荣盛石化","38. 荣盛石化","38. 熔盛石化"]},{"id":"id-228","translations":["行业：工业/总部：中国杭州","部门：工业 工业/总部 杭州, 中国","行业:工业/总部:中国杭州"]},{"id":"id-229","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-230","translations":["290亿美元","290亿美元","290亿美元"]},{"id":"id-231","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-232","translations":["荣盛是<a href=\\"http://en.rong-sheng.com/page/html/frame.php\\">浙江荣盛控股集团</a>（中国石化行业最大参与者之一）的上市机构。 。该公司是2020年价格暴跌的原油市场的主要买家。它还是<a href =“ https://www.reuters.com/article/china-oil-refinery/update-1-浙江石化的主要所有者</a>，该厂建于2019年，由炼油和石化结合而成。该厂位于浙江省石化完成，该厂位于精炼厂，petchem-complex-idUSL4N2950EL在2019年，沙特阿美公司<a href=\\"https://www.aramco.com/en/news-media/news/2019/saudi-aramco-signs-agreements-to-acquire-stake-in-zhejiang\\">签署协议</a>以收购该公司的股份。迄今为止，融盛的股票上涨了101％。 <em>香港的托马斯·黑尔</em>","荣盛是<a href=\\"http://en.rong-sheng.com/page/html/frame.php\\">浙江荣盛控股集团</a>的上市部门，该集团是中国石化行业最大的企业之一。该公司是原油市场的主要买家，2020年价格已经崩溃。它也是浙江石化的<a href=\\"https://www.reuters.com/article/china-oil-refinery/update-1-chinas-zhejiang-petrochemical-completes-phase-1-startup-at-refinery-petchem-complex-idUSL4N2950EL\\">主要所有者</a>，浙江石化是一个庞大的综合体，建于2019年，集炼油和石化于一体。2019年，沙特阿美<a href=\\"https://www.aramco.com/en/news-media/news/2019/saudi-aramco-signs-agreements-to-acquire-stake-in-zhejiang\\">签署协议</a>，收购该公司的股权。截至目前，荣盛的股价上涨了101%。<em>Thomas Hale在香港</em>。","熔盛是浙江熔盛控股集团(Zhejiang Rongsheng Holding Group)的上市子公司，后者是中国石化行业最大的企业之一。该公司是原油市场的主要买家，原油价格在2020年暴跌。它还是浙江石化(Zhejiang Petrochemical)的多数股权持有者，这是一家大型综合企业，建于2019年，集炼油和石化于一体。2019年，沙特阿美签署了一项协议，收购该公司的股份。熔盛重工的股价今年迄今已上涨101%。托马斯·黑尔在香港报道"]},{"id":"id-233","translations":["39.深圳迈瑞生物医学电子","39. 深圳铭瑞生物医疗电子有限公司","39. 深圳迈瑞生物医药电子"]},{"id":"id-234","translations":["行业：卫生保健/总部：中国深圳","行业: 保健品 / 总部: 深圳，中国","行业:医疗保健/总部:中国深圳"]},{"id":"id-235","translations":["市场价值增加","市值增长 ","市场价值增加"]},{"id":"id-236","translations":["790亿美元","790亿美元","790亿美元"]},{"id":"id-237","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-238","translations":["大流行期间对迈瑞生产的医疗监护仪，呼吸机和病毒试剂的需求量很大，从而促使利润急剧上升。但是，在世界恢复正常之后，公司会继续增长吗？它一直在发展新业务，并于10月成立了一家动物医学子公司来生产兽医设备。 <em>深圳的刘千儿和北京的刘念和杨元</em>","在疫情期间，Mindray生产的医疗监护仪、呼吸机、病毒试剂等产品需求量很大，促使利润直线上升。但在世界恢复正常后，该公司能否继续发展？该公司一直在发展新业务，并在10月成立了一家动物医学子公司，生产兽医设备。<em>刘倩儿在深圳，刘念、杨媛在北京</em>。","迈瑞生产的医疗监护仪、呼吸机和病毒试剂在大流行期间需求旺盛，促使利润急剧上升。但在世界恢复正常后，该公司还会继续增长吗?它一直在发展新的业务，并在10月份成立了一家动物医药子公司，生产兽医设备。深圳的刘乾尔，北京的刘年和杨源"]},{"id":"id-239","translations":["40. T-Mobile美国","40. T-Mobile US","40. t - mobile美国"]},{"id":"id-240","translations":["行业：电信/总部：美国贝尔维尤","SECTOR: TELECOMS / HQ: Bellevue, us ","行业:电信/总部:美国贝尔维尤"]},{"id":"id-241","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-242","translations":["1,670亿美元","1,670亿美元","1670亿美元"]},{"id":"id-243","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-244","translations":["尽管在动荡的一年中，华丽的首席执行官约翰·莱杰尔（John Legere）在与竞争对手斯普林特（Sprint）达成590亿美元的合并后离开了公司，而且随着软银迅速出售其在斯普林特的大量股份，批评人士的预测仍然令人困惑，即T-Mobile将失去市场份额。 11月的第三季度业绩显示，其客户群已超过1亿，并且在整合<a href =“ https://www.ft.com/content/e96f3fac-325e-43ca- afd1-99f56e734271“>冲刺</a>。新任首席执行官迈克·西维特（Mike Sievert）认为，该公司在5G竞赛中“盈利超过竞争对手”。 <em>伦敦的尼克·菲尔德斯</em>","尽管在动荡的一年中，华丽的首席执行官约翰-莱格尔（John Legere）在与竞争对手斯普林特（Sprint）达成590亿美元的合并协议后离职，而且软银也迅速出售了其持有的大量斯普林特股份，但批评者关于T-Mobile将失去市场份额的预测却令人困惑。11月的第三季度财报显示，该公司的客户群已超过1亿人，而且在整合<a href=\\"https://www.ft.com/content/e96f3fac-325e-43ca-afd1-99f56e734271\\">Sprint</a>方面提前了一年左右。新任首席执行官Mike Sievert认为，该公司在5G竞赛中 \\"盈利能力超过 \\"竞争对手。<em>Nic Fildes在伦敦</em>。","尽管这一年形势动荡，行事高调的T-Mobile首席执行官约翰•莱杰(John Legere)在与竞争对手斯普林特(Sprint)达成价值390亿美元的合并后离职，软银(SoftBank)也迅速减持了所持的大量斯普林特股份，但批评人士有关T-Mobile将失去市场份额的预测被搅混了。去年11月公布的第三季度业绩显示，该公司已将客户群扩大到1亿以上，整合Sprint的计划提前了大约一年。新首席执行官迈克·西弗特(Mike Sievert)认为，该公司在5G竞赛中“盈利速度超过了”竞争对手。Nic Fildes在伦敦报道"]},{"id":"id-245","translations":["41.维斯塔斯风力系统","41. Vestas Wind Systems","41. 丹麦维斯塔斯风力系统公司"]},{"id":"id-246","translations":["行业：能源/总部：丹麦奥尔胡斯","行业: 能源 / 总部: 奥胡斯，丹麦 ","部门:能源/总部:丹麦奥尔胡斯"]},{"id":"id-247","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-248","translations":["480亿美元","480亿美元","480亿美元"]},{"id":"id-249","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-250","translations":["清洁能源在2020年是辉煌的一年，全球最大的风力发电机制造商维斯塔斯（Vestas）的收入和利润都有所增长。尽管风力涡轮机的价格下降，但随着销量的增加，这家丹麦制造商的收入在过去两年中增长了50％。增长使维斯塔斯进入了扩张模式：该公司最近重新控制了其海上风电子公司（该子公司于2013年作为合资企业剥离出来），其名称为<a href =“ https://www.ft.com/ content / 71e697eb-9a3f-41b4-943b-c4e7ed655d51“>扩展其在项目开发中的工作</a>。 <em>伦敦的莱斯利·胡克</em>","清洁能源在2020年有一个伟大的一年，世界上最大的风力涡轮机制造商维斯塔斯的收入和利润都有所增加。这家丹麦制造商的收入在过去两年中增长了50%，因为销量增加，即使风力涡轮机的价格下降。这种增长使维斯塔斯进入了扩张模式：该公司最近重新获得了其海上风电子公司的控制权（该子公司曾于2013年作为一家合资企业被剥离出来），并且正在<a href=\\"https://www.ft.com/content/71e697eb-9a3f-41b4-943b-c4e7ed655d51\\">扩大其在项目开发方面的工作</a>。<em>伦敦的Leslie Hook</em></em","清洁能源在2020年表现出色，全球最大的风力涡轮机制造商维斯塔斯的收入和利润都有所增长。过去两年，尽管风力涡轮机的价格下降，但随着销量的增加，这家丹麦制造商的收入增长了50%。这种增长使维斯塔斯进入了扩张模式:该公司最近重新控制了其海上风电子公司(该子公司在2013年被分拆为一家合资企业)，并扩大了项目开发工作。莱斯利·胡克伦敦报道"]},{"id":"id-251","translations":["42. Fortescue金属集团","42. Fortescue金属集团","42. Fortescue Metals Group"]},{"id":"id-252","translations":["行业：采矿/总部：澳大利亚珀斯","行业：矿业/总部 澳大利亚珀斯","行业:矿业/总部:澳大利亚珀斯"]},{"id":"id-253","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-254","translations":["560亿美元","560亿美元","560亿美元"]},{"id":"id-255","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-256","translations":["Fortescue Metals Group及其创始人兼董事长安德鲁·福雷斯特（Andrew Forrest）是铁矿石价格飞涨的年度最大受益者之一。去年12月，铁矿石价格曾创9年新高。中国对炼钢成分的巨大需求使这家澳大利亚矿商的利润急剧增加，使其得以支付37亿美元的股息，并为拥有该公司36％股份的福雷斯特（Forrest）带来了可观的财富。 <em>伦敦的尼尔·休ume </em>","今年12月铁矿石价格创下9年新高，Fortescue金属集团及其创始人和董事长Andrew Forrest是铁矿石价格飙升的最大受益者之一。中国对炼钢原料的巨大需求使这家澳大利亚矿企的利润急剧上升，使其能够支付37亿美元的股息，并使拥有该公司36%股权的福雷斯特先生本已相当可观的财富增加。<em>Neil Hume在伦敦</em><em><em>。","铁矿石价格飙升的今年最大受益者之一，是Fortescue Metals Group及其创始人兼董事长安德鲁•福雷斯特(Andrew Forrest)。去年12月，铁矿石价格升至9年高点。中国对铁矿石的巨大需求提高了这家澳大利亚矿商的利润，使其得以支付37亿美元股息，并使持有该公司36%股份的福雷斯特本已相当可观的财富进一步增加。Neil Hume在伦敦报道"]},{"id":"id-257","translations":["43.佛山市海天风味食品","43. 佛山海天调味食品","43. 佛山海天调味食品"]},{"id":"id-258","translations":["行业：消费者订书钉/总部：中国佛山","行业: 消费类鞋类 / 总部: 中国佛山","行业:日用消费品/总部:中国佛山"]},{"id":"id-259","translations":["市场价值增加","市值增长 ","市场价值增加"]},{"id":"id-260","translations":["1000亿美元","1000亿美元","1000亿美元"]},{"id":"id-261","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-262","translations":["中国最大的酱油制造商受益于锁定后的消费复苏，在2020年第二和第三季度的净收入比去年同期增长了20％以上。强劲的业绩得益于海地的全国分销网络。覆盖了中国2,000个县的90％以上。 <em>孙宇</em>","中国最大的酱油制造商受益于全国停产后的消费复苏，2020年第二季度和第三季度的净收入均比上年增长20%以上。强劲的业绩表现得益于海天覆盖全国的销售网络，该网络覆盖了中国2000个县的90%以上。<em>孙宇</em>","这家中国最大的酱油生产商从中国封锁后的消费复苏中获利，在2020年第二和第三季度，该公司净利润同比增长逾20%。海地的全国分销网络推动了这一强劲业绩，该网络覆盖了中国2000个县中的90%以上。孙玉"]},{"id":"id-263","translations":["44. EDP可再生能源","44. EDP Renewables","44. 电子数据处理可再生能源"]},{"id":"id-264","translations":["行业：能源/总部：马德里；西班牙","部门：能源 / 总部。马德里; 西班牙","行业:能源/总部:马德里;西班牙"]},{"id":"id-265","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-266","translations":["240亿美元","240亿美元","240亿美元"]},{"id":"id-267","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-268","translations":["作为全球领先的可再生能源公司之一，EDPR从两个美国总统当选人拜登$ 2万亿气候计划和欧盟的绿色新政引受益。 EDP​​R是一个“纯粹的”可再生能源集团，在美国，欧洲和巴西拥有11.5吉瓦的风能和太阳能装机容量。自2006年以来，其母公司Energias de Portugal已在可再生能源方面投资超过200亿欧元，并计划到2030年将绿色能源发电量从其总容量的不到70％提升至90％。 em>","作为全球领先的可再生能源公司之一，EDPR将从美国当选总统拜登的20万亿美元气候计划和欧盟的绿色协议中受益。EDPR是一家 \\"纯粹的 \\"可再生能源集团，在美国、欧洲和巴西拥有11.5千兆瓦的风能和太阳能装机容量。其母公司葡萄牙能源公司自2006年以来已在可再生能源领域投资超过200亿欧元，并计划到2030年将绿色能源发电量从占其总发电量的70%以下提高到90%。<em>Peter Wise在里斯本</em> <em>Peter Wise在里斯本 </em","作为全球领先的可再生能源公司之一，EDPR将受益于美国当选总统乔•拜登(Joe Biden)的2万亿美元气候计划和欧盟(EU)的绿色协议。作为一家“纯”可再生能源集团，EDPR脱颖而出，在美国、欧洲和巴西拥有11.5亿瓦的风能和太阳能装机容量。自2006年以来，其母公司葡萄牙能源(Energias de Portugal)已在可再生能源领域投资逾200亿欧元，并计划到2030年将绿色能源发电占总发电量的比例从不足70%提高至90%。彼得·怀斯里斯本报道"]},{"id":"id-269","translations":["45. Okta","45. Okta","45. Okta"]},{"id":"id-270","translations":["行业：技术/总部：美国旧金山","行业：技术/总部 美国旧金山","行业:技术/总部:美国旧金山"]},{"id":"id-271","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-272","translations":["330亿美元","330亿美元","330亿美元"]},{"id":"id-273","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-274","translations":["自大流行开始以来，这家基于云的安全性和身份管理技术的制造商在2020年的股价已翻了一番以上，并连续三个季度超过华尔街的预测。 <a href=\\"https://www.ft.com/content/c13dbb51-907b-4db7-8347-30921ef931c2\\">有史以来最大，最复杂的黑客攻击活动之一</a>，本月新闻-被广泛利用使用过的软件监视世界各地的政府和企业-只会提醒IT经理，良好的访问管理工具至关重要。 <em> Tim Bradshaw </em>","这家基于云的安全和身份管理技术的制造商在2020年将其股价翻了一番多，并在流行病开始后连续三个季度击败华尔街的预测。<a href=\\"https://www.ft.com/content/c13dbb51-907b-4db7-8347-30921ef931c2\\">有史以来最大、最复杂的黑客活动</a>之一的消息--该活动利用广泛使用的软件监视世界各地的政府和企业--只会提醒IT经理，良好的访问管理工具至关重要。<em>Tim Bradshaw</em><em","这家基于云安全和身份管理技术的制造商的股价在2020年上涨了一倍多，自疫情爆发以来连续三个季度超过华尔街的预期。本月发生的一场有史以来规模最大、最复杂的黑客袭击——利用广泛使用的软件来监视全球各地的政府和企业——只会提醒IT管理人员，良好的访问管理工具至关重要。蒂姆·布拉德肖"]},{"id":"id-275","translations":["46.斯通公司","46. 46. StoneCo","46. StoneCo"]},{"id":"id-276","translations":["行业：付款/总部：巴西圣保罗","部门：支付/总部。巴西圣保罗","部门:支付/总部:圣保罗，巴西"]},{"id":"id-277","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-278","translations":["260亿美元","260亿美元","260亿美元"]},{"id":"id-279","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-280","translations":["随着Wirecard的倒闭，付款新贵StoneCo摆脱了Covid-19的动荡，使其市值在2020年几乎翻了一番，达到260亿美元，因此飞速发展。这家初创公司成立于2012年，六年后在纳斯达克上市，并得到了沃伦·巴菲特等投资者的支持。 Stone专注于巴西的中小型零售商，通过扩展到其他服务（例如信贷），已将该国的大型银行束之高阁。 <em>圣保罗的Michael Pooler </em>","在Wirecard倒闭之际，支付新秀StoneCo却一飞冲天，因为它摆脱了Covid-19的动荡，在2020年将其市值几乎翻倍，达到260亿美元。这家初创公司成立于2012年，6年后在包括巴菲特在内的投资者的支持下在纳斯达克上市。石头专注于巴西的中小型零售商，并通过向信贷等其他服务领域拓展，向巴西的大银行发起挑战。<em>迈克尔-普勒在圣保罗</em><em><em>。","在Wirecard崩溃之际，支付新贵StoneCo却在飞速发展，不受2019冠状病毒病(Covid-19)动荡的影响，其市值在2020年几乎翻了一番，达到260亿美元。这家初创公司成立于2012年，六年后在纳斯达克(Nasdaq)上市，得到了沃伦•巴菲特(Warren Buffett)等投资者的支持。专注于巴西中小型零售商的Stone向巴西大型银行发起了挑战，将业务扩展到信贷等其他服务领域。圣保罗，Michael Pooler报道"]},{"id":"id-281","translations":["47.五粮液宜宾","47. 五粮液宜宾分公司","47. 五粮液宜宾"]},{"id":"id-282","translations":["行业：消费必需品/总部：宜宾","行业：大宗消费品 / 总部：中国宜宾市。","行业:日用消费品/总部:中国宜宾"]},{"id":"id-283","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-284","translations":["1,740亿美元","1,740亿美元","1740亿美元"]},{"id":"id-285","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-286","translations":["这家中国白酒制造商在整个大流行中设法保持了两位数的收入增长，通过扩大其团购业务和在线销售来抵御外部冲击。在全国范围内的禁售结束之后，五粮液在中国工商界中的强大品牌知名度（对中国选择精神的主要需求<em> baiji </em>），使销售复苏的速度快于许多鲜为人知的竞争对手。 <em>孙宇</em>","这家中国白酒制造商通过扩大团购业务和网络销售，成功地在整个疫情期间保持了两位数的收入增长，经受住了外部冲击。五粮液在中国商界拥有很强的品牌知名度，而中国的首选酒<em>白酒</em>的主要需求来源，在全国性的禁酒令结束后，五粮液的销售恢复得比许多不太知名的竞争对手更快。<em>孙玉</em>","这家中国白酒生产商通过扩大团购业务和在线销售，成功地在疫情期间保持了两位数的收入增长，经受住了外部冲击。五粮液在中国商界的强烈品牌意识，帮助其销售在全国禁售结束后比许多不太知名的竞争对手更快复苏。中国商界是白酒的主要需求来源。孙玉"]},{"id":"id-287","translations":["48. RingCentral","48. RingCentral","48. RingCentral"]},{"id":"id-288","translations":["行业：技术/总部：美国贝尔蒙特","行业：技术/总部。美国贝尔蒙特","行业:技术/总部:美国贝尔蒙特"]},{"id":"id-289","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-290","translations":["340亿美元","340亿美元","340亿美元"]},{"id":"id-291","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-292","translations":["Zoom在2020年成为动词，千禧一代更喜欢发短信，但RingCentral显示，企业仍然需要电话-即使仅在云中也是如此。 RingCentral的主要产品将实体电话变成了应用程序，尽管其视频和企业消息传递工具也已更新。 RingCentral成立于1999年，如今正享受着最新一轮的互联网狂潮：在家工作。尽管仍然无法盈利，但由于一年10亿美元的订阅业务以每年近30％的速度增长，其股价在去年已翻了一番。在11月份超出分析师预期的情况下，放心让股东在Zoom成立之后还能重生。 <em> Tim Bradshaw </em>","Zoom在2020年成了一个动词，千禧一代更喜欢发短信，但RingCentral表明，企业仍然需要电话--即使只是在云端。RingCentral的主要产品将实体电话变成了一个应用，不过其视频和企业消息工具也已经更新。RingCentral成立于1999年，现在正享受着最新一轮的网络狂热：在家办公。尽管它仍然没有盈利，但由于每年10亿美元的订阅业务以近30%的速度增长，其股价在过去一年里翻了一番。11月超过分析师预期的业绩让股东们放心，Zoom之后还会有生活。<em>Tim Bradshaw</em><em>","Zoom在2020年成为一个动词，千禧一代更喜欢发短信，但RingCentral表明，企业仍然需要电话——即使只是在云端。RingCentral的主要产品是把一部手机变成一款应用程序，不过它的视频和企业通讯工具也进行了更新。RingCentral成立于1999年，目前正经历最新一轮的网络热潮:在家办公。尽管该公司仍未盈利，但其股价在过去一年翻了一番，这得益于每年10亿美元的订阅业务，并以每年近30%的速度增长。去年11月超越分析师预期的业绩让股东们打消了疑虑，相信Zoom之后还有希望。蒂姆·布拉德肖"]},{"id":"id-293","translations":["49.百济神州","49. 北方基因","49. BeiGene"]},{"id":"id-294","translations":["行业：药品/总部：中国北京","部门: 医药 / 总部: 北京，中国","行业:医药/总部:中国北京"]},{"id":"id-295","translations":["市场价值增加","市值增长 ","市场价值增加"]},{"id":"id-296","translations":["230亿美元","230亿美元","230亿美元"]},{"id":"id-297","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-298","translations":["这位癌症治疗专家有可能成为第一家在纽约，香港和上海（如果获得批准）上市的三家上市的中国制药公司。百济神州成立于十年前，在两款自主研发的产品投放市场后，2020年前三个季度的总收入达到了2.09亿美元。尽管从未公布过利润，但其全球发展足迹和丰富的研发线使该公司成为热门股票。 <em> Yuan Yang </em>","这家癌症治疗专家很可能成为第一家拥有三家上市公司的中国制药公司--在纽约、香港，如果获批，很快就会在上海上市。成立于十年前的北基因，在两个自主研发的产品上市后，2020年前三季度实现总收入2.09亿美元。而尽管从未公布过盈利，但其在全球的发展足迹和丰厚的研发线，让公司成为一只炙手可热的股票。<em>袁洋</em>","这家癌症治疗专家很可能成为首家同时在纽约、香港和上海三家上市的中国制药企业，如果获得批准，不久将在上海上市。百济神州成立于10年前，在两款自主研发的产品投放市场后，百济神州在2020年前三个季度实现总收入2.09亿美元。尽管该公司从未报告过盈利，但其全球发展足迹和丰富的研发生产线已使其成为一只热门股票。杨元"]},{"id":"id-299","translations":["50.西门子歌美a","50. Siemens Gamesa","50. 西门子盖姆"]},{"id":"id-300","translations":["行业：可再生能源/总部：西班牙毕尔巴鄂","部门：可再生能源/总部： 可再生能源 / 总部：西班牙毕尔巴鄂 西班牙BILBAO","部门:可再生能源/总部:西班牙毕尔巴鄂"]},{"id":"id-301","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-302","translations":["280亿美元","280亿美元","280亿美元"]},{"id":"id-303","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-304","translations":["这家世界领先的风力涡轮机制造商在大流行期间稳步攀升，得益于政府计划将经济复苏计划重点放在可再生能源上。在主要股东之间发生法律纠纷后，西门子于2月份加强了对该公司的控制，以11亿欧元的价格收购了Iberdrola的8.1％的股份，从而将其持股比例提高到67％。 <em>马德里的丹尼尔·唐比</em>","受益于各国政府将经济复苏计划重点放在可再生能源上的计划，这家世界领先的风力涡轮机制造商在疫情期间获得了稳步攀升。在主要股东之间发生几起法律纠纷后，西门子在2月份巩固了对该业务的控制权，以11亿欧元的价格买下了Iberdrola公司8.1%的股份，使自己的持股比例达到67%。<em>Daniel Dombey在马德里</em>。","由于政府计划将经济复苏计划重点放在可再生能源上，这家世界领先的风力涡轮机制造商在疫情期间稳步攀升。在主要股东之间发生几起法律纠纷后，西门子于今年2月巩固了对该业务的控制，以11亿欧元收购了Iberdrola 8.1%的股权，将自己的持股比例提高至67%。丹尼尔•董贝在马德里报道"]},{"id":"id-305","translations":["51. Nexon","51. Nexon","51. 耐克森"]},{"id":"id-306","translations":["行业：技术/总部：日本东京","行业：技术/总部 日本东京","行业:技术/总部:日本东京"]},{"id":"id-307","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-308","translations":["270亿美元","270亿美元","270亿美元"]},{"id":"id-309","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-310","translations":["由亿万富翁金正珠（Kim Jung-ju）创建的韩国游戏集团受益于全球封锁和学校停课。自5月中旬推出以来，其热门赛车游戏的移动版本KartRider Rush +的下载量已突破2000万。尽管推迟了在中国推出另一款热门游戏《地牢与战斗机》，Nexon仍创造了创纪录的第三季度收入794亿日元（合7.66亿美元）。韩国的销售额比去年同期增长了114％。该股还受到未来三年计划回购1000亿日元股票的计划的支持。 <em>稻垣假名</em>","由亿万富翁金正柱创立的韩国游戏集团受益于全球封锁和学校关闭。自5月中旬推出以来，其热门赛车游戏的移动版《KartRider Rush+》的下载量已超过2000万。尽管另一款热门游戏《地下城与勇士》（Dungeon & Fighter）在中国的移动版上市时间有所推迟，但Nexon第三季度仍创下了794亿日元（7.66亿美元）的营收纪录。在韩国的销售额比去年同期增长了114%。此外，该股还得到了未来三年1000亿日元股票回购计划的支持。<em>Kana Inagaki </em></em></em>","由亿万富翁金正恩(Kim Jung-ju)创立的韩国博彩集团受益于全球封锁和学校关闭。自5月中旬发行以来，该公司热门赛车游戏的手机版《跑跑卡步车Rush+》的下载量已超过2000万次。尽管另一款热门游戏《地下城与斗士》(Dungeon & Fighter)在中国的手机版发布推迟，但Nexon第三季度仍创造了794亿日元(合7.66亿美元)的营收纪录。韩国的销售额同比增长114%。该股还得到了未来3年1000亿日元股票回购计划的支持。假名Inagaki"]},{"id":"id-311","translations":["52.江苏洋河啤酒厂","52. 江苏洋河酒厂","52. 江苏洋河酒厂"]},{"id":"id-312","translations":["行业：消费者订书钉/总部：中国宿迁","行业: 消费类鞋类 / 总部: 宿迁, 中国","行业:消费品/总部:中国宿迁"]},{"id":"id-313","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-314","translations":["540亿美元","540亿美元","540亿美元"]},{"id":"id-315","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-316","translations":["这家中国白酒制造商在2020年下半年成功推出了几种中高端产品之后，在提升价值链方面取得了重大进展。此举帮助该公司在接下来的第三季度将收入提高了8％。连续四个季度下降。 <em>孙宇</em>","中国白酒制造商在2020年下半年成功推出多款中高端产品后，在向价值链高端发展方面取得了重大进展。这些努力帮助公司在连续四个季度下滑后，第三季度的收入提高了8%。<em>孙宇</em>","这家中国白酒制造商在2020年下半年成功推出几款中高端产品后，在向价值链高端移动方面取得了重大进展。这些努力帮助该公司在连续4个季度营收下滑后，在第三季度将营收提高了8%。孙玉"]},{"id":"id-317","translations":["53.扎兰多","53. 53. Zalando","53. Zalando"]},{"id":"id-318","translations":["行业：电子商务/总部：德国柏林","部门 ECOMMERCE / HQ: BERLIN, GERMANY","行业:电子商务/总部:德国柏林"]},{"id":"id-319","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-320","translations":["280亿美元","280亿美元","280亿美元"]},{"id":"id-321","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-322","translations":["从扎堆的时尚达人到购物者避开人群，大流行时代的零售业务对Zalando来说是一个福音，它在2020年将利润预测提高了两次。欧洲最大的在线时装零售商现在预计，扣除利息和税项后的全年收益将超过是先前报告的1.66亿欧元的两倍。这家总部位于柏林的集团投资了5000万欧元，其中包括在3月之前免除佣金，以期在明年将通过其平台销售的品牌数量增加两倍。 <em>柏林的埃里卡·所罗门（Erika Solomon）</em>","从锁定的时尚达人到避开人群的购物者，大流行时代的零售业对Zalando来说是一个福音，以至于它在2020年两次提高了利润预测。欧洲最大的在线时尚零售商现在预计全年息税前利润将比之前报告的1.66亿欧元增加一倍以上。这家总部位于柏林的集团将投资5000万欧元，包括在3月份之前免除佣金，以努力在未来一年内将其平台上销售的品牌数量增加三倍。<em>Erika Solomon在柏林</em>。","从锁定的时尚专家到避开人群的购物者，大流行时代的零售业对Zalando来说是如此的有利，以至于该公司在2020年两次上调了利润预期。这家欧洲最大的在线时尚零售商目前预计，其全年息税前利润(ebitda)将比此前报告的1.66亿欧元高出一倍以上。这家总部位于柏林的集团将投资5000万欧元，其中包括在明年3月之前免除佣金，以期在未来一年将通过其平台销售的品牌数量增加两倍。Erika Solomon在柏林报道"]},{"id":"id-323","translations":["54.英伟达","54. 54. Nvidia公司","54. 英伟达"]},{"id":"id-324","translations":["行业：技术/总部：美国圣塔克拉拉","行业: 技术 / 总部: 美国圣克拉拉","部门:技术/总部:美国圣克拉拉"]},{"id":"id-325","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-326","translations":["3,230亿美元","3,230亿美元","3230亿美元"]},{"id":"id-327","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-328","translations":["英伟达通过接受业界有史以来最大的收购，标志着标志性的一年，以市值成为全球最有价值的芯片制造商。这场流行病为Nvidia的某些业务带来了顺风，尽管其他业务（如向汽车制造商的销售）受到打击。对高端视频游戏芯片的需求保持不变，而大流行引发的云计算热潮导致其客户全年对数据中心进行持续投资。华尔街的一些人质疑计划于一年内完成的对芯片设计师Arm Holdings的收购，但这可能为Nvidia下一阶段的增长奠定基础。 <em>理查德·沃特斯</em>","Nvidia通过同意行业有史以来最大的收购案，为今年的辉煌画上了句号，按市值计算，Nvidia上升为全球最有价值的芯片制造商。疫情为Nvidia的一些业务提供了顺风车，尽管其他业务--如对汽车制造商的销售--受到了冲击。高端视频游戏芯片的需求得以维持，而大流行病触动的云计算热潮则导致其客户全年持续进行数据中心投资。对芯片设计商Arm Holdings的收购计划在一年内完成，虽然受到华尔街一些人的质疑，但可以为Nvidia下一阶段的发展奠定基础。<em>Richard Waters</em><em>","英伟达(Nvidia)完成了芯片行业有史以来最大的一笔收购，成为全球市值最高的芯片制造商，标志着辉煌的一年结束。疫情大流行为英伟达的一些业务提供了助力，但其它业务——如对汽车制造商的销售——受到了冲击。对高端视频游戏芯片的需求保持坚挺，而疫情引发的云计算热潮，导致其客户全年持续投资数据中心。英伟达收购芯片设计商Arm Holdings的交易，计划在一年内完成。该交易曾受到华尔街部分人士的质疑，但可能为英伟达下一阶段的增长奠定基础。理查德沃特斯"]},{"id":"id-329","translations":["55. Spotify","55. Spotify","55. Spotify"]},{"id":"id-330","translations":["行业：媒体/总部：瑞典斯德哥尔摩","扇形。媒体/总部 STOCKHOLM, SWEDEN","行业:媒体/总部:瑞典斯德哥尔摩"]},{"id":"id-331","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-332","translations":["600亿美元","600亿美元","600亿美元"]},{"id":"id-333","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-334","translations":["器乐冥想，米歇尔·奥巴马（Michelle Obama）和年底的营销活动。这就是Spotify在股票市场上轰轰烈烈的一年的秘诀。随着大流行的到来，该公司表示用户选择了“ <a href=\\"https://www.ft.com/content/354f05c7-8418-4d2b-bd56-3d8dd65d2bde\\">健康”播客</a>和工具式音乐可以抵消冠状病毒危机带来的压力。从今年年初到9月底，它增加了2000万订户，全球有1.44亿付费用户。它还与乔·罗根（Joe Rogan）和奥巴马夫人（Mr. <em>纽约的Anna Nicolaou </em>","器乐冥想、米歇尔-奥巴马和一场热闹的年终营销活动。这就是Spotify在股市上狂飙突进的一年的秘诀。该公司表示，随着流行病的蔓延，用户选择\\"<a href=\\"https://www.ft.com/content/354f05c7-8418-4d2b-bd56-3d8dd65d2bde\\">健康 \\"播客</a>和器乐来抵消冠状病毒危机的压力。从年初到9月底，它增加了2000万用户，全球付费用户达到1.44亿。它还公布了与包括乔-罗根和奥巴马夫人在内的明星的独家播客协议，这为其未来的发展提供了乐观的态度。<em>Anna Nicolaou在纽约</em><em><em>。","器乐冥想、米歇尔·奥巴马和一场热闹的年终营销活动。这就是Spotify在股市上轰轰烈烈的一年的秘诀。该公司表示，随着疫情蔓延，用户选择了“健康”播客和器乐来抵消冠状病毒危机带来的压力。从年初到9月底，它增加了2000万用户，全球付费用户达到1.44亿。它还公布了与乔·罗根(Joe Rogan)和奥巴马夫人等明星的独家播客协议，这让人们对它的未来更加乐观。Anna Nicolaou在纽约报道"]},{"id":"id-335","translations":["56.情商","56. EQT","56. EQT"]},{"id":"id-336","translations":["行业：金融服务/总部：瑞典斯德哥尔摩","部门 金融服务/总部：瑞典斯德哥尔摩 瑞典，斯德哥尔摩","所属行业:金融服务/总部:瑞典斯德哥尔摩"]},{"id":"id-337","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-338","translations":["240亿美元","240亿美元","240亿美元"]},{"id":"id-339","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-340","translations":["这家私人股本集团在2020年抢购了业务，而许多竞争对手仍持谨慎态度。大流行打击公司的业绩费收入在八月份使股东大跌眼镜。但是，决定稳定的管理费收入的管理资产在第三季度达到了465亿欧元，比去年同期增加了60亿欧元。投资者押注殷拓2019年上市的快节奏交易将使其筹集更多资金。 <em>伦敦的Kaye Wiggins </em>","这家私募股权集团在2020年花费了大量时间抢购企业，而许多竞争对手仍然保持谨慎。由于流行病袭击其公司，业绩费收入下降，8月份吓坏了股东。但决定稳定管理费收入的管理资产在第三季度达到465亿欧元，比上年同期增长60亿欧元。投资者押注2019年上市的EQT的快节奏交易将使其筹集更多资金。<em>Kaye Wiggins在伦敦</em>。","这家私人股本集团在2020年大举收购业务，而许多竞争对手仍保持谨慎。今年8月，随着疫情袭击其公司，绩效费收入下降，令股东感到恐慌。但决定管理费用收入稳定的管理资产，在第三季度达到465亿欧元，同比增长60亿欧元。投资者押注于2019年上市的殷拓集团(EQT)快速的交易流程，将导致该公司筹集更多资金。凯伊·威金斯在伦敦报道"]},{"id":"id-341","translations":["57.三一重工","57. 三一重工 ","57. 三一重工"]},{"id":"id-342","translations":["行业：工业/总部：中国长沙","行业: 工业/总部: 长沙, 中国","行业:工业/总部:中国长沙"]},{"id":"id-343","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-344","translations":["450亿美元","450亿美元","450亿美元"]},{"id":"id-345","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-346","translations":["中国的基础设施建设热潮是北京大流行救助计划的产物，它丰富了三一重工。这家美国领先的工程机械制造商报告称，在第一季度下滑33％之后，该公司在2020年第三季度的利润增长了57％。由于大量的工程机械接近使用寿命，它还从设备升级中受益。 <em>孙宇</em>","中国的基建热潮是北京大病救治刺激下的产物，这让三一重工富得流油。这家全国领先的工程机械制造商报告称，在第一季度下滑33%之后，2020年第三季度的利润猛增57%。由于大量工程机械的使用寿命接近尾声，它也受益于设备升级。<em>孙宇</em>","中国的基础设施繁荣是中国政府大流行救援刺激计划的产物，它让三一重工(Sany Heavy Industry)变得富裕起来。这家中国领先的工程机械制造商报告称，在第一季度利润暴跌33%之后，2020年第三季度利润跃升57%。由于大量工程机械已接近使用寿命，该公司还受益于设备升级。孙玉"]},{"id":"id-347","translations":["58.紫金矿业","58. 紫金矿业 ","58. 紫金矿业"]},{"id":"id-348","translations":["行业：矿业/总部：中国龙岩","部门: 矿业/总部 采矿业 / 总部 中国龙岩","行业:矿业/总部:中国龙岩"]},{"id":"id-349","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-350","translations":["340亿美元","340亿美元","340亿美元"]},{"id":"id-351","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-352","translations":["不断上涨的铜和金价格改善了中国紫金矿业的命运。由于中国经济复苏以及投资者寻求避风港，两种金属均上涨逾五分之一。紫金还解决了与巴布亚新几内亚政府的争端，该争端将允许这家在香港和上海上市的公司与其合资伙伴巴里克黄金公司（Barrick Gold）重新开放Porgera金矿。它还拥有刚果民主共和国Kamoa-Kakula铜矿项目40％的股份，该矿山将成为世界第二大铜矿。 <em>亨利·桑德森</em>","铜价和金价的上涨改善了中国紫金矿业的命运。由于中国经济复苏和投资者寻求避风港，这两种金属的涨幅都超过了五分之一。紫金矿业还解决了与巴布亚新几内亚政府之间的纠纷，这将使这家在香港和上海上市的公司能够与其合资伙伴巴里克黄金公司重开Porgera金矿。该公司还拥有刚果民主共和国Kamoa-Kakula铜矿项目40%的股份，该项目将成为世界第二大铜矿。<em>亨利-桑德森</em>。","不断上涨的铜和黄金价格改善了中国紫金矿业的命运。由于中国经济复苏和投资者寻求避险，这两种金属的价格均上涨逾五分之一。紫金矿业还解决了与巴布亚新几内亚政府的纠纷，后者将允许这家在香港和上海上市的公司与合资伙伴巴里克黄金(Barrick gold)重开Porgera金矿。该公司还拥有刚果民主共和国卡莫阿-卡库拉(Kamoa-Kakula)铜矿项目40%的股权，该铜矿将成为全球第二大铜矿。亨利·桑德森"]},{"id":"id-353","translations":["59.维亚特里斯","59. Viatris ","59. Viatris"]},{"id":"id-354","translations":["行业：制药/总部：美国匹兹堡","行业：制药/总部。美国匹兹堡","行业:医药业/总部:美国匹兹堡"]},{"id":"id-355","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-356","translations":["220亿美元","220亿美元","220亿美元"]},{"id":"id-357","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-358","translations":["这家制药商是一个新生事物，而不是一个已经存在了整整一年的赢家。该公司于11月由Mylan和辉瑞公司Upjohn部门合并而成，创建了一家致力于销售仿制药的大型公司，尤其是在美国以外的地区。这家新公司计划在四年内削减10亿美元的成本，其重组计划包括关闭或剥离多达15家工厂，并将45,000名强大的劳动力削减20％。 <em>纽约的Hannah Kuchler </em>","这家制药商是一个新来的孩子，而不是一个全年的赢家。它于11月由Mylan和辉瑞的Upjohn部门合并而成，创建了一家专注于销售仿制药的大公司，特别是在美国以外的地区。新公司打算在四年内削减10亿美元的成本，重组计划包括关闭或剥离多达15家工厂，并将4.5万名员工削减20%。<em>汉娜-库奇勒在纽约</em>。","这家制药商是一个新手，而不是一整年都是赢家。该公司于去年11月由迈兰和辉瑞旗下的Upjohn部门合并而成，成立了一家专注于销售仿制药(尤其是在美国以外地区)的大型公司。新公司计划在4年内削减10亿美元成本，其重组计划包括关闭或剥离至多15家工厂，并将4.5万名员工裁减20%。汉娜•库切勒(Hannah Kuchler)在纽约报道"]},{"id":"id-359","translations":["60.贝宝","60. 贝宝","60. 贝宝"]},{"id":"id-360","translations":["部门：网上付款/总部：加利福尼亚州圣何塞","部门介绍 在线支付/总部 加利福尼亚州，圣约瑟 ","部门:在线支付/总部:加州圣何塞"]},{"id":"id-361","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-362","translations":["2,740亿美元","2,740亿美元","2740亿美元"]},{"id":"id-363","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-364","translations":["冒着被Square包围的风险，PayPal在11月宣布，它也会<a href=\\"https://www.ft.com/content/794a0a37-b235-466f-b66f-230b875f8951\\">允许用户</a>购买，出售和管理其服务上的比特币。此举使PayPal的股票升至历史新高，并且也给比特币带来了巨大的提振，因为这种波动的货币现在可以用来直接从PayPal的近3000万商家购买东西。但即使在此之前，PayPal仍保持着强劲的增长，处理的付款达到了创纪录水平。该公司报告称，第三季度的总付款额为2470亿美元。其现金转账应用程序Venmo仍然是亮点。竞争加剧似乎已经唤醒了PayPal的创新性一面。 <em>李戴夫</em>","在有可能被Square超越的情况下，PayPal在11月宣布，它也将<a href=\\"https://www.ft.com/content/794a0a37-b235-466f-b66f-230b875f8951\\">允许用户</a>在其服务上购买、出售和管理比特币。此举让PayPal的股价创下历史新高，同时也给比特币带来了巨大的推动力，因为这种不稳定的货币现在可以直接用于从PayPal的近3000万商家购买商品。但即使在那之前，PayPal已经获得了强劲的增长，处理的支付量达到了创纪录的水平；该公司在第三季度报告了2470亿美元的总支付量。其现金转账应用Venmo仍是一大亮点。竞争的加剧似乎重新唤醒了PayPal创新的一面。<em>戴夫-李</em>","冒着被Square击败的风险，PayPal在11月宣布，它也将允许用户在其服务上购买、出售和管理比特币。此举将贝宝的股价推高至历史新高，也为比特币带来了巨大提振，因为这种波动不定的货币现在可以直接从贝宝的近3000万家商户购买商品。但即使在那之前，PayPal就已经经历了强劲的增长，处理过的支付达到了创纪录的水平;该公司报告第三季度支付总额为2470亿美元。其现金转账应用Venmo继续成为亮点。日益激烈的竞争似乎重新唤醒了贝宝创新的一面。大卫李"]},{"id":"id-365","translations":["61.赛多利斯Stedim生物技术","61. Sartorius Stedim Biotech","61. 缝匠肌Stedim生物技术"]},{"id":"id-366","translations":["行业：制药/总部：法国欧巴涅","部门 制药 / 总部：法国奥巴涅 法国奥巴涅","行业:制药/总部:法国奥巴涅"]},{"id":"id-367","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-368","translations":["330亿美元","330亿美元","330亿美元"]},{"id":"id-369","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-370","translations":["这家法国公司成立于2007年，是Stedim和Sartorius AG生物技术部门的合并。与母公司一样，它在2020年也是丰收的一年。客户库存了该公司生产的实验室设备，而与Covid相关的需求激增推高了销售额-19疫苗，治疗和测试。自三月以来，其股价已上涨了一倍以上。 <em>罗马的多纳托·保罗·曼奇尼</em>","这家法国公司诞生于2007年Stedim和Sartorius AG生物技术部门的合并。和其母公司一样，它在2020年迎来了丰收年。客户囤积了其生产的实验室设备，而与Covid-19疫苗、治疗和测试相关的需求激增也推高了销售额。自3月以来，其股价已经上涨了一倍多。<em>Donato Paolo Mancini在罗马</em>。","这家法国公司于2007年由Stedim和Sartorius AG的生物技术部门合并而成。和其母公司一样，它在2020年也度过了丰收年。与Covid-19疫苗、治疗和检测相关的需求激增，推高了客户对其生产和销售的实验室设备的库存。自3月份以来，该公司的股价已经上涨了一倍多。多纳托·保罗·曼奇尼在罗马报道"]},{"id":"id-371","translations":["62.延佑","62. Yonyou","62. Yonyou"]},{"id":"id-372","translations":["行业：技术/总部：中国北京","部门: 技术 / 总部: 北京，中国","行业:技术/总部:中国北京"]},{"id":"id-373","translations":["市场价值增加","市值增长 ","市场价值增加"]},{"id":"id-374","translations":["220亿美元","220亿美元","220亿美元"]},{"id":"id-375","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-376","translations":["由于在家庭作业时代对软件的业务需求，中国对Salesforce和SAP的回答正在迅速发展。尽管整个公司的收入下降了7.8％，净亏损为1500万元人民币（合230万美元），但Yonyou的基于云的软件销售额在2020年前三个季度仍增长了76.4％。为了进一步激发投资者的热情，Yonyou还计划分拆一个服务于汽车行业的部门，并将其在上海上市。 <em> Yuan Yang </em>","得益于功课时代企业对软件的需求，中国对Salesforce和SAP的回答正在蓬勃发展。尽管营收下降了7.8%，公司整体净亏损1500万人民币（230万美元），但Yonyou的云端软件销售额在2020年前三季度增长了76.4%。为了进一步勾起投资者的兴奋点，Yonyou还计划将一个服务于汽车行业的部门分拆出来，在上海上市。<em>杨元庆</em>。","由于家庭办公时代对软件的商业需求，中国的Salesforce和SAP正在蓬勃发展。尽管营收下降7.8%，公司整体净亏损1500万元人民币(合230万美元)，但2020年前三个季度，用友基于云计算的软件销售增长了76.4%。为了进一步吸引投资者的兴趣，用友还计划分拆一个服务于汽车行业的部门，并在上海上市。杨元"]},{"id":"id-377","translations":["63. Celltrion","63. Celltrion","63. Celltrion"]},{"id":"id-378","translations":["行业：医疗保健/总部：韩国仁川","行业：医疗卫生/总部。韩国仁川","部门:医疗保健/总部:韩国仁川"]},{"id":"id-379","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-380","translations":["450亿美元","450亿美元","450亿美元"]},{"id":"id-381","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-382","translations":["该公司正在开发针对Covid-19的抗病毒抗体治疗。韩国卫生部门已允许CT-P59治疗可危及生命的并发症的Covid-19患者，尽管该新药仍在临床试验中。投资者对该公司收购先前由日本竞争对手武田拥有的业务感到乐观，并吹捧了三个Celltrion子公司的合并。 <em>宋正阿</em>","该公司正在开发一种治疗Covid-19的抗病毒抗体疗法。韩国卫生当局已经允许CT-P59治疗方法用于有危及生命的并发症的Covid-19患者，尽管新药仍在进行临床试验。投资者对该公司收购日本竞争对手武田公司以前拥有的业务，以及对Celltrion三家关联公司的吹捧合并表示乐观。<em>Song Jung-a</em><em>","该公司正在开发一种抗病毒抗体治疗Covid-19。韩国卫生当局已允许CT-P59治疗用于有危及生命的并发症的Covid-19患者，尽管这种新药仍在进行临床试验。投资者对Celltrion收购日本竞争对手武田(Takeda)此前拥有的业务，以及三家Celltrion子公司的拟议合并持乐观态度。歌Jung-a"]},{"id":"id-383","translations":["64. Luxshare精密工业","64. Luxshare Precision Industry","64. Luxshare精密工业"]},{"id":"id-384","translations":["行业：科技/总部：中国东莞","行业：技术/总部。东关，中国","行业:技术/总部:中国东莞"]},{"id":"id-385","translations":["市场价值增加","市值增长 ","市场价值增加"]},{"id":"id-386","translations":["600亿美元","600亿美元","600亿美元"]},{"id":"id-387","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-388","translations":["Luxshare由台湾竞争对手富士康的一位前工厂工人领导，自2010年上市以来，由于与苹果公司达成了一系列供应合同，Luxshare的销售增长了60倍。自2017年以来一直是美国集团AirPod无线耳塞的制造商，该公司于8月成为中国第一家iPhone组装商。与包括华为和特斯拉在内的其他客户一样，Luxshare被视为中国“红色供应链”的一部分，这些公司在政府的帮助下赢得了全球大型企业的订单。 <em> Yuan Yang </em>","Luxshare由一名来自台湾竞争对手富士康的前工厂工人领导，由于与苹果等公司签订了一系列供应合同，Luxshare自2010年上市以来销售额增长了60倍。自2017年以来，该公司是美的集团AirPod无线耳塞的制造商，8月成为iPhone的第一家中国组装商。与包括华为和特斯拉在内的其他客户一起，Luxshare被视为中国 \\"红色供应链 \\"的一部分--在政府帮助下赢得全球大企业订单的公司。<em>杨元庆</em>","由于与苹果(Apple)等公司签订了一系列供货合同，Luxshare自2010年上市以来销售额增长了60倍。这家公司的老板曾是台湾竞争对手富士康(Foxconn)的一名工厂工人。自2017年以来，该公司一直是苹果AirPod无线耳机的制造商。今年8月，该公司成为中国首家iphone组装商。与华为和特斯拉等其他客户一起，Luxshare被视为中国“红色供应链”的一部分——在政府帮助下赢得大型全球企业订单的公司。杨元"]},{"id":"id-389","translations":["65.长春高新技术产业","65. 长春市高新技术产业","65. 长春市高新技术产业"]},{"id":"id-390","translations":["行业：医疗保健/总部：中国长春","行业：医疗卫生 / 总部：中国长春市","行业:医疗保健/总部:中国长春"]},{"id":"id-391","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-392","translations":["280亿美元","280亿美元","280亿美元"]},{"id":"id-393","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-394","translations":["这家总部位于中国东北工业的国有制药商在2020年的利润率录得稳定增长，这在很大程度上是由于其生长激素的普及，这种生长激素可帮助儿童增加身高。该集团的产品范围从最新的药物到传统的中药，在三月份获得批准后，其新型鼻喷雾流感疫苗得到了大力推广。 <em>基督教牧羊人</em>","这家总部位于中国工业东北的国有制药商在2020年录得稳定的利润率增长，很大程度上是因为其帮助儿童增加额外英寸的生长激素受到欢迎。该集团的产品从最新的药品到传统的中药，3月份随着其新的鼻腔喷雾式流感疫苗的批准，该集团的产品得到了提升。<em>克里斯蒂安-谢泼德</em>。","这家总部位于中国东北工业地区的国有制药企业在2020年实现了利润率的稳定增长，这在很大程度上是因为其生长激素的普及。生长激素可以帮助儿童长得更大。该集团的产品从最新的药品到中药，3月份其新型流感喷雾剂疫苗获批，给该集团带来了提振。基督教牧者"]},{"id":"id-395","translations":["66.先进微设备","66. 先进的微设备","66. 高级微设备"]},{"id":"id-396","translations":["行业：高科技制造/总部：美国圣塔克拉拉","行业：科技制造/总部 美国圣克拉拉","行业:科技制造业/总部:美国圣克拉拉"]},{"id":"id-397","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-398","translations":["1100亿美元","1,100亿美元","1100亿美元"]},{"id":"id-399","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-400","translations":["芯片制造商AMD的复兴证明，堕落的技术明星有时会留下深刻的印象。 AMD最新一代的个人计算机和服务器芯片使它比长期竞争对手英特尔明显领先。它也从十年前决定停止生产自己的芯片而专注于设计上受益。由于英特尔在自己的先进制造技术上苦苦挣扎，外包给台积电的决定使AMD有了进一步的优势。年底以350亿美元全盘收购Xilinx，标志着公司努力扩大AMD产品范围并巩固其新的地位。 <em>理查德·沃特斯</em>","芯片制造商AMD的复兴证明，没落的科技明星有时会有令人印象深刻的第二幕。AMD最新一代的个人电脑和服务器芯片使其明显领先于长期竞争对手英特尔。它还得益于十年前的一项决定，即停止制造自己的芯片，而专注于设计。在英特尔为自己的先进制造工作而苦恼的情况下，外包给台积电的决定让AMD进一步取得了优势。今年年底，AMD斥资350亿美元全盘收购Xilinx，标志着AMD努力拓宽产品范围，巩固其新发现的地位。<em>理查德-沃特斯</em><em>","芯片制造商AMD的复兴证明，陨落的科技明星有时会有令人印象深刻的第二幕。AMD最新一代的个人电脑和服务器芯片使其明显领先于长期竞争对手英特尔。它还受益于10年前的一个决定，即停止生产自己的芯片，转而专注于设计。在英特尔自己的先进制造业务举步维艰之际，将业务外包给台积电的决定让AMD获得了进一步的优势。今年年底，AMD以350亿美元全股票收购了Xilinx，此举标志着该公司努力扩大产品系列，巩固其新获得的地位。理查德沃特斯"]},{"id":"id-401","translations":["67.日本涂料控股","67. Nippon Paint Holdings","67. 立邦涂料控股"]},{"id":"id-402","translations":["行业：制造业/总部：日本大阪","行业：制造业/总部：日本大阪市。","部门:制造业/总部:日本大阪"]},{"id":"id-403","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-404","translations":["350亿美元","350亿美元","350亿美元"]},{"id":"id-405","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-406","translations":["田中正明（Masaaki Tanaka）自2020年初起担任日本涂料控股有限公司（Nippon Paint Holdings）首席执行官，在疫情爆发期间与该公司最大的股东Wuthelam Holdings（新加坡最富有的亿万富翁之一创立的私人企业）进行了复杂的120亿美元交易。合并后的集团将亚洲两家最大的油漆和涂料业务合并在一起，认为此次危机是一次偶然的机会。<a href=\\"https://www.ft.com/content/8ce81cfe-89a0-442f-b63a-1e2edb394d8e\\">在分散的1500亿美元的行业中进行进一步的收购。 <em>稻垣假名</em>","自2020年初以来，日本涂料控股的首席执行官Masaaki Tanaka与该公司最大的股东Wuthelam Holdings（一家由新加坡最富有的亿万富翁之一创立的私人企业）设计了一个复杂的120亿美元的交易，在这场大流行中。合并后的集团汇集了亚洲最大的两家油漆和涂料企业，认为这次危机是<a href=\\"https://www.ft.com/content/8ce81cfe-89a0-442f-b63a-1e2edb394d8e\\">进一步</a>在这个价值1500亿美元的分散行业进行收购的机会。<em>Kana Inagaki </em></em></em","自2020年初以来一直担任日本涂料控股(Nippon Paint Holdings)首席执行官的田中雅明(Masaaki Tanaka)在疫情期间与该公司最大股东Wuthelam Holdings策划了一笔120亿美元的复杂交易。Wuthelam Holdings是新加坡最富有的亿万富翁之一创立的一家私营企业。合并后的集团将亚洲两家最大的涂料和涂料业务合并在一起。该集团将此次危机视为在这个1500亿美元的分散行业进行进一步收购的机会。假名Inagaki"]},{"id":"id-407","translations":["68.世界线","68. 68. 世界线","68. Worldline"]},{"id":"id-408","translations":["部门：付款/总部：法国巴黎","部门。付款/总部 巴黎，法国 ","部门:支付/总部:法国巴黎"]},{"id":"id-409","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-410","translations":["270亿美元","270亿美元","270亿美元"]},{"id":"id-411","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-412","translations":["自大流行开始以来，Worldline的价值飞跃可能具有欺骗性，因为法国支付服务业务<a href=\\"https://www.ft.com/content/2d96a680-4660-11ea-aee2-9dddcdc86190d\\">其竞争对手Ingenico </a>于2020年初以78亿欧元的交易创造了欧洲冠军。但是，随着客户避免使用现金，转而使用网上购物和商店中的非接触式支付，它仍然在繁荣发展。首席执行官吉尔·格拉皮内特（Gilles Grapinet）表示，“在西方世界，我们的购物方式已经发生了更为永久的变化”。 <em> David Keohane在巴黎</em>","Worldline自流行病开始以来的价值跳跃可能有点欺骗性，因为法国支付服务业务<a href=\\"https://www.ft.com/content/2d96a680-4660-11ea-aee2-9ddbdc86190d\\">在2020年早些时候以78亿欧元的交易收购了其竞争对手Ingenico</a>，以创造一个欧洲冠军。但是，随着客户放弃使用现金，转而在商店里进行在线购买和非接触式支付，它仍然有自己的繁荣。首席执行官Gilles Grapinet说，\\"在西方世界，我们的购物方式已经发生了更持久的转变\\"。<em>David Keohane在巴黎</em>。","世界线(Worldline)自疫情爆发以来的市值跃升可能有点具有欺骗性，因为这家法国支付服务企业在2020年早些时候以78亿欧元收购了竞争对手Ingenico，以打造一家欧洲冠军企业。但由于消费者不再使用现金，而是转向网上购物和商店里的非接触式支付，该公司仍凭借自身的实力蓬勃发展。该公司首席执行官吉尔斯•格里皮内(Gilles Grapinet)表示，“西方世界总体购物方式出现了更永久性的转变”。David Keohane在巴黎报道"]},{"id":"id-413","translations":["69.内斯特","69. 69. Neste","69. Neste"]},{"id":"id-414","translations":["行业：能源/总部：芬兰ESPOO","部门: ENERGY / HQ: ESPOO, 芬兰","部门:能源/总部:芬兰埃斯波"]},{"id":"id-415","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-416","translations":["560亿美元","560亿美元","560亿美元"]},{"id":"id-417","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-418","translations":["芬兰雀巢集团长期以来一直以炼油厂着称，但近年来已果断地转向可再生燃料。该公司目前仍是世界上最大的可再生柴油生产商，芬兰国家仍持有该公司36％的股份。 Neste正在扩大其在新加坡的炼油厂，这是有史以来最大的投资，该厂将食用油和其他废料及脂肪转化为可再生燃料。 <em>奥斯陆的理查德·米尔恩</em>","芬兰Neste集团长期以来以炼油商著称，但近年来果断转向可再生燃料。该公司目前是世界上最大的可再生柴油生产商，芬兰政府仍持有其36%的股份。奈斯特公司正在进行有史以来最大的投资，扩大其在新加坡的炼油厂，将食用油和其他废物及脂肪转化为可再生燃料。<em>理查德-米尔恩在奥斯陆</em>。","长期以来，芬兰集团nest一直以炼油闻名，但近年来已果断转向可再生燃料。该公司目前是全球最大的可再生柴油生产商。芬兰政府仍持有该公司36%的股份。雀巢正在进行有史以来最大的一笔投资，扩大其在新加坡的炼油厂，将食用油和其他废物和脂肪转化为可再生燃料。理查德·米尔恩在奥斯陆报道"]},{"id":"id-419","translations":["70. Offcn教育技术","70. Offcn教育技术","70. Offcn教育技术"]},{"id":"id-420","translations":["行业：非必需消费品/总部：中国北京","行业：消费类商品 / 总部 北京，中国","行业:非必需消费品/总部:中国北京"]},{"id":"id-421","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-422","translations":["330亿美元","330亿美元","330亿美元"]},{"id":"id-423","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-424","translations":["一家以准备准公务员考试而闻名的补习公司，由于失业率高涨促使求职者在政府机构寻求稳定的工作，奥夫恩的服务需求很高。但它在其他领域也取得了进展，其公务员考试准备业务占2020年上半年总收入的53％，低于去年同期的64％。 <em>孙瑜</em>","Offcn是一家以帮助准公务员备考而闻名的辅导公司，由于失业率激增促使求职者在政府机构寻求有保障的工作，Offcn的服务需求量一直很大。但它在向其他领域分支方面也取得了进展，2020年上半年，其公务员考试准备业务占其总收入的53%，低于一年前的64%。<em>孙宇</em>","Offcn是一家以培训公务员考试而闻名的辅导公司，由于失业率飙升促使求职者在政府机构寻找稳定的工作，Offcn的服务需求量很大。但该公司在拓展其他领域方面也取得了进展，2020年上半年，公务员考试准备业务占其总收入的53%，低于一年前的64%。孙玉"]},{"id":"id-425","translations":["71.交付英雄","71. 送货英雄","71. 交付的英雄"]},{"id":"id-426","translations":["行业：食品配送/总部​​：德国柏林","扇区 食品配送 / 总部 BERLIN, GERMANY ","部门:食品配送总部:德国柏林"]},{"id":"id-427","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-428","translations":["310亿美元","310亿美元","310亿美元"]},{"id":"id-429","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-430","translations":["尽管从未赢利，但在大流行期间，总部位于柏林的外卖英雄的外卖食品订单激增<a href=\\"https://www.ft.com/content/e1ba2923-e49d-47f7-82e6-0018b52dc82a\\">这家初创公司成立于9年前，如今已在近50个国家/地区开展业务。它通过收购和进入所谓的“ q-commerce”（杂货和家庭必需品的交付）来追求快速增长。进入欠发达市场，例如伊拉克和委内瑞拉，似乎是有回报的。11月，该公司单日交付了创纪录的500万张订单。 <em>乔·米勒在法兰克福</em>","尽管从未盈利，但大流行期间外卖食品订单的激增推动了总部位于柏林的Delivery Hero <a href=\\"https://www.ft.com/content/e1ba2923-e49d-47f7-82e6-0018b52dc82a\\">在2020年进入蓝筹股Dax指数</a>。这家初创公司成立仅9年，目前在近50个国家开展业务。它通过收购和进入所谓的 \\"q-commerce\\"--即杂货和家庭主食的配送，实现了快速增长。进入伊拉克和委内瑞拉等欠发达市场似乎得到了回报--11月，该公司在一天内交付了创纪录的500万份订单。<em>乔-米勒（Joe Miller）在法兰克福</em>。","尽管从未盈利，但大流行期间外卖订单的激增，将总部位于柏林的外卖英雄公司(Delivery Hero)推入了2020年德国Dax指数的蓝筹股。这家初创公司成立于9年前，目前在近50个国家开展业务。该公司通过收购和进入所谓的“q-commerce”(杂货和家用必需品的配送)，寻求快速增长。进入伊拉克和委内瑞拉等欠发达市场似乎取得了成效——去年11月，该公司单日交付订单达到创纪录的500万份。乔·米勒在法兰克福报道。"]},{"id":"id-431","translations":["72.赛多利斯公司","72. 72. Sartorius AG","72. 缝匠肌AG)"]},{"id":"id-432","translations":["行业：制药/总部：德国哥廷根","部门 制药/总部：德国哥廷根 德国哥廷根","行业:制药/总部:德国哥廷根"]},{"id":"id-433","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-434","translations":["290亿美元","290亿美元","290亿美元"]},{"id":"id-435","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-436","translations":["这家为生物制药和制药公司生产设备的德国公司度过了丰收的一年，这要归功于与Covid-19测试，疗法和疫苗相关的需求。在2020年的前9个月中，其销售额增长了四分之一，订单量几乎增长了40％。德意志银行的分析师表示，该公司“已成为教科书中关于如何在指导上承诺不足和超额交付的例子”。自从3月份大流行病宣布以来，其股价已上涨了一倍以上。 <em>罗马的多纳托·保罗·曼奇尼</em>","由于Covid-19测试、治疗和疫苗的相关需求，这家为生物制药和制药公司制造设备的德国公司在今年获得了丰收。2020年前九个月，其销售额增长了四分之一，订单量增长了近40%。德意志银行分析师表示，该公司 \\"已经成为如何在指导方面承诺不足和过度实现的教科书式的例子\\"。自3月份宣布大流行以来，其股价已经上涨了一倍多。<em>Donato Paolo Mancini在罗马</em>。","由于与Covid-19检测、疗法和疫苗相关的需求，这家为生物制药和制药公司制造设备的德国公司在今年收获了丰收。在2020年前9个月，该公司的销售额增长了四分之一，订单量增长了近40%。德意志银行(Deutsche Bank)分析师表示，该公司“已成为如何少承诺、多兑现指引的典型范例”。自今年3月宣布疫情爆发以来，该公司股价已上涨逾一倍。多纳托·保罗·曼奇尼在罗马报道"]},{"id":"id-437","translations":["73.三星生物制药","73. 三星生物公司","73. 三星生物制剂"]},{"id":"id-438","translations":["行业：医疗保健/总部：韩国仁川","行业：医疗卫生/总部。韩国仁川","部门:医疗保健/总部:韩国仁川"]},{"id":"id-439","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-440","translations":["500亿美元","500亿美元","500亿美元"]},{"id":"id-441","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-442","translations":["三星的这家以合同形式生产生物制药的子公司正在扩大产能，以满足全球制药商不断增长的需求。到2020年，它赢得了包括葛兰素史克（GSK）和阿斯利康（AstraZeneca）在内的客户价值16.5亿美元的订单，高于2019年的2.65亿美元。它还与Vir Biotechnology签订了生产Covid-19抗体产品的协议，并与礼来和阿斯利康（AliZeneca）签订了生产Covid-19疗法的协议。 。 <em>宋静雅</em>","三星这家以合同方式生产生物制药的子公司正在扩大产能，以满足全球制药商激增的需求。在2020年，它赢得了包括GSK和阿斯利康在内的客户价值16.5亿美元的订单，高于2019年的2.65亿美元。它还与Vir生物技术公司签署了生产Covid-19抗体产品的协议，并与礼来和阿斯利康签署了生产Covid-19治疗方法的协议。<em>宋静雅</em>","三星(Samsung)的这家按合同生产生物制药的子公司正在扩大产能，以满足全球制药商不断飙升的需求。2020年，该公司从葛兰素史克(GSK)和阿斯利康(AstraZeneca)等客户获得了价值16.5亿美元的订单，高于2019年的2.65亿美元。该公司还与Vir生物技术公司签署协议，生产Covid-19抗体产品，并与礼来公司和阿斯利康公司签署协议，生产Covid-19治疗药物。歌Jung-a"]},{"id":"id-443","translations":["74. ServiceNow","74. ServiceNow","74. ServiceNow"]},{"id":"id-444","translations":["行业：云软件/总部：美国圣塔克拉拉","部门：云软件/总部。圣克拉拉，美国","部门:云软件/总部:美国圣克拉拉"]},{"id":"id-445","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-446","translations":["1070亿美元","107亿美元","1070亿美元"]},{"id":"id-447","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-448","translations":["在大型组织内部自动执行后台程序的平台并不是那种吸引媒体关注的公司。但是，华尔街在2020年与云软件公司的热恋使ServiceNow显然是赢家。其五分之一的客户属于受到大流行影响严重的行业，这可能会拖累增长。但其技术在危机期间帮助工人进行远程协作方面发挥了作用。 ServiceNow还是将从工作自动化程度提高中受益的公司之一。 <em>理查德·沃特斯</em>","一个在大型组织内部实现后台流程自动化的平台，并不是那种能上头条的公司。但华尔街在2020年对云软件公司的钟情，让ServiceNow成为了明显的赢家。它的客户中有五分之一的客户所处的行业受到了疫情的严重打击，可能会拖累增长。但其技术在帮助工人在危机期间进行远程协作方面发挥了作用。ServiceNow 也是将受益于工作日益自动化的公司之一。<em>理查德-沃特斯 </em","大型组织内部的后台流程自动化平台不是那种会登上头条的公司。但华尔街在2020年与云软件公司的热恋，让ServiceNow成为了明显的赢家。该公司五分之一的客户来自受疫情严重冲击的行业，这些行业可能会拖累增长。但该公司的技术在帮助工人在危机期间进行远程合作方面发挥了作用。ServiceNow也是受益于日益自动化的工作的公司之一。理查德沃特斯"]},{"id":"id-449","translations":["75. LG电子","75. LG电子公司","75. LG电子(LG Electronics)"]},{"id":"id-450","translations":["部门：消费者非必需品/总部：韩国首尔","部门：消费者歧视 / 总部。韩国首尔","所属行业:非必需消费品/总部:韩国首尔"]},{"id":"id-451","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-452","translations":["210亿美元","210亿美元","210亿美元"]},{"id":"id-453","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-454","translations":["在2020年的大部分时间里，LG电子得益于其家用电器和设备的强劲的消费者和商业需求。去年12月，韩国决定剥离部分电动汽车零部件业务，并与加拿大集团麦格纳国际集团（Magna International）成立了一家10亿美元的合资企业，这家韩国科技巨头进一步受到鼓舞。此举将有助于占领快速增长的全球电动汽车零部件市场。 <em>首尔的爱德华·怀特</em>","在2020年的大部分时间里，LG电子受益于消费者和企业对其家电和设备的蓬勃需求。这家韩国科技大厂在12月决定分拆部分电动汽车零部件业务，并与加拿大麦格纳国际集团成立了一家价值10亿美元的合资企业，这进一步推动了其发展。此举将有助于抢占快速增长的全球电动汽车零部件市场。<em>爱德华-怀特在首尔</em> <em>爱德华-怀特在首尔</em","在2020年的大部分时间里，LG电子受益于消费者和企业对其家电和设备的旺盛需求。去年12月，这家韩国科技巨头决定剥离部分电动汽车零部件业务，并与加拿大集团麦格纳国际(Magna International)成立了一家10亿美元的合资企业。此举进一步鼓舞了这家韩国科技巨头。此举将有助于占领快速增长的全球电动汽车零部件市场。爱德华·怀特首尔报道"]},{"id":"id-455","translations":["76.中国飞河","76. 中国飞鹤","76. 中国飞贺"]},{"id":"id-456","translations":["行业：消费者订书钉/总部：中国北京","部门: 消费类电子产品 / 总部: 北京，中国","行业:日用消费品/总部:中国北京"]},{"id":"id-457","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-458","translations":["210亿美元","210亿美元","210亿美元"]},{"id":"id-459","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-460","translations":["由于国内消费品牌继续攀升价值链，这种大流行并没有阻止中国领先的婴儿配方奶粉生产商扩大其业务范围。尽管外国品牌仍占据婴儿配方奶粉市场的主导地位，但由于有效的营销活动和迅速扩展的分销网络，像飞河这样的本地企业在小城市中追赶了潮流。 <em>孙宇</em>","随着国内消费品牌不断向价值链攀升，疫情几乎没有阻止中国领先的婴幼儿配方奶粉制造商扩大其足迹。虽然国外品牌仍然占据着婴幼儿配方奶粉市场的主导地位，但由于有效的营销活动和分销网络的快速扩张，飞鹤等本土企业已经在小城市迎头赶上。<em>孙瑜</em>","在国内消费品牌不断攀升价值链之际，疫情并未阻止这家中国领先的婴儿配方奶粉生产商扩大其足迹。尽管外国品牌仍在婴儿配方奶粉市场占据主导地位，但由于有效的营销活动和分销网络的迅速扩张，飞合等本土品牌已在小城市迎头赶上。孙玉"]},{"id":"id-461","translations":["77.奥斯特","77. 奥斯特德","77. 差劲的"]},{"id":"id-462","translations":["行业：可再生能源/总部：丹麦腓特烈西亚","部门：可再生能源/总部： 可再生能源 / 总部：丹麦Fredericia 丹麦，弗雷德里西亚 ","部门:可再生能源/总部:丹麦弗雷德里西亚"]},{"id":"id-463","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-464","translations":["860亿美元","860亿美元","860亿美元"]},{"id":"id-465","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-466","translations":["可再生能源创纪录的一年，而能源业的其余部门则陷入困境，全球最大的海上风电场开发商表现出色，营业利润稳步增长。该公司的志向是成为世界上第一个“绿色能源超级巨头”，该公司正向长期担任首席执行官的Henrik Poulsen告别，前乐高高管Mads Nipper将于1月1日接任。","在其他能源行业陷入困境时，可再生能源公司却在这一年创下了历史纪录，这家全球最大的海上风电场开发商表现突出，营业利润稳步增长。该公司的目标是成为世界上第一个 \\"绿色能源超级大公司\\"，该公司正在向长期的首席执行官Henrik Poulsen挥手告别，由前乐高公司高管Mads Nipper从1月1日起接任。<em>Leslie Hook </em","可再生能源行业在其他能源行业举步维艰的同时，却迎来了创纪录的一年。这家全球最大的海上风力发电场开发商表现出色，营业利润稳步增长。乐高的雄心是成为全球首家“绿色能源巨头”。该公司将告别长期担任首席执行官的亨里克•保尔森(Henrik Poulsen)，前乐高高管麦德•尼珀(Mads Nipper)将于明年1月1日接替其职位。莱斯利钩"]},{"id":"id-467","translations":["78.自由港-麦克莫伦","78. Freeport-McMoRan","78. 自由港麦克莫兰铜金公司"]},{"id":"id-468","translations":["行业：采矿/总部：美国凤凰城","行业: 采矿业 / 总部: 美国凤凰城(Phoenix)","部门:矿业/总部:美国凤凰城"]},{"id":"id-469","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-470","translations":["380亿美元","380亿美元","380亿美元"]},{"id":"id-471","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-472","translations":["在其漫长的职业生涯中，全球最大的公开上市铜矿商Freeport-McMoRan的首席执行官Richard Adkerson看到了从市场崩溃到交易热潮的各种情况。但是，即使他也一定对中国引起的消费狂潮感到惊讶，这种狂热提振了对铜的需求，使自由港的股价暴跌。明年产量将增加，该公司看起来很可能从对建立绿色经济所需的铜需求激增中受益。利润率的上升也可能导致股息的恢复。 <em>尼尔·休姆</em>","在其漫长的职业生涯中，全球最大的上市铜矿企业--自由港-麦克莫兰公司（Freeport-McMoRan）的首席执行官理查德-阿德克森（Richard Adkerson）经历了从市场崩溃到交易繁荣的一切。但即使是他，也必须对中国推动的消费狂潮感到惊讶，因为这种狂潮刺激了对铜的需求，并使自由港的股价坐上了火箭。明年产量将扩大，该公司似乎完全有能力从建设绿色经济所需的铜需求激增中获益。膨胀的利润率也可能导致恢复分红。<em>Neil Hume</em></em","在其漫长的职业生涯中，全球最大的上市铜矿商Freeport-McMoRan首席执行官理查德•阿德克森经历了从市场崩盘到并购热潮的种种经历。但即便是他也一定会对中国驱动的消费狂热感到惊讶，这种狂热提振了对铜的需求，并推高了自由港的股价。明年的产量将会扩大，而且该公司似乎处于有利地位，能够从建设绿色经济所需的铜需求飙升中受益。利润率的膨胀也可能导致恢复派息。尼尔·休谟"]},{"id":"id-473","translations":["79. Atlassian","79. Atlassian ","79. Atlassian"]},{"id":"id-474","translations":["部门：云软件/总部：澳大利亚悉尼","扇区 CLOUD SOFTWARE / HQ: 澳大利亚悉尼","行业:云软件/总部:澳大利亚悉尼"]},{"id":"id-475","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-476","translations":["580亿美元","580亿美元","580亿美元"]},{"id":"id-477","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-478","translations":["Atlassian成立于一个以开采矿产而不是开发技术而闻名的国家。但是，在大流行期间，这家澳大利亚软件公司正在成为该领域的全球领导者。它销售使开发人员和IT团队能够协作，管理和共享信息的软件，并且它正在迅速发展。与之前的12个月相比，截至2020年6月底的年度收入增长了三分之一，达到16亿美元。该公司由Mike Cannon-Brookes和Scott Farquhar于2002年借入10,000澳元的信用卡债务成立，目前为182,000名客户提供服务。 <em>悉尼的杰米·史密斯</em>","Atlassian成立于一个以挖掘矿产而非开发技术著称的国家。但这家澳大利亚软件公司在大流行期间正在成为其行业的全球领导者。它销售的软件能够让开发人员和IT团队协作、管理和分享信息，而且它正在迅速增长。与前12个月相比，截至2020年6月底的一年中，收入增加了三分之一，达到16亿美元。2002年由Mike Cannon-Brookes和Scott Farquhar凭借1万澳元的信用卡债务成立，目前服务于182000名客户。<em>Jamie Smyth在悉尼</em>。","Atlassian成立于一个以开采矿产而不是开发技术闻名的国家。但这家澳大利亚软件公司在疫情期间正在成为该领域的全球领导者。它销售的软件使开发人员和It团队能够协作、管理和共享信息，而且它正在迅速增长。在截至2020年6月底的一年中，该公司营收同比增长三分之一，至16亿美元。2002年，迈克•坎农-布鲁克斯(Mike Cannon-Brookes)和斯科特•法夸尔(Scott Farquhar)凭借1万澳元的信用卡债务建立了这家公司，目前为18.2万名客户提供服务。杰米·史密斯在悉尼报道"]},{"id":"id-479","translations":["80. Veeva系统","80. Veeva系统 ","80. Veeva系统"]},{"id":"id-480","translations":["行业：云软件/总部：美国","行业：云计算软件 / 总部：美国莱顿市 ","部门:云软件/总部:普莱森顿，美国"]},{"id":"id-481","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-482","translations":["410亿美元","410亿美元","410亿美元"]},{"id":"id-483","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-484","translations":["作为最早销售
