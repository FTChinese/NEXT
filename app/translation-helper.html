给单个行业（例如制药和生命科学）的专业云公司之一，Veeva已成为软件行业最有前途的新趋势之一中最引人注目的指数。最近的收购受到了危机的打击：保存患者数据的服务Crossix和医疗专业人员的发言人局Physicians World都比Veeva业务的其他部门遭受了更大的损失。但是该公司还表示，这一大流行病加速了其数字通信和远程工作工具的普及。 <em>理查德·沃特斯</em>","作为最早向单一行业--就其而言是制药和生命科学--销售的专业化云公司之一，Veeva已成为软件行业最有前途的新趋势之一的最明显表现者。最近的收购受到了危机的伤害：持有患者数据的服务Crossix和面向医疗专业人士的演讲局Physicians World都比Veeva其他部分业务受到的影响更大。但该公司也表示，这场大流行加速了其数字通信和远程工作工具的普及。<em>理查德-沃特斯</em>","Veeva是首批面向单一行业(制药和生命科学)销售的专业云计算公司之一，已成为软件行业最有希望的新趋势之一最明显的代表。最近的收购受到了危机的影响:与Veeva的其他业务相比，持有患者数据的服务公司Crossix和医疗专业人士演讲机构Physicians World遭受的损失都更大。但该公司也表示，疫情加速了其数字通信和远程工作工具的使用。理查德沃特斯"]},{"id":"id-485","translations":["81.松弛技术","81. Slack技术公司","81. 松弛技术"]},{"id":"id-486","translations":["行业：企业软件/总部：美国旧金山","SECTOR: ENTERPRISE SOFTWARE / HQ: SAN FRANCISCO, US ","部门:企业软件/总部:美国旧金山"]},{"id":"id-487","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-488","translations":["240亿美元","240亿美元","240亿美元"]},{"id":"id-489","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-490","translations":["该消息传递系统有可能错过2020年股市的在家办公的繁荣。视频会议和其他通信服务的飞涨需求在很大程度上被其忽略了，这使Slack更为复杂的协作工具集黯然失色。但是，在年底，Salesforce提出了277亿美元的现金加股票收购要约，这在一定程度上受到了该公司股价飙升的提振，毕竟，对于Slack投资者而言，2020年将是具有里程碑意义的一年。 <em>理查德·沃特斯</em>","这套消息系统有可能错过2020年股市的 \\"在家工作 \\"热潮。视频会议和其他通信服务的大部分飙升需求与它擦肩而过，使Slack的一套更复杂的协作工具受到影响。但今年年底Salesforce提出的一项价值277亿美元的现金和股票收购要约，部分是受该公司股价飙升的提振，2020年对Slack的投资者来说，毕竟变成了具有里程碑意义的一年。<em>Richard Waters</em>。","这一信息系统可能会错过2020年股市出现的“在家工作”热潮。对视频会议和其他通信服务需求的大幅增长，让Slack更复杂的协作工具相形见绌。但Salesforce在年底提出的277亿美元现金加股票的收购要约(部分受到该公司股价飙升的提振)，毕竟让2020年成为了对投资者来说具有里程碑意义的一年。理查德沃特斯"]},{"id":"id-491","translations":["82. Cadence设计系统","82. Cadence设计系统","82. 节奏设计系统"]},{"id":"id-492","translations":["行业：半导体/总部：美国圣何塞","行业：半导体/总部。圣何塞，美国","行业:半导体/总部:美国圣何塞"]},{"id":"id-493","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-494","translations":["380亿美元","380亿美元","380亿美元"]},{"id":"id-495","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-496","translations":["来自中国芯片制造商的订单激增使Cadence成为了强劲的一年，而Cadence与Synopsys一起在设计芯片的工具市场中占据主导地位。目前尚不清楚客户是否提前采购以克服更严格的出口限制，因为华盛顿限制了中国建设国内芯片产业所需的关键技术。但是，即使那里的销售下滑，华尔街也认为，需要新的芯片设计来满足AI和云计算的热潮，这将继续推动公司发展。 <em>理查德·沃特斯</em>","来自中国芯片制造商的订单激增，使得Cadence今年表现强劲，该公司与Synopsys一起主导了用于设计芯片的工具市场。目前还不清楚客户是否为了战胜更严格的出口限制而提前采购，因为华盛顿对中国建立国内芯片产业所需技术的一个关键部分进行了钳制。但即使在那里的销售额下滑，华尔街认为，需要新的芯片设计来满足人工智能和云计算的热潮，将继续提振该公司。<em>理查德-沃特斯</em>","来自中国芯片制造商的订单激增，使Cadence今年表现强劲。Cadence和Synopsys在芯片设计工具市场占据主导地位。目前尚不清楚客户是否提前购买芯片，以应对更严格的出口限制，因为美国政府正在打压中国打造国内芯片行业所需的一项关键技术。但华尔街认为，即使在中国的销售额下滑，为满足人工智能和云计算繁荣的需求，对新芯片设计的需求也将继续提振该公司。理查德沃特斯"]},{"id":"id-497","translations":["83.奥卡多集团","83. Ocado集团","83. Ocado集团"]},{"id":"id-498","translations":["行业：零售/总部：英国哈特菲尔德","行业：零售/总部。哈特菲尔德，英国","行业:零售业/总部:英国哈特菲尔德"]},{"id":"id-499","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-500","translations":["230亿美元","230亿美元","230亿美元"]},{"id":"id-501","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-502","translations":["英国在线食品杂货商Ocado一直拒绝客户，因为直到2021年，它都没有足够的仓库容量来为他们提供服务。与Marks和Spencer合资经营的大订单提高了其现有运营的效率和盈利能力。首席执行官蒂姆·施泰纳（Tim Steiner）认为，在线食品购物的日益普及将增加对Ocado向他人许可的技术和专有技术的需求，而这正是其股价的真正驱动力。 <em>伦敦的乔纳森·埃利</em>","英国在线杂货商Ocado一直在拒绝客户，因为在2021年之前，它没有足够的仓库容量为他们提供服务。它的投资者并不担心，更大的订单规模提高了其现有业务的效率和盈利能力，该公司是与玛莎百货合资经营的。首席执行官Tim Steiner认为，网上食品购物的普及将增加对Ocado授权给他人的技术和诀窍的需求，这才是推动其股价上涨的真正原因。<em>乔纳森-埃利在伦敦</em></em><em>。","英国在线杂货商Ocado一直在拒绝客户，因为直到2021年，它都没有足够的仓库容量为客户服务。它的投资者们泰然自若;更大的订单规模提高了该公司现有业务的效率和盈利能力。该公司是与玛莎百货(Marks and Spencer)合资运营的。首席执行官蒂姆•施泰纳(Tim Steiner)认为，在线食品购物的日益普及，将增加对Ocado授权给他人的技术和诀窍的需求，这是其股价的真正驱动因素。Jonathan Eley在伦敦报道"]},{"id":"id-503","translations":["84.海底捞国际","84. 海底捞国际 ","84. 海底捞的国际"]},{"id":"id-504","translations":["行业：食品和饮料/总部：中国北京","扇区 食品饮料/总部 北京，中国","行业:餐饮/总部:中国北京"]},{"id":"id-505","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-506","translations":["410亿美元","410亿美元","410亿美元"]},{"id":"id-507","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-508","translations":["中国的海底捞连锁饭店出售火锅，这是一种与该国四川南部有关的辛辣汤。它在1月底关闭了场馆，但在3月开始重新开放。尽管出现了大流行，该公司上半年仍开设了173家餐厅，使总数达到935家，从而赢得了较小竞争对手的市场份额。它的大多数餐厅都在中国大陆，但也有国际业务。 <em>香港的托马斯·黑尔</em>","中国的海底捞连锁餐厅销售火锅，这是一种与该国南部四川省有关的辣汤。它在1月底关闭了场地，但在3月开始重新开放。尽管出现了疫情，但该公司上半年还是开了173家餐厅，使其总数达到935家，并使其从较小的竞争对手那里赢得了市场份额。它的大部分餐厅都在中国大陆，但它也有国际业务。<em>托马斯-黑尔在香港</em></em></em>。","中国的海底捞连锁餐馆出售火锅，一种与中国南部四川省有关的辣汤。它在1月底关闭了场馆，但在3月份重新开放。尽管受疫情影响，该公司在上半年新开了173家餐厅，总数达到935家，从规模较小的竞争对手那里赢得了市场份额。它的大部分餐厅都在中国大陆，但它也有国际业务。托马斯·黑尔在香港报道"]},{"id":"id-509","translations":["85.对齐技术","85. 统一技术 ","85. 调整技术"]},{"id":"id-510","translations":["部门：医疗器械/总部：美国圣何塞","行业: 医疗器械 / 总部: 美国圣何塞","部门:医疗器械/总部:美国圣何塞"]},{"id":"id-511","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-512","translations":["420亿美元","420亿美元","420亿美元"]},{"id":"id-513","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-514","translations":["“ invisalign”牙齿矫直品牌背后的公司正在计划全球扩张，目标市场包括巴西，俄罗斯，土耳其和印度。数字牙齿矫正术先驱销售iTero扫描仪，以帮助临床医生绘制嘴巴。尽管业务因锁定而被打压，但随着公司在第三季度超出预期，该股飙升。在包括针对社交媒体的针对青少年的营销活动的诱惑下，人们回到了正畸医生手中。 <em> Hannah Kuchler </em>","\\"隐适美 \\"牙齿矫正品牌背后的公司正在计划全球扩张，目标国家包括巴西、俄罗斯、土耳其和印度。这家数字正畸先驱销售iTero扫描仪，帮助临床医生绘制口腔地图。虽然业务受到封锁的打击，但由于该公司第三季度超过预期，股价飙升。在包括社交媒体影响者在内的营销活动的诱惑下，以青少年为目标，人们回到了正畸医生那里。<em>汉娜-库奇勒</em></em>","“invisalign”牙齿矫正品牌背后的公司正计划全球扩张，目标国家包括巴西、俄罗斯、土耳其和印度。这个数字牙齿矫正先驱销售iTero扫描仪，帮助临床医生绘制口腔图。虽然禁售令打击了该公司的业务，但随着第三季度业绩超出预期，该公司股价飙升。在包括社交媒体影响者在内的针对青少年的营销活动的诱惑下，人们回到了牙齿矫正诊所。汉娜负责"]},{"id":"id-515","translations":["86. Idexx实验室","86. Idexx实验室 ","86. Idexx实验室"]},{"id":"id-516","translations":["行业：动物保健/总部：美国波特兰","行业：动物健康/总部：美国波特兰市。","部门:动物卫生/总部:美国波特兰"]},{"id":"id-517","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-518","translations":["430亿美元","430亿美元","430亿美元"]},{"id":"id-519","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-520","translations":["这家动物保健公司在宠物和牲畜的诊断方面取得了长足的发展，但它也大胆尝试进行检测，以检测人类是否患有引起Covid-19的病毒Sars-Cov-2。 Idexx在10月表示，动物保健市场经历了“ V形复苏”。人们重新安排了他们的宠物推迟到诊所就诊的时间，而在亚太地区，对猪和家禽的检测激增。第三季度的收入增长了19％，达到7.22亿美元，其中Covid-19测试贡献了1个百分点的增长。 <em> Hannah Kuchler </em>","这家动物健康公司在宠物和牲畜诊断方面享有强劲的增长，但它也涉足了检测人类是否患有Sars-Cov-2（导致Covid-19的病毒）的测试。Idexx在10月份表示，动物保健市场经历了 \\"V型复苏\\"。人们为宠物重新安排了被推迟的就诊时间，而亚太地区的猪和家禽的检测则飙升。第三季度收入增长19%，达到7.22亿美元，其中Covid-19测试贡献了1个百分点的增长。<em>Hannah Kuchler</em><em","这家动物保健公司在宠物和牲畜诊断方面增长强劲，但它也冒险进行测试，以检测人类是否患有导致Covid-19的Sars-Cov-2病毒。Idexx在10月份表示，动物保健市场经历了“v型复苏”。人们重新安排了推迟的宠物诊所就诊时间，而亚太地区猪和家禽的检测结果飙升。第三季度营收增长19%，至7.22亿美元，其中Covid-19检测贡献了1个百分点的增长。汉娜负责"]},{"id":"id-521","translations":["87.新思科技","87. Synopsys公司","87. Synopsys对此"]},{"id":"id-522","translations":["行业：半导体/总部：美国山景","行业：半导体/总部：美国山景城。","行业:半导体总部:美国山景城"]},{"id":"id-523","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-524","translations":["400亿美元","400亿美元","400亿美元"]},{"id":"id-525","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-526","translations":["新型芯片的爆炸式增长-从用于“物联网”的汽车和其他日常用品中使用的芯片，再到用于AI和云数据中心的专用处理器-推动Synopsys的收入增长达到两位数。像竞争对手Cadence一样，在对华销售一飞冲天之后，今年它也可能面临困境。但是，仍然需要其芯片设计工具来创建可广泛使用的新处理器的前景使投资者对2021年充满希望。<em> Richard Waters </em>","新型芯片的爆炸式增长--从汽车和其他构成 \\"物联网 \\"的日常物品中使用的芯片，到用于人工智能和云数据中心的专用处理器--将Synopsys的收入增长提升至两位数。与竞争对手Cadence一样，它今年也面临着对中国销售一次性跳水后可能出现的宿醉。但其芯片设计工具仍需要为广泛的用途创造新的处理器，这一前景让投资者对2021年充满希望。<em>Richard Waters</em><em>","新型芯片——从用于汽车和其他构成“物联网”的日常用品的芯片，到用于人工智能和云数据中心的专门处理器——的爆炸式增长，将Synopsys的收入增长推高至两位数。与竞争对手Cadence一样，该公司今年也面临着在华销量一次性飙升带来的后遗症。但英特尔的芯片设计工具仍然需要为广泛用途创造新的处理器，这一前景让投资者对2021年充满希望。理查德沃特斯"]},{"id":"id-527","translations":["88.西部制药服务","88. 西部制药公司 ","88. 西方制药服务"]},{"id":"id-528","translations":["行业：药品/总部：美国宾夕法尼亚州埃克斯顿","行业：制药/总部 美国宾夕法尼亚州埃斯顿","行业:制药/总部:Exton, PA, US"]},{"id":"id-529","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-530","translations":["210亿美元","210亿美元","210亿美元"]},{"id":"id-531","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-532","translations":["这家拥有近100年历史的医疗用品公司是许多Covid-19药品和疫苗生产商所需的设备专家，包括小瓶和注射器。它每年在25个制造厂生产约400亿个设备和组件。去年10月，该公司将其全年指导目标提高至净销售额约21亿美元。 <em> Hannah Kuchler </em>","这家拥有近百年历史的医疗用品公司是众多Covid-19药物和疫苗制造商所需设备的专家，包括小瓶和注射器。它每年在25个生产基地生产约400亿个设备和部件。10月，该公司将全年指导价提高到净销售额约21亿美元。<em>汉娜-库奇勒</em></em></em>","这家拥有近100年历史的医疗用品公司是许多Covid-19药物和疫苗制造商所需设备的专家，包括小瓶和注射器。该公司在25个生产基地每年生产约400亿部设备和零部件。去年10月，该公司将全年业绩预期上调至约21亿美元。汉娜负责"]},{"id":"id-533","translations":["89.吉利汽车","89. 吉利汽车","89. 吉利汽车"]},{"id":"id-534","translations":["行业：汽车/总部：中国香港","行业：汽车/总部。香港，中国","行业:汽车/总部:中国香港"]},{"id":"id-535","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-536","translations":["340亿美元","340亿美元","340亿美元"]},{"id":"id-537","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-538","translations":["中国一直是黯淡的汽车市场上唯一的亮点，特别是高端汽车销售强劲，而电动汽车的需求则急剧增加。吉利的母公司拥有沃尔沃，这波动了两波浪。它计划为电动性能品牌Polestar筹集额外资金，并于明年与沃尔沃正式合并。在上海的新上市使该公司进入了新成立的科技公司之星空市场，为该股带来了提振。 <em>彼得·坎贝尔在伦敦</em>","中国一直是黯淡的汽车版图上唯一的亮点，高端汽车销售表现尤为强劲，电动汽车需求也急剧上升。吉利汽车的母公司拥有沃尔沃，在这两股浪潮中均有斩获。它计划为电动性能品牌Polestar筹集额外资金，并在明年与沃尔沃正式合并。在上海新上市，将该公司带入新成立的科技公司星空市场，这让该公司股价在晚些时候得到了提振。<em>Peter Campbell在伦敦</em>。","在一片黯淡的汽车市场上，中国是唯一的亮点，高端汽车销售尤其强劲，电动汽车需求急剧上升。母公司拥有沃尔沃(Volvo)的吉利(Geely)则在这两波浪潮中乘风而上。该公司计划为电动性能品牌北极星(Polestar)筹集额外资金，并于明年正式与沃尔沃(Volvo)合并。该公司在上海的新上市使其进入了新成立的科技公司明星市场，这在后期提振了股价。彼得·坎贝尔伦敦报道"]},{"id":"id-539","translations":["90.恒力石化","90. 恒力石化","90. 恒力石化"]},{"id":"id-540","translations":["行业：化学品/总部：中国大连","行业: 化工产品 / 总部: 大連，中國 ","行业:化工/总部:中国大连"]},{"id":"id-541","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-542","translations":["300亿美元","300亿美元","300亿美元"]},{"id":"id-543","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-544","translations":["由于对石化产品的需求增加，Hengli在前九个月的收入同比增长了35％，这是标志性的一年。恒利是中国最大的PTA生产商，PTA是一种用于聚酯的化学物质，并于年内实现了新的生产能力。该公司还能够在低油价的同时保持其炼油业务的高产能。尽管如此，恒利仍可能面临风险-恒大的大股东已承诺将其约四分之一的股票作为贷款抵押。 <em> Ryan McMorrow </em>","由于对石化产品的需求上升，恒力在今年头九个月的收入同比增长35%。恒力是中国最大的PTA生产商，PTA是一种用于生产聚酯的化学品，该公司在年内投产了新的产能。在油价低迷的情况下，该公司的炼油业务也能保持高产能。不过，恒力未来的风险可能还是存在的--其大股东已将其约四分之一的股份作为贷款抵押品。<em>瑞安-麦克莫罗</em>","由于对其石化产品的需求上升，恒力在今年头9个月实现了营收同比增长35%的辉煌业绩。恒力是中国最大的PTA生产商，去年新增产能。PTA是一种用于生产聚酯的化学品。该公司还能够在油价低迷时维持其炼油业务的高产能。尽管如此，恒力仍存在风险——其大股东已将约四分之一的股份用作贷款抵押。瑞安McMorrow"]},{"id":"id-545","translations":["91.台达电子","91. 台达电子公司","91. 三角洲电子"]},{"id":"id-546","translations":["行业：技术/总部：台湾台北","部门。技术/总部：台北，台湾","行业:科技/总部:台湾台北"]},{"id":"id-547","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-548","translations":["240亿美元","240亿美元","240亿美元"]},{"id":"id-549","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-550","translations":["电源和热管理产品的制造商度过了不平凡的一年。由于大流行而被迫推迟在印度的工厂建设，达美航空还列举了中美紧张关系，将其在中国制造的份额进一步削减至65％。但是，作为包括充电系统在内的电动和混合动力汽车零部件的主要供应商，新能源汽车的兴起推动了销售热潮。 <em> Yuan Yang </em>","这家电源和热管理产品制造商今年的业绩并不乐观。由于疫情，台达被迫推迟了在印度的建厂时间，还以中美关系紧张为由，进一步降低了其在中国制造的65%份额。但作为包括充电系统在内的电动和混合动力汽车零部件的大供应商，新能源汽车的兴起带动了销售热潮。<em>杨元</em>","这家电力和热管理产品制造商度过了艰难的一年。由于疫情爆发，达美航空被迫推迟在印度建厂。该公司还以中美紧张关系为由，表示将把在华制造业务的份额进一步降低至65%。但作为电动汽车和混合动力汽车零部件(包括充电系统)的主要供应商，新能源汽车的兴起推动了销售热潮。杨元"]},{"id":"id-551","translations":["92. Genmab","92. Genmab ","92. 公司"]},{"id":"id-552","translations":["行业：生物技术/总部：丹麦哥本哈根","部门介绍 生物技术 / 总部 丹麦哥本哈根","行业:生物技术/总部:丹麦哥本哈根"]},{"id":"id-553","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-554","translations":["270亿美元","270亿美元","270亿美元"]},{"id":"id-555","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-556","translations":["丹麦生物技术公司Genmab在其基于抗体的依普利妥单抗血液癌治疗方法的开发取得进展后，在2020年出现了飙升，这表明投资者可以复制该领域的初步成功。它还与美国公司AbbVie达成了一项价值高达39亿美元的交易，以开发该药和另外两种分子。至关重要的是，该交易使Genmab进入了美国市场。投资者注意到了这一点，其股价较3月份的低点翻了一番还多。 <em>罗马的多纳托·保罗·曼奇尼</em>","丹麦生物技术公司Genmab在2020年大幅上涨，因为其基于抗体的epcoritamab血癌治疗方法的开发进展向投资者展示了它可以复制该领域的初步成功。它还与美国公司AbbVie达成了一项价值高达39亿美元的交易，以开发该药物和其他两种分子。至关重要的是，这笔交易让Genmab进入了美国市场。投资者已经注意到了这一点，股价从3月份的低点上涨了一倍多。<em>唐纳托-保罗-曼奇尼在罗马</em>。","丹麦生物技术公司Genmab在2020年获得了突破，因为其基于抗体的epcoritamab血癌治疗药物的研发取得了进展，投资者认为Genmab可以在该领域复制最初的成功。该公司还与美国艾伯维(AbbVie)达成了一项价值至多39亿美元的交易，开发这种药物和另外两种分子。至关重要的是，这笔交易让Genmab得以进入美国市场。投资者已经注意到了这一点，股价较3月份的低点上涨了一倍多。多纳托·保罗·曼奇尼在罗马报道"]},{"id":"id-557","translations":["93.美的","93. 93. Midea","93. 美的"]},{"id":"id-558","translations":["行业：电器/总部：中国北郊","行业:电器/总部:中国北京","所属行业:电器/总部:中国北滘"]},{"id":"id-559","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-560","translations":["1050亿美元","1,050亿美元","1050亿美元"]},{"id":"id-561","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-562","translations":["中国白色家电公司美的（Midea）的业务模式具有一定的韧性，可以抵御这种流行病。强大的在线销售和生产多元化帮助该集团解决了锁定期间实体店的关闭。该公司还从个人危机中恢复过来，中国警方在7月披露，亿万富翁创始人何香健已从其家中的闯入中获救。 <em> Ravi Mattu在香港</em>","中国白色家电企业美的集团的商业模式之所以能够经受住这场大流行的考验，归功于它的弹性。更强劲的在线销售和多样化的生产帮助该集团应对封锁期间实体店的关闭。该公司还从一场更为个人化的危机中恢复过来，中国警方7月披露，亿万富翁创始人何享健在家中被人闯入后获救。<em>Ravi Mattu在香港</em><em","人们认为，中国白色家电企业美的(Midea)商业模式的弹性，使其能够经受住疫情的冲击。网上销售的增强和生产的多样化帮助该集团应对了封锁期间实体店关闭的问题。该公司还从一场更严重的个人危机中恢复过来，中国警方今年7月披露，亿万富翁创始人何湘健在家中被人破门而入，已获救。Ravi Mattu在香港报道"]},{"id":"id-563","translations":["94. Polyus","94. 94. Polyus","94. 香港理工大学"]},{"id":"id-564","translations":["行业：采矿/总部：俄罗斯莫斯科","行业: 采矿业 / 总部: 莫斯科，俄罗斯","部门:矿业/总部:俄罗斯莫斯科"]},{"id":"id-565","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-566","translations":["280亿美元","280亿美元","280亿美元"]},{"id":"id-567","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-568","translations":["作为俄罗斯最大的黄金开采商，当价格因投资者的担忧而飙升时，增加您的价值并不难。但是，2020年股价的大幅上涨也得益于即将到来的巨型矿山带来的利好消息，该公司称这将是世界上最大的矿山。苏霍伊原木（Sukhoi Log）是西伯利亚东部的一个偏远矿床，据估计可以保存4000万盎司的黄金<a href=\\"https://www.ft.com/content/8d60ed78-4bba-46fc-bdb0-f880428e7be1\\">持有</a> ，大约是俄罗斯未开采储量的四分之一。经过一些精明的交易，Polyus加速了对这笔存款的少数股东的收购，使其成为这个25亿美元项目的唯一所有者。 <em>亨利·福伊（Henry Foy）在莫斯科</em>","作为俄罗斯最大的黄金矿商，当价格因投资者的担忧而暴涨时，增值并不困难。但2020年股价的大幅上涨也得益于其即将开采的超大型矿场的利好消息不断，该公司表示，这将是世界上最大的矿场。苏霍伊原木是西伯利亚东部的一个偏远矿床，估计<a href=\\"https://www.ft.com/content/8d60ed78-4bba-46fc-bdb0-f880428e7be1\\">拥有4000万盎司黄金</a>，约占俄罗斯未开采储量的四分之一。一些精明的交易方式使得Polyus加快了对该矿床少数股东的收购，使其成为该25亿美元项目的唯一所有者。<em>亨利-福伊在莫斯科</em><em","作为俄罗斯最大的金矿商，当投资者担心价格飙升时，想要升值并不困难。但该公司股价在2020年的大幅上涨，也得益于其即将到来的超级矿山带来的一系列积极消息。该公司表示，该矿山将成为世界上最大的矿山。苏霍伊Log (Sukhoi Log)是西伯利亚东部一个偏远的金矿，据估计蕴藏着4000万盎司黄金，约为俄罗斯未开采黄金储量的四分之一。在一些精明的交易中，Polyus加速收购了该存款的少数股东，使自己成为这个25亿美元项目的唯一所有者。亨利·福伊莫斯科报道"]},{"id":"id-569","translations":["95.日本电产","95. 日本电产公司 ","95. Nidec"]},{"id":"id-570","translations":["行业：制造业/总部：日本京都","行业：制造业 / 总部：日本京都","部门:制造业/总部:日本京都"]},{"id":"id-571","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-572","translations":["740亿美元","740亿美元","740亿美元"]},{"id":"id-573","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-574","translations":["从苹果iPhone到索尼PlayStation游戏机以及自动平移门等世界上最大的电机制造商，该公司有一个五年计划，计划斥资97亿美元用于电动汽车的开发。该公司的亿万富翁创始人长根重信（Shigenobu Nagamori）预测，2025年将是其雄心壮志，推动电动汽车电机销售的“分水岭”。由于其在向电动汽车过渡中的预期作用，该股票是2021年券商首选。 <em>稻垣假名</em>","这家世界上最大的电机制造商，从苹果iPhone到索尼PlayStation游戏机和自动滑门等各种产品中使用的电机，有一个五年计划，将花费高达97亿美元用于电动汽车的开发。该公司的亿万富翁创始人长森重信预测，2025年将是其雄心壮志的 \\"分水岭\\"，以促进电动汽车所用电机的销售。该股是2021年券商的首选股之一，因为它有望在向电动汽车过渡的过程中发挥作用。<em>稻垣嘉奈</em>","从苹果(Apple) iphone到索尼(Sony) PlayStation游戏机和自动推拉门，这家全球最大的汽车制造商制定了一项五年计划，拟斥资至多97亿美元开发电动汽车。该公司创始人、亿万富翁永森信(Shigenobu Nagamori)预测，2025年将是该公司提高电动汽车电机销量雄心的“分水岭时刻”。在向电动汽车过渡的过程中，该股有望扮演重要角色，因此是2021年最受券商青睐的股票之一。假名Inagaki"]},{"id":"id-575","translations":["96.贵州茅台","96. 贵州茅台","96. 贵州茅台"]},{"id":"id-576","translations":["行业：饮料/总部：中国遵义","扇贝 饮料 / 总部 中国遵义","行业:饮料/总部:中国遵义"]},{"id":"id-577","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-578","translations":["3840亿美元","3,840亿美元","3840亿美元"]},{"id":"id-579","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-580","translations":["中国最著名的蒸馏酒制造商通常被用来达成商业交易，但仍保持其作为投资者最爱的地位。第四季度收入以五年来最慢的速度增长，但该公司得益于该国从冠状病毒获得的强劲经济复苏，该年末股价创历史新高。 <em>拉维·马图</em>","这家中国最著名的蒸馏酒制造商保持了其作为投资者最喜爱的地位，这种酒通常被用来达成商业交易。第四季度的收入以五年来最慢的速度增长，但该公司受益于中国经济从冠状病毒中的强劲复苏，股价在今年年底创下新高。<em>拉维-马图</em>","这家中国最知名的白酒生产商，保持了投资者青睐的地位。第四季度营收增速降至五年来最低水平，但该公司受益于中国经济从冠状病毒感染中强劲复苏，股价在年底创下历史新高。拉维Mattu"]},{"id":"id-581","translations":["97.河南双汇投资发展有限公司","97. 河南双汇投资发展有限公司","97. 河南双汇投资发展有限公司"]},{"id":"id-582","translations":["行业：食品和饮料/总部：中国O河","扇区 食品和饮料/总部。中国漯河","行业:食品饮料/总部:中国漯河"]},{"id":"id-583","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-584","translations":["250亿美元","250亿美元","250亿美元"]},{"id":"id-585","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-586","translations":["河南双汇是香港上市公司WH集团在中国的子公司，WH集团是全球最大的猪肉生产商，该公司拥有该业务的70％以上。 2018年爆发的非洲猪瘟导致数百万只动物被扑杀和猪肉价格上涨; 7月份，他们比去年同期增长了86％。在截至9月底的9个月中，净利润<a href=\\"https://www1.hkexnews.hk/listedco/listconews/sehk/2020/1027/2020102701163.pdf\\">同比增长23％ </a>。 <em>托马斯·黑尔</em>","河南双汇是香港上市公司WH集团的中国子公司，WH集团是全球最大的猪肉生产商，拥有70%以上的业务。2018年爆发的非洲猪瘟导致数百万头动物被扑杀，猪肉价格上涨；7月份，与去年同期相比上涨了86%。在截至9月底的9个月里，净利润<a href=\\"https://www1.hkexnews.hk/listedco/listconews/sehk/2020/1027/2020102701163.pdf\\">同比增长23%</a>。<em>Thomas Hale</em>。","河南双汇是在香港上市的万洲国际(WH Group)在中国的子公司。万洲国际是全球最大的猪肉生产商，拥有该公司70%以上的股份。2018年非洲猪瘟爆发，导致数百万头猪被扑杀，猪肉价格上涨;今年7月，该指数同比上涨86%。在截至9月底的9个月里，该公司净利润同比增长23%。托马斯·黑尔"]},{"id":"id-587","translations":["98. Marvell技术","98. Marvell技术","98. Marvell Technology"]},{"id":"id-588","translations":["行业：数据基础架构/总部：美国圣塔克拉拉","部门：数据基础设施 / 总部：美国圣克拉拉 美国圣克拉拉","部门:数据基础设施/总部:美国圣克拉拉"]},{"id":"id-589","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-590","translations":["320亿美元","320亿美元","320亿美元"]},{"id":"id-591","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-592","translations":["在迅速整合的芯片行业中，Marvell利用交易来开拓更大的潜在市场，并宣称自己是幸存者之一。年底，以100亿美元收购数据中心网络公司Inphi的交易使它拥有了更多面向云计算客户的产品。这与早先的网络收购相匹配，使其更深入地进入了5G无线通信基础设施，并巩固了其在两个最大的芯片增长市场中的地位。 <em>理查德·沃特斯</em>","在迅速整合的芯片行业中，Marvell利用交易开拓了更大的潜在市场，并奠定了其作为幸存者之一的地位。今年年底，Marvell斥资100亿美元收购了数据中心网络公司Inphi，为云计算客户提供了更广泛的产品。这与早先的一次网络收购相匹配，将其推向了5G无线通信基础设施的更深层次，并加强了其在两个最大的芯片增长市场中的地位。<em>理查德-沃特斯</em></em></em>","在芯片行业迅速整合之际，Marvell通过交易开拓了一个更大的潜在市场，并声称自己是幸存者之一。今年晚些时候，该公司斥资100亿美元收购了数据中心网络公司Inphi，为云计算客户提供了更广泛的产品。这与早些时候的一笔网络收购相匹配，后者推动华为深入5G无线通信基础设施，并巩固了其在两个最大的成长型芯片市场的地位。理查德沃特斯"]},{"id":"id-593","translations":["99.联发科","99. 联发科","99. 联发科"]},{"id":"id-594","translations":["行业：半导体/总部：台湾新竹","產業: 半導體 / 總部: 台湾新竹 ","所属行业:半导体/总部:台湾新竹"]},{"id":"id-595","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-596","translations":["420亿美元","420亿美元","420亿美元"]},{"id":"id-597","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-598","translations":["联发科技设计为智能电视和智能手机供电的芯片，将其放置在全球四分之一的家庭和三分之一的移动设备中。到2020年，它受益于正在进行的5G升级，并锁定了购买电视和其他电子产品的消费者。第三季度收入增长了45％，分析人士预测，随着购物者购买低成本的5G智能手机（其中许多产品采用联发科的可负担芯片运行），其收入将继续增长。 <em> Ryan McMorrow </em>","联发科设计的芯片为智能电视和智能手机提供动力，将其置于全球四分之一的家庭和三分之一的移动设备中。在2020年，它受益于正在进行的5G升级，并锁定了消费者购买电视和其他电子产品。第三季度的收入增长了45%，分析师预测，随着购物者购买低成本的5G智能手机，其中许多手机运行在联发科的平价芯片上，将继续增长。<em>Ryan McMorrow </em></em>。","联发科设计的芯片为智能电视和智能手机供电，全球四分之一的家庭和三分之一的移动设备都使用了这种芯片。2020年，中国受益于正在进行的5G升级，并锁定了购买电视和其他电子产品的消费者。第三季度营收增长45%，分析师预计，随着消费者购买低价5G智能手机，营收将继续增长。许多5G智能手机搭载的是联发科价格低廉的芯片。瑞安McMorrow"]},{"id":"id-599","translations":["100.亚马逊","100. 亚马逊","One hundred.亚马逊"]},{"id":"id-600","translations":["行业：电子商务/总部：美国西雅图","行业: 电子商务 / 总部: 美国西雅图 ","行业:电子商务/总部:美国西雅图"]},{"id":"id-601","translations":["市场价值增加","市值增长","市场价值增加"]},{"id":"id-602","translations":["$ 1.6tn","16亿美元","1.6万亿美元"]},{"id":"id-603","translations":["2020年底市值","2020年底的市场价值","2020年年底的市场价值"]},{"id":"id-604","translations":["在今年第三季度的某个时候，在亚马逊工作的人数超过了100万，这是一年四季一系列前所未有的招聘热潮的结果，首先是应对大流行的恐慌症，然后是圣诞节高峰。通过将其Prime Day销售活动从7月推迟到10月，亚马逊能够延长假日购物时间，减轻了配送网络的压力，并在第四季度增加了销量。结果，公司历史上收入可能首次超过1000亿美元。但这是昂贵的。可靠的云和快速增长的<a href=\\"https://www.ft.com/content/095d73d5-a7a6-4acc-9dcc-9ee3e3d1fff4\\">在线广告业务</a>，使亚马逊的利润保持了强劲增长。 Google和Facebook在2021年应该认真思考一下。<em>戴夫·李</em>","在今年第三季度的某个时间点，亚马逊的员工人数超过了100万，这是全年一系列前所未有的招聘狂潮的结果，先是为了应对流行病的恐慌，然后是圣诞节的高峰。通过将Prime Day销售活动从7月推迟到10月，亚马逊得以延长假日购物期，减少了其送货网络的压力，并为其第四季度提供了额外的销售动力。因此，收入可能会在该公司历史上首次超过1000亿美元。但这也付出了高昂的代价。亚马逊的利润一直靠可靠的云计算，以及快速增长的<a href=\\"https://www.ft.com/content/095d73d5-a7a6-4acc-9dcc-9ee3e3d1fff4\\">在线广告业务</a>保持强劲，这应该让谷歌和Facebook在2021年认真思考。<em>Dave Lee </em>","今年第三季度的某个时候，亚马逊的员工数量超过了100万，这是全年一系列前所未有的招聘热潮的结果，首先是为了应对大流行恐慌，然后是圣诞抢购。通过将Prime Day促销活动从7月推迟到10月，亚马逊得以延长假日购物期，减轻了其配送网络的压力，并在第四季度提供了额外的销售提振。其结果是，该公司的营收可能首次突破1000亿美元。但代价高昂。可靠的云计算以及快速增长的在线广告业务让亚马逊的利润一直保持强劲，这应该会让谷歌和Facebook在2021年认真考虑一下。大卫李"]}]',
  ebody: `<p class="is-text-only" id="id-0">Even at the moment of maximum uncertainty in March, some companies were prospering. As stock markets plunged, the likes of Moderna, Zoom Video and Peloton rode a wave of enthusiasm for businesses that might help us cope with, or exit, the pandemic.</p><p class="is-text-only" id="id-1">Those remain the winners of 2020. But a rebound in investor appetite means a broader range of stocks also ended the year higher, in spite of crippling lockdowns and huge death tolls. </p><p class="is-mixed" id="id-2">Back in June, we ranked companies based on <a href="https://www.ft.com/content/844ed28c-8074-4856-bde0-20f3bf4cd8f0">dollars of equity value added</a>. An updated list of those biggest winners appears in a chart below. That method gives outsized importance to companies that were already huge (not to diminish Apple’s extraordinary feat of adding almost $1tn of market capitalisation in the past 12 months). A ranking based on percentage gains in market value, on the other hand, gives too much weight to smaller companies that had big share price rises. So we have adopted a hybrid for our end-of-year rankings: a percentage gain with a floor of $10bn market value at the start of 2020, using data from S&amp;P Global.</p><p class="is-mixed" id="id-3">Geographically, China outperforms the US, with 36 companies in the list to 30. Sectorally, it is technology heavy but with plenty of variety, from Argentinian ecommerce group MercadoLibre to Swedish private equity firm EQT. Many of the winners are beneficiaries of the pandemic; others look like bubble stocks. Some will turn out to be both. <em>Tom Braithwaite</em></p><h1 class="is-text-only" id="id-4">1. Tesla</h1><h4 class="is-text-only" id="id-5">Sector: Automotive / HQ: Palo Alto, us</h4><div class="n-content-big-number"><span class="n-content-big-number__title">787%</span><span class="n-content-big-number__content is-text-only" id="id-6">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-7">$669bn</span><span class="n-content-big-number__content is-text-only" id="id-8">end-2020 market value</span></div><p class="is-mixed" id="id-9">Some thought Tesla’s $75bn valuation at the start of 2020 was looking bubbly. By the time it entered the S&amp;P 500 in December it was almost nine times higher — more than the next seven carmakers combined. Whether there is any logic to this is hotly <a href="https://www.ft.com/content/c97e428e-2457-4b6a-bb8e-01477c418beb">debated</a>. Tesla is expected to have produced about 500,000 cars over the year — half the amount Elon Musk projected in 2016. But it has now recorded a profit in five straight quarters, the industry shift to electric vehicles is unquestioned and investors believe its technology is years ahead of the competition. <em>Patrick McGee in San Francisco</em></p><h1 class="is-text-only" id="id-10">2. Sea Group </h1><h4 class="is-text-only" id="id-11">Sector: home entertainment / HQ: SINGAPORE</h4><div class="n-content-big-number"><span class="n-content-big-number__title">446%</span><span class="n-content-big-number__content is-text-only" id="id-12">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-13">$102bn</span><span class="n-content-big-number__content is-text-only" id="id-14">end-2020 market value</span></div><p class="is-mixed" id="id-15">South-east Asia’s most valuable company showed Covid resistance in all three of its core businesses: gaming, ecommerce and digital payments. Its <em>Free Fire</em> mobile game won millions of new players in 2020 while its Shopee platform has become the region’s most downloaded ecommerce app. Sea is now moving deeper into finance after recently obtaining a coveted digital banking licence in Singapore. But the company is still struggling to become profitable, with net losses widening in the third quarter. <em>Mercedes Ruehl in Singapore</em></p><div class="pic"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/d0a61fb9-3bdd-4082-b005-1ddd98b10d41.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture></div><h1 class="is-text-only" id="id-16">3. Zoom Video</h1><h4 class="is-text-only" id="id-17">Sector: video conferencing / HQ: SAN JOSE, us</h4><div class="n-content-big-number"><span class="n-content-big-number__title">413%</span><span class="n-content-big-number__content is-text-only" id="id-18">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-19">$96bn</span><span class="n-content-big-number__content is-text-only" id="id-20">end-2020 market value</span></div><p class="is-mixed" id="id-21">Zoom became almost synonymous with communication during the pandemic. In the space of a year, the number of customers with at least 10 employees using the service jumped nearly fivefold. It will be a tough act to follow. Big companies such as Google, Microsoft and Cisco have Zoom in their sights, and the large number of small customers on month-to-month contracts has left it vulnerable to a fall-off when the pandemic eases. <em>Richard Waters in San Francisco</em></p><h1 class="is-text-only" id="id-22">4. Pinduoduo </h1><h4 class="is-text-only" id="id-23">SECTOR: ECOMMERCE / HQ: SHANGHAI, CHINA</h4><div class="n-content-big-number"><span class="n-content-big-number__title">396%</span><span class="n-content-big-number__content is-text-only" id="id-24">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-25">$218bn</span><span class="n-content-big-number__content is-text-only" id="id-26">end-2020 market value</span></div><p class="is-mixed" id="id-27">The ecommerce group’s rise was turbocharged by the pandemic as hundreds of millions of Chinese shoppers turned to their smartphones rather than malls. The economic downturn raised demand for <a href="https://www.ft.com/content/09e313c8-a1f7-4b49-9c2f-a287683512d1">Pinduoduo’s</a> ultra-cheap goods, with revenues up 70 per cent in the first nine months of the year. It also swung closer to profitability as it reined in discounts — and an antitrust investigation into its chief rival Alibaba also helped.&nbsp;<em>Ryan McMorrow in Beijing</em></p><div class="pic"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/ee64e102-e969-40cc-af03-96ad6ba9f802.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture></div><h1 class="is-text-only" id="id-28">5. BYD </h1><h4 class="is-text-only" id="id-29">SECTOR: AUTOMOTIVE / HQ: SHENZHEN, CHINA</h4><div class="n-content-big-number"><span class="n-content-big-number__title">359%</span><span class="n-content-big-number__content is-text-only" id="id-30">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-31">$78bn</span><span class="n-content-big-number__content is-text-only" id="id-32">end-2020 market value</span></div><p class="is-mixed" id="id-33">Chinese electric carmaker BYD recovered rapidly from a coronavirus-induced slump in sales after the July release of its sporty Han sedan, a competitor to Tesla’s popular Model 3. It is the first BYD model to use the company’s recently developed “blade” battery, a smaller and more energy-dense power pack. The sales bump has helped the Warren Buffett-backed group, an early frontrunner in the world’s largest electric vehicle market, regain ground lost to Tesla and Chinese start-ups. <em>Christian Shepherd in Beijing.</em></p><h1 class="is-text-only" id="id-34">6. CrowdStrike</h1><h4 class="is-text-only" id="id-35">Sector: cyber security / HQ: Sunnyvale, us</h4><div class="n-content-big-number"><span class="n-content-big-number__title">357%</span><span class="n-content-big-number__content is-text-only" id="id-36">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-37">$47bn</span><span class="n-content-big-number__content is-text-only" id="id-38">end-2020 market value</span></div><p class="is-mixed" id="id-39">Demand for CrowdStrike’s cyber security software has boomed as companies set up remote workforces and accelerated plans to move data to the cloud. The company, which floated in June 2019, made its name after uncovering Russian hackers inside the servers of the US Democratic National Committee around the 2016 election. Another boost came in December with news of a state-backed hacking campaign targeting US federal agencies and the private sector. The hackers attempted to target CrowdStrike but were unsuccessful, while rival FireEye was compromised. <em>Hannah Murphy in San Francisco</em></p><h1 class="is-text-only" id="id-40">7. Shanxi Xinghuacun Fen Wine Factory Co</h1><h4 class="is-text-only" id="id-41">Sector: BEVERAGES / HQ: SHANXI, china</h4><div class="n-content-big-number"><span class="n-content-big-number__title">346%</span><span class="n-content-big-number__content is-text-only" id="id-42">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-43">$50bn</span><span class="n-content-big-number__content is-text-only" id="id-44">end-2020 market value</span></div><p class="is-mixed" id="id-45">A Chinese spirits maker known for its broad product line, Xinghuacun Fen benefited from China’s post-coronavirus recovery. The company, once a regional player in the northern province of Shanxi, has also benefited from expanding nationally. In Shanghai, one of the nation’s most competitive liquor markets, Xinghuacun Fen reported a more than 50 per cent jump in revenue in 2020. <em>Sun Yu in Beijing </em></p><h1 class="is-text-only" id="id-46">8. LONGi Green Energy Technology</h1><h4 class="is-text-only" id="id-47">Sector: ENERGY / HQ: XI’AN, CHINA </h4><div class="n-content-big-number"><span class="n-content-big-number__title">296%</span><span class="n-content-big-number__content is-text-only" id="id-48">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-49">$53bn</span><span class="n-content-big-number__content is-text-only" id="id-50">end-2020 market value</span></div><p class="is-mixed" id="id-51">The world’s largest producer of silicon solar wafers had a strong 2020 on expectations that China will rapidly increase the amount of solar energy installations to meet its climate change commitments. In December, President Xi Jinping said the country would grow the share of non-fossil fuels in its primary energy consumption to 25 per cent by 2030, with a target of more than 1,200 gigawatts of wind and solar capacity — compared with just over 200GW of cumulative solar energy capacity at the end of 2019. <em>Henry Sanderson in London</em></p><h1 class="is-text-only" id="id-52">9. Pinterest</h1><h4 class="is-text-only" id="id-53">Sector: social media / HQ: San Francisco, us</h4><div class="n-content-big-number"><span class="n-content-big-number__title">291%</span><span class="n-content-big-number__content is-text-only" id="id-54">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-55">$41bn</span><span class="n-content-big-number__content is-text-only" id="id-56">end-2020 market value</span></div><p class="is-mixed" id="id-57">The online pinboard service’s popularity has soared during lockdown as entertainment-starved people turned to its platform, drawing advertisers as brands took advantage of the ecommerce boom. Monthly average users were up nearly 40 per cent year on year in the company’s latest quarter; revenues almost 60 per cent. The world’s most wholesome social media network also managed to steer clear of controversies around hate speech that have plagued rivals such as Facebook and Twitter. <em>Hannah Murphy </em></p><div class="pic"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/834df57e-bdef-4184-a351-612398d7473d.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture></div><h1 class="is-text-only" id="id-58">10. Twilio</h1><h4 class="is-text-only" id="id-59">Sector: TECHNOLOGY / HQ: San Francisco, us</h4><div class="n-content-big-number"><span class="n-content-big-number__title">279%</span><span class="n-content-big-number__content is-text-only" id="id-60">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-61">$51bn</span><span class="n-content-big-number__content is-text-only" id="id-62">end-2020 market value</span></div><p class="is-mixed" id="id-63">Twilio’s rapid growth has drawn little public fanfare. The San Francisco-based company’s application programming interfaces, or APIs, plug into the computer code behind popular apps such as Instacart and Uber, allowing them to communicate with customers through text and voice. Demand has risen during the pandemic, leading to 51 per cent revenue growth in the first nine months of 2020 compared with the previous year, though it is still losing hundreds of millions of dollars a year. <em>Miles Kruppa in San Francisco</em></p><h1 class="is-text-only" id="id-64">11. CATL</h1><h4 class="is-text-only" id="id-65">Sector: auto parts / HQ:&nbsp;Ningde, China</h4><div class="n-content-big-number"><span class="n-content-big-number__title">271%</span><span class="n-content-big-number__content is-text-only" id="id-66">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-67">$125bn</span><span class="n-content-big-number__content is-text-only" id="id-68">end-2020 market value</span></div><p class="is-mixed" id="id-69">A rebound in sales of electric cars in 2020 helped propel Chinese battery maker Contemporary Amperex Technology into the country’s Nasdaq-style ChiNext exchange. CATL supplies lithium-ion batteries to some of the largest car companies in the world, including Daimler and BMW, and has about half of the Chinese battery market. Its batteries were used in some Tesla electric cars made in Shanghai. CATL has its sights on the European market and is building a battery factory in Germany. But it faces stiff competition from Korea’s LG Chem, which overtook CATL last year to become the world’s largest battery maker.<em> Henry Sanderson </em></p><div class="pic"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/9771167c-ae8a-487b-be85-7d3ab0c70c07.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture></div><h1 class="is-text-only" id="id-70">12. Square</h1><h4 class="is-text-only" id="id-71">Sector: DIGITAL PAYMENTS / HQ: SAN FRANCISCO, us </h4><div class="n-content-big-number"><span class="n-content-big-number__title">265%</span><span class="n-content-big-number__content is-text-only" id="id-72">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-73">$98bn</span><span class="n-content-big-number__content is-text-only" id="id-74">end-2020 market value</span></div><p class="is-mixed" id="id-75">Square’s core business providing point-of-sale tech to small merchants has taken a back seat during the pandemic, with its side hustle Cash App becoming very much the main event. Like PayPal’s Venmo, the app allows for instantaneous transfer of cash between people and businesses. But its additional features — for banking, trading and crypto — have meant that, while it has only half the users of Venmo, analysts estimate Cash App makes a lot more money from each of them. In the third quarter Cash App generated $2.1bn in revenue, a fivefold increase on the same period the previous year and 70 per cent of Square’s $3bn total. <em>Dave Lee in San Francisco</em></p><h1 class="is-text-only" id="id-76">13. China Tourism Group Duty Free </h1><h4 class="is-text-only" id="id-77">SECTOR: CONSUMER DISCRETIONARY / HQ: BEIJING, CHINA</h4><div class="n-content-big-number"><span class="n-content-big-number__title">239%</span><span class="n-content-big-number__content is-text-only" id="id-78">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-79">$84bn</span><span class="n-content-big-number__content is-text-only" id="id-80">end-2020 market value</span></div><p class="is-mixed" id="id-81">China’s largest operator of duty-free shops has reported a sharp rebound in business since the country’s pandemic was brought under control. It more than doubled net income in the third quarter of 2020 following a loss in the first, as global travel restrictions prompted Chinese tourists to travel domestically. It also profited from a new policy that lifted the buying quota for Chinese duty-free shoppers.<em> Sun Yu </em></p><div class="pic"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/fec51001-221e-453c-92c1-2f4a248ed056.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture></div><h1 class="is-text-only" id="id-82">14. WuXi Biologics </h1><h4 class="is-text-only" id="id-83">SECTOR: HEALTHCARE / HQ: WUXI, CHINA</h4><div class="n-content-big-number"><span class="n-content-big-number__title">230%</span><span class="n-content-big-number__content is-text-only" id="id-84">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-85">$54bn</span><span class="n-content-big-number__content is-text-only" id="id-86">end-2020 market value</span></div><p class="is-mixed" id="id-87">The pharmaceuticals contract research and manufacturing group has benefited from coronavirus-induced shutdowns of competitors outside China and expanded its overseas presence during the pandemic. WuXi Biologics was spun off from pharmaceuticals group WuXi AppTec in 2015 and listed in Hong Kong in 2017. It has completed a new manufacturing facility in Ireland and signed leases to operate at least four drug development, testing and manufacturing facilities in Germany and the US. <em>Christian Shepherd in Beijing and Wang Xueqiao in Shanghai</em></p><h1 class="is-text-only" id="id-88">15. Xiaomi Corporation </h1><h4 class="is-text-only" id="id-89">SECTOR: TECHNOLOGY / HQ: BEIJING, CHINA</h4><div class="n-content-big-number"><span class="n-content-big-number__title">227%</span><span class="n-content-big-number__content is-text-only" id="id-90">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-91">$108bn</span><span class="n-content-big-number__content is-text-only" id="id-92">end-2020 market value</span></div><p class="is-mixed" id="id-93">Huawei’s horrible year has been a windfall for China’s other big smartphone maker. With Washington’s Huawei sanctions spurring Android users around the world to turn to Xiaomi’s low-cost devices, it has risen above Apple to take third place in global smartphone market share. Its stock was added to Hong Kong’s Hang Seng index this summer and it crossed the $100bn market cap mark in December. <em>Ryan McMorrow </em></p><h1 class="is-text-only" id="id-94">16. Snap</h1><h4 class="is-text-only" id="id-95">SECTOR: SOCIAL MEDIA / HQ: SANTA MONICA, US </h4><div class="n-content-big-number"><span class="n-content-big-number__title">226%</span><span class="n-content-big-number__content is-text-only" id="id-96">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-97">$75bn</span><span class="n-content-big-number__content is-text-only" id="id-98">end-2020 market value</span></div><p class="is-mixed" id="id-99">Snap was hit by a freeze in the digital advertising market when the pandemic first took hold but the social media group has since recovered to post record revenues as users flocked to the service during lockdowns and marketers returned. The company also benefited from an advertiser boycott of larger rival Facebook. <em>Hannah Murphy </em></p><h1 class="is-text-only" id="id-100">17. Chewy</h1><h4 class="is-text-only" id="id-101">Sector: ECOMMERCE / HQ: FLORIDA, US </h4><div class="n-content-big-number"><span class="n-content-big-number__title">221%</span><span class="n-content-big-number__content is-text-only" id="id-102">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-103">$37bn</span><span class="n-content-big-number__content is-text-only" id="id-104">end-2020 market value</span></div><p class="is-mixed" id="id-105">Surging pet ownership means hungry dogs and cats: more than 70 per cent of Chewy’s sales now come from customers enrolled in automatic replenishment of food and other essentials. Investors see greater opportunity still in the online retailer&nbsp;pushing into the <a href="https://www.ft.com/content/91b14818-9e99-4c6b-afc5-cec71da05391">wider pet economy</a>: its tele-health offering, Connect With A Vet, was launched in October. This kind of move, and building out its own delivery logistics, has meant an overall revenue increase — up 45 per cent year on year in the third quarter — was swamped by growing costs. But at 18 per cent market penetration, Chewy still has plenty of pet-loving homes to reach. <em>Dave Lee </em></p><div class="pic is-mixed" id="id-106"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/5c0dfee1-c555-4613-ad69-908f805dc477.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture>Jeff Green, chief executive of The Trade Desk</div><h1 class="is-text-only" id="id-107">18. The Trade Desk</h1><h4 class="is-text-only" id="id-108">SECTOR: TECHNOLOGY / HQ: VENTURA, US</h4><div class="n-content-big-number"><span class="n-content-big-number__title">221%</span><span class="n-content-big-number__content is-text-only" id="id-109">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-110">$38bn</span><span class="n-content-big-number__content is-text-only" id="id-111">end-2020 market value</span></div><p class="is-mixed" id="id-112">A year ago The Trade Desk was a promising adtech business that was smaller than the large advertising groups it serves. By the end of 2020 its <a href="https://www.ft.com/content/e710b82e-40b8-4e59-bc71-e9e00345d769">market capitalisation exceeded</a> those of WPP, Omnicom and Publicis combined. The company provides software that acts as a brokerage platform for buyers of digital advertising, taking a cut from transactions and earning fees from supplying data. Analysts estimate it generated a relatively modest $807m in revenue in 2020; investors are betting on a boom in automated digital advertising that spreads to televisions, podcasting and billboards. <em>Alex Barker in London</em></p><h1 class="is-text-only" id="id-113">19. Chongqing Zhifei Biological Products</h1><h4 class="is-text-only" id="id-114">Sector: pharmaceuticals / HQ: Jiangbei,&nbsp;China</h4><div class="n-content-big-number"><span class="n-content-big-number__title">211%</span><span class="n-content-big-number__content is-text-only" id="id-115">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-116">$35bn</span><span class="n-content-big-number__content is-text-only" id="id-117">end-2020 market value</span></div><p class="is-mixed" id="id-118">In early December, Chongqing Zhifei Biological Products became China’s fourth pharmaceutical group to start final stage safety and efficacy trials for a Covid-19 vaccine. The vaccine — developed by Anhui Zhifei Longcom Biopharmaceutical, a subsidiary of Chongqing Zhifei, jointly with state-run think-tank the Chinese Academy of Sciences — uses part of a protein on the outside of the virus that causes the disease to prime the immune system. Early-stage trial results published in late December, but not yet peer reviewed, found no or mild adverse reactions in most of the 950 participants and antiviral antibodies in more than 95 per cent. <em>Christian Shepherd</em></p><div class="pic"><picture><source media="screen and (max-width: 490px)" srcset="https://www.ft.com/__origami/service/image/v2/images/raw/https://d6c748xw2pzm8.cloudfront.net/prod/399b9a60-4c47-11eb-bae2-83cfd3ce46c2-mobile.png?source=ftchinese&amp;fit=scale-down&amp;width=980"><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d6c748xw2pzm8.cloudfront.net/prod/399b9a60-4c47-11eb-bae2-83cfd3ce46c2-standard.png?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture></div> <h1 class="is-text-only" id="id-119">20.&nbsp;DocuSign</h1><h4 class="is-text-only" id="id-120">Sector: INFORMATION TECHNOLOGY / HQ: San Francisco, us</h4><div class="n-content-big-number"><span class="n-content-big-number__title">212%</span><span class="n-content-big-number__content is-text-only" id="id-121">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-122">$41bn</span><span class="n-content-big-number__content is-text-only" id="id-123">end-2020 market value</span></div><p class="is-mixed" id="id-124">A few months of working remotely caused organisations to accelerate their digital plans by up to four years, estimated Dan Springer, chief executive of DocuSign. The e-signature company, which enables users to automate contract management, took advantage of the acceleration by expanding its product range. Its artificial intelligence tools sift through documents to flag risks, and the company will soon offer the ability to notarise transactions entirely over video. “When customers go from paper-based processes to digital agreement processes, they do not go back,” Mr Springer said. <em>Patrick McGee</em></p><h1 class="is-text-only" id="id-125">21. M3</h1><h4 class="is-text-only" id="id-126">SECTOR: technology / HQ: Tokyo, japan</h4><div class="n-content-big-number"><span class="n-content-big-number__title">210%</span><span class="n-content-big-number__content is-text-only" id="id-127">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-128">$64bn</span><span class="n-content-big-number__content is-text-only" id="id-129">end-2020 market value</span></div><p class="is-mixed" id="id-130">Sony-backed M3 operates an online portal for medical professionals and is now the 15th most valuable company in Japan, with a $62bn market capitalisation on just $1.3bn in annual revenue. Shares have nearly tripled over the past year as a Covid-19 surge in online healthcare stocks coincided with Japan’s temporary easing of restrictions on remote medical care. M3 started in 2000 with investment from Sony subsidiary So-net. After rejecting calls from activist Daniel Loeb to sell its 34 per cent stake, Sony now has a tie-up with M3 to combat the pandemic. <em>Kana Inagaki in Tokyo</em></p><div class="pic"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/889dfedf-656d-439f-8912-73fd6ef40a19.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture></div><h1 class="is-text-only" id="id-131">22. Shopify </h1><h4 class="is-text-only" id="id-132">Sector: Ecommerce / HQ: Ottawa, Canada</h4><div class="n-content-big-number"><span class="n-content-big-number__title">201%</span><span class="n-content-big-number__content is-text-only" id="id-133">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-134">$139bn</span><span class="n-content-big-number__content is-text-only" id="id-135">end-2020 market value</span></div><p class="is-mixed" id="id-136">Amazon’s stock may be up by almost two-thirds in 2020 but its fast-growing Canadian rival has almost tripled in value to nearly $150bn. More than 1m merchants, from corner shops to Heinz, use Shopify’s technology for online storefronts, checkout systems and connections to Instagram and TikTok. It even managed to show it could make a quarterly profit. Still, investors are encouraging Shopify to keep building its own logistics network and help sellers to match Amazon’s rapid deliveries. <em>Tim Bradshaw in London</em></p><h1 class="is-text-only" id="id-137">23. Meituan </h1><h4 class="is-text-only" id="id-138">SECTOR: ECOMMERCE / HQ: BEIJING, CHINA</h4><div class="n-content-big-number"><span class="n-content-big-number__title">194%</span><span class="n-content-big-number__content is-text-only" id="id-139">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-140">$224bn</span><span class="n-content-big-number__content is-text-only" id="id-141">end-2020 market value</span></div><p class="is-mixed" id="id-142">China’s “everything app” was hit hard by lockdown, as authorities closed restaurants and consumers shied away from food delivery. But Meituan bounced back in the second half of 2020, with growth at its food delivery business making up for sluggish travel sales. Investors are betting better days lie ahead with the end of the pandemic potentially in sight and Meituan continuing to take food delivery share from Alibaba’s Ele.me. It now boasts 477m annual users. <em>Ryan McMorrow </em></p><div class="pic is-mixed" id="id-143"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/c023a51f-b5d2-454c-a7e0-2a9050249328.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture>MercadoLibre has rapidly grown to become Latin America’s biggest company</div><h1 class="is-text-only" id="id-144">24. MercadoLibre</h1><h4 class="is-text-only" id="id-145">Sector: ECOMMERCE / HQ: BUENOS AIRES, ARGENTINA</h4><div class="n-content-big-number"><span class="n-content-big-number__title">194%</span><span class="n-content-big-number__content is-text-only" id="id-146">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-147">$84bn</span><span class="n-content-big-number__content is-text-only" id="id-148">end-2020 market value</span></div><p class="is-mixed" id="id-149">Thanks to the burst in online shopping since the outbreak of Covid-19, MercadoLibre (or “free market” in Spanish), has become the biggest company in Latin America. The region’s answer to China’s Alibaba is now worth $83bn on Nasdaq having more than doubled its value over the past year. Chief executive and founder Marcos Galperín <a href="https://www.ft.com/content/446558a8-c0b2-449c-97a5-53b3956cd427">told the FT</a> that his company would keep growing for at least another decade, given that the digital transformation of retail is at an early stage in Latin America. <em>Benedict Mander in Buenos Aires</em></p><h1 class="is-text-only" id="id-150">25. Adyen</h1><h4 class="is-text-only" id="id-151">SECTOR: PAYMENTS / HQ: AMSTERDAM, NETHERLANDS</h4><div class="n-content-big-number"><span class="n-content-big-number__title">189%</span><span class="n-content-big-number__content is-text-only" id="id-152">increase in market value </span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-153">$71bn</span><span class="n-content-big-number__content is-text-only" id="id-154">end-2020 market value</span></div><p class="is-mixed" id="id-155">It would be easy to put Adyen’s 2020 success down to rival Wirecard’s demise. But that would ignore the €55bn Dutch payment processor’s continued rise in one of capitalism’s most hotly contested spaces. Its technology, which allows customers such as Nike to use one payment platform across all their global storefronts, has led to rapid top-line growth and 60 per cent ebitda margins — a rare combination in a world of lossmaking tech hopefuls. <em>Jamie Powell in London</em></p><div class="pic"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/b3b5b2b3-6c05-4e97-b40c-03aba198fb46.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture></div><h1 class="is-text-only" id="id-156">26. Alibaba Health Information Technology</h1><h4 class="is-text-only" id="id-157">Sector: healthcare / HQ: Hong Kong, china</h4><div class="n-content-big-number"><span class="n-content-big-number__title">186%</span><span class="n-content-big-number__content is-text-only" id="id-158">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-159">$40bn</span><span class="n-content-big-number__content is-text-only" id="id-160">end-2020 market value</span></div><p class="is-mixed" id="id-161">Selling pills online has increased Ali Health’s annual shopper count to 65m and brought year-on-year sales growth of more than 70 per cent for several quarters. In the six months to September 30, revenue grew 74 per cent to Rmb7.1bn. The pharmaceutical arm of Alibaba’s business has also benefited from returning customers buying more frequently and an expansion of its stock of medicines. <em>Ryan McMorrow</em></p><h1 class="is-text-only" id="id-162">27. Samsung SDI</h1><h4 class="is-text-only" id="id-163">Sector: electronics / HQ: yongin, South Korea</h4><div class="n-content-big-number"><span class="n-content-big-number__title">182%</span><span class="n-content-big-number__content is-text-only" id="id-164">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-165">$39bn</span><span class="n-content-big-number__content is-text-only" id="id-166">end-2020 market value</span></div><p class="is-mixed" id="id-167">Booming demand for TVs, tablets and other mobile devices has boosted this specialist maker of electronics for semiconductors and display panels. Samsung SDI also makes batteries for electric vehicles as well as mobile devices and has reported growing orders for EV batteries. Its EV market share rose from 3.7 per cent in 2019 to 6.2 per cent in the first nine months of 2020. Operating profit was up more than 60 per cent in the July-September period on a year earlier. <em>Song Jung-a in Seoul</em></p><div class="pic"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/11c36ca2-b2ba-4607-a258-a0685872bff1.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture></div><h1 class="is-text-only" id="id-168">28. Kakao</h1><h4 class="is-text-only" id="id-169">Sector: technology / HQ: jeju, South Korea</h4><div class="n-content-big-number"><span class="n-content-big-number__title">182%</span><span class="n-content-big-number__content is-text-only" id="id-170">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-171">$31bn</span><span class="n-content-big-number__content is-text-only" id="id-172">end-2020 market value</span></div><p class="is-mixed" id="id-173">As operator of South Korea’s most popular chat app, Kakao has done well from surging demand for mobile shopping, games, and other online entertainment during the pandemic. Operating profits rose nearly 50 per cent in the January-September period from a year earlier and its large user base has facilitated expansion into markets including online finance and mobility. <em>Song Jung-a</em></p><h1 class="is-text-only" id="id-174">29. Luzhou Laojiao</h1><h4 class="is-text-only" id="id-175">Sector: CONSUMER STAPLES / HQ: LUZHOU, CHINA</h4><div class="n-content-big-number"><span class="n-content-big-number__title">178%</span><span class="n-content-big-number__content is-text-only" id="id-176">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-177">$51bn</span><span class="n-content-big-number__content is-text-only" id="id-178">end-2020 market value</span></div><p class="is-mixed" id="id-179">Among China’s biggest makers of premium liquor, Luzhou Laojiao’s history stretches back more than four centuries. Helped by the nation’s post-pandemic economic recovery, the company enjoyed a 14.5 per cent rise in revenue in the third quarter of 2020 following a drop in the first. Stronger demand for high-end <em>baijiu</em>, a must-have firewater at business banquets, lifted average prices of the distiller’s flagship Guojiao 1573 brand by almost a fifth. <em>Sun Yu </em></p><h1 class="is-text-only" id="id-180">30. LG Chem</h1><h4 class="is-text-only" id="id-181">Sector: chemicals / HQ: Seoul, South Korea</h4><div class="n-content-big-number"><span class="n-content-big-number__title">174%</span><span class="n-content-big-number__content"></span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-182">$55bn</span><span class="n-content-big-number__content is-text-only" id="id-183">increase in market value</span></div><p class="is-mixed" id="id-184">LG Chem controls about a quarter of the electric vehicle battery market, up from 10 per cent in 2019. It supplies many of the global automakers and has overtaken China’s CATL to become the top EV battery maker by market share. Its stock is trading near a record high, up about 250 per cent from a three-year low in March. <em>Song Jung-a </em></p><h1 class="is-text-only" id="id-185">31. East Money Information</h1><h4 class="is-text-only" id="id-186">SECTOR: FINANCIAL SERVICES / HQ: SHANGHAI, CHINA</h4><div class="n-content-big-number"><span class="n-content-big-number__title">169%</span><span class="n-content-big-number__content is-text-only" id="id-187">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-188">$41bn</span><span class="n-content-big-number__content is-text-only" id="id-189">end-2020 market value</span></div><p class="is-mixed" id="id-190">A surge in online trading following China’s post-pandemic market boom has given a lift to the nation’s leading digital investment platform. East Money Information more than doubled its revenue and tripled its net income in the third quarter of 2020 from a year before, as China’s equity market rally boosted commission income for stock trading and mutual funds. <em>Sun Yu </em></p><h1 class="is-text-only" id="id-191">32. Aier Eye Hospital Group&nbsp;</h1><h4 class="is-text-only" id="id-192">SECTOR: HEALTHCARE / HQ: CHANGSHA, CHINA</h4><div class="n-content-big-number"><span class="n-content-big-number__title">169%</span><span class="n-content-big-number__content is-text-only" id="id-193">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-194">$47bn</span><span class="n-content-big-number__content is-text-only" id="id-195">end-2020 market value</span></div><p class="is-mixed" id="id-196">Aier Eye Hospital, the operator of China’s largest network of private ophthalmic clinics, has tapped into the country’s growing demand for eye surgery due to an ageing population and a government campaign to reduce short-sightedness in schoolchildren. These trends have brought the group, which mainly provides corrective laser surgery, eye checks and cataract operations from its more than 600 hospitals, steady revenue growth and stable profit margins since 2015. <em>Christian Shepherd in Beijing and Wang Xueqiao in Shanghai</em></p><h1 class="is-text-only" id="id-197">33. Datadog</h1><h4 class="is-text-only" id="id-198">Sector: technology / HQ: new york, us</h4><div class="n-content-big-number"><span class="n-content-big-number__title">168%</span><span class="n-content-big-number__content is-text-only" id="id-199">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-200">$30bn</span><span class="n-content-big-number__content is-text-only" id="id-201">end-2020 market value</span></div><p class="is-mixed" id="id-202">Fast-growing software company Datadog, which offers monitoring and analytics tools for the cloud, emerged from relative obscurity to become one of the top-performing IPOs of 2019. In 2020 it reached new heights, thanks to an investor push into cloud-based software companies. It has touted new partnerships with Google and Microsoft, two of the largest cloud data storage providers. Datadog’s next challenge: showing it can keep up its 61 per cent year-on-year revenue growth while becoming profitable. <em>Miles Kruppa</em></p><h1 class="is-text-only" id="id-203">34. Kingsoft</h1><h4 class="is-text-only" id="id-204">SECTOR: TECHNOLOGY / HQ: Beijing, china</h4><div class="n-content-big-number"><span class="n-content-big-number__title">167%</span><span class="n-content-big-number__content is-text-only" id="id-205">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-206">$29bn</span><span class="n-content-big-number__content is-text-only" id="id-207">end-2020 market value</span></div><p class="is-mixed" id="id-208">While Microsoft and Google have been fighting for share in the overseas office software market, China has strived to create homegrown champions. Under Beijing’s drive to ensure all software used in critical infrastructure is “autonomous and controllable”, Kingsoft has become the default provider for government offices, state-owned enterprises and banks. The company recently launched more online collaboration tools, taking full advantage of Google’s absence from the Chinese market. <em>Yuan Yang in Beijing</em></p><h1 class="is-text-only" id="id-209">35. Roku</h1><h4 class="is-text-only" id="id-210">Sector: technology / HQ: San Jose, US</h4><div class="n-content-big-number"><span class="n-content-big-number__title">167%</span><span class="n-content-big-number__content is-text-only" id="id-211">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-212">$42bn</span><span class="n-content-big-number__content is-text-only" id="id-213">end-2020 market value</span></div><p class="is-mixed" id="id-214">This maker of video dongles and connected TV software was already having a good year as people found themselves at home and looking for entertainment. But November’s results silenced any remaining doubters. Even as Netflix’s growth waned in the third quarter, Roku accelerated, logging 14.8bn streaming hours, up 54 per cent year on year. A deal with AT&amp;T in December to carry HBOMax will bring Wonder Woman into Roku’s 46m living rooms. Investors who bought at March lows of below $60 will have quintupled their money. <em>Tim Bradshaw </em></p><div class="pic"><picture><img src="https://www.ft.com/__origami/service/image/v2/images/raw/https://d1e00ek4ebabms.cloudfront.net/production/98a49b64-2aeb-4b55-bd67-1608f78bc925.jpg?source=ftchinese&amp;fit=scale-down&amp;width=1400"></picture></div><h1 class="is-text-only" id="id-215">36. JD.com</h1><h4 class="is-text-only" id="id-216">SECTOR: ECOMMERCE / HQ: BEIJING, CHINA&nbsp;</h4><div class="n-content-big-number"><span class="n-content-big-number__title">165%</span><span class="n-content-big-number__content is-text-only" id="id-217">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-218">$136bn</span><span class="n-content-big-number__content is-text-only" id="id-219">end-2020 market value</span></div><p class="is-mixed" id="id-220">When China’s lockdown hit, JD.com was the only ecommerce group reliably delivering packages, bringing hordes of new shoppers to its platform. It has since built on that lead, while expanding into far-flung cities and villages with ultra-cheap shopping app Jingxi. Already listed in the US, the company added a Hong Kong listing this summer and unlocked value by spinning off a number of businesses. JD Health, first to list, is now valued at roughly $60bn in Hong Kong. The coming year may bring the IPOs of JD Digits and JD Logistics. <em>Ryan McMorrow </em></p><h1 class="is-text-only" id="id-221">37. SF Holding</h1><h4 class="is-text-only" id="id-222">SECTOR: DELIVERY LOGISTICS / HQ: SHENZHEN, CHINA</h4><div class="n-content-big-number"><span class="n-content-big-number__title">160%</span><span class="n-content-big-number__content is-text-only" id="id-223">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-224">$61bn</span><span class="n-content-big-number__content is-text-only" id="id-225">end-2020 market value</span></div><p class="is-mixed" id="id-226">China’s second-largest courier company is among the biggest beneficiaries of an online shopping boom that has persisted even after lockdowns lifted. Fierce price wars among the country’s logistics groups have forced it to lower fees and offer more low-cost services but revenues still grew more than a third to Rmb109bn in the first three quarters of 2020. In November, when the country’s “Singles Day” online shopping festival takes place, SF Express delivered more than 900m packages, up almost 60 per cent on the year before. <em>Yuan Yang </em></p><h1 class="is-text-only" id="id-227">38. Rongsheng Petrochemical</h1><h4 class="is-text-only" id="id-228">Sector: INDUSTRIALS / HQ: HANGZHOU, CHINA</h4><div class="n-content-big-number"><span class="n-content-big-number__title">155%</span><span class="n-content-big-number__content is-text-only" id="id-229">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-230">$29bn</span><span class="n-content-big-number__content is-text-only" id="id-231">end-2020 market value</span></div><p class="is-mixed" id="id-232">Rongsheng is the listed arm of <a href="http://en.rong-sheng.com/page/html/frame.php">Zhejiang Rongsheng Holding Group</a>, one of the biggest players in China’s petrochemical industry. The company is a major buyer in the crude oil market, where prices have collapsed in 2020. It is also the <a href="https://www.reuters.com/article/china-oil-refinery/update-1-chinas-zhejiang-petrochemical-completes-phase-1-startup-at-refinery-petchem-complex-idUSL4N2950EL">majority owner</a> of Zhejiang Petrochemical, a vast complex that was built in 2019 and combines refining and petrochemicals. In 2019, Saudi Aramco <a href="https://www.aramco.com/en/news-media/news/2019/saudi-aramco-signs-agreements-to-acquire-stake-in-zhejiang">signed an agreement</a> to acquire a stake in the company. The shares of Rongsheng are up 101 per cent year to date.&nbsp;<em>Thomas Hale in Hong Kong </em></p><h1 class="is-text-only" id="id-233">39. Shenzhen Mindray Bio-Medical Electronics</h1><h4 class="is-text-only" id="id-234">SECTOR: HEALTHCARE / HQ: SHENZHEN, CHINA</h4><div class="n-content-big-number"><span class="n-content-big-number__title">150%</span><span class="n-content-big-number__content is-text-only" id="id-235">increase in market value </span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-236">$79bn</span><span class="n-content-big-number__content is-text-only" id="id-237">end-2020 market value</span></div><p class="is-mixed" id="id-238">The medical monitors, ventilators and virus reagents that Mindray produces have been in high demand during the pandemic, prompting a steep rise in profit. But after the world returns to normal, will the company keep growing? It has been developing new businesses and in October established an animal-medicine subsidiary to produce veterinary equipment. <em>Qianer Liu in Shenzhen and Nian Liu and Yuan Yang in Beijing</em></p><h1 class="is-text-only" id="id-239">40. T-Mobile US</h1><h4 class="is-text-only" id="id-240">SECTOR: TELECOMS / HQ: Bellevue, us&nbsp;</h4><div class="n-content-big-number"><span class="n-content-big-number__title">150%</span><span class="n-content-big-number__content is-text-only" id="id-241">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-242">$167bn</span><span class="n-content-big-number__content is-text-only" id="id-243">end-2020 market value</span></div><p class="is-mixed" id="id-244">Despite a turbulent year in which flamboyant chief executive John Legere left after sealing a $59bn merger with rival Sprint, and with SoftBank quickly selling down its large Sprint stake, critics’ predictions that T-Mobile would lose market share were confounded. Third-quarter results in November revealed it had pushed its customer base above 100m and that it was about a year ahead of schedule in integrating <a href="https://www.ft.com/content/e96f3fac-325e-43ca-afd1-99f56e734271">Sprint</a>. New chief executive Mike Sievert argued the company was “profitably outpacing” rivals in the 5G race. <em>Nic Fildes in London</em></p><h1 class="is-text-only" id="id-245">41. Vestas Wind Systems</h1><h4 class="is-text-only" id="id-246">SECTOR: ENERGY / HQ: AARHUS, DENMARK </h4><div class="n-content-big-number"><span class="n-content-big-number__title">142%</span><span class="n-content-big-number__content is-text-only" id="id-247">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-248">$48bn</span><span class="n-content-big-number__content is-text-only" id="id-249">end-2020 market value</span></div><p class="is-mixed" id="id-250">Clean energy had a great year in 2020, and Vestas, the world’s largest maker of wind turbines, has seen revenues and profits rise. The Danish manufacturer’s revenues have grown 50 per cent over the past two years as volumes increased, even though the price of wind turbines fell. The growth has put Vestas in expansion mode: the company recently retook control of its offshore wind subsidiary (which had been spun out as a joint venture in 2013), and is <a href="https://www.ft.com/content/71e697eb-9a3f-41b4-943b-c4e7ed655d51">expanding its work</a> in project development. <em>Leslie Hook in London</em></p><h1 class="is-text-only" id="id-251">42. Fortescue Metals Group</h1><h4 class="is-text-only" id="id-252">Sector: mining / HQ: Perth, Australia</h4><div class="n-content-big-number"><span class="n-content-big-number__title">141%</span><span class="n-content-big-number__content is-text-only" id="id-253">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-254">$56bn</span><span class="n-content-big-number__content is-text-only" id="id-255">end-2020 market value</span></div><p class="is-mixed" id="id-256">One of the year’s biggest beneficiaries of the soaring iron ore price, which hit a nine-year high in December, has been Fortescue Metals Group — and its founder and chairman Andrew Forrest. Huge Chinese demand for the steelmaking ingredient has turbocharged profits at the Australian miner, allowing it to pay $3.7bn dividends and adding to the already considerable fortune of Mr Forrest, who owns 36 per cent of the company. <em>Neil Hume in London</em></p><h1 class="is-text-only" id="id-257">43. Foshan Haitian Flavouring and Food</h1><h4 class="is-text-only" id="id-258">SECTOR: CONSUMER STAPLES / HQ: FOSHAN, CHINA</h4><div class="n-content-big-number"><span class="n-content-big-number__title">139%</span><span class="n-content-big-number__content is-text-only" id="id-259">increase in market value </span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-260">$100bn</span><span class="n-content-big-number__content is-text-only" id="id-261">end-2020 market value</span></div><p class="is-mixed" id="id-262">China’s largest soy sauce maker profited from the nation’s post-lockdown consumption recovery, with net income up more than 20 per cent from the year before in both the second and third quarters of 2020. The strong performance was helped by Haitian’s nationwide distribution network, which covers more than 90 per cent of China’s 2,000 counties. <em>Sun Yu </em></p><h1 class="is-text-only" id="id-263">44. EDP Renewables</h1><h4 class="is-text-only" id="id-264">SECTOR: ENERGY / HQ: MADRID; SPAIN</h4><div class="n-content-big-number"><span class="n-content-big-number__title">138%</span><span class="n-content-big-number__content is-text-only" id="id-265">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-266">$24bn</span><span class="n-content-big-number__content is-text-only" id="id-267">end-2020 market value</span></div><p class="is-mixed" id="id-268">As one of the world’s leading renewable energy companies, EDPR is primed to benefit from both US president-elect Joe Biden’s $2tn climate plan and the EU’s Green Deal. EDPR stands out as a “pure play” renewables group with 11.5 gigawatts of installed wind and solar capacity in the US, Europe and Brazil. Energias de Portugal, its parent company, has invested more than €20bn in renewables since 2006 and plans to lift green energy generation from below 70 per cent of its total capacity to 90 per cent by 2030.&nbsp;<em>Peter Wise in Lisbon</em></p><h1 class="is-text-only" id="id-269">45. Okta</h1><h4 class="is-text-only" id="id-270">Sector: technology / HQ: San Francisco, US</h4><div class="n-content-big-number"><span class="n-content-big-number__title">135%</span><span class="n-content-big-number__content is-text-only" id="id-271">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-272">$33bn</span><span class="n-content-big-number__content is-text-only" id="id-273">end-2020 market value</span></div><p class="is-mixed" id="id-274">The maker of cloud-based security and identity management technology has more than doubled its share price in 2020 and beaten Wall Street forecasts for three quarters in a row since the pandemic began. News this month of one of the <a href="https://www.ft.com/content/c13dbb51-907b-4db7-8347-30921ef931c2">biggest and most sophisticated hacking campaigns ever</a> — which exploited widely used software to spy on governments and businesses around the world — will have only reminded IT managers that good access management tools are vital. <em>Tim Bradshaw</em></p><h1 class="is-text-only" id="id-275">46. StoneCo</h1><h4 class="is-text-only" id="id-276">SECTOR: PAYMENTS / HQ: Sao Paulo, brazil</h4><div class="n-content-big-number"><span class="n-content-big-number__title">134%</span><span class="n-content-big-number__content is-text-only" id="id-277">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-278">$26bn</span><span class="n-content-big-number__content is-text-only" id="id-279">end-2020 market value</span></div><p class="is-mixed" id="id-280">As Wirecard collapsed, payments upstart StoneCo was flying as it shrugged off the Covid-19 turmoil to almost double its market capitalisation in 2020 to $26bn. Founded in 2012, the start-up floated on Nasdaq six years later with backing from investors including Warren Buffett. Focusing on small and medium-sized retailers in Brazil, Stone has thrown down the gauntlet to the country’s big banks by expanding into other services such as credit.&nbsp;<em>Michael Pooler in São Paulo</em></p><h1 class="is-text-only" id="id-281">47. Wuliangye Yibin</h1><h4 class="is-text-only" id="id-282">SECTOR: consumer staples / HQ: yibin, china</h4><div class="n-content-big-number"><span class="n-content-big-number__title">134%</span><span class="n-content-big-number__content is-text-only" id="id-283">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-284">$174bn</span><span class="n-content-big-number__content is-text-only" id="id-285">end-2020 market value</span></div><p class="is-mixed" id="id-286">This Chinese liquor maker managed to maintain double-digit revenue growth throughout the pandemic, weathering the external shock by expanding its group buying business and online sales. Wuliangye’s strong brand awareness among China’s business community, the main source of demand for the country’s spirit of choice, <em>baijiu</em>, helped sales recover faster than many of lesser-known rivals following the end of nationwide lockdowns. <em>Sun Yu </em></p><h1 class="is-text-only" id="id-287">48. RingCentral</h1><h4 class="is-text-only" id="id-288">Sector: technology / HQ: Belmont, us</h4><div class="n-content-big-number"><span class="n-content-big-number__title">134%</span><span class="n-content-big-number__content is-text-only" id="id-289">increase in market value</span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-290">$34bn</span><span class="n-content-big-number__content is-text-only" id="id-291">end-2020 market value</span></div><p class="is-mixed" id="id-292">Zoom became a verb in 2020 and millennials prefer texting, but RingCentral shows that businesses still need telephones — even if only in the cloud. RingCentral’s main product turns a physical phone into an app, though its video and corporate messaging tools have also been updated. Founded in 1999, RingCentral is now enjoying the latest round of dotcom mania: working from home. Though it remains unprofitable, its shares have doubled this past year, thanks to a $1bn-a-year subscription business that is growing at nearly 30 per cent a year. Beating analyst estimates in November reassured shareholders there would be life after Zoom. <em>Tim Bradshaw</em></p><h1 class="is-text-only" id="id-293">49. BeiGene</h1><h4 class="is-text-only" id="id-294">SECTOR: PHARMACEUTICALS / HQ: BEIJING, CHINA</h4><div class="n-content-big-number"><span class="n-content-big-number__title">132%</span><span class="n-content-big-number__content is-text-only" id="id-295">increase in market value </span></div><div class="n-content-big-number"><span class="n-content-big-number__title is-text-only" id="id-296">$23bn</span><span class="n-content-big-number__content is-text-only" id="id-297">end-2020 market value</span></div><p class="is-mixed" id="id-298">The cancer treatment specialist is likely to become the first Chinese pharmaceutical company with three listings — in New York, Hong Kong and soon, if approved, Shanghai. Established a decade ago, BeiGene achieved total revenue of $209m for the first three quarters of 2020 after two self-developed products hit the market. And despite never reporting a profit, its global development footprint and bounteous research and development lines have made the company a hot stock. <em>Yuan Yang </em></p><h1 class="is-text-only" id="id-299">50. Siemens Gamesa</h1><h4 class="is-text-only" id="id-300">SECTOR: RENEWABLE ENERGY / HQ: BILBAO, SPAIN</h4><div class="n-content-big-number"><span class="
