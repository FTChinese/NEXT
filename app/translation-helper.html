<script>
window.testChineseBody = [{"id":"id-0","translations":["越来越多的中国科技公司已经聘请了前政府官员作为努力导航习近平总统的努力对该部门的镇压。","越来越多的中国科技公司雇佣了前政府官员，作为驾驭习近平主席对该行业不断加强的打压的努力的一部分。","越来越多的中国科技公司聘用了前政府官员，这是应对中国国家主席习近平加大对该行业打击的努力的一部分。"]},{"id":"id-1","translations":["虽然美国和欧洲在政府和私营部门之间搬迁并不罕见，但在最近，在中国的闻所未比，这是在中国的闻所未闻。","虽然在美国和欧洲，官员在政府和私营部门之间流动并不罕见，但直到最近，这种情况在中国基本上没有听说过。","虽然美国和欧洲官员在政府和私营部门之间跳槽并不罕见，但直到最近，这种事在中国基本上还是闻所未闻的。"]},{"id":"id-2","translations":["但这种“旋转门”职业发展变得越来越普遍，因为XI加强了共产党对世界第二大经济体的抓地力。","但随着习近平加强了共产党对这个世界第二大经济体的控制，这种 \"旋转门 \"的职业流动变得越来越普遍。","但这种“旋转门”职业行动已成为越来越普遍的Xi加强了共产党的控制在世界第二大经济体。"]},{"id":"id-3","translations":["由亿万富翁Jack Ma创立的电子商务集团阿里巴巴一直是前官僚的着名招聘人员。中国最着名的企业家马马，在批评监管机构和国有银行在10月份批评监管机构后，在公众视野中很大程度上消失了。当局削弱了计划在下个月的阿里巴巴金融科技姐妹公司Ant Group的370亿美元的首次公开发布。","由亿万富翁马云创立的电子商务集团阿里巴巴一直是前官僚的主要招募者。马云是中国最知名的企业家，在10月份批评了监管机构和国有银行后，基本上从公众视野中消失了。次月，阿里巴巴的金融技术姊妹公司蚂蚁金服计划进行370亿美元的首次公开募股，被当局否决。","亿万富翁马云(Jack Ma)创立的电子商务集团阿里巴巴(Alibaba)一直是招聘前官员的知名人士。马云是中国最知名的企业家，在去年10月批评监管机构和国有银行后，他基本上从公众视野中消失了。随后一个月，有关部门挫败了阿里巴巴的姊妹金融科技公司蚂蚁金服(Ant Group) 370亿美元的首次公开发行(ipo)计划。"]},{"id":"id-4","translations":["金融时报审查的公共纪录显示中国最大的互联网团体，其中还包括腾讯，贝达和美临，聘请了几十名前官员从反垄断监管机构到法庭法院。这已经提出了关于XI的政府如何在公司中进行控制的问题。","金融时报》查阅的公开记录显示，中国最大的互联网集团，包括腾讯、字节跳动和美团，已经雇佣了数十名前官员，从反垄断监管者到法院法官。这引起了人们对习近平政府在控制这些公司方面能走多远的疑问。","英国《金融时报》查阅的公开记录显示，中国最大的互联网集团(还包括腾讯(Tencent)、字节网(ByteDance)和美团网(Meituan))聘用了数十名前官员，从反垄断监管机构到法院法官不等。习有多远,质疑政府可以去控制公司。"]},{"id":"id-5","translations":["中国的科技“旋转门”","中国的科技 \"旋转门","中国的科技“旋转门”"]},{"id":"id-6","translations":["名称","名称","的名字"]},{"id":"id-7","translations":["雇主","工作单位","雇主"]},{"id":"id-8","translations":["职称","工作职位","职称"]},{"id":"id-9","translations":["政府联系","政府关系","政府联系"]},{"id":"id-10","translations":["崔淑峰","崔书峰","崔Shufeng"]},{"id":"id-11","translations":["阿里巴巴","阿里巴巴","阿里巴巴"]},{"id":"id-12","translations":["阿里巴巴研究所竞争政策研究中心主任","阿里巴巴研究院竞争政策研究中心主任","阿里巴巴研究院竞争政策研究中心主任"]},{"id":"id-13","translations":["前副主任，商务部反垄断部","商务部反垄断局原副局长","原商务部反垄断司副司长"]},{"id":"id-14","translations":["高红兵","高红冰","高Hongbing"]},{"id":"id-15","translations":["阿里巴巴 副总裁","法律事务副总裁"]},{"id":"id-49","translations":["前法官，南州地区法院","原南州区法院法官","南州地方法院前法官"]},{"id":"id-50","translations":["谢琳","谢林","谢林"]},{"id":"id-51","translations":["腾讯","腾讯公司","腾讯"]},{"id":"id-52","translations":["政策和监管中心主任，腾讯音乐","腾讯音乐政策与法规中心主任","腾讯音乐政策监管中心主任"]},{"id":"id-53","translations":["前董事，商务部反垄断局","商务部反垄断局原局长","原商务部反垄断局局长"]},{"id":"id-54","translations":["资料来源：FT研究","资料来源。FT研究","来源:英国《金融时报》的研究"]},{"id":"id-55","translations":["私营部门偷水的最高调的官僚之一是商务部反垄断局前副主任崔淑峰，自2019年以来一直是阿里巴巴竞争政策研究的主管。","被私营部门挖走的最引人注目的官僚之一是商务部反垄断局前副局长崔书峰，他自2019年起担任阿里巴巴的竞争政策研究主管。","被私营部门挖走的最引人注目的官员之一是商务部反垄断局前副局长崔树峰，他自2019年以来一直担任阿里巴巴的竞争政策研究主管。"]},{"id":"id-56","translations":["在中国竞争监管机构在阿里巴巴筹集罚款前几天，崔告诉政府官员，公司不应该对公司来说太难。","就在中国竞争监管机构对阿里巴巴处以创纪录罚款的前几天，崔书峰告诉政府官员，他们不应该对该公司过于严厉。","就在中国竞争监管机构对阿里巴巴处以创纪录罚款的前几天，崔告诉政府官员，他们不应该对该公司太严厉。"]},{"id":"id-57","translations":["根据他的言论的副本，崔先生们在4月1日讲述了一群中国高级法律制造商和政府顾问，不应将互联网平台监管互联网平台。由英尺看到。","4月1日，崔永元对一群中国高级立法者和政府顾问说：\"当局不应该用[与其他行业]相同的标准来监管互联网平台，因为电子商务有很多竞争\"，根据金融时报看到的他的讲话副本。","据英国《金融时报》看到的一份崔天凯在4月1日对一群中国资深人大代表和政府顾问表示，有关部门“不应该用(其他行业)同样的标准来监管互联网平台，因为电子商务领域竞争激烈”。"]},{"id":"id-58","translations":["崔先生的监管同事于4月10日宣布，在阿里巴巴对阿里巴巴筹集了纪录的人民币18.2亿元（28亿美元），因为这是公司表示“真诚接受”的罚款。","崔永元的前监管部门同事于4月10日宣布，他们对阿里巴巴的<a href=\"/story/001092109\">不竞争行为</a>处以创纪录的182亿元人民币（28亿美元）--该公司表示 \"真诚地接受 \"这一处罚。","4月10日，崔天凯的前监管同事宣布，他们将以不竞争行为为由，对阿里巴巴处以创纪录的182亿元人民币(合28亿美元)的罚款——阿里巴巴表示“真诚接受”。"]},{"id":"id-59","translations":["罚款可能更高。占阿里巴巴2019年度国内收入的4％，而最高占年度收入的最多10％，或人民币51亿元。当高通公司被罚款时，在2015年为反竞争行为缴纳975万美元，金额相当于美国芯片制造者中国收入的8％。","罚款本可以高得多。罚款金额定为阿里巴巴2019年国内收入的4%，而潜在的最高罚款金额为当年总收入的10%，即510亿元人民币。2015年，高通公司因反竞争行为被罚款9.75亿美元，创下了当时的纪录，这一数额相当于这家美国芯片制造商在中国收入的8%。","罚款本可以更高的。这一比例被设定为阿里巴巴2019年国内营收的4%，相比之下，这一比例的潜在上限为当年总营收的10%，即510亿元人民币。2015年，高通(Qualcomm)因反竞争行为被处以当时创纪录的9.75亿美元罚款，这一金额相当于这家美国芯片制造商在华营收的8%。"]},{"id":"id-60","translations":["当我为政府工作时，我买不起在办公室附近的公寓。现在，我没有麻烦在该国最好的学校之一附近购买房屋","当我为政府工作时，我没钱在办公室附近租公寓。现在，我在全国最好的学校之一附近买房没有问题。","当我在政府工作的时候，我没钱在办公室附近租一套公寓。现在我可以毫不费力地在全国最好的学校附近买房子了"]},{"id":"id-61","translations":["以前在监管机构工作的中国技术高管","曾在监管机构工作的中国科技高管","曾在监管机构工作过的中国科技高管"]},{"id":"id-62","translations":["“罚款是阿里巴巴的好消息，因为调查早于预期，罚款小于预期，”北京咨询公司陈龙和郭山，在一项研究中写道。","\"总部位于北京的咨询公司Plenum的陈龙和郭山在一份研究报告中写道：\"这次处罚对阿里巴巴来说是个好消息，因为调查比预期的要早结束，而且罚款比预期的要少。","北京咨询公司陈龙和郭山在十八届三中全会上在一份研究报告中写道:“对阿里巴巴来说，这是一个好消息，因为调查比预期结束得早，罚款也比预期的少。”"]},{"id":"id-63","translations":["没有证据表明崔的讲话影响了监管机构的决定。","没有证据表明崔永元的讲话影响了监管机构的决定。","没有证据表明崔的言论影响了监管机构的决定。"]},{"id":"id-64","translations":["阿里巴巴的股票在香港上涨6.5％，在交易宣布后的第一天在纽约上涨了10％。阿里巴巴和CUI都没有回应评论请求。","阿里巴巴的<a href=\"/story/001092118\">股票</a>在交易宣布后的第一个交易日在香港上涨了6.5%，在纽约上涨了10%。阿里巴巴和崔永元都没有回应评论请求。","在交易宣布后的首个交易日，阿里巴巴在香港和纽约的股价分别上涨6.5%和10%。阿里巴巴和崔天凯都没有回应置评请求。"]},{"id":"id-65","translations":["即使阿里巴巴，蚂蚁和玛斯本人也面临进一步的监管审查，深层储备的私人团体肯定是仍然是低薪中国官员的热门目的地。","即使阿里巴巴、蚂蚁金服和马云本人面临进一步的监管审查，财大气粗的私人集团肯定会继续成为中国低薪官员的热门目的地。","即使阿里巴巴、蚂蚁金服和马云本人面临进一步的监管审查，财力雄厚的私人集团肯定仍将是中国低收入官员的热门目的地。"]},{"id":"id-66","translations":["“这种现象在中国的商业界非常受欢迎，”杜克大学博士·李先生专门从事中国国务关系的博士候选人。根据李的研究，中国上市公司在2019年拥有4,800多名高管和董事会董事，与政府工作经验。与二十年前的99年相比。","\"杜克大学专门研究中国政商关系的博士生李泽仁说：\"这种现象在中国的商业界非常流行。根据李的研究，2019年中国的上市公司中有超过4800名高管和董事会成员有政府工作经验。而二十年前，这一数字为99人。","杜克大学(Duke University)专门研究中国国有企业关系的博士生李泽仁(Zeren Li)表示:“这种现象在中国企业界非常普遍。”根据李彦宏的一项研究，2019年，中国上市公司有超过4800名有政府工作经验的高管和董事。相比之下，20年前的数字是99。"]},{"id":"id-67","translations":["对于中国官僚，职业变化的奖励很高。许多前官员告诉英国责任，在加入私营部门雇主后，他们的工资增加了三到六次。","对于中国的官僚来说，职业转换的回报率很高。一些前官员告诉英国《金融时报》，在加入私营部门雇主后，他们的薪酬增加了三到六倍。","对中国官员来说，改行的回报很高。许多前官员告诉英国《金融时报》，在加入私营部门雇主后，他们的工资增长了3至6倍。"]},{"id":"id-68","translations":["“当我为政府工作时，我买不到办公室附近的公寓，”以前在监管机构工作并要求不被确定的技术高管说。 “现在，我没有麻烦在该国最好的学校之一附近购买房屋。”","\"当我为政府工作时，我没钱在办公室附近租房子，\"一位曾在一个监管机构工作的科技主管说，他要求不透露身份。\"现在我在全国最好的学校之一附近买房没有问题。\"","“当我在政府工作时，我租不起办公室附近的公寓，”一名要求匿名的技术高管说，他之前在一家监管机构工作。“现在我在全国最好的学校附近买房毫无困难。”"]},{"id":"id-69","translations":["北京人民大学经济学教授Nie Huihua警告说，几乎没有披露以前官员为私营雇主做些什么。 “这可能导致寻租和对监管制度的信任丧失，”他说。","北京人民大学经济学教授聂辉华警告说，很少有人披露前官员到底为私人雇主做了什么。\"他说：\"这可能导致寻租和对监管系统失去信任。","中国人民大学经济学教授聂慧华警告称，关于前官员为私营企业做了什么，几乎没有披露。他表示:“这可能会导致寻租行为，以及对监管体系的信任丧失。”"]},{"id":"id-70","translations":["基于深圳腾讯的一名高级律师担任南部城市南山区法院的法官14年。 2018年至2020年间，据中国判断，腾讯在法庭上赢得了近94％的案件，根据中国判断，一个数据库。在同一时期，腾讯赢得了北京在北京战斗的案件中约有50％。","总部位于深圳的腾讯公司的一名高级律师在南方城市的南山区法院担任了14年的法官。根据数据库China Judgements Online，2018年至2020年期间，腾讯在该法院的案件中几乎有94%获胜。在同一时期，腾讯在北京打赢了约50%的案件。","深圳腾讯公司的一名高级律师曾在南方城市南山区法院担任了14年的法官。根据数据库“中国判决书在线”(China judgment Online)的数据，2018年至2020年，腾讯在法庭上打赢了近94%的案件。同期，腾讯在北京打赢的官司中，胜诉率约为50%。"]},{"id":"id-71","translations":["“如果与腾讯的[雇用]有关的差异，你无法帮助思考，”律师在对阵本集团的情况下，虽然没有行为不当的证据。腾讯拒绝发表评论。","\"你不禁要想，这种差异是否与腾讯的[雇佣]有关，\"一位曾参与起诉该集团案件的律师说，尽管没有证据表明存在不当行为。腾讯拒绝发表评论。","“你不禁会想，这种差异是否与腾讯的(招聘)有关，”一名曾参与针对腾讯案件的律师表示，尽管没有证据表明腾讯存在不当行为。腾讯拒绝置评。"]},{"id":"id-72","translations":["一些分析人士表示，在中国2008年反垄断法的许多规定执行的长期延迟部分是由代表企业利益的前监管机构的游说。","一些分析人士说，中国2008年反垄断法的许多条款的执行被长期拖延，部分原因是代表企业利益的前监管机构的游说。","一些分析人士表示，中国2008年《反垄断法》的许多条款迟迟得不到执行，部分原因是代表企业利益的前监管机构的游说。"]},{"id":"id-73","translations":["北京近年来讨论了措施，以限制前政府雇员的影响。其中包括前官员在加入私营部门之前等待两到三年的要求，如果他们在政府处理。","近年来，中国政府公布了一些措施，以限制前政府雇员的影响力。这些措施包括要求前官员如果在政府工作期间与私营部门打过交道，必须在两到三年后才能加入该部门。","近年来，中国政府出台了一些措施，试图限制前政府工作人员的影响力。其中包括一项要求，如果前官员在政府任职期间从事过私营部门的工作，那么他们必须等待两到三年才能加入私营部门。"]},{"id":"id-74","translations":["但分析师表示，该法规含糊不清，缺乏足够的透明度要求。","但分析家们说，这些规定很模糊，缺乏足够的透明度要求。","但分析人士表示，这些规定含糊不清，缺乏足够的透明度要求。"]},{"id":"id-75","translations":["“当北京清华大学的研究员刘旭表示，当主导技术公司与官员人民一起工作时，政府可能会对垄断进行破解。","\"北京清华大学的研究员刘旭说：\"当占主导地位的技术公司的员工都是与监管者是朋友或前同事的官员时，政府可能难以打击垄断行为。","北京清华大学(Tsinghua University)研究员刘旭表示:“当主导科技公司的高管都是监管机构的朋友或前同事时，政府在打击垄断方面可能会遇到困难。”"]},{"id":"id-76","translations":["Ryan McMolor，新宁刘和日刘在北京和汤姆米切尔在新加坡的额外报告","Ryan McMorrow, Xinning Liu and Nian Liu在北京和Tom Mitchell在新加坡的补充报道。","麦克莫罗(Ryan McMorrow)、刘新宁(Xinning Liu)、刘年(Nian Liu)北京和汤姆•米切尔(Tom Mitchell)新加坡补充报道"]}];
window.testEnglishBody = '<p class="is-text-only" id="id-0">A growing number of Chinese tech companies have hired former government officials as part of efforts to navigate President Xi Jinping’s intensifying crackdown on the sector.</p><p class="is-text-only" id="id-1">While it is not uncommon for officials in the US and Europe to move between the government and private sector, it was largely unheard of in China until recently.</p><p class="is-text-only" id="id-2">But such “revolving door” career moves have become increasingly common as Xi has strengthened the Communist party’s grip on the world’s second-largest economy. </p><p class="is-text-only" id="id-3">Alibaba, the ecommerce group founded by billionaire Jack Ma, has been a prominent recruiter of former bureaucrats. Ma, China’s best-known entrepreneur, has largely disappeared from public view after criticising regulators and state-owned banked in October. Authorities scuppered the planned $37bn initial public offering of Ant Group, Alibaba’s financial technology sister company, the following month. </p><p class="is-text-only" id="id-4">Public records reviewed by the Financial Times showed China’s biggest internet groups, which also include Tencent, ByteDance and Meituan, have hired dozens of former officials ranging from anti-monopoly regulators to court judges. That has raised questions over how far Xi’s administration can go to rein in the companies.</p><table class="data-table" data-table-collapse-rownum="7" data-table-layout-largescreen="auto" data-table-layout-smallscreen="auto" data-table-theme="auto"><caption class="is-text-only" id="id-5">China’s tech ‘revolving door’</caption><thead><tr><th data-column-hidden="none" data-column-sortable="false" data-column-type="string"><strong class="is-text-only" id="id-6">Name</strong></th><th data-column-hidden="none" data-column-sortable="false" data-column-type="string"><strong class="is-text-only" id="id-7">Employer</strong></th><th data-column-hidden="none" data-column-sortable="false" data-column-type="string"><strong class="is-text-only" id="id-8">Job title</strong></th><th data-column-hidden="none" data-column-sortable="false" data-column-type="string"><strong class="is-text-only" id="id-9">Government connection</strong></th></tr></thead><tbody><tr><td class="is-text-only" id="id-10">Cui Shufeng</td><td class="is-text-only" id="id-11">Alibaba</td><td class="is-text-only" id="id-12">Director of Competition Policy Research Centre, Alibaba Research Institute</td><td class="is-text-only" id="id-13">Former deputy director, anti-monopoly department, Ministry of Commerce</td></tr><tr><td class="is-text-only" id="id-14">Gao Hongbing</td><td class="is-text-only" id="id-15">Alibaba</td><td class="is-text-only" id="id-16">Head of Alibaba Research Institute</td><td class="is-text-only" id="id-17">Former director, policy and legal department, State Council Information Office</td></tr><tr><td class="is-text-only" id="id-18">Wan Jiang</td><td class="is-text-only" id="id-19">Alibaba</td><td class="is-text-only" id="id-20">Legal counsel</td><td class="is-text-only" id="id-21">Former official, anti-monopoly department, National Development and Reform Commission</td></tr><tr><td class="is-text-only" id="id-22">Chen Chen</td><td class="is-text-only" id="id-23">Ant Group</td><td class="is-text-only" id="id-24">Legal director</td><td class="is-text-only" id="id-25">Former judge, Hangzhou Intermediate People’s Court</td></tr><tr><td class="is-text-only" id="id-26">Li Zhiqiang</td><td class="is-text-only" id="id-27">ByteDance</td><td class="is-text-only" id="id-28">Chief anti-monopoly legal counsel</td><td class="is-text-only" id="id-29">Former deputy director, anti-monopoly department, Ministry of Commerce</td></tr><tr><td class="is-text-only" id="id-30">Zhao Yiqin</td><td class="is-text-only" id="id-31">ByteDance</td><td class="is-text-only" id="id-32">Senior security specialist</td><td class="is-text-only" id="id-33">Former deputy director, anti-monopoly department, Industry and Commerce Bureau</td></tr><tr><td class="is-text-only" id="id-34">Zhang Bei</td><td class="is-text-only" id="id-35">Didi Chuxing</td><td class="is-text-only" id="id-36">Vice-president</td><td class="is-text-only" id="id-37">Former deputy director, Ministry of Transportation</td></tr><tr><td class="is-text-only" id="id-38">Hou Jinglei</td><td class="is-text-only" id="id-39">Didi Chuxing</td><td class="is-text-only" id="id-40">Chief safety officer</td><td class="is-text-only" id="id-41">Former deputy director, Ministry of Emergency Management</td></tr><tr><td class="is-text-only" id="id-42">Lin Hang</td><td class="is-text-only" id="id-43">Meituan</td><td class="is-text-only" id="id-44">Senior vice-president</td><td class="is-text-only" id="id-45">Former deputy director, anti-monopoly department, Ministry of Commerce</td></tr><tr><td class="is-text-only" id="id-46">Jiang Bo</td><td class="is-text-only" id="id-47">Tencent</td><td class="is-text-only" id="id-48">Vice-president for legal affairs</td><td class="is-text-only" id="id-49">Former judge, Nanzhou District Court</td></tr><tr><td class="is-text-only" id="id-50">Xie Lin</td><td class="is-text-only" id="id-51">Tencent</td><td class="is-text-only" id="id-52">Director of Policy and Regulation Centre, Tencent Music</td><td class="is-text-only" id="id-53">Former director, anti-monopoly bureau, Ministry of Commerce</td></tr></tbody><tfoot><tr><td colspan="1000" class="is-text-only" id="id-54">Source: FT research</td></tr></tfoot></table><p class="is-text-only" id="id-55">One of the most high-profile bureaucrats poached by the private sector is Cui Shufeng, a former deputy director at the commerce ministry’s anti-monopoly bureau, who has been the head of competition policy research at Alibaba since 2019. </p><p class="is-text-only" id="id-56">Just days before Chinese competition regulators imposed a record fine on Alibaba, Cui told government officials that they should not be too hard on the company. </p><p class="is-text-only" id="id-57">Authorities “shouldn’t regulate internet platforms by the same standard [as other industries] since there is a lot of competition in ecommerce”, Cui told a group of senior Chinese lawmakers and government advisers on April 1, according to a copy of his remarks seen by the FT.</p><p class="is-mixed" id="id-58">Cui’s former regulatory colleagues announced on April 10 they were imposing a record Rmb18.2bn ($2.8bn) on Alibaba for <a href="/story/001092109">uncompetitive behaviour</a> — a penalty the company said it “sincerely accepted”.</p><p class="is-text-only" id="id-59">The fine could have been much higher. It was set at 4 per cent of Alibaba’s 2019 domestic revenues, compared with a potential maximum of 10 per cent of total revenues that year, or Rmb51bn. When Qualcomm was fined a then-record $975m for anti-competitive behaviour in 2015, the amount was equivalent to 8 per cent of the US chipmaker’s China revenues.</p><blockquote class="n-content-pullquote"><div class="n-content-pullquote__content"><p class="is-text-only" id="id-60">When I worked for the government, I couldn’t afford to rent an apartment near the office. Now I have no trouble buying a home near one of the best schools in the country</p><footer class="n-content-pullquote__footer is-text-only" id="id-61">Chinese tech executive who previously worked at regulatory agency</footer></div></blockquote><p class="is-text-only" id="id-62">“The penalty is good news for Alibaba because the investigation ended earlier than expected and the fine was smaller than expected,” Chen Long and Guo Shan at Plenum, a Beijing-based consultancy, wrote in a research note.</p><p class="is-text-only" id="id-63">There is no evidence that Cui’s speech influenced regulators’ decision. </p><p class="is-mixed" id="id-64">Alibaba’s <a href="/story/001092118">shares rose</a> 6.5 per cent in Hong Kong and 10 per cent in New York on the first day of trading after the deal was announced. Neither Alibaba nor Cui responded to a request for comment.</p><p class="is-text-only" id="id-65">Even if Alibaba, Ant and Ma himself face further regulatory scrutiny, deep-pocketed private groups are certain to remain a popular destination for low-paid Chinese officials.</p><p class="is-text-only" id="id-66">“This phenomenon is very popular across China’s business community,” said Zeren Li, a doctoral candidate at Duke University specialising in state-business relations in China. According to a study by Li, China’s listed companies had more than 4,800 executives and board directors with government work experience in 2019. That compared with 99 two decades ago.</p><p class="is-text-only" id="id-67">For Chinese bureaucrats, the rewards for a career change are high. A number of former officials told the FT that their pay increased three to six times after joining private-sector employers.</p><p class="is-text-only" id="id-68">“When I worked for the government, I couldn’t afford to rent an apartment near the office,” said a tech executive who previously worked at a regulatory agency and asked not to be identified. “Now I have no trouble buying a home near one of the best schools in the country.”</p><p class="is-text-only" id="id-69">Nie Huihua, an economics professor at Renmin University in Beijing, warned there was little disclosure of exactly what former officials do for private employers. “That could lead to rent-seeking and a loss of trust in the regulatory system,” he said.</p><p class="is-text-only" id="id-70">A senior lawyer at Shenzhen-based Tencent served as a judge in the southern city’s Nanshan District Court for 14 years. Between 2018 and 2020, Tencent won almost 94 per cent of its cases at the court, according to China Judgements Online, a database. Over the same period, Tencent won about 50 per cent of the cases it fought in Beijing. </p><p class="is-text-only" id="id-71">“You can’t help thinking if the difference has to do with Tencent’s [hires],” said a lawyer who has worked on cases against the group, though there is no evidence of improper conduct. Tencent declined to comment.</p><p class="is-text-only" id="id-72">Some analysts said that long delays in the enforcement of many provisions of China’s 2008 anti-monopoly law were due in part to lobbying by former regulators who represented corporate interests.</p><p class="is-text-only" id="id-73">Beijing has unveiled measures in recent years in a bid to limit the influence of former government employees. These included a requirement for former officials to wait two to three years before joining the private sector if they dealt with it while in government. </p><p class="is-text-only" id="id-74">But analysts said the regulations are vague and lack adequate transparency requirements.</p><p class="is-text-only" id="id-75">“The government may have trouble cracking down on monopolies when dominant technology companies are staffed with officials who are friends with, or former colleagues of, regulators,” said Liu Xu, a researcher at Tsinghua University in Beijing.</p><p><em class="is-text-only" id="id-76">Additional reporting by Ryan McMorrow, Xinning Liu and Nian Liu in Beijing and Tom Mitchell in Singapore</em></p>';
