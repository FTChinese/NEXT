<style>
    .story-hero-image {
        height: 250px;
        width: 100%;
        background-repeat: no-repeat;
        background-size: cover;
        background-color: #dfdee0;
    }
    .story-hero-content {
        width: 100%;
        background-color: #f2f2f2;
        padding: 30px 0;
        margin-bottom: 30px;
    }
    .story-hero-topper-container {
        max-width: 700px;
        margin: auto;
    }
    .story-hero-topper-inner {
        padding: 0 15px;
    }
    @media all and (max-width: 490px) {
        .story-hero-image { 
            height: 140px;
        }
    }
</style>
<div class="story-hero-image" style="background-image: url(<%$heroImage%>)"></div>
<div class="story-hero-content">
    <div class="story-hero-topper-container">
        <div class="story-hero-topper-inner">
            <div class="story-theme"><%$breadcrum%></div>
            <h1 class="story-headline<%$storyHeadlineClass%>"><%$storyHeadline%></h1>
            <%$storyLead%>
        </div>
    </div>
</div>
