<div class="side-container"><div class="side-inner">
	<div class="mps">
		<h2 class="list-title"><a href="/channel/weekly.html">十大热门文章</a></h2>
		<ul class="top10">
			<%assign var="i" value=0%>
			<%assign var="mp" value=$storymodel->get_hot_story(1,15) %>
			<%foreach item=sc from=$mp%>
			<%if $sc.storyid!="001033136" && $i<10%>
				<%assign var="i" value=$i+1%>
				<li class="mp<%$i%>"><span><%$i%>. </span><a target="_blank" href="/story/<%$sc.storyid%>?dailypop"><%$sc.cheadline%></a></li>
			<%/if%>
			<%/foreach%>
		</ul>
	</div>
	<%if $smarty.get.ad != "no"%>
    <div class="mpu-container">
        <script type="text/javascript">document.write (writeAd('mpu'));</script>
    </div>
    <%/if%>
</div></div>
