<style><%include file="next/styles/main-cover.css"%></style>
<div class="cover-container no-side <%$section.boxBackground%>"><div class="cover-inner">
    <div class="cover-text">
        <div class="cover-tag<%if $section.liveStatus == "on"%> live-status--inprogress<%/if%>"><%$section.tag%></div>
        <div class="cover-title"><%$section.title%></div>
        <div class="cover-lead"><%$section.lead%></div>
    </div>
    <div class="image" target="_blank">
        <figure class="loading" data-url="<%$section.image%>"></figure>
    </div>
</div></div>
