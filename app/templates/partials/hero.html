

<%if $section.HeroStyle == "video"%>
    <style>
        .article-header {
            background: #dddddd;
            padding: 60px 0;
        }
        .article-header-inner {
            max-width: 1200px;
            margin: auto;      
        }
        .article-header h1{
            font-weight: bold;
            font-size: 40px;
            text-align: center;
            line-height: 120%;

        }
        .article-header-video {
            max-width: 768px;
            margin: 60px auto;
        }

        .o-responsive-video-container {
            width: 100%;
            max-width: 960px;
            margin: 0 auto 14px auto;
            zoom: 1;
            overflow: hidden;
            position: relative;
            background-color:#000;
        }
        .o-responsive-video-wrapper-outer {
            position: relative;
            padding-top: 56.25%;
            height: 0;
        }
        .o-responsive-video-wrapper-inner{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        /* .video-container {
            position: relative;
            padding-bottom: 56.25%;
            background-color: #f6e9d8;
            overflow: hidden;
            max-width: 760px;
            margin: auto;
        }
        .video-inner {
            width: 100%;
            height: 100%;
        } */
    </style>
    <div class="article-header"><div class="article-header-inner">
        <h1><%$section.title%></h1>
        <!-- <div class="video-container"><div class="video-inner"></div>
            <script src="https://p.bokecc.com/player?vid=<%$section.vid%>&siteid=922662811F1A49E9&autoStart=false&width=100%&height=100%&playerid=FBEC69EC8BB76FC8&playertype=2" type="text/javascript"></script>
        </div></div> -->

        <div class="article-header-video">
            <div class='o-responsive-video-container'>
                <div class='o-responsive-video-wrapper-outer'>
                    <div class='o-responsive-video-wrapper-inner'>
                        <script src='https://p.bokecc.com/player?vid=<%$section.vid%>&siteid=922662811F1A49E9&autoStart=false&width=100%&height=100%&playerid=FBEC69EC8BB76FC8&playertype=2'></script>
                    </div>
                </div>
            </div>
        </div>
    </div></div>

<%else%>
    <style>
        .video-hero {
            width: 100%;
            height: 500px;
            position: relative;
            margin-bottom: 30px;
            background-color: #dfdee0;
        }
        .video-hero video {
            position: absolute;
            top: 0;
            bottom:0;
            left: 0;
            right: 0;
            height: 100%;
            width: 100%;
            max-width: 1200px;
            margin: auto;
            background-color: #dfdee0;
        }
        .hero_main-content {
            position: absolute;
            top: 0;
            bottom:0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100%;
            margin: auto;
            background-image: url('<%$section.image%>');
            <%if $section.BackgroundStyle == "LeftTop"%>
                background-size: auto;
                background-position: 0 0;
            <%else%>
                background-size: cover;
                background-position: 50% 50%;
            <%/if%>
        }
        .hero_main-content-outer {
            max-width: 1200px;
            width: 100%;
            height: 100%;
            margin: auto;
            display: table;
        }
        .hero_main-content-wrapper {
            display: table-cell;
            vertical-align: middle;
            margin: auto;
            position: relative;
        }
        .hero_main-logo {
            position: absolute;
            top: 30px;
            left: 0;
            max-height: 44px;
            max-width: 33.333%;
        }
        .hero_main-content-title h1 {
            color: white;
            line-height: 140%;
            font-size: 65px;
            <%if $section.TextShadow == "black"%>
                text-shadow: 2px 2px #000000;
            <%/if%>
            display: inline-block;
            <%if $section.TitleTint != ""%>
                padding: 15px;
                <%if $section.TitleTint == "dark"%>
                    background-color: rgba(0, 0, 0, 0.3);
                <%elseif $section.TitleTint == "orange"%>
                    background-color: rgba(255, 105, 0, 0.58);
                <%/if%>
            <%/if%>
        }

        #vt-control {
            background: #FFFFFF66 0% 0% no-repeat;
            border-radius: 100%;
            opacity: 0.7;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background-image: url("https://creatives.ftacademy.cn/picture/0/000148920_piclink.svg");
            width: 70px;
            height: 70px;
            display: block;
            cursor: pointer;
        }
        .video-hero .CCH5playerContainer {
            display: none;
            margin: auto;
            max-width: 1200px;
        }
        @media all and (max-width: 1230px) {
            .hero_main-content-wrapper {
                padding: 0 30px;
            }
            .hero_main-content-title h1 {
                color: white;
                line-height: 140%;
                font-size: 44px;
            }
            .hero_main-logo {
                left: 30px;
            }
        }
        @media all and (max-width: 490px) {
            .hero_main-content-title h1 {
                position: absolute;
                left: 30px;
                <%if $section.LogoImage != ""%>
                    top: 65px;
                <%else%>
                    top: 30px;
                <%/if%>
            }
        }
        <%if $section.mobileImage != ""%>
            @media all and (max-width: 490px) {
                .hero_main-content {
                    background-image: url('<%$section.mobileImage%>');
                }
            }
        <%/if%>
    </style>
    <div class="video-hero">
        <!-- <video id="video" poster="https://www.ft.com/partnercontent/images/cytiva/hub/video_hero2.jpg" loop="" controls>  
            <source src="https://www.ft.com/partnercontent/cytiva/assets/CYTIVA_EDIT_13_720p.mp4" type="video/mp4">
            <track label="English" kind="subtitles" srclang="en" src="16147829136810.vtt" default>
        </video> -->
        <%if $section.vid != ""%>
        <script src="https://p.bokecc.com/player?vid=<%$section.vid%>&siteid=922662811F1A49E9&autoStart=false&width=100%&height=100%&playerid=FBEC69EC8BB76FC8&playertype=2" type="text/javascript"></script>
        <%/if%>
        <div class="hero_main-content">
            <div class="hero_main-content-outer">
                <div class="hero_main-content-wrapper">
                    <%if $section.LogoImage != ""%>
                        <image class="hero_main-logo" src="<%$section.LogoImage%>">
                    <%/if%>
                    <div class="hero_main-content-title">
                        <h1><%$section.title%></h1>
                    </div>
                    <%if $section.vid != ""%>
                        <a id="vt-control" title="Play"></a>
                    <%/if%>
                </div>
            </div>
        </div>
    </div>
    <%if $section.vid != ""%>
        <script>
            document.querySelector('#vt-control').onclick = function() {
                var video = document.querySelector('video');
                if (!video) {return;}
                document.querySelector('.hero_main-content').style.display = 'none';
                document.querySelector('.CCH5playerContainer').style.display = 'block';
                video.play();
            };
        </script>
    <%/if%>
<%/if%>
